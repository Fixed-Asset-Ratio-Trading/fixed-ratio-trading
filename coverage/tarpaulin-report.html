-ratio-trading","src","processors","pool_management.rs"],"content":"//! Pool Management Operations\n//! \n//! This module handles pool-specific pause/unpause operations using bitwise flags\n//! that allow pool owners to control their individual pools without affecting\n//! other pools or requiring system-wide authority.\n\nuse borsh::BorshSerialize;\nuse solana_program::{\n    account_info::AccountInfo,\n    entrypoint::ProgramResult,\n    msg,\n    pubkey::Pubkey,\n};\n\nuse crate::{\n    constants::*,\n    error::PoolError,\n    utils::validation::{validate_signer, validate_and_deserialize_pool_state_secure},\n};\n\n/// Pauses pool operations using bitwise flags (pool owner only)\n/// \n/// Uses bitwise flags to control which operations to pause:\n    /// - PAUSE_FLAG_LIQUIDITY (1): Pause deposits/withdrawals\n/// - PAUSE_FLAG_SWAPS (2): Pause swaps\n/// - PAUSE_FLAG_ALL (3): Pause both (required for consolidation eligibility)\n/// \n/// **Idempotent**: Pausing already paused operations does not cause an error.\n/// \n/// # Arguments\n/// * `program_id` - The program ID for PDA validation\n/// * `pause_flags` - Bitwise flags indicating which operations to pause\n/// * `accounts` - Array of accounts in the following order:\n///   - [0] Pool Owner Signer (must match pool.owner)\n///   - [1] System State PDA (for system pause validation)  \n///   - [2] Pool State PDA (writable, to update pause state)\n/// \n/// # Returns\n/// * `ProgramResult` - Success or error\npub fn process_pause_pool(\n    program_id: \u0026Pubkey,\n    pause_flags: u8,\n    accounts: \u0026[AccountInfo],\n) -\u003e ProgramResult {\n    msg!(\"Processing PausePool instruction with flags: 0b{:08b} ({})\", pause_flags, pause_flags);\n    \n    // Extract accounts\n    let pool_owner_signer = \u0026accounts[0];\n    let system_state_pda = \u0026accounts[1];\n    let pool_state_pda = \u0026accounts[2];\n    \n    // Validate system is not paused (allow pool owner operations during system pause)\n    crate::utils::validation::validate_system_not_paused_secure(system_state_pda, program_id)?;\n    \n    // Validate signer\n    validate_signer(pool_owner_signer, \"pool pause\")?;\n    \n    // Load and validate pool state\n    let mut pool_state = validate_and_deserialize_pool_state_secure(pool_state_pda, program_id)?;\n    \n    // Validate pool owner authority\n    if pool_state.owner != *pool_owner_signer.key {\n        msg!(\"‚ùå Unauthorized: Only pool owner can pause pool operations\");\n        msg!(\"   Pool owner: {}\", pool_state.owner);\n        msg!(\"   Attempted by: {}\", pool_owner_signer.key);\n        return Err(PoolError::Unauthorized.into());\n    }\n    \n    // Apply pause flags (idempotent - no error if already paused)\n    let mut operations_changed = Vec::new();\n    \n    if pause_flags \u0026 PAUSE_FLAG_LIQUIDITY != 0 {\n        if !pool_state.liquidity_paused() {\n            pool_state.set_liquidity_paused(true);\n            operations_changed.push(\"general operations\");\n        }\n    }\n    \n    if pause_flags \u0026 PAUSE_FLAG_SWAPS != 0 {\n        if !pool_state.swaps_paused() {\n            pool_state.set_swaps_paused(true);\n            operations_changed.push(\"swaps\");\n        }\n    }\n    \n    // Save updated pool state\n    let serialized_data = pool_state.try_to_vec()?;\n    pool_state_pda.data.borrow_mut()[..serialized_data.len()].copy_from_slice(\u0026serialized_data);\n    \n    // Log results\n    if operations_changed.is_empty() {\n        msg!(\"‚ÑπÔ∏è No changes made - requested operations were already paused\");\n    } else {\n        msg!(\"‚úÖ Pool operations paused: {}\", operations_changed.join(\", \"));\n    }\n    \n    msg!(\"   Pool: {}\", pool_state_pda.key);\n    msg!(\"   Liquidity operations: {}\", if pool_state.liquidity_paused() { \"PAUSED\" } else { \"ENABLED\" });\n    msg!(\"   Swap operations: {}\", if pool_state.swaps_paused() { \"PAUSED\" } else { \"ENABLED\" });\n    msg!(\"   Consolidation eligible: {}\", \n         if pool_state.liquidity_paused() \u0026\u0026 pool_state.swaps_paused() { \"YES\" } else { \"NO\" });\n    \n    Ok(())\n}\n\n/// Unpauses pool operations using bitwise flags (pool owner only)\n/// \n/// Uses bitwise flags to control which operations to unpause:\n    /// - PAUSE_FLAG_LIQUIDITY (1): Unpause deposits/withdrawals\n/// - PAUSE_FLAG_SWAPS (2): Unpause swaps\n/// - PAUSE_FLAG_ALL (3): Unpause both operations\n/// \n/// **Idempotent**: Unpausing already unpaused operations does not cause an error.\n/// \n/// # Arguments\n/// * `program_id` - The program ID for PDA validation\n/// * `unpause_flags` - Bitwise flags indicating which operations to unpause\n/// * `accounts` - Array of accounts in the following order:\n///   - [0] Pool Owner Signer (must match pool.owner)\n///   - [1] System State PDA (for system pause validation)  \n///   - [2] Pool State PDA (writable, to update pause state)\n/// \n/// # Returns\n/// * `ProgramResult` - Success or error\npub fn process_unpause_pool(\n    program_id: \u0026Pubkey,\n    unpause_flags: u8,\n    accounts: \u0026[AccountInfo],\n) -\u003e ProgramResult {\n    msg!(\"Processing UnpausePool instruction with flags: 0b{:08b} ({})\", unpause_flags, unpause_flags);\n    \n    // Extract accounts\n    let pool_owner_signer = \u0026accounts[0];\n    let system_state_pda = \u0026accounts[1];\n    let pool_state_pda = \u0026accounts[2];\n    \n    // Validate system is not paused\n    crate::utils::validation::validate_system_not_paused_secure(system_state_pda, program_id)?;\n    \n    // Validate signer\n    validate_signer(pool_owner_signer, \"pool unpause\")?;\n    \n    // Load and validate pool state\n    let mut pool_state = validate_and_deserialize_pool_state_secure(pool_state_pda, program_id)?;\n    \n    // Validate pool owner authority\n    if pool_state.owner != *pool_owner_signer.key {\n        msg!(\"‚ùå Unauthorized: Only pool owner can unpause pool operations\");\n        msg!(\"   Pool owner: {}\", pool_state.owner);\n        msg!(\"   Attempted by: {}\", pool_owner_signer.key);\n        return Err(PoolError::Unauthorized.into());\n    }\n    \n    // Apply unpause flags (idempotent - no error if already unpaused)\n    let mut operations_changed = Vec::new();\n    \n    if unpause_flags \u0026 PAUSE_FLAG_LIQUIDITY != 0 {\n        if pool_state.liquidity_paused() {\n            pool_state.set_liquidity_paused(false);\n            operations_changed.push(\"general operations\");\n        }\n    }\n    \n    if unpause_flags \u0026 PAUSE_FLAG_SWAPS != 0 {\n        if pool_state.swaps_paused() {\n            pool_state.set_swaps_paused(false);\n            operations_changed.push(\"swaps\");\n        }\n    }\n    \n    // Save updated pool state\n    let serialized_data = pool_state.try_to_vec()?;\n    pool_state_pda.data.borrow_mut()[..serialized_data.len()].copy_from_slice(\u0026serialized_data);\n    \n    // Log results\n    if operations_changed.is_empty() {\n        msg!(\"‚ÑπÔ∏è No changes made - requested operations were already unpaused\");\n    } else {\n        msg!(\"‚úÖ Pool operations unpaused: {}\", operations_changed.join(\", \"));\n    }\n    \n    msg!(\"   Pool: {}\", pool_state_pda.key);\n    msg!(\"   Liquidity operations: {}\", if pool_state.liquidity_paused() { \"PAUSED\" } else { \"ENABLED\" });\n    msg!(\"   Swap operations: {}\", if pool_state.swaps_paused() { \"PAUSED\" } else { \"ENABLED\" });\n    msg!(\"   Consolidation eligible: {}\", \n         if pool_state.liquidity_paused() \u0026\u0026 pool_state.swaps_paused() { \"YES\" } else { \"NO\" });\n    \n    Ok(())\n} ","traces":[{"line":40,"address":[],"length":0,"stats":{"Line":3}},{"line":45,"address":[],"length":0,"stats":{"Line":3}},{"line":48,"address":[],"length":0,"stats":{"Line":3}},{"line":49,"address":[],"length":0,"stats":{"Line":3}},{"line":50,"address":[],"length":0,"stats":{"Line":3}},{"line":53,"address":[],"length":0,"stats":{"Line":3}},{"line":56, easuryState},\n    utils::{serialization::serialize_to_account},\n};\n\n/// Processes the InitializeProgram instruction with maximum security and efficiency.\n/// \n/// This function handles the program initialization process that sets up the core system \n/// infrastructure including system state and treasury. It enforces strict program authority \n/// validation to prevent unauthorized program initialization using Solana's built-in program \n/// upgrade authority mechanism for maximum flexibility.\n/// \n/// # Arguments\n/// * `program_id` - The program ID for PDA derivation\n/// * `accounts` - Array of accounts in program upgrade authority order (6 accounts minimum)\n/// \n/// # Account Info\n/// The accounts must be provided in the following order:\n/// 0. **Program Authority Signer** (signer, writable) - MUST match program upgrade authority\n/// 1. **System Program Account** (readable) - Solana system program\n/// 2. **Rent Sysvar Account** (readable) - For rent calculations\n/// 3. **System State PDA** (writable) - MUST match derived PDA (validated internally)\n/// 4. **Main Treasury PDA** (writable) - MUST match derived PDA (validated internally)\n/// 5. **Program Data Account** (readable) - Contains the program upgrade authority\n/// \n/// # Returns\n/// * `ProgramResult` - Success or error\n/// \n/// # Critical Notes\n/// - **AUTHORITY VALIDATION**: Only the program upgrade authority can initialize the program\n/// - **PDA VALIDATION**: All PDAs are strictly validated against derived addresses (no fake PDAs possible)\n/// - **INITIALIZATION PROTECTION**: Prevents unauthorized program initialization attacks\n/// - **AUTHORITY TRANSFER**: Authority can be transferred to PDAs, multisigs, or governance systems\n/// - **SMART CONTRACT CONTROL**: Complete smart contract control over system infrastructure creation\n/// - **DEPLOYMENT SECURITY**: Program upgrade authority is set during deployment and can be transferred\n/// - **GOVERNANCE READY**: Authority can be handed over to governance systems for decentralization\npub fn process_initialize_program(\n    program_id: \u0026Pubkey,\n    accounts: \u0026[AccountInfo],\n) -\u003e ProgramResult {\n    msg!(\"üöÄ INITIALIZING PROGRAM: Creating system infrastructure\");\n    \n    // ‚úÖ COMPUTE OPTIMIZATION: No account length verification\n    // Solana runtime automatically fails with NotEnoughAccountKeys when accessing\n    // accounts[N] if insufficient accounts are provided. Manual length checks are\n    // redundant and waste compute units on every function call.\n    \n    // ‚úÖ PROGRAM UPGRADE AUTHORITY ACCOUNT EXTRACTION: Extract accounts using upgrade authority indices\n    let program_authority_signer = \u0026accounts[0];      // Index 0: Program Authority Signer (MUST match upgrade authority)\n    let system_program_account = \u0026accounts[1];         // Index 1: System Program Account\n    let rent_sysvar_account = \u0026accounts[2];            // Index 2: Rent Sysvar Account\n    let system_state_pda = \u0026accounts[3];           // Index 3: System State PDA (MUST match derived PDA)\n    let main_treasury_pda = \u0026accounts[4];          // Index 4: Main Treasury PDA (MUST match derived PDA)\n    let program_data_account = \u0026accounts[5];           // Index 5: Program Data Account (contains upgrade authority)\n    \n    let rent = \u0026Rent::from_account_info(rent_sysvar_account)?;\n\n    // ‚úÖ CRITICAL SECURITY: Validate program upgrade authority\n    use crate::utils::program_authority::validate_program_upgrade_authority;\n    \n    msg!(\"üîç Program Upgrade Authority Validation:\");\n    msg!(\"   Provided Authority: {}\", program_authority_signer.key);\n    msg!(\"   Program Data Account: {}\", program_data_account.key);\n    \n    // Validate that the provided authority matches the program upgrade authority\n    validate_program_upgrade_authority(program_id, program_data_account, program_authority_signer)?;\n\n    // ‚úÖ SECURITY: Derive System State PDA and validate provided account matches\n    let system_state_seeds = \u0026[SYSTEM_STATE_SEED_PREFIX];\n    let (expected_system_state_pda, system_state_bump) = Pubkey::find_program_address(system_state_seeds, program_id);\n    \n    if *system_state_pda.key != expected_system_state_pda {\n        msg!(\"‚ùå SECURITY VIOLATION: System State PDA does not match expected derived PDA\");\n        msg!(\"   Expected: {}\", expected_system_state_pda);\n        msg!(\"   Provided: {}\", system_state_pda.key);\n        return Err(ProgramError::InvalidAccountData);\n    }\n\n    // ‚úÖ SECURITY: Check if program is already initialized\n    if system_state_pda.data_len() \u003e 0 \u0026\u0026 !system_state_pda.data_is_empty() {\n        msg!(\"‚ùå Program already initialized (SystemState exists)\");\n        return Err(ProgramError::AccountAlreadyInitialized);\n    }\n\n    // ‚úÖ SECURITY: Derive Main Treasury PDA and validate provided account matches\n    let main_treasury_seeds = \u0026[MAIN_TREASURY_SEED_PREFIX];\n    let (expected_main_treasury_pda, main_treasury_bump) = Pubkey::find_program_address(main_treasury_seeds, program_id);\n    \n    if *main_treasury_pda.key != expected_main_treasury_pda {\n        msg!(\"‚ùå SECURITY VIOLATION: Main Treasury PDA does not match expected derived PDA\");\n        msg!(\"   Expected: {}\", expected_main_treasury_pda);\n        msg!(\"   Provided: {}\", main_treasury_pda.key);\n        return Err(ProgramError::InvalidAccountData);\n    }\n\n    msg!(\"‚úÖ All PDAs validated against derived addresses\");\n\n    // Create System State PDA account\n    let system_state_rent = rent.minimum_balance(SystemState::LEN);\n    let system_state_seeds_with_bump = \u0026[SYSTEM_STATE_SEED_PREFIX, \u0026[system_state_bump]];\n    \n    invoke_signed(\n        \u0026system_instruction::create_account(\n            program_authority_signer.key,\n            system_state_pda.key,\n            system_state_rent,\n            SystemState::LEN as u64,\n            program_id,\n        ),\n        \u0026[\n            program_authority_signer.clone(),\n            system_state_pda.clone(),\n            system_program_account.clone(),\n        ],\n        \u0026[system_state_seeds_with_bump],\n    )?;\n\n    // Create system state data\n    let system_state_data = SystemState::new();\n    \n    // Serialize system state to account\n    let serialized_system_state = system_state_data.try_to_vec()?;\n    system_state_pda.data.borrow_mut()[..serialized_system_state.len()].copy_from_slice(\u0026serialized_system_state);\n    \n    // üè¶ Create main treasury PDA and account (Phase 3: Centralized Treasury)\n    let main_treasury_rent = rent.minimum_balance(MainTreasuryState::get_packed_len());\n    let main_treasury_seeds_with_bump = \u0026[MAIN_TREASURY_SEED_PREFIX, \u0026[main_treasury_bump]];\n    \n    invoke_signed(\n        \u0026system_instruction::create_account(\n            program_authority_signer.key,\n            main_treasury_pda.key,\n            main_treasury_rent,\n            MainTreasuryState::get_packed_len() as u64,\n            program_id,\n        ),\n        \u0026[\n            program_authority_signer.clone(),\n            main_treasury_pda.clone(),\n            system_program_account.clone(),\n        ],\n        \u0026[main_treasury_seeds_with_bump],\n    )?;\n\n    // Create main treasury state data\n    let main_treasury_data = MainTreasuryState::new();\n    serialize_to_account(\u0026main_treasury_data, main_treasury_pda)?;\n\n    // ‚úÖ PROGRAM INITIALIZATION COMPLETE\n    msg!(\"‚úÖ PROGRAM INITIALIZED SUCCESSFULLY:\");\n    msg!(\"   ‚Ä¢ SystemState PDA: {} (validated against derived PDA)\", system_state_pda.key);\n    msg!(\"   ‚Ä¢ MainTreasury PDA: {} (validated against derived PDA)\", main_treasury_pda.key);\n    msg!(\"   ‚Ä¢ Program Authority: {} (validated against upgrade authority)\", program_authority_signer.key);\n    msg!(\"üîê Security Benefits:\");\n    msg!(\"   ‚  6. **Liquidity Check**: Verifies pool has sufficient output tokens available\n/// 7. **Token Transfers**: Executes atomic input/output token transfers\n/// 8. **State Updates**: Updates pool liquidity balances and saves state\n///\n/// # Fixed Ratio Exchange\n/// - Exchange rates are predetermined and constant (e.g., 2:1, 3:1, etc.)\n/// - No slippage - you get exactly the calculated amount or transaction fails\n/// - Deterministic pricing eliminates front-running and MEV extraction\n/// - Pool maintains its configured ratio regardless of trade size\n///\n/// # Arguments\n/// * `program_id` - The program ID for PDA validation and signing authority\n/// * `amount_in` - The amount of input tokens to swap (exact input model)\n/// * `accounts` - Array of accounts in required order (9 accounts total)\n/// \n/// # Account Layout\n/// The accounts must be provided in the following order:\n/// 0. **Authority/User Signer** (signer, writable) - User authorizing the swap\n/// 1. **System Program Account** (readable) - Solana system program account\n/// 2. **System State PDA** (readable) - System state PDA for pause validation  \n/// 3. **Pool State PDA** (writable) - Pool state PDA containing configuration\n/// 4. **SPL Token Program Account** (readable) - Token program account\n/// 5. **Token A Vault PDA** (writable) - Pool's Token A vault PDA\n/// 6. **Token B Vault PDA** (writable) - Pool's Token B vault PDA\n/// 7. **User Input Token Account** (writable) - User's input token account\n/// 8. **User Output Token Account** (writable) - User's output token account\n///\n/// # Returns\n/// * `ProgramResult` - Success or error with detailed error information\n/// \n/// # Fee Structure\n/// - **Fixed SOL Fee**: 27,150 lamports (0.00002715 SOL) charged to user's SOL balance\n/// - **Purpose**: Covers computational costs and protocol revenue\n/// - **Collection**: Accumulated in pool state for later withdrawal\n/// \n/// # Security Features\n/// - Pause enforcement: Respects both system-wide and pool-specific pause states\n/// - PDA validation: All pool accounts validated against expected PDA addresses\n/// - Authority checks: Only token owners can initiate swaps for their tokens\n/// - Arithmetic safety: All calculations use checked arithmetic to prevent overflow\n/// - Atomic operations: Token transfers are atomic - either both succeed or both fail\npub fn process_swap(\n    program_id: \u0026Pubkey,\n    amount_in: u64,\n    accounts: \u0026[AccountInfo],\n) -\u003e ProgramResult {\n    msg!(\"üîÑ SWAP TRANSACTION SUMMARY\");\n    msg!(\"=============================\");\n    msg!(\"üìä Input Amount: {} tokens\", amount_in);\n    \n    // Extract required accounts from the accounts array\n    let user_authority_signer = \u0026accounts[0];      // Index 0: Authority/User Signer\n    let system_program_account = \u0026accounts[1];     // Index 1: System Program Account\n    let system_state_pda = \u0026accounts[2];           // Index 2: System State PDA\n    let pool_state_pda = \u0026accounts[3];             // Index 3: Pool State PDA\n    let token_program_account = \u0026accounts[4];      // Index 4: SPL Token Program Account\n    let pool_token_a_vault_pda = \u0026accounts[5];     // Index 5: Token A Vault PDA\n    let pool_token_b_vault_pda = \u0026accounts[6];     // Index 6: Token B Vault PDA\n    let user_input_token_account = \u0026accounts[7];   // Index 7: User Input Token Account\n    let user_output_token_account = \u0026accounts[8];  // Index 8: User Output Token Account\n\n    msg!(\"üí∞ FEE BREAKDOWN:\");\n    msg!(\"   ‚Ä¢ Network Fee: ~0.000005 SOL (static)\");\n    msg!(\"   ‚Ä¢ Swap Contract Fee: {} lamports\", crate::constants::SWAP_CONTRACT_FEE);\n    msg!(\"   ‚Ä¢ No account creation costs (existing accounts)\");\n    \n    msg!(\"üîí TRANSACTION SECURITY:\");\n    msg!(\"   ‚Ä¢ MEV protection: Atomic transaction\");\n    msg!(\"   ‚Ä¢ System pause protection: Active\");\n    msg!(\"   ‚Ä¢ Fixed-ratio protection: No slippage (guaranteed rate)\");\n    \n    msg!(\"‚è≥ Step 1/6: Validating system and pool state\");\n    \n    // Validate system is not paused\n    crate::utils::validation::validate_system_not_paused_secure(system_state_pda, program_id)?;\n    \n    // Load and validate pool state data\n    let mut pool_state_data = crate::utils::validation::validate_and_deserialize_pool_state_secure(pool_state_pda, program_id)?;\n\n    // Check if pool swaps are paused\n    if pool_state_data.swaps_paused() {\n        msg!(\"‚ùå SWAP BLOCKED: Pool swaps are currently paused\");\n        msg!(\"   ‚Ä¢ Pool owner has paused trading\");\n        msg!(\"   ‚Ä¢ Contact pool owner to resume trading\");\n        return Err(PoolError::PoolSwapsPaused.into());\n    }\n    \n    // Check if swap operations are restricted to owners only\n    if pool_state_data.swap_for_owners_only() {\n        msg!(\"üîí CHECKING OWNER-ONLY SWAP PERMISSIONS\");\n        \n        let user_key = *user_authority_signer.key;\n        let pool_owner = pool_state_data.owner;\n        \n        // Allow access to pool owner\n        if user_key == pool_owner {\n            msg!(\"‚úÖ Access granted: Pool owner\");\n        } else {\n            // üéØ ARCHITECTURAL SOLUTION: Unified Authority Control\n            // \n            // Through the process_set_swap_owner_only function, the pool owner is automatically\n            // reassigned to the Program Upgrade Authority when the restriction is enabled.\n            // This eliminates the coordination complexity and ensures that the entity with\n            // the power to enable/disable restrictions also has the power to swap.\n            //\n            // This approach:\n            // - ‚úÖ Solves the Program Upgrade Authority swap access issue\n            // - ‚úÖ Maintains lightweight swap instruction design  \n            // - ‚úÖ Eliminates need for pool creator coordination\n            // - ‚úÖ Unifies control under Program Upgrade Authority\n            \n            msg!(\"‚ùå SWAP BLOCKED: Owner-only mode is enabled\");\n            msg!(\"   ‚Ä¢ This pool restricts swaps to the pool owner only\");\n            msg!(\"   ‚Ä¢ Pool owner: {}\", pool_owner);\n            msg!(\"   ‚Ä¢ Your address: {}\", user_key);\n            msg!(\"   ‚Ä¢ Note: Pool ownership transfers to Program Upgrade Authority when restriction is enabled\");\n            msg!(\"   ‚Ä¢ Purpose: Enables custom fee structures through external contracts\");\n            msg!(\"   ‚Ä¢ Contact pool owner for access or use their fee-collecting contract\");\n            return Err(PoolError::SwapAccessRestricted.into());\n        }\n    }\n    \n    msg!(\"‚úÖ Step 1 completed: System and pool validations passed\");\n\n    msg!(\"‚è≥ Step 2/6: Collecting protocol fees\");\n    \n    // Collect swap fee to pool state\n    use crate::utils::fee_validation::{collect_fee_to_pool_state, FeeType};\n    use crate::constants::SWAP_CONTRACT_FEE;\n    \n    collect_fee_to_pool_state(\n        user_authority_signer,\n        pool_state_pda,  // ‚Üê Collect to pool state instead of main treasury\n        system_program_account,\n        program_id,\n        SWAP_CONTRACT_FEE,\n        FeeType::RegularSwap,\n    )?;\n    \n    msg!(\"‚úÖ Step 2 completed: Fee collection successful ({} lamports)\", SWAP_CONTRACT_FEE);\n    \n    msg!(\"‚è≥ Step 3/6: Loading and validating user accounts\");\n    \n    // Load user token account data for validation\n    let user_input_token_data = TokenAccount::unpack_from_slice(\u0026user_input_token_account.data.borrow())?;\n    let user_output_token_data = TokenAccount::unpack_from_slice(\u0026user_output_token_account.data.borrow())?;\n\n    // Determine swap direction from user's input token mint\n    let input_token_mint_key = user_input_token_data.mint;\n    \n    msg!(\"üìã Input token mint: {}\", input_token_mint_key);\n    msg!(\"üìã Input amount: {} tokens\", amount_in);\n\n    // Determine swap direction and validate vault accounts\n    let (input_pool_vault_acc, output_pool_vault_acc, output_token_mint_key, input_is_token_a) = \n        if input_token_mint_key == pool_state_data.token_a_mint {\n            msg!(\"üîÑ SWAP DIRECTION: Token A ‚Üí Token B\");\n            msg!(\"   ‚Ä¢ Input: Token A (mint: {})\", pool_state_data.token_a_mint);\n            msg!(\"   ‚Ä¢ Output: Token B (mint: {})\", pool_state_data.token_b_mint);\n            // A-\u003eB swap validation\n            if *pool_token_a_vault_pda.key != pool_state_data.token_a_vault || \n               *pool_token_b_vault_pda.key != pool_state_data.token_b_vault {\n                msg!(\"‚ùå VAULT VALIDATION FAILED: Invalid pool vault accounts\");\n                return Err(ProgramError::InvalidAccountData);\n            }\n            (pool_token_a_vault_pda, pool_token_b_vault_pda, pool_state_data.token_b_mint, true)\n        } else if input_token_mint_key == pool_state_data.token_b_mint {\n            msg!(\"üîÑ SWAP DIRECTION: Token B ‚Üí Token A\");\n            msg!(\"   ‚Ä¢ Input: Token B (mint: {})\", pool_state_data.token_b_mint);\n            msg!(\"   ‚Ä¢ Output: Token A (mint: {})\", pool_state_data.token_a_mint);\n            // B-\u003eA swap validation\n            if *pool_token_b_vault_pda.key != pool_state_data.token_b_vault || \n               *pool_token_a_vault_pda.key != pool_state_data.token_a_vault {\n                msg!(\"‚ùå VAULT VALIDATION FAILED: Invalid pool vault accounts\");\n                return Err(ProgramError::InvalidAccountData);\n            }\n            (pool_token_b_vault_pda, pool_token_a_vault_pda, pool_state_data.token_a_mint, false)\n        } else {\n            msg!(\"‚ùå INVALID INPUT TOKEN: Not part of this pool\");\n            msg!(\"   ‚Ä¢ Provided mint: {}\", input_token_mint_key);\n            msg!(\"   ‚Ä¢ Pool Token A: {}\", pool_state_data.token_a_mint);\n            msg!(\"   ‚Ä¢ Pool Token B: {}\", pool_state_data.token_b_mint);\n            return Err(ProgramError::InvalidArgument);\n        };\n\n    msg!(\"üîç Validating user account ownership and balances\");\n    \n    // Validate user account ownership and sufficient balance\n    if user_input_token_data.mint != input_token_mint_key ||\n       user_input_token_data.owner != *user_authority_signer.key ||\n       user_input_token_data.amount \u003c amount_in ||\n       user_output_token_data.mint != output_token_mint_key ||\n       user_output_token_data.owner != *user_authority_signer.key {\n        msg!(\"‚ùå USER ACCOUNT VALIDATION FAILED\");\n        msg!(\"   ‚Ä¢ Check account ownership and balances\");\n        msg!(\"   ‚Ä¢ Ensure sufficient tokens for swap\");\n        return Err(ProgramError::InvalidAccountData);\n    }\n\n    // Validate SPL Token program account\n    if *token_program_account.key != spl_token::id() {\n        msg!(\"‚ùå INVALID TOKEN PROGRAM: SPL Token program mismatch\");\n        return Err(ProgramError::IncorrectProgramId);\n    }\n    \n    msg!(\"‚úÖ Step 3 completed: Account validations passed\");\n\n    msg!(\"‚è≥ Step 4/6: Calculating fixed-ratio exchange\");\n    \n    // Get exchange ratio based on swap direction\n    let (numerator, denominator) = if input_is_token_a {\n        if pool_state_data.ratio_a_numerator == 0 {\n            msg!(\"‚ùå INVALID POOL RATIO: Token A numerator is zero\");\n            return Err(ProgramError::InvalidAccountData);\n        }\n        (pool_state_data.ratio_a_numerator, pool_state_data.ratio_b_denominator)\n    } else {\n        if pool_state_data.ratio_b_denominator == 0 {\n            msg!(\"‚ùå INVALID POOL RATIO: Token B denominator is zero\");\n            return Err(ProgramError::InvalidAccountData);\n        }\n        (pool_state_data.ratio_b_denominator, pool_state_data.ratio_a_numerator)\n    };\n\n    // Calculate output amount using fixed ratio: output = input * numerator / denominator\n    let amount_out = amount_in.checked_mul(numerator)\n        .ok_or(ProgramError::ArithmeticOverflow)?\n        .checked_div(denominator)\n        .ok_or(ProgramError::ArithmeticOverflow)?;\n\n    msg!(\"üìä FIXED RATIO CALCULATION:\");\n    msg!(\"   ‚Ä¢ Exchange rate: {}:{} (numerator:denominator)\", numerator, denominator);\n    msg!(\"   ‚Ä¢ Input: {} tokens\", amount_in);\n    msg!(\"   ‚Ä¢ Output: {} tokens\", amount_out);\n    msg!(\"   ‚Ä¢ Slippage protection: Fixed ratio (no slippage)\");\n    \n    // Validate output amount is non-zero\n    if amount_out == 0 {\n        msg!(\"‚ùå ZERO OUTPUT: Calculated output amount is zero\");\n        msg!(\"   ‚Ä¢ This indicates an invalid swap configuration\");\n        return Err(ProgramError::InvalidArgument);\n    }\n\n    msg!(\"‚è≥ Step 5/6: Checking pool liquidity availability\");\n    \n    // Check if pool has sufficient liquidity for the output\n    let available_liquidity = if input_is_token_a {\n        pool_state_data.total_token_b_liquidity\n    } else {\n        pool_state_data.total_token_a_liquidity\n    };\n    \n    msg!(\"üìä LIQUIDITY CHECK:\");\n    msg!(\"   ‚Ä¢ Available liquidity: {} tokens\", available_liquidity);\n    msg!(\"   ‚Ä¢ Required output: {} tokens\", amount_out);\n    msg!(\"   ‚Ä¢ Pool health: {}\", if available_liquidity \u003e= amount_out { \"‚úÖ Sufficient\" } else { \"‚ùå Insufficient\" });\n    \n    if available_liquidity \u003c amount_out {\n        msg!(\"‚ùå INSUFFICIENT LIQUIDITY: Pool cannot fulfill swap\");\n        msg!(\"   ‚Ä¢ Available: {} tokens\", available_liquidity);\n        msg!(\"   ‚Ä¢ Required: {} tokens\", amount_out);\n        msg!(\"   ‚Ä¢ Try a smaller amount or wait for more liquidity\");\n        return Err(ProgramError::InsufficientFunds);\n    }\n    \n    msg!(\"‚úÖ Step 5 completed: Liquidity check passed\");\n\n    msg!(\"‚è≥ Step 6/6: Executing atomic token transfers\");\n    \n    // Construct PDA seeds for pool authority signing\n    let pool_state_pda_seeds = \u0026[\n        POOL_STATE_SEED_PREFIX,\n        pool_state_data.token_a_mint.as_ref(),\n        pool_state_data.token_b_mint.as_ref(),\n        \u0026pool_state_data.ratio_a_numerator.to_le_bytes(),\n        \u0026pool_state_data.ratio_b_denominator.to_le_bytes(),\n        \u0026[pool_state_data.pool_authority_bump_seed],\n    ];\n\n    // Execute atomic token transfers\n    invoke(\n        \u0026token_instruction::transfer(\n            token_program_account.key,\n            user_input_token_account.key,\n            input_pool_vault_acc.key,\n            user_authority_signer.key,\n            \u0026[],\n            amount_in,\n        )?,\n        \u0026[\n            user_input_token_account.clone(),\n            input_pool_vault_acc.clone(),\n            user_authority_signer.clone(),\n            token_program_account.clone(),\n        ],\n    )?;\n\n    invoke_signed(\n        \u0026token_instruction::transfer(\n            token_program_account.key,\n            output_pool_vault_acc.key,\n            user_output_token_account.key,\n            pool_state_pda.key,\n            \u0026[],\n            amount_out,\n        )?,\n        \u0026[\n            output_pool_vault_acc.clone(),\n            user_output_token_account.clone(),\n            pool_state_pda.clone(),\n            token_program_account.clone(),\n        ],\n        \u0026[pool_state_pda_seeds],\n    )?;\n\n    msg!(\"‚úÖ Token transfers completed successfully\");\n    msg!(\"üîÑ Updating pool liquidity balances\");\n\n    // Update pool liquidity balances based on swap direction\n    if input_is_token_a {\n        pool_state_data.total_token_a_liquidity = pool_state_data.total_token_a_liquidity\n            .checked_add(amount_in)\n            .ok_or(ProgramError::ArithmeticOverflow)?;\n        pool_state_data.total_token_b_liquidity = pool_state_data.total_token_b_liquidity\n            .checked_sub(amount_out)\n            .ok_or(ProgramError::ArithmeticOverflow)?;\n        msg!(\"üìä Updated liquidity - Token A: +{}, Token B: -{}\", amount_in, amount_out);\n    } else {\n        pool_state_data.total_token_b_liquidity = pool_state_data.total_token_b_liquidity\n            .checked_add(amount_in)\n            .ok_or(ProgramError::ArithmeticOverflow)?;\n        pool_state_data.total_token_a_liquidity = pool_state_data.total_token_a_liquidity\n            .checked_sub(amount_out)\n            .ok_or(ProgramError::ArithmeticOverflow)?;\n        msg!(\"üìä Updated liquidity - Token B: +{}, Token A: -{}\", amount_in, amount_out);\n    }\n\n    msg!(\"üíæ Saving updated pool state\");\n    \n    // Serialize and save updated pool state\n    let mut serialized_data = Vec::new();\n    pool_state_data.serialize(\u0026mut serialized_data)?;\n    \n    let mut pool_state_pda_data = pool_state_pda.data.borrow_mut();\n    if serialized_data.len() \u003e pool_state_pda_data.len() {\n        msg!(\"‚ùå SERIALIZATION ERROR: Data too large for account\");\n        return Err(ProgramError::AccountDataTooSmall);\n    }\n    \n    pool_state_pda_data[..serialized_data.len()].copy_from_slice(\u0026serialized_data);\n    \n    msg!(\"‚úÖ SWAP COMPLETED SUCCESSFULLY!\");\n    msg!(\"=============================\");\n    msg!(\"üìà COMPREHENSIVE TRANSACTION SUMMARY:\");\n    msg!(\"   ‚Ä¢ Input: {} tokens (mint: {})\", amount_in, input_token_mint_key);\n    msg!(\"   ‚Ä¢ Output: {} tokens (mint: {})\", amount_out, output_token_mint_key);\n    msg!(\"   ‚Ä¢ Exchange rate: {}:{} (fixed ratio)\", numerator, denominator);\n    msg!(\"   ‚Ä¢ Total fees paid: {} lamports\", SWAP_CONTRACT_FEE);\n    msg!(\"   ‚Ä¢ Pool: {} ‚Üî {}\", pool_state_data.token_a_mint, pool_state_data.token_b_mint);\n    \n    msg!(\"üí∞ POST-TRANSACTION POOL STATE:\");\n    msg!(\"   ‚Ä¢ Token A liquidity: {} tokens\", pool_state_data.total_token_a_liquidity);\n    msg!(\"   ‚Ä¢ Token B liquidity: {} tokens\", pool_state_data.total_token_b_liquidity);\n    msg!(\"   ‚Ä¢ Pool ratio maintained: {}:{}\", pool_state_data.ratio_a_numerator, pool_state_data.ratio_b_denominator);\n    \n    msg!(\"üéâ Your swap has been executed successfully!\");\n    msg!(\"üí° NEXT STEPS:\");\n    msg!(\"   ‚Ä¢ Check your output token balance\");\n    msg!(\"   ‚Ä¢ Consider providing liquidity to earn fees\");\n    msg!(\"   ‚Ä¢ Monitor pool health and liquidity levels\");\n    \n    Ok(())\n}\n\n/// Manages swap access restrictions and delegates ownership control for a specific pool\n///\n/// This function allows the contract owner (program upgrade authority) to enable or disable\n/// swap access restrictions for a specific pool and delegate control to any specified entity.\n/// When enabled, only the designated owner can perform swap operations on that pool.\n///\n/// **IMPORTANT**: This function can ONLY be called by the contract owner, not the pool owner.\n/// This ensures that access control decisions remain at the protocol level while enabling\n/// flexible delegation of operational control.\n///\n/// # Enhanced Flexibility\n/// \n/// This system provides maximum operational flexibility while maintaining security:\n/// \n/// - **Flexible Delegation**: Program Upgrade Authority can delegate to any entity\n/// - **Specialized Controllers**: Enable specialized swap controllers for different use cases\n/// - **Complex Scenarios**: Support treasury management, automated strategies, multi-sig control\n/// - **Protocol Control**: Contract owner maintains oversight and ultimate control\n/// - **Custom Fee Collection**: Support various fee structures through delegation\n/// - **Compatibility**: Existing pools continue normal operation unless explicitly restricted\n///\n/// # How Custom Fee Structures Work\n/// \n/// 1. **Pool Owner** deploys a custom fee-collecting contract\n/// 2. **Contract Owner** enables owner-only mode for that specific pool\n/// 3. **Users** interact with the custom contract instead of the pool directly\n/// 4. **Custom Contract** collects fees according to its logic and routes swaps through the pool\n/// 5. **Pool Owner** benefits from custom fee revenue while maintaining pool ownership\n///\n/// # Security Model\n/// \n/// - **Contract Owner**: Can enable/disable owner-only mode for any pool\n/// - **Pool Owner**: Can perform swaps when owner-only mode is enabled\n/// - **Regular Users**: Blocked from direct swaps when owner-only mode is enabled\n/// - **Custom Contracts**: Can be granted pool ownership or contract ownership for access\n///\n/// # System Pause Behavior\n/// This operation is **BLOCKED** when the system is paused. System pause takes precedence\n/// over all pool operations to ensure system-wide consistency.\n///\n/// # Arguments\n/// * `program_id` - The program ID for PDA validation and upgrade authority checks\n/// * `enable_restriction` - True to enable owner-only mode, false to disable\n/// * `designated_owner` - The pubkey that will have swap control when restrictions are enabled\n/// * `accounts` - Array of account infos in the following order:\n///   - `accounts[0]` - Contract owner account (must be program upgrade authority and signer)\n///   - `accounts[1]` - System state PDA account (for system pause validation)\n///   - `accounts[2]` - Pool state PDA account (writable for flag and ownership updates)\n///   - `accounts[3]` - Program data account (for upgrade authority validation)\n///\n/// # Account Requirements\n/// - **Contract Owner**: Must be signer and match the program upgrade authority\n/// - **System State**: Must be valid system state account for pause validation\n/// - **Pool State**: Must be writable for flag configuration updates\n/// - **Program Data**: Must be valid program data account for authority validation\n///\n/// # Error Conditions\n/// - `ProgramError::MissingRequiredSignature` - Contract owner didn't sign transaction\n/// - `ProgramError::InvalidAccountData` - Caller is not the contract owner\n/// - `PoolError::SystemPaused` - System is currently paused\n///\n/// # Example Usage Scenarios\n///\n/// ## Scenario 1: Enable Custom Fee Collection\n/// ```ignore\n/// // 1. Pool owner deploys CustomFeeContract that charges 0.3% fee\n/// // 2. Contract owner enables owner-only mode for the pool\n/// let instruction = PoolInstruction::SetSwapOwnerOnly {\n///     enable_restriction: true,\n/// };\n/// // 3. Users swap through CustomFeeContract instead of pool directly\n/// // 4. CustomFeeContract collects 0.3% fee and routes swap to pool as pool owner\n/// ```\n///\n/// ## Scenario 2: Dynamic Fee Model\n/// ```ignore\n/// // Pool owner creates contract with time-based or volume-based dynamic fees\n/// // Contract can implement any fee logic and still use the pool infrastructure\n/// ```\n///\n/// ## Scenario 3: Disable Custom Fees\n/// ```ignore\n/// // Contract owner can always disable owner-only mode to restore normal operation\n/// let instruction = PoolInstruction::SetSwapOwnerOnly {\n///     enable_restriction: false,\n/// };\n/// ```\n///\n/// # Integration with Swap Process\n/// When owner-only mode is enabled, the `process_swap` function will:\n/// 1. Check if the swap_for_owners_only flag is set\n/// 2. Verify the caller is either the pool owner or contract owner\n/// 3. Block the transaction if the caller is not authorized\n/// 4. Proceed with normal swap logic if authorized\n///\n/// This creates a secure foundation for custom fee structures while maintaining\n/// the protocol's core swap functionality and security model.\npub fn process_set_swap_owner_only(\n    program_id: \u0026Pubkey,\n    enable_restriction: bool,\n    designated_owner: Pubkey,\n    accounts: \u0026[AccountInfo],\n) -\u003e ProgramResult {\n    msg!(\"üîí SWAP OWNER-ONLY CONFIGURATION\");\n    msg!(\"===============================\");\n    msg!(\"üìä Action: {} swap owner-only restriction\", if enable_restriction { \"Enable\" } else { \"Disable\" });\n    \n    let contract_owner_signer = \u0026accounts[0];     // Index 0: Contract Owner (Program Upgrade Authority)\n    let system_state_pda = \u0026ac ":{"Line":0}}],"covered":228,"coverable":302},{"path":["/","Users","davinci","code","fixed-ratio-trading","src","processors","system_pause.rs"],"content":"//! System-wide pause functionality\n//!\n//! This module handles system-wide pause and unpause operations that affect\n//! the entire contract. System pause takes precedence over all pool-specific\n//! pause states and provides emergency controls for the contract authority.\n//!\n//! Note: The process_initialize_program function has been moved to \n//! src/processors/process_initialize.rs for better code organization.\n\nuse borsh::{BorshDeserialize, BorshSerialize};\nuse solana_program::{\n    account_info::AccountInfo,\n    clock::Clock,\n    entrypoint::ProgramResult,\n    msg,\n\n    pubkey::Pubkey,\n    sysvar::Sysvar,\n};\nuse crate::{\n    error::PoolError,\n    state::SystemState,\n    utils::validation::{validate_writable},\n};\n\n/// Processes the PauseSystem instruction with ultra-optimized account ordering.\n/// \n/// Pauses the entire system, blocking all operations except unpause.\n/// Only the system upgrade authority can execute this instruction. This provides\n/// emergency controls for the contract authority with system-wide pause\n/// taking precedence over all pool-specific pause states.\n/// \n/// # Arguments\n/// * `program_id` - The program ID\n/// * `reason_code` - Standardized pause reason code (see SystemState documentation)\n/// * `accounts` - Array of accounts in ultra-optimized order (3 accounts minimum)\n/// \n/// # Account Info\n/// The accounts must be provided in the following order:\n/// 0. **System Authority Signer** (signer, writable) - System upgrade authority signer\n/// 1. **System State PDA** (writable) - System state PDA for pause\n/// 2. **Program Data Account** (readable) - Program data account for authority validation\n/// \n/// # Returns\n/// * `ProgramResult` - Success or error\n/// \n/// # Critical Notes\n/// - **TRANSACTION EFFICIENCY**: Minimal transaction size and validation overhead\n/// - **CLIENT INTEGRATION**: Extremely simplified client integration\n/// - **EMERGENCY CONTROLS**: System pause takes precedence over all pool pause states\n/// - **STORAGE OPTIMIZED**: Uses single byte code instead of string for efficiency\n/// - **AUTHORITY VALIDATION**: Uses program upgrade authority for maximum flexibility\npub fn process_pause_system(\n    program_id: \u0026Pubkey,\n    reason_code: u8,\n    accounts: \u0026[AccountInfo],\n) -\u003e ProgramResult {\n    msg!(\"üõë Processing system pause with code: {}\", reason_code);\n    \n    // ‚úÖ COMPUTE OPTIMIZATION: No account length verification\n    // Solana runtime automatically fails with NotEnoughAccountKeys when accessing\n    // accounts[N] if insufficient accounts are provided. Manual length checks are\n    // redundant and waste compute units on every function call.\n    \n    // ‚úÖ ACCOUNT EXTRACTION: Extract accounts using optimized indices\n    let system_authority_signer = \u0026accounts[0];              // Index 0: System Authority Signer\n    let system_state_pda = \u0026accounts[1];                    // Index 1: System State PDA\n    let program_data_account = \u0026accounts[2];                 // Index 2: Program Data Account\n    \n    // ‚úÖ COMPUTE OPTIMIZATION: No redundant signer verification\n    // Solana runtime automatically fails with MissingRequiredSignature when\n    // system state operations require signatures. Manual signer checks are\n    // redundant and waste compute units on every function call.\n    validate_writable(system_state_pda, \"System state PDA\")?;\n    \n    // ‚úÖ AUTHORITY VALIDATION: Use program upgrade authority\n    use crate::utils::program_authority::validate_program_upgrade_authority;\n    validate_program_upgrade_authority(program_id, program_data_account, system_authority_signer)?;\n    \n    // Deserialize system state\n    let mut system_state = SystemState::try_from_slice(\u0026system_state_pda.data.borrow())?;\n    \n    // Check if already paused\n    if system_state.is_paused {\n        msg!(\"System is already paused since timestamp: {}\", system_state.pause_timestamp);\n        msg!(\"Current pause code: {}\", system_state.pause_reason_code);\n        return Err(PoolError::SystemAlreadyPaused.into());\n    }\n    \n    // Get current timestamp\n    let clock = Clock::get()?;\n    let current_timestamp = clock.unix_timestamp;\n    \n    // Pause the system\n    system_state.pause(reason_code, current_timestamp);\n    \n    // Serialize updated state back to account\n    let serialized_data = system_state.try_to_vec()?;\n    system_state_pda.data.borrow_mut()[..serialized_data.len()].copy_from_slice(\u0026serialized_data);\n    \n    // Log the system pause\n    msg!(\"üõë SYSTEM PAUSED: All operations blocked\");\n    msg!(\"Authority: {}\", system_authority_signer.key);\n    msg!(\"Pause code: {}\", reason_code);\n    msg!(\"Timestamp: {}\", current_timestamp);\n    msg!(\"System pause takes precedence over all pool pause states\");\n    \n    Ok(())\n}\n\n/// Processes the UnpauseSystem instruction with ultra-optimized account ordering.\n/// \n/// Unpauses the entire system, allowing all operations to resume.\n/// Only the system upgrade authority can execute this instruction. This restores\n/// normal system operations while maintaining any pool-specific pause states\n/// that were previously set.\n/// \n/// # Arguments\n/// * `program_id` - The program ID\n/// * `accounts` - Array of accounts in ultra-optimized order (3 accounts minimum)\n/// \n/// # Account Info\n/// The accounts must be provided in the following order:\n/// 0. **System Authority Signer** (signer, writable) - System upgrade authority signer\n/// 1. **System State PDA** (writable) - System state PDA for unpause\n/// 2. **Program Data Account** (readable) - Program data account for authority validation\n/// \n/// # Returns\n/// * `ProgramResult` - Success or error\n/// \n/// # Critical Notes\n/// - **TRANSACTION EFFICIENCY**: Minimal transaction size and validation overhead\n/// - **CLIENT INTEGRATION**: Extremely simplified client integration\n/// - **POOL STATES**: Pool-specific pause states remain active if previously set\n/// - **STORAGE OPTIMIZED**: Works with optimized pause code system\n/// - **AUTHORITY VALIDATION**: Uses program upgrade authority for maximum flexibility\npub fn process_unpause_system(\n    program_id: \u0026Pubkey,\n    accounts: \u0026[AccountInfo],\n) -\u003e ProgramResult {\n    msg!(\"‚úÖ Processing system unpause\");\n    \n    // ‚úÖ COMPUTE OPTIMIZATION: No account length verification\n    // Solana runtime automatically fails with NotEnoughAccountKeys when accessing\n    // accounts[N] if insufficient accounts are provided. Manual length checks are\n    // redundant and waste compute units on every function call.\n    \n    // ‚úÖ ACCOUNT EXTRACTION: Extract accounts using optimized indices\n    let system_authority_signer = \u0026accounts[0];              // Index 0: System Authority Signer\n    let system_state_pda = \u0026accounts[1];                    // Index 1: System State PDA\n    let program_data_account = \u0026accounts[2];                 // Index 2: Program Data Account\n    \n    // ‚úÖ COMPUTE OPTIMIZATION: No redundant signer verification\n    // Solana runtime automatically fails with MissingRequiredSignature when\n    // system state operations require signatures. Manual signer checks are\n    // redundant and waste compute units on every function call.\n    validate_writable(system_state_pda, \"System state PDA\")?;\n    \n    // ‚úÖ AUTHORITY VALIDATION: Use program upgrade authority\n    use crate::utils::program_authority::validate_program_upgrade_authority;\n    validate_program_upgrade_authority(program_id, program_data_account, system_authority_signer)?;\n    \n    // Deserialize system state\n    let mut system_state = SystemState::try_from_slice(\u0026system_state_pda.data.borrow())?;\n    \n    // Check if already unpaused\n    if !system_state.is_paused {\n        msg!(\"System is not currently paused\");\n        return Err(PoolError::SystemNotPaused.into());\n    }\n    \n    // Store pause info for logging before clearing\n    let pause_duration = Clock::get()?.unix_timestamp - system_state.pause_timestamp;\n    let previous_pause_code = system_state.pause_reason_code;\n    \n    // Unpause the system\n    system_state.unpause();\n    \n    // Serialize updated state back to account\n    let serialized_data = system_state.try_to_vec()?;\n    system_state_pda.data.borrow_mut()[..serialized_data.len()].copy_from_slice(\u0026serialized_data);\n    \n    // Log the system unpause\n    msg!(\"‚úÖ SYSTEM UNPAUSED: All operations resumed\");\n    msg!(\"Authority: {}\", system_authority_signer.key);\n    msg!(\"Previous pause code: {}\", previous_pause_code);\n    msg!(\"Pause duration: {} seconds\", pause_duration);\n    msg!(\"Pool-specific pause states remain active if previously set\");\n    \n    Ok(())\n} ","traces":[{"line":53,"address":[],"length":0,"stats":{"Line":13}},{"line":58,"address":[],"length":0,"stats":{"Line":13}},{"line":66,"address":[],"length":0,"stats":{"Line":13}},{"line":67,"address":[],"length":0,"stats":{"Line":13}},{"line":68,"address":[],"length":0,"stats":{"Line":13}},{"line":74,"address":[],"length":0,"stats":{"Line":13}},{"line":78,"address":[],"length":0,"stats":{"Line":13}},{"line":81,"address":[],"length":0,"stats":{"Line":26}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":1}},{"line":86,"address":[],"length":0,"stats":{"Line":1}},{"line":87,"address":[],"length":0,"stats":{"Line":1}},{"line":91,"address":[],"length":0,"stats":{"Line":12}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":12}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":137,"address":[],"length":0,"stats":{"Line":6}},{"line":141,"address":[],"length":0,"stats":{"Line":6}},{"line":149,"address":[],"length":0,"stats":{"Line":6}},{"line":150,"address":[],"length":0,"stats":{"Line":6}},{"line":151,"address":[],"length":0,"stats":{"Line":6}},{"line":157,"address":[],"length":0,"stats":{"Line":6}},{"line":161,"address":[],"length":0,"stats":{"Line":6}},{"line":164,"address":[],"length":0,"stats":{"Line":12}},{"line":167,"address":[],"length":0,"stats":{"Line":0}},{"line":168,"address":[],"length":0,"stats":{"Line":1}},{"line":169,"address":[],"length":0,"stats":{"Line":1}},{"line":173,"address":[],"length":0,"stats":{"Line":10}},{"line":174,"address":[],"length":0,"stats":{"Line":0}},{"line":177,"address":[],"length":0,"stats":{"Line":0}},{"line":180,"address":[],"length":0,"stats":{"Line":5}},{"line":181,"address":[],"length":0,"stats":{"Line":0}},{"line":184,"address":[],"length":0,"stats":{"Line":0}},{"line":185,"address":[],"length":0,"stats":{"Line":0}},{"line":186,"address":[],"length":0,"stats":{"Line":0}},{"line":187,"address":[],"length":0,"stats":{"Line":0}},{"line":188,"address":[],"length":0,"stats":{"Line":0}},{"line":190,"address":[],"length":0,"stats":{"Line":0}}],"covered":25,"coverable":45},{"path":["/","Users","davinci","code","fixed-ratio-trading","src","processors","treasury.rs"],"content":"//! Treasury Management Processors\n//!\n//! This module handles centralized treasury operations with real-time tracking:\n//! - Contract fee withdrawals by system authority\n//! - Real-time treasury information queries\n//! - Simplified architecture with single treasury\n//!\n//! Removed functionality:\n//! - Specialized treasury consolidation (no longer needed)\n//! - Specialized treasury balance queries (no longer needed)\n//! - Complex consolidation race condition handling (eliminated by design)\n\nuse borsh::{BorshDeserialize, BorshSerialize};\nuse solana_program::{\n    account_info::AccountInfo,\n    entrypoint::ProgramResult,\n    msg,\n    program_error::ProgramError,\n    pubkey::Pubkey,\n    sysvar::{rent::Rent},\n};\n\nuse crate::{\n    constants::*,\n    state::{MainTreasuryState},\n    utils::validation::{validate_writable},\n};\n\n/// Processes treasury fee withdrawal with optimized account structure.\n/// \n/// This function implements an optimized account structure by removing all\n/// placeholder accounts that are not used in treasury operations. This provides\n/// maximum efficiency for treasury management operations with strict authority validation.\n/// \n/// # Arguments\n/// * `program_id` - The program ID for PDA derivation\n/// * `amount` - Amount to withdraw in lamports (0 = withdraw all available)\n/// * `system_authority_signer` - System upgrade authority signer authorizing withdrawal\n/// * `main_treasury_pda` - Main treasury PDA for withdrawal\n/// * `rent_sysvar_account` - For rent calculations\n/// * `destination_account` - Account receiving the withdrawn SOL\n/// * `system_state_pda` - For authority validation and pause check\n/// * `program_data_account` - Program data account for authority validation\n/// \n/// # Account Info (Optimized - 6 accounts total)\n/// The accounts must be provided in the following order:\n/// 0. **System Authority Signer** (signer, writable) - System upgrade authority signer authorizing withdrawal\n/// 1. **Main Treasury PDA** (writable) - Main treasury PDA for withdrawal\n/// 2. **Rent Sysvar Account** (readable) - For rent calculations\n/// 3. **Destination Account** (writable) - Account receiving the withdrawn SOL\n/// 4. **System State PDA** (readable) - For authority validation and pause check\n/// 5. **Program Data Account** (readable) - Program data account for authority validation\n/// \n/// # Returns\n/// * `ProgramResult` - Success or error\n/// \n/// # Critical Notes\n/// - **ACCOUNT OPTIMIZATION**: Reduced from 9 to 6 accounts (33% reduction)\n/// - **TRANSACTION EFFICIENCY**: Reduced transaction size and validation overhead\n/// - **CLIENT INTEGRATION**: Simplified client integration with minimal account requirements\n/// - **AUTHORITY VALIDATION**: Strict system upgrade authority validation for all withdrawals\n/// - **STORAGE OPTIMIZED**: Works with optimized authority-less treasury state\npub fn process_withdraw_treasury_fees(\n    program_id: \u0026Pubkey,\n    amount: u64,\n    accounts: \u0026[AccountInfo],\n) -\u003e ProgramResult {\n    msg!(\"üè¶ Processing treasury fee withdrawal: {} lamports\", amount);\n    \n    // ‚úÖ COMPUTE OPTIMIZATION: No account length verification\n    // Solana runtime automatically fails with NotEnoughAccountKeys when accessing\n    // accounts[N] if insufficient accounts are provided. Manual length checks are\n    // redundant and waste compute units on every function call.\n    \n    // ‚úÖ OPTIMIZED ACCOUNT EXTRACTION: Removed 3 unused placeholder accounts\n    let system_authority_signer = \u0026accounts[0];      // Index 0: System Authority Signer\n    let main_treasury_pda = \u0026accounts[1];            // Index 1: Main Treasury PDA\n    let rent_sysvar_account = \u0026accounts[2];          // Index 2: Rent Sysvar Account\n    let destination_account = \u0026accounts[3];          // Index 3: Destination Account\n    let system_state_pda = \u0026accounts[4];             // Index 4: System State PDA\n    let program_data_account = \u0026accounts[5];         // Index 5: Program Data Account\n    \n    // ‚úÖ COMPUTE OPTIMIZATION: No redundant signer verification\n    // Solana runtime automatically fails with MissingRequiredSignature when\n    // treasury withdrawal operations require signatures. Manual signer checks are\n    // redundant and waste compute units on every function call.\n    validate_writable(main_treasury_pda, \"Main treasury PDA\")?;\n    validate_writable(destination_account, \"Destination account\")?;\n    \n    // Verify main treasury PDA\n    let (expected_main_treasury, _treasury_bump) = Pubkey::find_program_address(\n        \u0026[MAIN_TREASURY_SEED_PREFIX],\n        program_id,\n    );\n    if *main_treasury_pda.key != expected_main_treasury {\n        msg!(\"Invalid main treasury PDA. Expected: {}, Got: {}\", \n             expected_main_treasury, main_treasury_pda.key);\n        return Err(ProgramError::InvalidAccountData);\n    }\n    \n    // ‚úÖ AUTHORITY VALIDATION: Use secure system pause validation\n    crate::utils::validation::validate_system_not_paused_secure(system_state_pda, program_id)?;\n    \n    use crate::utils::program_authority::validate_program_upgrade_authority;\n    validate_program_upgrade_authority(program_id, program_data_account, system_authority_signer)?;\n    msg!(\"‚úÖ Authority validation passed: {}\", system_authority_signer.key);\n    \n    // Load main treasury state with robust error handling for production environments\n    let mut main_treasury_state = match MainTreasuryState::try_from_slice(\u0026main_treasury_pda.data.borrow()) {\n        Ok(state) =\u003e {\n            msg!(\"‚úÖ Successfully loaded treasury state from account data\");\n            state\n        },\n        Err(e) =\u003e {\n            msg!(\"‚ö†Ô∏è Warning: Failed to deserialize treasury state: {:?}\", e);\n            msg!(\"üîÑ Creating default treasury state with current account balance\");\n            \n            // Create a default state with current account balance\n            let current_balance = main_treasury_pda.lamports();\n            let mut default_state = MainTreasuryState::new();\n            default_state.total_balance = current_balance;\n            default_state.rent_exempt_minimum = 2_039_280; // Standard rent exempt minimum\n            \n            msg!(\"üìä Default state created:\");\n            msg!(\"   - Current balance: {} lamports\", current_balance);\n            msg!(\"   - Rent exempt minimum: {} lamports\", default_state.rent_exempt_minimum);\n            msg!(\"   - All counters reset to 0 (data corruption detected)\");\n            \n            default_state\n        }\n    };\n    \n    // Calculate rent-exempt minimum\n    let rent = \u0026Rent::from_account_info(rent_sysvar_account)?;\n    let rent_exempt_minimum = rent.minimum_balance(MainTreasuryState::get_packed_len());\n    \n    // Calculate available balance for withdrawal\n    let current_balance = main_treasury_pda.lamports();\n    let available_balance = if current_balance \u003e rent_exempt_minimum {\n        current_balance - rent_exempt_minimum\n    } else {\n        0\n    };\n    \n    // Determine actual withdrawal amount\n    let withdrawal_amount = if amount == 0 {\n        available_balance // Withdraw all available\n    } else {\n        amount\n    };\n    \n    if withdrawal_amount == 0 {\n        msg!(\"No funds available for withdrawal\");\n        return Err(ProgramError::InsufficientFunds);\n    }\n    \n    if withdrawal_amount \u003e available_balance {\n        msg!(\"Requested amount {} exceeds available balance {}\", \n             withdrawal_amount, available_balance);\n        return Err(ProgramError::InsufficientFunds);\n    }\n    \n    msg!(\"üí∞ Treasury Withdrawal Details:\");\n    msg!(\"   Current balance: {} lamports\", current_balance);\n    msg!(\"   Rent-exempt minimum: {} lamports\", rent_exempt_minimum);\n    msg!(\"   Available for withdrawal: {} lamports\", available_balance);\n    msg!(\"   Withdrawing: {} lamports\", withdrawal_amount);\n    \n    // Transfer SOL from treasury to destination account\n    **main_treasury_pda.try_borrow_mut_lamports()? -= withdrawal_amount;\n    **destination_account.try_borrow_mut_lamports()? += withdrawal_amount;\n    \n    // Update treasury statistics with new counter tracking\n    use solana_program::clock::Clock;\n    use solana_program::sysvar::Sysvar;\n    \n    // Get current timestamp with robust error handling\n    let current_timestamp = match Clock::get() {\n        Ok(clock) =\u003e {\n            msg!(\"‚úÖ Successfully retrieved current timestamp: {}\", clock.unix_timestamp);\n            clock.unix_timestamp\n        },\n        Err(e) =\u003e {\n            msg!(\"‚ö†Ô∏è Warning: Failed to get current timestamp: {:?}\", e);\n            msg!(\"üîÑ Using fallback timestamp (0) for withdrawal tracking\");\n            0 // Fallback timestamp\n        }\n    };\n    \n    main_treasury_state.add_treasury_withdrawal(withdrawal_amount, current_timestamp);\n    \n    main_treasury_state.total_balance = main_treasury_pda.lamports();\n    \n    // Serialize updated treasury state with robust error handling\n    let serialized_data = match main_treasury_state.try_to_vec() {\n        Ok(data) =\u003e {\n            msg!(\"‚úÖ Successfully serialized treasury state ({} bytes)\", data.len());\n            data\n        },\n        Err(e) =\u003e {\n            msg!(\"üö® Critical Error: Failed to serialize treasury state: {:?}\", e);\n            msg!(\"‚ùå Treasury withdrawal cannot proceed - serialization failure\");\n            return Err(ProgramError::InvalidAccountData);\n        }\n    };\n    \n    // Write serialized data to account\n    let mut account_data = main_treasury_pda.data.borrow_mut();\n    if serialized_data.len() \u003e account_data.len() {\n        msg!(\"üö® Critical Error: Serialized data too large for account\");\n        msg!(\"   Required: {} bytes, Available: {} bytes\", serialized_data.len(), account_data.len());\n        return Err(ProgramError::AccountDataTooSmall);\n    }\n    \n    account_data[..serialized_data.len()].copy_from_slice(\u0026serialized_data);\n    msg!(\"‚úÖ Successfully updated treasury account data\");\n    \n    msg!(\"‚úÖ Treasury withdrawal completed successfully\");\n    msg!(\"   Amount withdrawn: {} lamports\", withdrawal_amount);\n    msg!(\"   Remaining treasury balance: {} lamports\", main_treasury_state.total_balance);\n    \n    Ok(())\n}\n\n/// Processes treasury information query with optimized account structure.\n/// \n/// This function implements an optimized account structure by removing all\n/// placeholder accounts that are not used in treasury information queries. This provides\n/// maximum efficiency for treasury information retrieval with real-time data access.\n/// \n/// # Arguments\n/// * `program_id` - The program ID for PDA derivation (unused, kept for compatibility)\n/// * `main_treasury_pda` - Main treasury PDA for info query\n/// \n/// # Account Info (Optimized - 1 account total)\n/// The accounts must be provided in the following order:\n/// 0. **Main Treasury PDA** (readable) - Main treasury PDA for info query\n/// \n/// # Returns\n/// * `ProgramResult` - Success or error\n/// \n/// # Critical Notes\n/// - **ACCOUNT OPTIMIZATION**: Reduced from 5 to 1 account (80% reduction)\n/// - **COMPUTE SAVINGS**: Estimated compute unit savings of 420-840 CUs per transaction\n/// - **CLIENT INTEGRATION**: Extremely simplified client integration with single account requirement\n/// - **READ-ONLY OPERATION**: Maximum efficiency for information retrieval\npub fn process_get_treasury_info(\n    _program_id: \u0026Pubkey,\n    accounts: \u0026[AccountInfo],\n) -\u003e ProgramResult {\n    msg!(\"üìä Getting real-time treasury information\");\n    \n    // ‚úÖ COMPUTE OPTIMIZATION: No account length verification\n    // Solana runtime automatically fails with NotEnoughAccountKeys when accessing\n    // accounts[N] if insufficient accounts are provided. Manual length checks are\n    // redundant and waste compute units on every function call.\n    \n    // ‚úÖ OPTIMIZED ACCOUNT EXTRACTION: Removed 4 unused placeholder accounts\n    let main_treasury_pda = \u0026accounts[0];            // Index 0: Main Treasury PDA\n    \n    // Load main treasury data with robust error handling for production environments\n    let main_treasury_state = match MainTreasuryState::try_from_slice(\u0026main_treasury_pda.data.borrow()) {\n        Ok(state) =\u003e {\n            msg!(\"‚úÖ Successfully loaded treasury state from account data\");\n            state\n        },\n        Err(e) =\u003e {\n            msg!(\"‚ö†Ô∏è Warning: Failed to deserialize treasury state: {:?}\", e);\n            msg!(\"üîÑ Creating default treasury state with current account balance\");\n            \n            // Create a default state with current account balance\n            let current_balance = main_treasury_pda.lamports();\n            let mut default_state = MainTreasuryState::new();\n            default_state.total_balance = current_balance;\n            default_state.rent_exempt_minimum = 2_039_280; // Standard rent exempt minimum\n            \n            msg!(\"üìä Default state created:\");\n            msg!(\"   - Current balance: {} lamports\", current_balance);\n            msg!(\"   - Rent exempt minimum: {} lamports\", default_state.rent_exempt_minimum);\n            msg!(\"   - All counters reset to 0 (data corruption detected)\");\n            \n            default_state\n        }\n    };\n    \n    // Load and display treasury information\n    \n    msg!(\"üè¶ CENTRALIZED TREASURY INFORMATION (REAL-TIME):\");\n    msg!(\"   Current Balance: {} lamports ({} SOL)\", \n         main_treasury_state.total_balance, \n         main_treasury_state.total_balance as f64 / 1_000_000_000.0);\n    msg!(\"   Total Withdrawn: {} lamports ({} SOL)\", \n         main_treasury_state.total_withdrawn,\n         main_treasury_state.total_withdrawn as f64 / 1_000_000_000.0);\n    msg!(\"\");\n    msg!(\"üìà OPERATION STATISTICS:\");\n    msg!(\"   Pool Creations: {} (Total fees: {} lamports, Avg: {:.2})\", \n         main_treasury_state.pool_creation_count, \n         main_treasury_state.total_pool_creation_fees,\n         main_treasury_state.average_pool_creation_fee());\n    msg!(\"   Liquidity Operations: {} (Total fees: {} lamports, Avg: {:.2})\", \n         main_treasury_state.liquidity_operation_count, \n         main_treasury_state.total_liquidity_fees,\n         main_treasury_state.average_liquidity_fee());\n    msg!(\"   Regular Swaps: {} (Total fees: {} lamports, Avg: {:.2})\", \n         main_treasury_state.regular_swap_count, \n         main_treasury_state.total_regular_swap_fees,\n         main_treasury_state.average_swap_fee());\n    msg!(\"   Treasury Withdrawals: {} (Total: {} lamports)\", \n         main_treasury_state.treasury_withdrawal_count, \n         main_treasury_state.total_withdrawn);\n    msg!(\"   Consolidations: {} (Last: {})\", \n         main_treasury_state.total_consolidations_performed,\n         main_treasury_state.last_consolidation_timestamp);\n    msg!(\"\");\n    msg!(\"üìä ENHANCED ANALYTICS:\");\n    msg!(\"   Total Successful Operations: {}\", main_treasury_state.total_successful_operations());\n    msg!(\"   Failed Operations: {}\", main_treasury_state.failed_operation_count);\n    msg!(\"   Success Rate: {:.2}%\", main_treasury_state.success_rate_percentage());\n    msg!(\"   Total Fees Collected: {} lamports ({:.4} SOL)\", \n         main_treasury_state.total_fees_collected(),\n         main_treasury_state.total_fees_collected() as f64 / 1_000_000_000.0);\n    msg!(\"   Average Fee per Operation: {:.2} lamports\", main_treasury_state.average_fee_per_operation());\n    msg!(\"\");\n    msg!(\"‚è∞ TIMING INFORMATION:\");\n    msg!(\"   Last Update: {}\", main_treasury_state.last_update_timestamp);\n    msg!(\"\");\n    msg!(\"‚úÖ TREASURY BENEFITS:\");\n    msg!(\"   ‚Ä¢ Real-time data (no consolidation needed)\");\n    msg!(\"   ‚Ä¢ Single source of truth\");\n    msg!(\"   ‚Ä¢ No race conditions\");\n    msg!(\"   ‚Ä¢ Simplified architecture\");\n    \n    Ok(())\n}\n\n// ============================================================================\n// REMOVED FUNCTIONS\n// ============================================================================\n// \n// The following functions have been removed for simplification:\n// \n// - process_consolidate_treasuries(): No longer needed, fees go directly to main treasury\n// - process_get_specialized_treasury_balances(): No specialized treasuries exist\n// \n// Benefits of removal:\n// - Eliminates consolidation race conditions completely\n// - Reduces code complexity by ~200 lines\n// - Improves performance (no consolidation overhead)\n// - Provides real-time data without delays\n// - Single source of truth for all treasury operations\n// \n// Migration impact:\n// - External apps no longer need to call consolidation\n// - Treasury info is always up-to-date and real-time\n// - Specialized treasury accounts can be closed and SOL reclaimed\n// ============================================================================ ","traces":[{"line":63,"address":[],"length":0,"stats":{"Line":1}},{"line":68,"address":[],"length":0,"stats":{"Line":1}},{"line":76,"address":[],"length":0,"stats":{"Line":1}},{"line":77,"address":[],"length":0,"stats":{"Line":1}},{"line":78,"address":[],"length":0,"stats":{"Line":1}},{"line":79,"address":[],"length":0,"stats":{"Line":1}},{"line":80,"address":[],"length":0,"stats":{"Line":1}},{"line":81,"address":[],"length":0,"stats":{"Line":1}},{"line":87,"address":[],"length":0,"stats":{"Line":1}},{"line":88,"address":[],"length":0,"stats":{"Line":1}},{"line":92,"address":[],"length":0,"stats":{"Line":1}},{"line":93,"address":[],"length":0,"stats":{"Line":1}},{"line":95,"address":[],"length":0,"stats":{"Line":1}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":1}},{"line":105,"address":[],"length":0,"stats":{"Line":1}}
