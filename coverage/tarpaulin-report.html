y_bump: 0,\n                        token_a_vault_pda: Pubkey::default(),\n                        token_a_vault_bump: 0,\n                        token_b_vault_pda: Pubkey::default(),\n                        token_b_vault_bump: 0,\n                        multiple_vault_bump: 0,\n                        base_vault_bump: 0,\n                    },\n                    creation_successful: false,\n                });\n            }\n        }\n    }\n    \n    println!(\"üìä Multi-pool creation summary:\");\n    println!(\"   - Total pools attempted: {}\", pool_configs.len());\n    println!(\"   - Successful: {}\", successful_pools);\n    println!(\"   - Failed: {}\", failed_pools);\n    println!(\"   - Total fees collected: {} lamports\", total_fees_collected);\n    \n    Ok(MultiPoolResult {\n        pool_results,\n        total_fees_collected,\n        successful_pools,\n        failed_pools,\n    })\n}\n\n/// **Phase 1.1: Verify pool creation fee collection in treasury**\n/// \n/// This function verifies that pool creation fees were properly collected\n/// by comparing treasury states before and after operations.\n/// \n/// # Arguments\n/// * `env` - Test environment\n/// * `initial_treasury_state` - Treasury state before operations\n/// \n/// # Returns\n/// * `Result\u003cu64, String\u003e` - Amount of fees collected or error message\npub async fn verify_pool_creation_fee_collection(\n    env: \u0026mut crate::common::setup::TestEnvironment,\n    initial_treasury_state: \u0026MainTreasuryState,\n) -\u003e Result\u003cu64, String\u003e {\n    println!(\"üîç Phase 1.1: Verifying pool creation fee collection...\");\n    \n    // Get current treasury state\n    let (main_treasury_pda, _) = Pubkey::find_program_address(\n        \u0026[MAIN_TREASURY_SEED_PREFIX],\n        \u0026fixed_ratio_trading::ID,\n    );\n    \n    let current_treasury_account = env.banks_client.get_account(main_treasury_pda).await\n        .map_err(|e| format!(\"Failed to get treasury account: {}\", e))?;\n    \n    let current_treasury_state = if let Some(account) = current_treasury_account {\n        MainTreasuryState::try_from_slice(\u0026account.data)\n            .map_err(|e| format!(\"Failed to deserialize treasury state: {}\", e))?\n    } else {\n        return Err(\"Treasury account not found\".to_string());\n    };\n    \n    // Calculate changes\n    let pool_creation_count_change = current_treasury_state.pool_creation_count - initial_treasury_state.pool_creation_count;\n    let fees_collected = current_treasury_state.total_pool_creation_fees - initial_treasury_state.total_pool_creation_fees;\n    let balance_change = current_treasury_state.total_balance - initial_treasury_state.total_balance;\n    \n    println!(\"üìä Fee collection verification:\");\n    println!(\"   - Pool creation count change: {}\", pool_creation_count_change);\n    println!(\"   - Pool creation fees collected: {} lamports\", fees_collected);\n    println!(\"   - Treasury balance change: {} lamports\", balance_change);\n    \n    // Validate the changes make sense\n    if pool_creation_count_change \u003e 0 \u0026\u0026 fees_collected == 0 {\n        return Err(\"Pool creation count increased but no fees were collected\".to_string());\n    }\n    \n    if fees_collected \u003e 0 \u0026\u0026 balance_change \u003c= 0 {\n        return Err(\"Fees were collected but treasury balance did not increase\".to_string());\n    }\n    \n    println!(\"‚úÖ Pool creation fee collection verified successfully\");\n    Ok(fees_collected)\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","tests","common","setup.rs"],"content":"/*\nMIT License\n\nCopyright (c) 2024 Davinci\n\nPermission is hereby granted, free of charge, to any person obtaining a copy\nof this software and associated documentation files (the \"Software\"), to deal\nin the Software without restriction, including without limitation the rights\nto use, copy, modify, merge, publish, distribute, sublicense, and/or sell\ncopies of the Software, and to permit persons to whom the Software is\nfurnished to do so, subject to the following conditions:\n\nThe above copyright notice and this permission notice shall be included in all\ncopies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\nFITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\nAUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\nLIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\nOUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE\nSOFTWARE.\n*/\n\n//! # Test Environment Setup Utilities\n//! \n//! This module provides utilities for setting up test environments,\n//! including program test creation, account initialization, and\n//! common test scaffolding.\n\nuse solana_program_test::{BanksClient, ProgramTest, processor};\nuse solana_sdk::{\n    signature::Keypair, \n    signer::Signer,\n    instruction::{AccountMeta, Instruction},\n    transaction::Transaction,\n    pubkey::Pubkey,\n    system_instruction,\n};\nuse crate::common::constants;\nuse fixed_ratio_trading::{\n    constants::{\n        SYSTEM_STATE_SEED_PREFIX,\n        MAIN_TREASURY_SEED_PREFIX,\n    },\n    state::{SystemState, MainTreasuryState},\n    process_instruction,\n};\n\n\nuse std::env;\nuse env_logger;\nuse borsh::BorshSerialize;\n\n// =============================================================================\n// TEST-ONLY CONSTANTS\n// =============================================================================\n// WARNING: These constants are for testing purposes ONLY and should NEVER be\n// used in production deployments. The private keys are publicly visible and\n// provide no security.\n\n/// Test program authority public key for testing\n/// \n/// This is the program authority used specifically for testing. The corresponding\n/// keypair is loaded from target/deploy/PROGRAM_AUTHORITY-keypair.json.\n/// \n/// **IMPORTANT:** This is a test-only keypair generated specifically for testing.\n/// The private key is stored in the repository for testing purposes only.\n/// \n/// **NEVER use this authority in production deployments!**\npub const TEST_PROGRAM_AUTHORITY: \u0026str = \"6SBHtCjRodUsFrsHEGjf4WH1v1kU2CMKHNQKFhTfYNQn\";\n\n/// **HARDCODED TEST PROGRAM AUTHORITY KEYPAIR**\n/// \n/// This keypair is hardcoded for testing purposes to avoid any risk of accidental\n/// key releases or confusion about which key is being used. The private key is\n/// intentionally visible in the source code as it's ONLY for testing.\n/// \n/// **SECURITY WARNING:** This keypair is hardcoded in the repository for testing\n/// purposes only. It should NEVER be used in production deployments.\n/// \n/// **Public Key:** 6SBHtCjRodUsFrsHEGjf4WH1v1kU2CMKHNQKFhTfYNQn\n/// \n/// # Returns\n/// * `Result\u003cKeypair, Box\u003cdyn std::error::Error\u003e\u003e` - The test authority keypair or error\npub fn create_test_program_authority_keypair() -\u003e Result\u003csolana_sdk::signature::Keypair, Box\u003cdyn std::error::Error\u003e\u003e {\n    use solana_sdk::signature::Keypair;\n    use std::str::FromStr;\n    \n    // HARDCODED test keypair bytes - NEVER use in production!\n    // This ensures consistent testing without file dependencies or accidental key releases\n    let keypair_bytes = [\n        163, 234,  36, 177,  75, 126, 161, 135,\n        163, 241, 103,  15,  75,  15, 167,  73,\n        233,  11, 113, 216, 162, 207,  50,  60,\n         60, 172,  13, 230,  60,  27,  56, 134,\n         80, 189, 151,  77,  71, 242, 203, 226,\n         23, 157,  38,  50, 145, 212, 227, 241,\n         10, 174,   8,  87, 229,  18, 141,  49,\n        234,  58,  87,  52, 160,   2, 239, 207,\n    ];\n    \n    let keypair = Keypair::from_bytes(\u0026keypair_bytes)\n        .map_err(|e| format!(\"Failed to create hardcoded test keypair: {}\", e))?;\n    \n    // Verify the keypair matches our expected public key\n    let expected_pubkey = solana_program::pubkey::Pubkey::from_str(TEST_PROGRAM_AUTHORITY)\n        .map_err(|e| format!(\"Invalid TEST_PROGRAM_AUTHORITY constant: {}\", e))?;\n    \n    if keypair.pubkey() != expected_pubkey {\n        return Err(format!(\n            \"Hardcoded keypair mismatch! Expected: {}, Got: {}\",\n            expected_pubkey, keypair.pubkey()\n        ).into());\n    }\n    \n    Ok(keypair)\n}\n\n/// Helper function to get program data account address for testing\n/// \n/// This function derives the program data account address for the test program,\n/// which is needed for program upgrade authority validation.\n/// \n/// # Arguments\n/// * `program_id` - The program ID\n/// \n/// # Returns\n/// * `Pubkey` - The program data account address\npub fn get_test_program_data_address(program_id: \u0026Pubkey) -\u003e Pubkey {\n    use solana_program::bpf_loader_upgradeable;\n    Pubkey::find_program_address(\u0026[program_id.as_ref()], \u0026bpf_loader_upgradeable::id()).0\n}\n\n/// Helper function to create program upgrade authority account meta for testing\n/// \n/// This creates the AccountMeta needed for program upgrade authority validation\n/// in test transactions.\n/// \n/// # Arguments\n/// * `program_id` - The program ID\n/// * `authority_keypair` - The authority keypair\n/// \n/// # Returns\n/// * `Vec\u003cAccountMeta\u003e` - Account metas for authority validation\npub fn create_program_authority_account_metas(\n    program_id: \u0026Pubkey,\n    authority_keypair: \u0026Keypair,\n) -\u003e Vec\u003cAccountMeta\u003e {\n    let program_data_address = get_test_program_data_address(program_id);\n    \n    vec![\n        AccountMeta::new(authority_keypair.pubkey(), true),  // Program authority (signer)\n        AccountMeta::new_readonly(solana_program::system_program::id(), false), // System program\n        AccountMeta::new_readonly(solana_program::sysvar::rent::id(), false),   // Rent sysvar\n        AccountMeta::new_readonly(program_data_address, false),  // Program data account\n    ]\n}\n\n/// Verify that the test program authority matches the hardcoded keypair\n/// \n/// This function ensures that the TEST_PROGRAM_AUTHORITY constant matches\n/// the hardcoded keypair. This is a safety check to prevent mismatches.\n/// \n/// # Arguments\n/// * `keypair` - The hardcoded keypair\n/// \n/// # Returns\n/// * `Result\u003c(), String\u003e` - Ok if they match, error message if they don't\npub fn verify_test_program_authority_consistency(keypair: \u0026Keypair) -\u003e Result\u003c(), String\u003e {\n    use std::str::FromStr;\n    \n    let expected_pubkey = Pubkey::from_str(TEST_PROGRAM_AUTHORITY)\n        .map_err(|e| format!(\"Invalid TEST_PROGRAM_AUTHORITY constant: {}\", e))?;\n    \n    if keypair.pubkey() != expected_pubkey {\n        return Err(format!(\n            \"TEST_PROGRAM_AUTHORITY constant ({}) does not match hardcoded keypair ({})\",\n            expected_pubkey,\n            keypair.pubkey()\n        ));\n    }\n    \n    Ok(())\n}\n\n// =============================================================================\n// TEST ENVIRONMENT STRUCTURES\n// =============================================================================\n\n/// Test environment context\n/// \n/// Contains all the basic components needed for a test environment\npub struct TestEnvironment {\n    pub banks_client: BanksClient,\n    pub payer: Keypair,\n    pub recent_blockhash: solana_sdk::hash::Hash,\n}\n\n/// Complete pool test context\n/// \n/// Contains a test environment plus pool-specific components\n#[allow(dead_code)]\npub struct PoolTestContext {\n    pub env: TestEnvironment,\n    #[allow(dead_code)]\n    pub primary_mint: Keypair,\n    #[allow(dead_code)]\n    pub base_mint: Keypair,\n    pub lp_token_a_mint: Keypair,\n    pub lp_token_b_mint: Keypair,\n}\n\n/// Create a basic program test environment\n/// \n/// Sets up the program test with the fixed-ratio-trading program\n/// \n/// # Returns\n/// Configured ProgramTest instance\npub fn create_program_test() -\u003e ProgramTest {\n    let mut program_test = ProgramTest::new(\n        \"fixed-ratio-trading\",\n        fixed_ratio_trading::id(),\n        processor!(process_instruction),\n    );\n    \n    // Minimize logging output\n    program_test.set_compute_max_units(100_000);\n    program_test\n}\n\n/// Start a basic test environment\n/// \n/// Creates and starts a test environment with the fixed-ratio-trading program\n/// \n/// # Returns\n/// TestEnvironment with banks client, payer, and recent blockhash\npub async fn start_test_environment() -\u003e TestEnvironment {\n    // Set minimal logging\n    env::set_var(\"RUST_LOG\", \"error,solana_runtime::message_processor::stable_log=error\");\n    let _ = env_logger::try_init();\n    \n    let program_test = create_program_test();\n    let (banks_client, payer, recent_blockhash) = program_test.start().await;\n    \n    TestEnvironment {\n        banks_client,\n        payer,\n        recent_blockhash,\n    }\n}\n\n/// Start a test environment with debug logging\n/// \n/// Same as start_test_environment but with enhanced logging for debugging\n/// \n/// # Returns\n/// TestEnvironment with debug logging enabled\npub async fn start_test_environment_with_debug() -\u003e TestEnvironment {\n    std::env::set_var(\"RUST_LOG\", \"debug,solana_runtime::message_processor::stable_log=debug\");\n    let _ = env_logger::try_init();\n    \n    let program_test = create_program_test();\n    let (banks_client, payer, recent_blockhash) = program_test.start().await;\n    \n    TestEnvironment {\n        banks_client,\n        payer,\n        recent_blockhash,\n    }\n}\n\n/// Setup a complete pool test context\n/// \n/// Creates a test environment and initializes all the keypairs needed for pool testing\n/// \n/// # Arguments\n/// * `with_debug_logging` - Whether to enable debug logging\n/// \n/// # Returns\n/// PoolTestContext with environment and all required keypairs\n#[allow(dead_code)]\npub async fn setup_pool_test_context(with_debug_logging: bool) -\u003e PoolTestContext {\n    let env = if with_debug_logging {\n        start_test_environment_with_debug().await\n    } else {\n        start_test_environment().await\n    };\n\n    let primary_mint = Keypair::new();\n    let base_mint = Keypair::new();\n    let lp_token_a_mint = Keypair::new();\n    let lp_token_b_mint = Keypair::new();\n\n    PoolTestContext {\n        env,\n        primary_mint,\n        base_mint,\n        lp_token_a_mint,\n        lp_token_b_mint,\n    }\n}\n\n/// Create and fund a test user account\n#[allow(dead_code)]\n/// \n/// Creates a new keypair and funds it with SOL from the payer\n/// \n/// # Arguments\n/// * `banks` - Banks client for transaction processing\n/// * `payer` - Account that provides the funding\n/// * `recent_blockhash` - Recent blockhash for transaction\n/// * `sol_amount` - Amount of SOL to fund (uses default if None)\n/// \n/// # Returns\n/// Funded user keypair\npub async fn create_funded_user(\n    banks: \u0026mut BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    sol_amount: Option\u003cu64\u003e,\n) -\u003e Result\u003cKeypair, solana_program_test::BanksClientError\u003e {\n    let user = Keypair::new();\n    let amount = sol_amount.unwrap_or(constants::DEFAULT_SOL_AIRDROP);\n\n    let transfer_ix = solana_sdk::system_instruction::transfer(\n        \u0026payer.pubkey(),\n        \u0026user.pubkey(),\n        amount,\n    );\n\n    let mut transaction = solana_sdk::transaction::Transaction::new_with_payer(\n        \u0026[transfer_ix],\n        Some(\u0026payer.pubkey()),\n    );\n    transaction.sign(\u0026[payer], recent_blockhash);\n    banks.process_transaction(transaction).await?;\n\n    Ok(user)\n}\n\n/// Create multiple funded test users\n/// \n/// # Arguments\n/// * `banks` - Banks client for transaction processing\n/// * `payer` - Account that provides the funding\n/// * `recent_blockhash` - Recent blockhash for transaction\n/// * `count` - Number of users to create\n/// * `sol_amount` - Amount of SOL to fund each user (uses default if None)\n/// \n/// # Returns\n/// Vector of funded user keypairs\n#[allow(dead_code)]\npub async fn create_multiple_funded_users(\n    banks: \u0026mut BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    count: usize,\n    sol_amount: Option\u003cu64\u003e,\n) -\u003e Result\u003cVec\u003cKeypair\u003e, solana_program_test::BanksClientError\u003e {\n    let mut users = Vec::with_capacity(count);\n    \n    for _ in 0..count {\n        let user = create_funded_user(banks, payer, recent_blockhash, sol_amount).await?;\n        users.push(user);\n    }\n    \n    Ok(users)\n}\n\n/// Get account balance in SOL\n/// \n/// # Arguments\n/// * `banks` - Banks client for account fetching\n/// * `account` - Account to check balance for\n/// \n/// # Returns\n/// Account balance in lamports, or 0 if account doesn't exist\n#[allow(dead_code)]\npub async fn get_sol_balance(\n    banks: \u0026mut BanksClient,\n    account: \u0026solana_program::pubkey::Pubkey,\n) -\u003e u64 {\n    match banks.get_account(*account).await {\n        Ok(Some(account)) =\u003e account.lamports,\n        _ =\u003e 0,\n    }\n}\n\n/// Wait for a specified number of slots\n/// \n/// Useful for testing time-dependent functionality like cooldowns\n/// \n/// # Arguments\n/// * `banks` - Banks client \n/// * `slots` - Number of slots to wait\n#[allow(dead_code)]\npub async fn wait_slots(banks: \u0026mut BanksClient, slots: u64) -\u003e Result\u003c(), solana_program_test::BanksClientError\u003e {\n    // In solana-program-test, we can't actually wait for slots to pass\n    // This is a placeholder for when time-dependent tests are needed\n    // In a real environment, you might use warp_to_slot or similar\n    let _ = banks.get_root_slot().await?;\n    \n    // For testing purposes, this is a no-op\n    // Real implementations would advance the clock\n    println!(\"Note: wait_slots is a no-op in test environment (requested {} slots)\", slots);\n    \n    Ok(())\n}\n\n/// Advance the test environment clock\n/// \n/// # Arguments\n/// * `banks` - Banks client\n/// * `seconds` - Number of seconds to advance\n#[allow(dead_code)]\npub async fn advance_clock(banks: \u0026mut BanksClient, seconds: u64) -\u003e Result\u003c(), solana_program_test::BanksClientError\u003e {\n    // Similar to wait_slots, this is a placeholder for clock advancement\n    // In solana-program-test, time manipulation is limited\n    let _ = banks.get_root_slot().await?;\n    \n    println!(\"Note: advance_clock is a no-op in test environment (requested {} seconds)\", seconds);\n    \n    Ok(())\n}\n\n/// Setup test environment with custom configuration\n/// \n/// # Arguments\n/// * `debug_logging` - Enable debug logging\n/// * `additional_accounts` - Additional accounts to create and fund\n/// \n/// # Returns\n/// TestEnvironment with additional setup\n#[allow(dead_code)]\npub async fn setup_custom_test_environment(\n    debug_logging: bool,\n    additional_accounts: Option\u003cVec\u003cu64\u003e\u003e, // SOL amounts for additional accounts\n) -\u003e Result\u003c(TestEnvironment, Vec\u003cKeypair\u003e), solana_program_test::BanksClientError\u003e {\n    let mut env = if debug_logging {\n        start_test_environment_with_debug().await\n    } else {\n        start_test_environment().await\n    };\n\n    let mut additional_keypairs = Vec::new();\n\n    if let Some(sol_amounts) = additional_accounts {\n        for sol_amount in sol_amounts {\n            let keypair = create_funded_user(\n                \u0026mut env.banks_client,\n                \u0026env.payer,\n                env.recent_blockhash,\n                Some(sol_amount),\n            ).await?;\n            additional_keypairs.push(keypair);\n        }\n    }\n\n    Ok((env, additional_keypairs))\n}\n\n/// Test helper to verify account exists\n/// \n/// # Arguments\n/// * `banks` - Banks client\n/// * `account` - Account to check\n/// \n/// # Returns\n/// True if account exists, false otherwise\n#[allow(dead_code)]\npub async fn account_exists(\n    banks: \u0026mut BanksClient,\n    account: \u0026solana_program::pubkey::Pubkey,\n) -\u003e bool {\n    banks.get_account(*account).await.unwrap_or(None).is_some()\n}\n\n/// Test helper to get account data length\n/// \n/// # Arguments\n/// * `banks` - Banks client\n/// * `account` - Account to check\n/// \n/// # Returns\n/// Account data length, or 0 if account doesn't exist\n#[allow(dead_code)]\npub async fn get_account_data_len(\n    banks: \u0026mut BanksClient,\n    account: \u0026solana_program::pubkey::Pubkey,\n) -\u003e usize {\n    match banks.get_account(*account).await {\n        Ok(Some(account)) =\u003e account.data.len(),\n        _ =\u003e 0,\n    }\n} \n\n/// Update pool state by directly modifying its data (for testing fee simulation)\n/// \n/// # Arguments\n/// * `banks` - Banks client\n/// * `pool_state_pda` - Pool state account\n/// * `update_fn` - Function to update the pool state\n/// \n/// Note: This function applies the update to the pool state in memory but doesn't\n/// persist changes back to the blockchain. In a real test scenario, you would need\n/// to use actual program instructions to modify pool state.\n#[allow(dead_code)]\npub async fn update_pool_state\u003cF\u003e(\n    banks: \u0026mut BanksClient,\n    pool_state_pda: \u0026solana_program::pubkey::Pubkey,\n    update_fn: F,\n) -\u003e Result\u003cfixed_ratio_trading::PoolState, Box\u003cdyn std::error::Error\u003e\u003e\nwhere\n    F: FnOnce(\u0026mut fixed_ratio_trading::PoolState),\n{\n    use fixed_ratio_trading::PoolState;\n    use borsh::{BorshDeserialize};\n    \n    // Get current pool state\n    let account = banks.get_account(*pool_state_pda).await?\n        .ok_or(\"Pool state account not found\")?;\n    \n    let mut pool_state = PoolState::deserialize(\u0026mut \u0026account.data[..])?;\n    \n    // Apply update in memory only\n    update_fn(\u0026mut pool_state);\n    \n    println!(\"Note: update_pool_state only modifies the pool state in memory\");\n    println!(\"For testing, ensure your program has proper instructions to handle fee collection\");\n    println!(\"‚úì Updated pool state (in memory only): collected fees A: {}, B: {}\", \n             pool_state.collected_fees_token_a, pool_state.collected_fees_token_b);\n    \n    // Return the updated pool state (but it's not persisted on-chain)\n    Ok(pool_state)\n}\n\n/// Transfer SOL between accounts (convenience function)\n#[allow(dead_code)]\npub async fn transfer_sol(\n    banks: \u0026mut BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    from: \u0026Keypair,\n    to: \u0026solana_program::pubkey::Pubkey,\n    amount: u64,\n) -\u003e Result\u003c(), solana_program_test::BanksClientError\u003e {\n    use solana_sdk::{system_instruction, transaction::Transaction};\n    \n    let transfer_ix = system_instruction::transfer(\u0026from.pubkey(), to, amount);\n    let mut transfer_tx = Transaction::new_with_payer(\u0026[transfer_ix], Some(\u0026payer.pubkey()));\n    transfer_tx.sign(\u0026[payer, from], recent_blockhash);\n    \n    banks.process_transaction(transfer_tx).await\n}\n\n/// Initialize treasury system for tests (creates the SystemState and Treasury PDAs)\n/// This creates the foundation treasury infrastructure required for pool operations\n#[allow(dead_code)]\npub async fn initialize_treasury_system(\n    banks_client: \u0026mut solana_program_test::BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    system_authority: \u0026Keypair,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"üè¶ Initializing treasury system for tests...\");\n    \n    // Fund the system authority account with SOL for account creation fees\n    let system_authority_balance = banks_client.get_balance(system_authority.pubkey()).await?;\n    if system_authority_balance \u003c 10_000_000_000 {  // 10 SOL\n        println!(\"üì¶ Airdropping SOL to system authority for account creation...\");\n        // Transfer SOL from payer to system authority\n        let transfer_ix = system_instruction::transfer(\n            \u0026payer.pubkey(),\n            \u0026system_authority.pubkey(),\n            10_000_000_000,  // 10 SOL\n        );\n        let mut transfer_tx = Transaction::new_with_payer(\u0026[transfer_ix], Some(\u0026payer.pubkey()));\n        transfer_tx.sign(\u0026[payer], recent_blockhash);\n        banks_client.process_transaction(transfer_tx).await?;\n        println!(\"‚úÖ System authority funded with 10 SOL\");\n    }\n    \n    // Derive all required PDA addresses using the actual program constants\n    let (system_state_pda, _) = Pubkey::find_program_address(\n        \u0026[SYSTEM_STATE_SEED_PREFIX], \n        \u0026fixed_ratio_trading::id()\n    );\n    let (main_treasury_pda, _) = Pubkey::find_program_address(\n        \u0026[MAIN_TREASURY_SEED_PREFIX], \n        \u0026fixed_ratio_trading::id()\n    );\n    let program_data_address = get_test_program_data_address(\u0026fixed_ratio_trading::id());\n    \n    // Create InitializeProgram instruction with Phase 12 program upgrade authority account ordering (6 accounts)\n    let initialize_program_ix = Instruction {\n        program_id: fixed_ratio_trading::id(),\n        accounts: vec![\n            // Phase 12 program upgrade authority account ordering (6 accounts total)\n            AccountMeta::new(system_authority.pubkey(), true),                       // Index 0: Program Authority (signer, writable)\n            AccountMeta::new_readonly(solana_program::system_program::id(), false), // Index 1: System Program (readable)\n            AccountMeta::new_readonly(solana_program::sysvar::rent::id(), false),   // Index 2: Rent Sysvar (readable)\n            AccountMeta::new(system_state_pda, false),                              // Index 3: System State PDA (writable)\n            AccountMeta::new(main_treasury_pda, false),                             // Index 4: Main Treasury PDA (writable)\n            AccountMeta::new_readonly(program_data_address, false),                 // Index 5: Program Data Account (readable)\n        ],\n        data: fixed_ratio_trading::PoolInstruction::InitializeProgram {\n            // No fields needed - system authority comes from accounts[0]\n        }.try_to_vec().unwrap(),\n    };\n\n    let mut transaction = Transaction::new_with_payer(\u0026[initialize_program_ix], Some(\u0026payer.pubkey()));\n    transaction.sign(\u0026[payer, system_authority], recent_blockhash);\n    banks_client.process_transaction(transaction).await?;\n    \n    println!(\"‚úÖ Treasury system initialized successfully\");\n    println!(\"   ‚Ä¢ SystemState PDA: {}\", system_state_pda);\n    println!(\"   ‚Ä¢ MainTreasury PDA: {}\", main_treasury_pda);\n    Ok(())\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","tests","common","tokens.rs"],"content":"/*\nMIT License\n\nCopyright (c) 2024 Davinci\n\nPermission is hereby granted, free of charge, to any person obtaining a copy\nof this software and associated documentation files (the \"Software\"), to deal\nin the Software without restriction, including without limitation the rights\nto use, copy, modify, merge, publish, distribute, sublicense, and/or sell\ncopies of the Software, and to permit persons to whom the Software is\nfurnished to do so, subject to the following conditions:\n\nThe above copyright notice and this permission notice shall be included in all\ncopies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\nFITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\nAUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\nLIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\nOUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE\nSOFTWARE.\n*/\n\n//! # Token Creation and Management Utilities\n//! \n//! This module provides utilities for creating and managing SPL tokens\n//! in integration tests, including mint creation, token account setup,\n//! and token minting operations.\n\nuse solana_program_test::BanksClient;\nuse solana_sdk::{signature::Keypair, signer::Signer, program_pack::Pack};\nuse spl_token::{instruction as token_instruction, state::Account as TokenAccount};\nuse crate::common::{constants, TestResult};\n\n/// Helper function to create a token mint\n/// \n/// Creates a new SPL token mint with the specified authority and decimals.\n/// This is the primary utility for creating test tokens.\n/// \n/// # Arguments\n/// * `banks` - Banks client for transaction processing\n/// * `payer` - Account that pays for the mint creation\n/// * `recent_blockhash` - Recent blockhash for transaction\n/// * `mint` - Keypair for the new mint account\n/// * `decimals` - Number of decimal places (defaults to 9 if None)\n/// \n/// # Returns\n/// Result indicating success or failure of mint creation\n#[allow(dead_code)]\npub async fn create_mint(\n    banks: \u0026mut BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    mint: \u0026Keypair,\n    decimals: Option\u003cu8\u003e,\n) -\u003e TestResult {\n    let decimals = decimals.unwrap_or(constants::TOKEN_DECIMALS);\n    let rent = banks.get_rent().await.unwrap();\n    let lamports = rent.minimum_balance(spl_token::state::Mint::LEN);\n\n    let create_account_ix = solana_sdk::system_instruction::create_account(\n        \u0026payer.pubkey(),\n        \u0026mint.pubkey(),\n        lamports,\n        spl_token::state::Mint::LEN as u64,\n        \u0026spl_token::id(),\n    );\n    \n    let initialize_mint_ix = token_instruction::initialize_mint(\n        \u0026spl_token::id(),\n        \u0026mint.pubkey(),\n        \u0026payer.pubkey(),\n        None,\n        decimals,\n    )\n    .unwrap();\n\n    let mut transaction = solana_sdk::transaction::Transaction::new_with_payer(\n        \u0026[create_account_ix, initialize_mint_ix], \n        Some(\u0026payer.pubkey())\n    );\n    transaction.sign(\u0026[payer, mint], recent_blockhash);\n    banks.process_transaction(transaction).await\n}\n\n/// Create a token account for a specific mint and owner\n/// \n/// # Arguments\n/// * `banks` - Banks client for transaction processing\n/// * `payer` - Account that pays for the token account creation\n/// * `recent_blockhash` - Recent blockhash for transaction\n/// * `token_account` - Keypair for the new token account\n/// * `mint` - Mint that this token account will hold\n/// * `owner` - Owner of the token account\n#[allow(dead_code)]\npub async fn create_token_account(\n    banks: \u0026mut BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    token_account: \u0026Keypair,\n    mint: \u0026solana_program::pubkey::Pubkey,\n    owner: \u0026solana_program::pubkey::Pubkey,\n) -\u003e TestResult {\n    let rent = banks.get_rent().await.unwrap();\n    let lamports = rent.minimum_balance(TokenAccount::LEN);\n\n    let create_account_ix = solana_sdk::system_instruction::create_account(\n        \u0026payer.pubkey(),\n        \u0026token_account.pubkey(),\n        lamports,\n        TokenAccount::LEN as u64,\n        \u0026spl_token::id(),\n    );\n    \n    let initialize_account_ix = token_instruction::initialize_account(\n        \u0026spl_token::id(),\n        \u0026token_account.pubkey(),\n        mint,\n        owner,\n    )\n    .unwrap();\n\n    let mut transaction = solana_sdk::transaction::Transaction::new_with_payer(\n        \u0026[create_account_ix, initialize_account_ix],\n        Some(\u0026payer.pubkey()),\n    );\n    transaction.sign(\u0026[payer, token_account], recent_blockhash);\n    banks.process_transaction(transaction).await\n}\n\n/// Mint tokens to a specified token account\n/// \n/// # Arguments\n/// * `banks` - Banks client for transaction processing\n/// * `payer` - Account that pays for the transaction\n/// * `recent_blockhash` - Recent blockhash for transaction\n/// * `mint` - Mint to mint tokens from\n/// * `destination` - Token account to mint tokens to\n/// * `authority` - Mint authority\n/// * `amount` - Amount of tokens to mint\n#[allow(dead_code)]\npub async fn mint_tokens(\n    banks: \u0026mut BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    mint: \u0026solana_program::pubkey::Pubkey,\n    destination: \u0026solana_program::pubkey::Pubkey,\n    authority: \u0026Keypair,\n    amount: u64,\n) -\u003e TestResult {\n    let mint_to_ix = token_instruction::mint_to(\n        \u0026spl_token::id(),\n        mint,\n        destination,\n        \u0026authority.pubkey(),\n        \u0026[],\n        amount,\n    )\n    .unwrap();\n\n    let mut transaction = solana_sdk::transaction::Transaction::new_with_payer(\n        \u0026[mint_to_ix],\n        Some(\u0026payer.pubkey()),\n    );\n    transaction.sign(\u0026[payer, authority], recent_blockhash);\n    banks.process_transaction(transaction).await\n}\n\n/// Create a token account instruction (for batching)\n/// \n/// # Arguments\n/// * `payer` - Account that pays for the token account creation\n/// * `token_account` - Keypair for the new token account\n/// * `mint` - Mint that this token account will hold\n/// * `owner` - Owner of the token account\n/// \n/// # Returns\n/// Instruction for creating and initializing the token account\n#[allow(dead_code)]\npub async fn create_token_account_instruction(\n    payer: \u0026solana_program::pubkey::Pubkey,\n    token_account: \u0026solana_program::pubkey::Pubkey,\n    mint: \u0026solana_program::pubkey::Pubkey,\n    owner: \u0026solana_program::pubkey::Pubkey,\n) -\u003e Result\u003csolana_sdk::instruction::Instruction, solana_program_test::BanksClientError\u003e {\n    use solana_sdk::instruction::Instruction;\n    \n    let create_account_ix = solana_sdk::system_instruction::create_account(\n        payer,\n        token_account,\n        0, // Will be calculated by the system\n        TokenAccount::LEN as u64,\n        \u0026spl_token::id(),\n    );\n    \n    let initialize_account_ix = token_instruction::initialize_account(\n        \u0026spl_token::id(),\n        token_account,\n        mint,\n        owner,\n    )\n    .map_err(|e| solana_program_test::BanksClientError::Io(std::io::Error::new(std::io::ErrorKind::Other, e.to_string())))?;\n    \n    // For simplicity, just return the initialize instruction\n    // The create_account part will be handled separately\n    Ok(initialize_account_ix)\n}\n\n/// Get the balance of a token account\n/// \n/// # Arguments\n/// * `banks` - Banks client for account fetching\n/// * `token_account` - Token account to check balance of\n/// \n/// # Returns\n/// Token balance or 0 if account doesn't exist\n#[allow(dead_code)]\npub async fn get_token_balance(\n    banks: \u0026mut BanksClient,\n    token_account: \u0026solana_program::pubkey::Pubkey,\n) -\u003e u64 {\n    match banks.get_account(*token_account).await {\n        Ok(Some(account)) =\u003e {\n            match TokenAccount::unpack(\u0026account.data) {\n                Ok(token_account_data) =\u003e token_account_data.amount,\n                Err(_) =\u003e 0,\n            }\n        },\n        _ =\u003e 0,\n    }\n}\n\n/// Convenience function to create multiple test mints at once\n/// \n/// # Arguments\n/// * `banks` - Banks client for transaction processing\n/// * `payer` - Account that pays for mint creation\n/// * `recent_blockhash` - Recent blockhash for transaction\n/// * `mint_keypairs` - Slice of keypairs for the mints to create\n/// \n/// # Returns\n/// Result indicating success or failure\n#[allow(dead_code)]\npub async fn create_test_mints(\n    banks: \u0026mut BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    mint_keypairs: \u0026[\u0026Keypair],\n) -\u003e TestResult {\n    for mint_kp in mint_keypairs {\n        create_mint(banks, payer, recent_blockhash, mint_kp, None).await?;\n    }\n    Ok(())\n}\n\n/// Create a pair of user token accounts for primary and base tokens\n/// \n/// Returns (primary_token_account, base_token_account) keypairs\n/// \n/// # Arguments\n/// * `banks` - Banks client for transaction processing\n/// * `payer` - Account that pays for token account creation\n/// * `recent_blockhash` - Recent blockhash for transaction\n/// * `primary_mint` - Primary token mint\n/// * `base_mint` - Base token mint\n/// * `user` - User who will own the token accounts\n#[allow(dead_code)]\npub async fn create_user_token_accounts(\n    banks: \u0026mut BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    primary_mint: \u0026solana_program::pubkey::Pubkey,\n    base_mint: \u0026solana_program::pubkey::Pubkey,\n    user: \u0026solana_program::pubkey::Pubkey,\n) -\u003e Result\u003c(Keypair, Keypair), solana_program_test::BanksClientError\u003e {\n    let primary_token_account = Keypair::new();\n    let base_token_account = Keypair::new();\n\n    create_token_account(\n        banks, \n        payer, \n        recent_blockhash, \n        \u0026primary_token_account, \n        primary_mint, \n        user\n    ).await?;\n    \n    create_token_account(\n        banks, \n        payer, \n        recent_blockhash, \n        \u0026base_token_account, \n        base_mint, \n        user\n    ).await?;\n\n    Ok((primary_token_account, base_token_account))\n}\n\n/// Setup a test user with SOL and token accounts\n/// \n/// Creates a user account, airdrops SOL, and creates token accounts for specified mints\n/// \n/// # Arguments\n/// * `banks` - Banks client for transaction processing\n/// * `payer` - Account that pays for setup\n/// * `recent_blockhash` - Recent blockhash for transaction\n/// * `primary_mint` - Primary token mint\n/// * `base_mint` - Base token mint\n/// * `sol_amount` - Amount of SOL to airdrop (uses default if None)\n/// \n/// # Returns\n/// (user_keypair, primary_token_account, base_token_account)\n#[allow(dead_code)]\npub async fn setup_test_user(\n    banks: \u0026mut BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    primary_mint: \u0026solana_program::pubkey::Pubkey,\n    base_mint: \u0026solana_program::pubkey::Pubkey,\n    sol_amount: Option\u003cu64\u003e,\n) -\u003e Result\u003c(Keypair, Keypair, Keypair), solana_program_test::BanksClientError\u003e {\n    let user = Keypair::new();\n    let sol_amount = sol_amount.unwrap_or(constants::DEFAULT_SOL_AIRDROP);\n\n    // Airdrop SOL to user\n    let airdrop_ix = solana_sdk::system_instruction::transfer(\n        \u0026payer.pubkey(),\n        \u0026user.pubkey(),\n        sol_amount,\n    );\n    let mut airdrop_tx = solana_sdk::transaction::Transaction::new_with_payer(\n        \u0026[airdrop_ix], \n        Some(\u0026payer.pubkey())\n    );\n    airdrop_tx.sign(\u0026[payer], recent_blockhash);\n    banks.process_transaction(airdrop_tx).await?;\n\n    // Create user token accounts\n    let (primary_token_account, base_token_account) = create_user_token_accounts(\n        banks,\n        payer,\n        recent_blockhash,\n        primary_mint,\n        base_mint,\n        \u0026user.pubkey(),\n    ).await?;\n\n    Ok((user, primary_token_account, base_token_account))\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","tests","common","utils_test_utils.rs"],"content":"//! Utils Test Utilities\n//!\n//! This module contains test code moved from main contract utils files.\n//! \n//! Note: System pause compliance tests have been removed as the compliance\n//! framework has been simplified to use direct validation calls.\n\n// Test utilities and helper functions can be added here as needed ","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","tests","common","view_utils.rs"],"content":"//! View Test Utilities\n//!\n//! This module contains test-specific view/getter functions moved from main contract code.\n//! These functions are primarily used for debugging, testing, and frontend integration.\n\nuse solana_program::{\n    account_info::AccountInfo,\n    entrypoint::ProgramResult,\n    msg,\n    account_info::next_account_info,\n};\nuse borsh::BorshDeserialize;\nuse fixed_ratio_trading::PoolState;\n\n/// **VIEW INSTRUCTION**: Returns comprehensive pool information\n/// \n/// # Purpose\n/// Logs structured pool information for debugging, testing, and frontend integration.\n/// Outputs all critical pool state data in a human-readable format.\n/// \n/// **‚ö†Ô∏è RACE CONDITION NOTICE**: Pool status reflects real-time state.\n/// Temporary pause during large withdrawals (‚â•5% threshold) is expected behavior.\n/// \n/// # Account Layout (Read-Only)\n/// 0. Pool State PDA (read-only)\n/// \n/// # Returns\n/// * `ProgramResult` - Logs comprehensive pool information\n#[allow(dead_code)]\npub fn get_pool_info(accounts: \u0026[AccountInfo]) -\u003e ProgramResult {\n    msg!(\"DEBUG: get_pool_info: Retrieving comprehensive pool information\");\n    \n    let pool_state_account = \u0026accounts[0];\n    let pool_state = PoolState::deserialize(\u0026mut \u0026pool_state_account.data.borrow()[..])?;\n    \n    msg!(\"=== POOL STATE INFORMATION ===\");\n    msg!(\"Pool Owner: {}\", pool_state.owner);\n    msg!(\"Pool State PDA: {}\", pool_state_account.key);\n    msg!(\"Token A Mint: {}\", pool_state.token_a_mint);\n    msg!(\"Token B Mint: {}\", pool_state.token_b_mint);\n    msg!(\"Token A Vault: {}\", pool_state.token_a_vault);\n    msg!(\"Token B Vault: {}\", pool_state.token_b_vault);\n    msg!(\"LP Token A Mint: {}\", pool_state.lp_token_a_mint);\n    msg!(\"LP Token B Mint: {}\", pool_state.lp_token_b_mint);\n    msg!(\"Ratio A Numerator: {}\", pool_state.ratio_a_numerator);\n    msg!(\"Ratio B Denominator: {}\", pool_state.ratio_b_denominator);\n    msg!(\"Pool Authority Bump Seed: {}\", pool_state.pool_authority_bump_seed);\n    msg!(\"Token A Vault Bump Seed: {}\", pool_state.token_a_vault_bump_seed);\n    msg!(\"Token B Vault Bump Seed: {}\", pool_state.token_b_vault_bump_seed);\n    msg!(\"Is Initialized: {}\", true); // Pool existence = initialization\n    msg!(\"Liquidity Paused: {}\", pool_state.liquidity_paused());\n    msg!(\"Swaps Paused: {}\", pool_state.swaps_paused());\n    msg!(\"Swap Owner-Only Mode: {}\", pool_state.swap_for_owners_only());\n    \n    // Enhanced operations status\n    msg!(\"=== OPERATIONS STATUS ===\");\n    msg!(\"Deposits: ENABLED\");\n    msg!(\"Withdrawals: ENABLED\");\n    \n    if pool_state.swaps_paused() {\n        msg!(\"Swaps: PAUSED (Owner Action)\");\n        msg!(\"  - Requires manual unpause by owner\");\n        msg!(\"  - Controlled by pool owner\");\n    } else {\n        msg!(\"Swaps: ENABLED\");\n    }\n    \n    msg!(\"===============================\");\n    \n    Ok(())\n}\n\n/// **VIEW INSTRUCTION**: Returns current pool pause status - publicly accessible\n/// \n/// # Purpose\n/// Provides public visibility into pool operation status and distinguishes between\n/// system-wide pause and pool-specific swap pause for user transparency.\n/// \n/// # Account Layout (Read-Only)\n/// 0. Pool State PDA (read-only)\n/// \n/// # Returns\n/// * `ProgramResult` - Logs comprehensive pause status information\n#[allow(dead_code)]\npub fn get_pool_pause_status(accounts: \u0026[AccountInfo]) -\u003e ProgramResult {\n    let pool_state_account = \u0026accounts[0];\n    let pool_state_data = PoolState::try_from_slice(\u0026pool_state_account.data.borrow())?;\n    \n    // Log comprehensive pause status for public visibility\n    msg!(\"=== POOL STATUS ===\");\n    msg!(\"Swaps: {}\", if pool_state_data.swaps_paused() { \"PAUSED\" } else { \"ENABLED\" });\n    msg!(\"Deposits: ENABLED\");  // Always enabled (only system pause affects)\n    msg!(\"Withdrawals: ENABLED\"); // Always enabled (only system pause affects)\n    \n    if pool_state_data.swaps_paused() {\n        msg!(\"=== OWNER PAUSE ===\");\n        msg!(\"Swaps paused by owner action\");\n        msg!(\"Control: Pool owner\");\n        msg!(\"Note: No auto-unpause - requires manual unpause action\");\n    }\n    \n    msg!(\"==================\");\n    \n    Ok(())\n}\n\n/// **VIEW INSTRUCTION**: Returns detailed liquidity information for both tokens.\n/// \n/// This function provides easy access to liquidity data, useful for calculating\n/// exchange rates, available liquidity, and pool utilization metrics.\n/// \n/// # Arguments\n/// * `accounts` - Must contain pool state account as first account\n/// \n/// # Returns\n/// * `ProgramResult` - Logs detailed liquidity information\n#[allow(dead_code)]\npub fn get_liquidity_info(accounts: \u0026[AccountInfo]) -\u003e ProgramResult {\n    msg!(\"DEBUG: get_liquidity_info: Retrieving liquidity information\");\n    \n    let pool_state_account = \u0026accounts[0];\n    let pool_state = PoolState::deserialize(\u0026mut \u0026pool_state_account.data.borrow()[..])?;\n    \n    msg!(\"=== LIQUIDITY INFORMATION ===\");\n    msg!(\"Total Token A Liquidity: {}\", pool_state.total_token_a_liquidity);\n    msg!(\"Total Token B Liquidity: {}\", pool_state.total_token_b_liquidity);\n    msg!(\"Exchange Rate (A per B): {}\", \n         if pool_state.ratio_b_denominator != 0 { \n             pool_state.ratio_a_numerator as f64 / pool_state.ratio_b_denominator as f64 \n         } else { 0.0 });\n    msg!(\"Exchange Rate (B per A): {}\", \n         if pool_state.ratio_a_numerator != 0 { \n             pool_state.ratio_b_denominator as f64 / pool_state.ratio_a_numerator as f64 \n         } else { 0.0 });\n    \n    // Calculate utilization if available\n    let total_value_locked = pool_state.total_token_a_liquidity + pool_state.total_token_b_liquidity;\n    msg!(\"Total Value Locked (TVL): {} tokens\", total_value_locked);\n    msg!(\"==============================\");\n    \n    Ok(())\n}\n\n/// **VIEW INSTRUCTION**: Returns fee information including collected fees and rates.\n/// \n/// This function provides comprehensive fee information essential for fee tracking,\n/// transparency, and financial reporting. Shows both tracked fee amounts and \n/// actual account balances for complete transparency.\n/// \n/// # Arguments\n/// * `accounts` - Must contain pool state account as first account\n/// \n/// # Returns\n/// * `ProgramResult` - Logs detailed fee information\n#[allow(dead_code)]\npub fn get_fee_info(accounts: \u0026[AccountInfo]) -\u003e ProgramResult {\n    let account_info_iter = \u0026mut accounts.iter();\n    let pool_state_account = next_account_info(account_info_iter)?;\n\n    let pool_state = PoolState::deserialize(\u0026mut \u0026pool_state_account.data.borrow()[..])?;\n\n    msg!(\"=== FEE INFORMATION ===\");\n    \n    // Pool fees (percentage-based on tokens)\n    msg!(\"Pool Custom Fee Structure:\");\n    msg!(\"  Owner-Only Swaps: {}\", if pool_state.swap_for_owners_only() { \"ENABLED\" } else { \"DISABLED\" });\n    msg!(\"  Custom Fee Collection: {}\", if pool_state.swap_for_owners_only() { \"Available through external contracts\" } else { \"Not enabled\" });\n    msg!(\"  Fixed Contract Fee: 27,150 lamports per swap\");\n    msg!(\"  Collected Token A Fees: {}\", pool_state.collected_fees_token_a);\n    msg!(\"  Collected Token B Fees: {}\", pool_state.collected_fees_token_b);\n    msg!(\"  Total Token A Fees Withdrawn: {}\", pool_state.total_fees_withdrawn_token_a);\n    msg!(\"  Total Token B Fees Withdrawn: {}\", pool_state.total_fees_withdrawn_token_b);\n    \n    // Contract fees (fixed SOL amounts)\n    msg!(\"Contract Fees (SOL):\");\n    msg!(\"  Tracked SOL Fees Collected: {} lamports ({:.6} SOL)\", \n                  0u64, // SOL fees moved to treasury system\n         0.0);\n    msg!(\"  Total SOL Fees Withdrawn: {} lamports ({:.6} SOL) - MOVED TO TREASURY\",\n         0u64, // SOL fees moved to treasury system\n         0.0);\n    \n    // Actual pool state PDA balance\n    let current_pool_balance = pool_state_account.lamports();\n    msg!(\"Pool State PDA Balance:\");\n    msg!(\"  Current SOL Balance: {} lamports ({:.6} SOL)\", \n         current_pool_balance,\n         current_pool_balance as f64 / 1_000_000_000.0);\n    \n    // Calculate available fees for withdrawal (balance minus rent-exempt minimum)\n    // Note: This is an approximation since we don't have rent sysvar here\n    let estimated_rent_minimum = 2_500_000; // Conservative estimate for pool state account\n    let estimated_available_fees = if current_pool_balance \u003e estimated_rent_minimum {\n        current_pool_balance - estimated_rent_minimum\n    } else {\n        0\n    };\n    \n    msg!(\"  Estimated Available for Withdrawal: {} lamports ({:.6} SOL)\", \n         estimated_available_fees,\n         estimated_available_fees as f64 / 1_000_000_000.0);\n    msg!(\"  (Note: Exact amount calculated during withdrawal with current rent rates)\");\n    \n    msg!(\"=======================\");\n\n    Ok(())\n}\n\n/// **VIEW INSTRUCTION**: Returns the actual SOL balance of the pool state PDA.\n/// \n/// This function provides direct access to the pool state account's SOL balance,\n/// allowing users to see exactly how much SOL is held by the pool.\n/// \n/// # Arguments\n/// * `accounts` - Must contain pool state account as first account\n/// \n/// # Returns\n/// * `ProgramResult` - Logs pool state PDA SOL balance information\n#[allow(dead_code)]\npub fn get_pool_sol_balance(accounts: \u0026[AccountInfo]) -\u003e ProgramResult {\n    let account_info_iter = \u0026mut accounts.iter();\n    let pool_state_account = next_account_info(account_info_iter)?;\n\n    let current_balance = pool_state_account.lamports();\n    let estimated_rent_minimum = 2_500_000; // Conservative estimate\n    let estimated_available = if current_balance \u003e estimated_rent_minimum {\n        current_balance - estimated_rent_minimum\n    } else {\n        0\n    };\n\n    msg!(\"=== POOL SOL BALANCE ===\");\n    msg!(\"Pool State PDA: {}\", pool_state_account.key);\n    msg!(\"Current SOL Balance: {} lamports\", current_balance);\n    msg!(\"Current SOL Balance: {:.6} SOL\", current_balance as f64 / 1_000_000_000.0);\n    msg!(\"Estimated Rent-Exempt Minimum: {} lamports\", estimated_rent_minimum);\n    msg!(\"Estimated Available for Withdrawal: {} lamports\", estimated_available);\n    msg!(\"Estimated Available for Withdrawal: {:.6} SOL\", estimated_available as f64 / 1_000_000_000.0);\n    msg!(\"Note: Use WithdrawFees instruction for exact calculations with current rent rates\");\n    msg!(\"========================\");\n\n    Ok(())\n}\n\n/// **VIEW INSTRUCTION**: Returns smart contract version information.\n/// \n/// This function provides version information for the smart contract including\n/// the main contract version from Cargo.toml and the schema version for data structures.\n/// \n/// # Purpose\n/// - Frontend/client version compatibility checking\n/// - Deployment verification and audit trails\n/// - API compatibility detection\n/// - Development and debugging support\n/// \n/// # Returns\n/// * `ProgramResult` - Logs comprehensive version information\n#[allow(dead_code)]\npub fn process_get_version() -\u003e ProgramResult {\n    msg!(\"=== SMART CONTRACT VERSION ===\");\n    msg!(\"Contract Name: {}\", env!(\"CARGO_PKG_NAME\"));\n    msg!(\"Contract Version: {}\", env!(\"CARGO_PKG_VERSION\"));\n    msg!(\"Contract Description: {}\", env!(\"CARGO_PKG_DESCRIPTION\"));\n    msg!(\"Schema Version: v2\"); // From POOL_STATE_SEED_PREFIX\n    msg!(\"Solana Program: Yes\");\n    msg!(\"License: {}\", env!(\"CARGO_PKG_LICENSE\"));\n    msg!(\"Program ID: 4aeVqtWhrUh6wpX8acNj2hpWXKEQwxjA3PYb2sHhNyCn\");\n    msg!(\"===============================\");\n    \n    Ok(())\n} ","traces":[],"covered":0,"coverable":0}]};
        var previousData = {"files":[{"path":["/","Users","davinci","code","fixed-ratio-trading","examples","pool_id_demo.rs"],"content":"//! # Pool ID Example\n//! \n//! This example demonstrates how to derive pool IDs (unique identifiers) for pools\n//! before creating them. This is useful for:\n//! - Checking if a pool already exists\n//! - Pre-calculating addresses for UI/UX\n//! - Building complex transactions that reference pools\n\nuse fixed_ratio_trading::{\n    client_sdk::{PoolClient, PoolConfig},\n    ID as PROGRAM_ID,\n};\nuse solana_program::pubkey::Pubkey;\n\nfn main() {\n    println!(\"üéØ Pool ID Derivation Demo\");\n    println!(\"=========================\");\n    \n    // Create some example token mints\n    let usdc_mint = Pubkey::new_from_array([1; 32]);\n    let sol_mint = Pubkey::new_from_array([2; 32]);\n    \n    // Example 1: Using the client SDK\n    println!(\"\\nüìã Method 1: Using PoolClient\");\n    let pool_client = PoolClient::new(PROGRAM_ID);\n    \n    let config = PoolConfig {\n        multiple_token_mint: usdc_mint,\n        base_token_mint: sol_mint,\n        ratio_a_numerator: 1000,\n        ratio_b_denominator: 1,\n    };\n    \n    let pool_id_1 = pool_client.derive_pool_id(\u0026config);\n    println!(\"   Pool ID: {}\", pool_id_1);\n    \n    // Example 2: Demonstrate normalization (order doesn't matter)\n    println!(\"\\nüìã Method 2: Demonstrating token order normalization\");\n    \n    // Swap the token order - should get the same pool ID\n    let config_swapped = PoolConfig {\n        multiple_token_mint: sol_mint,      // Swapped\n        base_token_mint: usdc_mint,         // Swapped\n        ratio_a_numerator: 1000,\n        ratio_b_denominator: 1,\n    };\n    \n    let pool_id_2 = pool_client.derive_pool_id(\u0026config_swapped);\n    println!(\"   Pool ID (swapped order): {}\", pool_id_2);\n    assert_eq!(pool_id_1, pool_id_2);\n    println!(\"   ‚úÖ Same Pool ID regardless of token parameter order!\");\n    \n    // Example 3: Different ratios produce different pools\n    println!(\"\\nüìã Method 3: Different ratios = different pools\");\n    \n    let config_different_ratio = PoolConfig {\n        multiple_token_mint: usdc_mint,\n        base_token_mint: sol_mint,\n        ratio_a_numerator: 2000,  // Different ratio\n        ratio_b_denominator: 1,\n    };\n    \n    let pool_id_3 = pool_client.derive_pool_id(\u0026config_different_ratio);\n    println!(\"   Pool ID (2000:1 ratio): {}\", pool_id_3);\n    assert_ne!(pool_id_1, pool_id_3);\n    println!(\"   ‚úÖ Different ratios produce different Pool IDs!\");\n    \n    println!(\"\\nüéâ Pool ID derivation demo completed!\");\n    println!(\"\\nüí° Key Takeaways:\");\n    println!(\"   ‚Ä¢ Pool ID = Pool State PDA\");\n    println!(\"   ‚Ä¢ Deterministically derived from pool parameters\");\n    println!(\"   ‚Ä¢ Token order doesn't matter (automatically normalized)\");\n    println!(\"   ‚Ä¢ Different ratios = different pools\");\n    println!(\"   ‚Ä¢ Can be calculated before pool creation\");\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","src","client_sdk.rs"],"content":"/*\nMIT License\n\nCopyright (c) 2024 Davinci\n\nPermission is hereby granted, free of charge, to any person obtaining a copy\nof this software and associated documentation files (the \"Software\"), to deal\nin the Software without restriction, including without limitation the rights\nto use, copy, modify, merge, publish, distribute, sublicense, and/or sell\ncopies of the Software, and to permit persons to whom the Software is\nfurnished to do so, subject to the following conditions:\n\nThe above copyright notice and this permission notice shall be included in all\ncopies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\nFITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\nAUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\nLIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\nOUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE\nSOFTWARE.\n*/\n\n//! # Fixed Ratio Trading Pool - Client SDK\n//! \n//! This module provides a high-level client SDK for interacting with the Fixed Ratio Trading Pool program.\n//! It simplifies the process of configuring pools and deriving addresses.\n//!\n//! ## Features\n//! - Pool configuration and validation\n//! - Address derivation for PDAs (Program Derived Addresses)\n//! - Pool ID calculation\n//! - Error handling and validation\n//! - Type-safe pool configuration\n//!\n//! ## Quick Start\n//! \n//! ```rust,no_run\n//! use fixed_ratio_trading::client_sdk::{PoolClient, PoolConfig};\n//! use fixed_ratio_trading::PoolInstruction;\n//! use solana_program::pubkey::Pubkey;\n//! \n//! # fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n//! // Set up variables\n//! let program_id = Pubkey::new_unique();\n//! let multiple_token_mint = Pubkey::new_unique();\n//! let base_token_mint = Pubkey::new_unique();\n//! \n//! // Create a pool client\n//! let client = PoolClient::new(program_id);\n//! \n//! // Configure a pool\n//! let config = PoolConfig::new(\n//!     multiple_token_mint,\n//!     base_token_mint,\n//!     1000, // ratio_a_numerator\n//!     1,    // ratio_b_denominator\n//! )?;\n//! \n//! // Derive pool addresses\n//! let addresses = client.derive_pool_addresses(\u0026config);\n//! \n//! // Get pool ID\n//! let pool_id = client.derive_pool_id(\u0026config);\n//! \n//! // Create instruction data (for use with solana_program::instruction::Instruction)\n//! let instruction_data = PoolInstruction::InitializePool { \n//!     ratio_a_numerator: 1000, \n//!     ratio_b_denominator: 1 \n//! };\n//! # Ok(())\n//! # }\n//! ```\n\nuse solana_program::pubkey::Pubkey;\n\nuse crate::{\n    constants::{POOL_STATE_SEED_PREFIX, TOKEN_A_VAULT_SEED_PREFIX, TOKEN_B_VAULT_SEED_PREFIX},\n};\n\n/// Errors that can occur when using the pool client\n#[derive(Debug)]\npub enum PoolClientError {\n    /// Invalid ratio provided (must be \u003e 0)\n    InvalidRatio,\n    /// Invalid deposit token (must be either multiple or base token)\n    InvalidDepositToken,\n    /// Feature not yet implemented\n    NotImplemented,\n    /// Error during instruction serialization\n    SerializationError,\n}\n\nimpl From\u003cstd::io::Error\u003e for PoolClientError {\n    fn from(_error: std::io::Error) -\u003e Self {\n        Self::SerializationError\n    }\n}\n\nimpl std::fmt::Display for PoolClientError {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            PoolClientError::InvalidRatio =\u003e write!(f, \"Invalid ratio: must be greater than 0\"),\n            PoolClientError::InvalidDepositToken =\u003e write!(f, \"Invalid deposit token: must be either multiple or base token\"),\n            PoolClientError::NotImplemented =\u003e write!(f, \"Feature not yet implemented\"),\n            PoolClientError::SerializationError =\u003e write!(f, \"Failed to serialize instruction data\"),\n        }\n    }\n}\n\nimpl std::error::Error for PoolClientError {}\n\n/// Configuration for creating a trading pool\n/// \n/// This struct defines the parameters needed to create a new fixed-ratio trading pool.\n/// The pool will exchange tokens at a fixed rate determined by the multiple_per_base ratio.\n#[derive(Debug, Clone)]\npub struct PoolConfig {\n    /// The token that appears in larger quantities in the ratio (abundant token)\n    /// Example: In a 1000:1 ratio, if USDC:SOL, then USDC is the multiple token\n    pub multiple_token_mint: Pubkey,\n    \n    /// The token that appears as 1 in the ratio (valuable token)\n    /// Example: In a 1000:1 ratio, if USDC:SOL, then SOL is the base token\n    pub base_token_mint: Pubkey,\n    \n    /// Token A base units\n    pub ratio_a_numerator: u64,\n    /// Token B base units \n    pub ratio_b_denominator: u64,\n}\n\nimpl PoolConfig {\n    /// Creates a new pool configuration\n    /// \n    /// # Arguments\n    /// * `multiple_token_mint` - Mint address of the multiple token (abundant)\n    /// * `base_token_mint` - Mint address of the base token (valuable)\n    /// * `ratio_a_numerator` - Token A base units\n    /// * `ratio_b_denominator` - Token B base units\n    /// \n    /// # Returns\n    /// * `Result\u003cPoolConfig, PoolClientError\u003e` - The pool configuration or an error\n    /// \n    /// # Errors\n    /// * `InvalidRatio` - If either ratio is 0\n    /// * `InvalidDepositToken` - If multiple_token_mint and base_token_mint are identical\n    pub fn new(\n        multiple_token_mint: Pubkey,\n        base_token_mint: Pubkey,\n        ratio_a_numerator: u64,\n        ratio_b_denominator: u64,\n    ) -\u003e Result\u003cSelf, PoolClientError\u003e {\n        if ratio_a_numerator == 0 || ratio_b_denominator == 0 {\n            return Err(PoolClientError::InvalidRatio);\n        }\n\n        if multiple_token_mint == base_token_mint {\n            return Err(PoolClientError::InvalidDepositToken);\n        }\n\n        Ok(Self {\n            multiple_token_mint,\n            base_token_mint,\n            ratio_a_numerator,\n            ratio_b_denominator,\n        })\n    }\n}\n\n/// Derived addresses for a pool configuration\n/// \n/// This struct contains all the program-derived addresses (PDAs) that are\n/// automatically calculated for a given pool configuration.\n#[derive(Debug, Clone)]\npub struct PoolAddresses {\n    /// Pool state account address\n    pub pool_state: Pubkey,\n    /// Pool authority bump seed for PDA derivation\n    pub pool_authority_bump: u8,\n    /// Normalized token A mint (lexicographically first)\n    pub token_a_mint: Pubkey,\n    /// Normalized token B mint (lexicographically second)\n    pub token_b_mint: Pubkey,\n    /// Normalized ratio A numerator  \n    pub ratio_a_numerator: u64,\n    /// Normalized ratio B denominator\n    pub ratio_b_denominator: u64,\n    /// Token A vault address\n    pub token_a_vault: Pubkey,\n    /// Token A vault bump seed\n    pub token_a_vault_bump: u8,\n    /// Token B vault address\n    pub token_b_vault: Pubkey,\n    /// Token B vault bump seed\n    pub token_b_vault_bump: u8,\n}\n\n/// High-level client for interacting with Fixed Ratio Trading Pools\n/// \n/// This client provides convenient methods for pool configuration and address derivation:\n/// - Pool configuration and validation\n/// - Address derivation for PDAs (Program Derived Addresses)\n/// - Pool ID calculation\n/// - Type-safe pool parameter handling\npub struct PoolClient {\n    /// The program ID of the deployed pool program\n    program_id: Pubkey,\n}\n\nimpl PoolClient {\n    /// Creates a new pool client.\n    /// \n    /// # Arguments\n    /// * `program_id` - The program ID of the deployed Fixed Ratio Trading Pool program\n    pub fn new(program_id: Pubkey) -\u003e Self {\n        Self { program_id }\n    }\n    \n    /// Gets the program ID of this client.\n    /// \n    /// # Returns\n    /// * `Pubkey` - The program ID\n    pub fn program_id(\u0026self) -\u003e Pubkey {\n        self.program_id\n    }\n    \n    /// Derives all addresses for a pool configuration.\n    /// \n    /// This function calculates all the program-derived addresses (PDAs) for a given\n    /// pool configuration, handling token normalization and seed generation automatically.\n    /// \n    /// # Arguments\n    /// * `config` - Pool configuration containing token mints and ratio\n    /// \n    /// # Returns\n    /// * `PoolAddresses` - All derived addresses for the pool\n    pub fn derive_pool_addresses(\u0026self, config: \u0026PoolConfig) -\u003e PoolAddresses {\n        // Enhanced normalization to prevent economic duplicates\n        // Step 1: Lexicographic token ordering\n        let (token_a_mint, token_b_mint) = \n            if config.multiple_token_mint \u003c config.base_token_mint {\n                (config.multiple_token_mint, config.base_token_mint)\n            } else {\n                (config.base_token_mint, config.multiple_token_mint)\n            };\n        \n        // Step 2: Use the provided ratios directly (already in base units)\n        let (ratio_a_numerator, ratio_b_denominator): (u64, u64) = \n            if config.multiple_token_mint \u003c config.base_token_mint {\n                (config.ratio_a_numerator, config.ratio_b_denominator)\n            } else {\n                (config.ratio_a_numerator, config.ratio_b_denominator)\n            };\n        \n        // Derive pool state PDA\n        let (pool_state, pool_authority_bump) = Pubkey::find_program_address(\n            \u0026[\n                POOL_STATE_SEED_PREFIX,\n                token_a_mint.as_ref(),\n                token_b_mint.as_ref(),\n                \u0026ratio_a_numerator.to_le_bytes(),\n                \u0026ratio_b_denominator.to_le_bytes(),\n            ],\n            \u0026self.program_id,\n        );\n        \n        // Derive vault PDAs\n        let (token_a_vault, token_a_vault_bump) = Pubkey::find_program_address(\n            \u0026[TOKEN_A_VAULT_SEED_PREFIX, pool_state.as_ref()],\n            \u0026self.program_id,\n        );\n        let (token_b_vault, token_b_vault_bump) = Pubkey::find_program_address(\n            \u0026[TOKEN_B_VAULT_SEED_PREFIX, pool_state.as_ref()],\n            \u0026self.program_id,\n        );\n        \n        PoolAddresses {\n            pool_state,\n            pool_authority_bump,\n            token_a_mint,\n            token_b_mint,\n            ratio_a_numerator,\n            ratio_b_denominator,\n            token_a_vault,\n            token_a_vault_bump,\n            token_b_vault,\n            token_b_vault_bump,\n        }\n    }\n    \n\n    /// Derives the unique Pool ID for given pool parameters.\n    /// \n    /// This method calculates the Pool ID (Pool State PDA) without creating the pool.\n    /// The Pool ID is deterministically derived from the normalized pool parameters.\n    /// \n    /// # Arguments\n    /// * `config` - Pool configuration containing token mints and ratio\n    /// \n    /// # Returns\n    /// * `Pubkey` - The unique Pool ID (Pool State PDA)\n    /// \n    /// # Example\n    /// ```rust\n    /// use fixed_ratio_trading::client_sdk::{PoolClient, PoolConfig};\n    /// use solana_program::pubkey::Pubkey;\n    /// \n    /// let program_id = Pubkey::new_unique();\n    /// let pool_client = PoolClient::new(program_id);\n    /// let config = PoolConfig::new(\n    ///     Pubkey::new_unique(), // multiple_token_mint\n    ///     Pubkey::new_unique(), // base_token_mint\n    ///     1000,                 // ratio_a_numerator\n    ///     1,                    // ratio_b_denominator\n    /// ).unwrap();\n    /// \n    /// let pool_id = pool_client.derive_pool_id(\u0026config);\n    /// println!(\"Pool ID: {}\", pool_id);\n    /// ```\n    pub fn derive_pool_id(\u0026self, config: \u0026PoolConfig) -\u003e Pubkey {\n        let addresses = self.derive_pool_addresses(config);\n        addresses.pool_state  // The pool state PDA serves as the unique pool ID\n    }\n\n}\n\n\n\n ","traces":[{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":149,"address":[],"length":0,"stats":{"Line":3}},{"line":155,"address":[],"length":0,"stats":{"Line":5}},{"line":156,"address":[],"length":0,"stats":{"Line":1}},{"line":159,"address":[],"length":0,"stats":{"Line":2}},{"line":160,"address":[],"length":0,"stats":{"Line":1}},{"line":163,"address":[],"length":0,"stats":{"Line":1}},{"line":164,"address":[],"length":0,"stats":{"Line":1}},{"line":165,"address":[],"length":0,"stats":{"Line":1}},{"line":166,"address":[],"length":0,"stats":{"Line":1}},{"line":167,"address":[],"length":0,"stats":{"Line":1}},{"line":217,"address":[],"length":0,"stats":{"Line":6}},{"line":225,"address":[],"length":0,"stats":{"Line":0}},{"line":226,"address":[],"length":0,"stats":{"Line":0}},{"line":239,"address":[],"length":0,"stats":{"Line":4}},{"line":242,"address":[],"length":0,"stats":{"Line":4}},{"line":243,"address":[],"length":0,"stats":{"Line":4}},{"line":244,"address":[],"length":0,"stats":{"Line":3}},{"line":246,"address":[],"length":0,"stats":{"Line":1}},{"line":250,"address":[],"length":0,"stats":{"Line":4}},{"line":251,"address":[],"length":0,"stats":{"Line":4}},{"line":252,"address":[],"length":0,"stats":{"Line":3}},{"line":254,"address":[],"length":0,"stats":{"Line":1}},{"line":259,"address":[],"length":0,"stats":{"Line":4}},{"line":260,"address":[],"length":0,"stats":{"Line":4}},{"line":261,"address":[],"length":0,"stats":{"Line":4}},{"line":262,"address":[],"length":0,"stats":{"Line":4}},{"line":263,"address":[],"length":0,"stats":{"Line":4}},{"line":264,"address":[],"length":0,"stats":{"Line":4}},{"line":266,"address":[],"length":0,"stats":{"Line":4}},{"line":271,"address":[],"length":0,"stats":{"Line":4}},{"line":272,"address":[],"length":0,"stats":{"Line":4}},{"line":275,"address":[],"length":0,"stats":{"Line":4}},{"line":276,"address":[],"length":0,"stats":{"Line":4}},{"line":322,"address":[],"length":0,"stats":{"Line":0}},{"line":323,"address":[],"length":0,"stats":{"Line":0}},{"line":324,"address":[],"length":0,"stats":{"Line":0}}],"covered":31,"coverable":44},{"path":["/","Users","davinci","code","fixed-ratio-trading","src","constants.rs"],"content":"//! Constants for the Solana Trading Pool Program\n//! \n//! This module contains all the configuration constants, fee constants, \n//! system limits, and PDA seed prefixes used throughout the program.\n\n//=============================================================================\n// FEE STRUCTURE DOCUMENTATION\n//=============================================================================\n//\n// The Fixed Ratio Trading system implements TWO distinct types of fees:\n//\n// 1. **CONTRACT FEES** (Fixed SOL amounts):\n//    - Paid in Solana (SOL) to cover transaction processing costs\n//    - Fixed amounts that do not vary based on trade size\n//    - Collected by the pool for operational expenses\n//\n// 2. **POOL FEES** (Percentage-based on traded assets):\n//    - Paid as a percentage of the asset being traded\n//    - Variable amounts based on trade size and pool configuration\n//    - Default: 0% (can be increased up to 0.5% maximum)\n//    - Revenue for pool operators and liquidity providers\n//\n//=============================================================================\n\n//-----------------------------------------------------------------------------\n// CONTRACT FEES (Fixed SOL Amounts)\n//-----------------------------------------------------------------------------\n// These fees are charged in Solana (SOL) for contract operations and are \n// independent of the tokens being traded or their values.\n\n/// Fee charged for pool registration/initialization in lamports (1.15 SOL)\n/// \n/// This one-time fee covers the computational cost of creating a new trading pool,\n/// including account creation, PDA derivation, and initial state setup.\n/// \n/// **Type**: Contract Fee (Fixed SOL amount)\n/// **When Charged**: During pool creation via `InitializePool`\n/// **Amount**: 1.15 SOL (1,150,000,000 lamports)\n/// **Purpose**: Cover pool creation transaction costs and prevent spam pool creation\npub const REGISTRATION_FEE: u64 = 1_150_000_000; // 1.15 SOL\n\n/// Fee charged for deposit and withdrawal operations in lamports (0.0013 SOL)\n/// \n/// This fee covers the computational cost of liquidity operations including\n/// token transfers, LP token minting/burning, and pool state updates.\n/// \n/// **Type**: Contract Fee (Fixed SOL amount)  \n/// **When Charged**: During `Deposit` and `Withdraw` operations\n/// **Amount**: 0.0013 SOL (1,300,000 lamports)\n/// **Purpose**: Cover transaction processing costs for liquidity operations\npub const DEPOSIT_WITHDRAWAL_FEE: u64 = 1_300_000; // 0.0013 SOL\n\n//-----------------------------------------------------------------------------\n// SWAP CONTRACT FEES (Fixed SOL amounts)\n//-----------------------------------------------------------------------------\n// These are fixed SOL fees charged for computational costs and transaction processing.\n// Contract fees cover the operational costs of running swap operations on-chain.\n\n/// Swap contract fee charged for computational costs during token swaps.\n/// \n/// This fee covers the computational cost of token swaps including ratio calculations,\n/// token transfers, pool balance updates, and fee collection tracking.\n/// \n/// **Type**: Swap Contract Fee (Fixed SOL amount)\n/// **When Charged**: During `Swap` operations  \n/// **Amount**: 0.00002715 SOL (27,150 lamports)\n/// **Purpose**: Cover transaction processing costs for swap operations\n/// **Goes To**: Pool state for operational cost coverage\n/// **Cannot Be Changed**: This is a fixed operational cost\npub const SWAP_CONTRACT_FEE: u64 = 27_150; // 0.00002715 SOL\n\n//=============================================================================\n// CUSTOM FEE STRUCTURE APPROACH\n//=============================================================================\n// **ARCHITECTURAL DECISION**: Trading Fee System Removed\n//\n// This system no longer implements percentage-based trading fees at the protocol level.\n// Instead, it provides granular swap access control through the SWAP_FOR_OWNERS_ONLY flag,\n// enabling flexible custom fee structures through separate contracts.\n//\n// **Benefits of This Approach**:\n// - Pool owners can implement any fee structure in separate contracts\n// - Contract owners have granular control over swap permissions\n// - Eliminates protocol-level fee complexity and potential bugs\n// - Allows for sophisticated fee models (dynamic fees, tiered fees, etc.)\n// - Maintains protocol simplicity while enabling maximum flexibility\n//\n// **Implementation Strategy**:\n// - Use SWAP_FOR_OWNERS_ONLY flag to restrict swap access when needed\n// - Custom fee collection handled by external contracts that interface with pools\n// - Pool owners can route swaps through their own fee-collecting contracts\n// - Contract owners can enable/disable owner-only mode for specific pools\n//\n// **Migration Path**:\n// - Existing pools continue to operate normally (no trading fees)\n// - Pool owners wanting custom fees deploy separate fee-collecting contracts\n// - Those contracts can be granted special access via owner-only mode\n// - This provides backward compatibility while enabling advanced fee structures\n//=============================================================================\n\n//=============================================================================\n// RENT AND BUFFER REQUIREMENTS\n//=============================================================================\n\n/// Minimum rent buffer to maintain above Solana's rent-exempt threshold\n/// \n/// This buffer ensures accounts remain rent-exempt even if rent rates change\n/// slightly between account creation and operations.\n/// \n/// **Amount**: 1000 lamports (conservative buffer)\n/// **Purpose**: Prevent accidental account closure due to rent calculation variations\npub const MINIMUM_RENT_BUFFER: u64 = 1000;\n\n//=============================================================================\n// TREASURY TYPE CODES\n//=============================================================================\n// These codes identify different treasury types for validation purposes.\n\n/// Treasury type code for main treasury (all fees)\npub const TREASURY_TYPE_MAIN: u8 = 1;\n\n//=============================================================================\n// VALIDATION CONTEXT CODES\n//=============================================================================\n// These codes provide context for validation operations and error messages.\n\n/// Validation context for general fee operations\npub const VALIDATION_CONTEXT_FEE: u8 = 1;\n\n/// Validation context for pool creation operations\npub const VALIDATION_CONTEXT_POOL_CREATION: u8 = 2;\n\n/// Validation context for liquidity operations (for test compatibility)\npub const VALIDATION_CONTEXT_LIQUIDITY: u8 = 3;\n\n/// Validation context for swap operations (for test compatibility)\npub const VALIDATION_CONTEXT_SWAP: u8 = 4;\n\n//=============================================================================\n// PDA SEED PREFIXES\n//=============================================================================\n// These byte string prefixes are used for Program Derived Address (PDA) generation.\n// Each type of account has a unique prefix to prevent address collisions.\n\npub const POOL_STATE_SEED_PREFIX: \u0026[u8] = b\"pool_state\";\n\npub const TOKEN_A_VAULT_SEED_PREFIX: \u0026[u8] = b\"token_a_vault\";\n\npub const TOKEN_B_VAULT_SEED_PREFIX: \u0026[u8] = b\"token_b_vault\";\n\npub const SYSTEM_STATE_SEED_PREFIX: \u0026[u8] = b\"system_state\";\n\n/// Main treasury seed prefix for the centralized treasury PDA\npub const MAIN_TREASURY_SEED_PREFIX: \u0026[u8] = b\"main_treasury\";\n\npub const LP_TOKEN_A_MINT_SEED_PREFIX: \u0026[u8] = b\"lp_token_a_mint\";\n\npub const LP_TOKEN_B_MINT_SEED_PREFIX: \u0026[u8] = b\"lp_token_b_mint\";\n\n\n\n//=============================================================================\n// RENT AND ACCOUNT CONFIGURATION  \n//=======================================================
