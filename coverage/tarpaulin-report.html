======================\n\n//=============================================================================\n// CONSOLIDATION CONFIGURATION\n//=============================================================================\n\n/// Maximum number of pools that can be consolidated in a single batch\n/// This limit ensures the transaction stays within the 200K CU limit\npub const MAX_POOLS_PER_CONSOLIDATION_BATCH: u8 = 20;\n\n/// Pause reason code for consolidation operations\n/// This code indicates the system was paused specifically for fee consolidation\npub const PAUSE_REASON_CONSOLIDATION: u8 = 15;\n\n//=============================================================================\n// POOL PAUSE BITWISE FLAGS\n//=============================================================================\n\n/// Pause liquidity operations (deposits and withdrawals only)\n/// Sets POOL_FLAG_LIQUIDITY_PAUSED in pool_state.flags\npub const PAUSE_FLAG_LIQUIDITY: u8 = 0b01; // 1\n\n/// Pause swap operations only\n/// Sets POOL_FLAG_SWAPS_PAUSED in pool_state.flags\npub const PAUSE_FLAG_SWAPS: u8 = 0b10; // 2\n\n/// Pause all operations (liquidity + swaps)\n/// Required combination for consolidation eligibility\npub const PAUSE_FLAG_ALL: u8 = PAUSE_FLAG_LIQUIDITY | PAUSE_FLAG_SWAPS; // 3\n\n//=============================================================================\n// POOL STATE BITWISE FLAGS\n//=============================================================================\n\n/// Pool state flag: One-to-many ratio configuration\n/// \n/// **Purpose**: This flag identifies pools with specific whole-number ratio patterns\n/// where one or both tokens have a ratio value of exactly 1 (representing 1 whole token).\n/// This serves as a filtering mechanism for applications that specifically target \n/// pools with these whole-number ratios.\n///\n/// **Flag Logic Definition**: This flag should be set when the pool has a token ratio where:\n/// * One or both tokens have a ratio value of exactly 1 (representing 1 whole token, not fractional)\n/// * The corresponding token(s) must have whole number values only (no fractional amounts)\n/// * Both ratios must be positive (greater than zero)\n///\n/// **Valid Examples** (flag should be SET):\n/// * ‚úÖ 1 SOL = 160 USDT (one token equals exactly 1, other is whole number)\n/// * ‚úÖ 1000 DOGE = 1 USDC (one token equals exactly 1, other is whole number)\n/// * ‚úÖ 1 BTC = 50000 USDT (one token equals exactly 1, other is whole number)\n///\n/// **Invalid Examples** (flag should NOT be set):\n/// * ‚ùå 1 SOL = 160.55 USDT (fractional value violates whole-number requirement)\n/// * ‚ùå 0.5 BTC = 1 ETH (fractional value violates whole-number requirement)\n/// * ‚ùå 2 TokenA = 3 TokenB (neither token equals exactly 1)\n/// * ‚ùå 2.5 TokenA = 3.7 TokenB (fractional values violate whole-number requirement)\n///\n/// **Technical Implementation**: \n/// The flag is determined by the `check_one_to_many_ratio()` function in `utils::validation`,\n/// which converts base units to display units considering token decimals and validates:\n/// 1. Both ratios represent whole numbers (no fractional parts)\n/// 2. Both ratios are positive \n/// 3. One of the ratios equals exactly 1.0 in display units\n///\n/// **Application Usage**: This flag enables applications to filter and identify pools\n/// that follow this specific ratio pattern, while other applications remain free to\n/// implement different ratio types as needed.\npub const POOL_FLAG_ONE_TO_MANY_RATIO: u8 = 0b00001; // 1\n\n/// Pool state flag: Liquidity operations paused (deposits/withdrawals only)\npub const POOL_FLAG_LIQUIDITY_PAUSED: u8 = 0b00010; // 2\n\n/// Pool state flag: Swap operations paused\npub const POOL_FLAG_SWAPS_PAUSED: u8 = 0b00100; // 4\n\n/// Pool state flag: Withdrawal protection active (future feature)\npub const POOL_FLAG_WITHDRAWAL_PROTECTION: u8 = 0b01000; // 8\n\n/// Pool state flag: Single LP token mode (future feature)\npub const POOL_FLAG_SINGLE_LP_TOKEN: u8 = 0b10000; // 16\n\n/// Pool state flag: Swap operations restricted to owners only\n/// \n/// When this flag is set, only the pool owner and contract owner can perform swap operations.\n/// This enables custom fee structures to be implemented through separate contracts while\n/// maintaining granular control over swap access permissions.\n/// \n/// **Purpose**: Enables custom fee collection through external contracts\n/// **Control**: Only contract owner can enable/disable this flag (not pool owner)\n/// **Use Case**: Pool owners deploy custom fee-collecting contracts and route swaps through them\npub const POOL_FLAG_SWAP_FOR_OWNERS_ONLY: u8 = 0b100000; // 32\n\n\n\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","src","error.rs"],"content":"use solana_program::{\n    program_error::ProgramError,\n    pubkey::Pubkey,\n};\nuse thiserror::Error;\n\n/// Comprehensive error types for the Solana Trading Pool Program.\n/// \n/// This enum defines all possible error conditions that can occur during\n/// pool operations, providing structured error handling with detailed\n/// context information for debugging and user feedback.\n#[derive(Error, Debug, Clone)]\npub enum PoolError {\n    /// Invalid token pair configuration\n    #[error(\"Invalid token pair: {token_a} and {token_b}. Reason: {reason}\")]\n    InvalidTokenPair {\n        token_a: Pubkey,\n        token_b: Pubkey,\n        reason: String,\n    },\n    \n    /// Invalid ratio configuration\n    #[error(\"Invalid ratio: {ratio}. Must be between {min_ratio} and {max_ratio}\")]\n    InvalidRatio {\n        ratio: u64,\n        min_ratio: u64,\n        max_ratio: u64,\n    },\n    \n    /// Insufficient funds for the operation\n    #[error(\"Insufficient funds: Required {required}, Available {available}, Account {account}\")]\n    InsufficientFunds {\n        required: u64,\n        available: u64,\n        account: Pubkey,\n    },\n    \n    /// Invalid token account state or configuration\n    #[error(\"Invalid token account: Account {account}. Reason: {reason}\")]\n    InvalidTokenAccount {\n        account: Pubkey,\n        reason: String,\n    },\n    \n    /// Invalid swap amount (outside allowed bounds)\n    #[error(\"Invalid swap amount: {amount} is not between {min_amount} and {max_amount}\")]\n    InvalidSwapAmount {\n        amount: u64,\n        min_amount: u64,\n        max_amount: u64,\n    },\n    \n    /// Rent exemption error\n    #[error(\"Insufficient funds: Required {required}, Available {available}, Account {account}\")]\n    RentExemptError {\n        account: Pubkey,\n        required: u64,\n        available: u64,\n    },\n    \n    /// Pool operations are currently paused\n    #[error(\"Pool is paused\")]\n    PoolPaused,\n    \n    /// Unauthorized operation\n    #[error(\"Unauthorized\")]\n    Unauthorized,\n    \n    /// Arithmetic overflow\n    #[error(\"Arithmetic overflow\")]\n    ArithmeticOverflow,\n    \n    /// System is paused - all operations blocked except unpause\n    #[error(\"System is paused - all operations blocked except unpause\")]\n    SystemPaused,\n    \n    /// System is already paused\n    #[error(\"System is already paused\")]\n    SystemAlreadyPaused,\n    \n    /// System is not paused\n    #[error(\"System is not paused\")]\n    SystemNotPaused,\n    \n    /// Unauthorized access to system controls\n    #[error(\"Unauthorized access to system controls\")]\n    UnauthorizedAccess,\n    \n    /// Pool swaps are currently paused by owner\n    #[error(\"Pool swaps are currently paused by owner\")]\n    PoolSwapsPaused,\n    \n    /// Swap access is restricted to owners only\n    #[error(\"Swap access is restricted to owners only\")]\n    SwapAccessRestricted,\n    \n    /// Pool swaps are already paused\n    #[error(\"Pool swaps are already paused\")]\n    PoolSwapsAlreadyPaused,\n    \n    /// Pool swaps are not currently paused\n    #[error(\"Pool swaps are not currently paused\")]\n    PoolSwapsNotPaused,\n    \n    /// Insufficient balance for fee payment\n    #[error(\"Insufficient balance for fee payment: Required {required} lamports, Available {available} lamports, Account {account}\")]\n    InsufficientFeeBalance {\n        required: u64,\n        available: u64,\n        account: Pubkey,\n    },\n    \n    /// Fee collection failed during transfer\n    #[error(\"Fee collection failed: Expected {expected} lamports, Collected {collected} lamports, Fee type: {fee_type}\")]\n    FeeCollectionFailed {\n        expected: u64,\n        collected: u64,\n        fee_type: String,\n    },\n    \n    /// Fee validation failed during pre-flight checks\n    #[error(\"Fee validation failed: {reason}\")]\n    FeeValidationFailed {\n        reason: String,\n    },\n    \n    /// Treasury account validation failed\n    #[error(\"Treasury account validation failed: Expected {expected}, Provided {provided}, Treasury type: {treasury_type}\")]\n    TreasuryValidationFailed {\n        expected: Pubkey,\n        provided: Pubkey,\n        treasury_type: String,\n    },\n    \n    /// Invalid SystemState PDA provided\n    #[error(\"Invalid SystemState PDA provided\")]\n    InvalidSystemStatePDA,\n    \n    /// SystemState deserialization failed\n    #[error(\"SystemState deserialization failed\")]\n    InvalidSystemStateDeserialization,\n    \n    /// **NEW: Consolidation-related errors**\n    #[error(\"Consolidation failed: {reason}\")]\n    ConsolidationFailed { reason: String },\n    \n    #[error(\"Invalid consolidation batch: expected {expected} pools, got {actual}\")]\n    InvalidConsolidationBatch { expected: u8, actual: u8 },\n    \n    #[error(\"Pool not eligible for consolidation: {reason}\")]\n    PoolNotEligibleForConsolidation { reason: String },\n    \n    #[error(\"Consolidation race condition detected\")]\n    ConsolidationRaceCondition,\n    \n    #[error(\"No pools eligible for consolidation\")]\n    NoPoolsEligibleForConsolidation,\n}\n\nimpl PoolError {\n    /// Returns a unique error code for each error variant.\n    /// \n    /// Error codes are used for programmatic error handling and\n    /// provide a stable interface for client applications.\n    pub fn error_code(\u0026self) -\u003e u32 {\n        match self {\n            PoolError::InvalidTokenPair { .. } =\u003e 1001,\n            PoolError::InvalidRatio { .. } =\u003e 1002,\n            PoolError::InsufficientFunds { .. } =\u003e 1003,\n            PoolError::InvalidTokenAccount { .. } =\u003e 1004,\n            PoolError::InvalidSwapAmount { .. } =\u003e 1005,\n            PoolError::RentExemptError { .. } =\u003e 1006,\n            PoolError::PoolPaused =\u003e 1007,\n            PoolError::Unauthorized =\u003e 1012,\n            PoolError::ArithmeticOverflow =\u003e 1019,\n            PoolError::SystemPaused =\u003e 1023,\n            PoolError::SystemAlreadyPaused =\u003e 1024,\n            PoolError::SystemNotPaused =\u003e 1025,\n            PoolError::UnauthorizedAccess =\u003e 1026,\n            PoolError::PoolSwapsPaused =\u003e 1027,\n            PoolError::SwapAccessRestricted =\u003e 1028,\n            PoolError::PoolSwapsAlreadyPaused =\u003e 1029,\n            PoolError::PoolSwapsNotPaused =\u003e 1030,\n            PoolError::InsufficientFeeBalance { .. } =\u003e 1031,\n            PoolError::FeeCollectionFailed { .. } =\u003e 1032,\n            PoolError::FeeValidationFailed { .. } =\u003e 1033,\n            PoolError::TreasuryValidationFailed { .. } =\u003e 1034,\n            PoolError::InvalidSystemStatePDA =\u003e 1035,\n            PoolError::InvalidSystemStateDeserialization =\u003e 1036,\n            PoolError::ConsolidationFailed { .. } =\u003e 1037,\n            PoolError::InvalidConsolidationBatch { .. } =\u003e 1038,\n            PoolError::PoolNotEligibleForConsolidation { .. } =\u003e 1039,\n            PoolError::ConsolidationRaceCondition =\u003e 1040,\n            PoolError::NoPoolsEligibleForConsolidation =\u003e 1041,\n        }\n    }\n}\n\nimpl From\u003cPoolError\u003e for ProgramError {\n    /// Converts a PoolError into a ProgramError for Solana program compatibility.\n    /// \n    /// This enables seamless integration with Solana's error handling system\n    /// while preserving detailed error information through custom error codes.\n    fn from(e: PoolError) -\u003e Self {\n        ProgramError::Custom(e.error_code())\n    }\n} ","traces":[{"line":165,"address":[],"length":0,"stats":{"Line":14}},{"line":166,"address":[],"length":0,"stats":{"Line":14}},{"line":167,"address":[],"length":0,"stats":{"Line":0}},{"line":168,"address":[],"length":0,"stats":{"Line":0}},{"line":169,"address":[],"length":0,"stats":{"Line":0}},{"line":170,"address":[],"length":0,"stats":{"Line":0}},{"line":171,"address":[],"length":0,"stats":{"Line":0}},{"line":172,"address":[],"length":0,"stats":{"Line":0}},{"line":173,"address":[],"length":0,"stats":{"Line":0}},{"line":174,"address":[],"length":0,"stats":{"Line":0}},{"line":175,"address":[],"length":0,"stats":{"Line":0}},{"line":176,"address":[],"length":0,"stats":{"Line":5}},{"line":177,"address":[],"length":0,"stats":{"Line":1}},{"line":178,"address":[],"length":0,"stats":{"Line":1}},{"line":179,"address":[],"length":0,"stats":{"Line":0}},{"line":180,"address":[],"length":0,"stats":{"Line":0}},{"line":181,"address":[],"length":0,"stats":{"Line":0}},{"line":182,"address":[],"length":0,"stats":{"Line":0}},{"line":183,"address":[],"length":0,"stats":{"Line":0}},{"line":184,"address":[],"length":0,"stats":{"Line":1}},{"line":185,"address":[],"length":0,"stats":{"Line":1}},{"line":186,"address":[],"length":0,"stats":{"Line":2}},{"line":187,"address":[],"length":0,"stats":{"Line":3}},{"line":188,"address":[],"length":0,"stats":{"Line":0}},{"line":189,"address":[],"length":0,"stats":{"Line":0}},{"line":190,"address":[],"length":0,"stats":{"Line":0}},{"line":191,"address":[],"length":0,"stats":{"Line":0}},{"line":192,"add oesn't get updated after CPI account creation within \n//! the same instruction. This causes issues when:\n//! 1. Creating accounts via CPI (system_instruction::create_account)\n//! 2. Immediately trying to read/write data to those accounts\n//! 3. The AccountInfo.data reference still points to empty/uninitialized memory\n//! \n//! ### The Solution:\n//! We implement a **single-instruction pattern** for pool creation:\n//! \n//! #### Modern Approach: InitializePool (RECOMMENDED)\n//! - Single instruction that handles all pool creation atomically\n//! - Creates all required accounts via CPI\n//! - Creates Pool State PDA, LP token mints, token vaults\n//! - Writes PoolState data structure with buffer serialization\n//! - Uses careful account handling to avoid the GitHub Issue #31960\n//! \n//! ### Where This Affects:\n//! - Pool creation functions in `processors/pool_creation.rs`\n//! - Test helpers in `tests/common/pool_helpers.rs`\n//! - Any code that creates and immediately uses accounts\n//! \n//! ### Buffer Serialization Workaround:\n//! Instead of direct serialization, we use a two-step process:\n//! 1. Serialize to temporary buffer\n//! 2. Copy buffer to account data atomically\n//! \n//! This prevents \"silent failures\" where serialization reports success\n//! but data doesn't persist due to stale AccountInfo references.\n\nuse borsh::BorshDeserialize;\nuse solana_program::{\n    account_info::AccountInfo,\n    entrypoint::ProgramResult,\n    pubkey::Pubkey,\n    declare_id,\n};\n\n#[cfg(all(not(feature = \"no-entrypoint\"), target_os = \"solana\"))]\nuse solana_program::entrypoint;\n\n// ‚ö†Ô∏è IMPORTANT: When changing the program ID, also update PROGRAM_AUTHORITY in constants.rs\ndeclare_id!(\"4aeVqtWhrUh6wpX8acNj2hpWXKEQwxjA3PYb2sHhNyCn\");\n\n// Declare the entrypoint\n#[cfg(all(not(feature = \"no-entrypoint\"), target_os = \"solana\"))]\nentrypoint!(process_instruction);\n\n// Module declarations\npub mod client_sdk;\npub mod constants;\npub mod error;\npub mod state;\npub mod types;\npub mod utils;\npub mod processors;\n\n// Re-export all modules for public API\n// IMPORTANT: These must be public re-exports to allow test access\npub use constants::*;\npub use state::*;\npub use types::*;\npub use utils::*;\n\n\n// Import specific processor functions for internal use only\n// Note: We only import processors, not types, to avoid shadowing public re-exports\nuse crate::processors::{\n    pool_creation::{\n        process_initialize_pool,\n    },\n    liquidity::{\n        process_deposit,\n        process_withdraw,\n    },\n    // fees module contains only governance-controlled fee architecture documentation\n    swap::{\n        process_swap,\n        process_set_swap_owner_only,\n    },\n    // security module contains only governance-controlled security architecture documentation\n    process_initialize::{\n        process_initialize_program,\n    },\n    system_pause::{\n        process_pause_system,\n        process_unpause_system,\n    },\n    utilities::{\n        get_pool_state_pda,\n        get_token_vault_pdas,\n        get_pool_info,\n        get_pool_pause_status,\n        get_liquidity_info,\n        get_fee_info,\n        get_pool_sol_balance,\n        process_get_version,\n    },\n    treasury::{\n        process_withdraw_treasury_fees,\n        process_get_treasury_info,\n    },\n    consolidation::{\n        process_consolidate_pool_fees,\n        get_consolidation_status,\n    },\n    pool_management::{\n        process_pause_pool,\n        process_unpause_pool,\n    },\n};\n\n/// Main entry point for the fixed-ratio trading pool Solana program.\n///\n/// This function serves as the central dispatcher for all pool operations, routing\n/// instructions to their appropriate handler functions with global security checks.\n///\n/// # Features\n/// - Central instruction routing and dispatch\n/// - Global pause state enforcement (blocks user operations when paused)\n/// - Instruction deserialization and validation\n/// - Comprehensive error handling and logging\n///\n/// # Arguments\n/// * `program_id` - The program ID for validation\n/// * `accounts` - Array of accounts for the operation\n/// * `instruction_data` - Serialized instruction data\n///\n/// # Security\n/// - Pause enforcement: User operations blocked when pool is paused\n/// - Owner operations (fees, security, pool creation) remain accessible during pause\n/// - All instructions validated before dispatch to handlers\npub fn process_instruction(\n    program_id: \u0026Pubkey,\n    accounts: \u0026[AccountInfo],\n    instruction_data: \u0026[u8],\n) -\u003e ProgramResult {\n    let instruction = PoolInstruction::try_from_slice(instruction_data)?;\n\n    match instruction {\n        PoolInstruction::InitializeProgram {\n            // No fields to extract - system authority comes from accounts[0]\n        } =\u003e process_initialize_program(program_id, accounts),\n\n        PoolInstruction::InitializePool {\n            ratio_a_numerator,\n            ratio_b_denominator,\n        } =\u003e process_initialize_pool(program_id, ratio_a_numerator, ratio_b_denominator, accounts),\n\n        PoolInstruction::Deposit {\n            deposit_token_mint,\n            amount,\n        } =\u003e process_deposit(program_id, amount, deposit_token_mint, accounts),\n\n        PoolInstruction::Withdraw {\n            withdraw_token_mint,\n            lp_amount_to_burn,\n        } =\u003e process_withdraw(program_id, lp_amount_to_burn, withdraw_token_mint, accounts),\n\n        PoolInstruction::Swap {\n            input_token_mint: _,\n            amount_in,\n        } =\u003e process_swap(program_id, amount_in, accounts),\n\n        PoolInstruction::SetSwapOwnerOnly {\n            enable_restriction,\n            designated_owner,\n        } =\u003e process_set_swap_owner_only(program_id, enable_restriction, designated_owner, accounts),\n\n\n\n        // Pool owner management instructions not implemented (governance-controlled architecture)\n\n        PoolInstruction::GetPoolStatePDA {\n            multiple_token_mint,\n            base_token_mint,\n            multiple_per_base,\n        } =\u003e get_pool_state_pda(program_id, multiple_token_mint, base_token_mint, multiple_per_base),\n\n        PoolInstruction::GetTokenVaultPDAs {\n            pool_state_pda,\n        } =\u003e get_token_vault_pdas(program_id, pool_state_pda),\n\n        PoolInstruction::GetPoolInfo {} =\u003e get_pool_info(accounts),\n\n        PoolInstruction::GetPoolPauseStatus {} =\u003e get_pool_pause_status(accounts),\n\n        PoolInstruction::GetLiquidityInfo {} =\u003e get_liquidity_info(accounts),\n\n        PoolInstruction::GetFeeInfo {} =\u003e get_fee_info(accounts),\n        \n        PoolInstruction::GetPoolSolBalance {} =\u003e get_pool_sol_balance(accounts),\n        \n        PoolInstruction::PauseSystem {\n            reason_code,\n        } =\u003e process_pause_system(program_id, reason_code, accounts),\n\n        PoolInstruction::UnpauseSystem =\u003e process_unpause_system(program_id, accounts),\n\n        PoolInstruction::GetVersion =\u003e process_get_version(),\n        \n        // Treasury Management Instructions\n        PoolInstruction::WithdrawTreasuryFees {\n            amount,\n        } =\u003e process_withdraw_treasury_fees(program_id, amount, accounts),\n\n        PoolInstruction::GetTreasuryInfo {} =\u003e process_get_treasury_info(program_id, accounts),\n        \n        // Consolidation Instructions\n        PoolInstruction::ConsolidatePoolFees {\n            pool_count,\n        } =\u003e process_consolidate_pool_fees(program_id, pool_count, accounts),\n        \n        PoolInstruction::GetConsolidationStatus {\n            pool_count,\n        } =\u003e get_consolidation_status(program_id, \u0026accounts[..pool_count as usize]),\n        \n        // Pool Management Instructions\n        PoolInstruction::PausePool {\n            pause_flags,\n        } =\u003e process_pause_pool(program_id, pause_flags, accounts),\n        \n        PoolInstruction::UnpausePool {\n            unpause_flags,\n        } =\u003e process_unpause_pool(program_id, unpause_flags, accounts),\n    }\n}\n\npub use crate::types::errors::PoolError;\n\n// Public utilities\n\n\n","traces":[{"line":78,"address":[],"length":0,"stats":{"Line":1030}},{"line":168,"address":[],"length":0,"stats":{"Line":262}},{"line":173,"address":[],"length":0,"stats":{"Line":524}},{"line":175,"address":[],"length":0,"stats":{"Line":0}},{"line":178,"address":[],"length":0,"stats":{"Line":58}},{"line":181,"address":[],"length":0,"stats":{"Line":79}},{"line":182,"address":[],"length":0,"stats":{"Line":79}},{"line":183,"address":[],"length":0,"stats":{"Line":79}},{"line":186,"address":[],"length":0,"stats":{"Line":17}},{"line":187,"address":[],"length":0,"stats":{"Line":17}},{"line":188,"address":[],"length":0,"stats":{"Line":17}},{"line":191,"address":[],"length":0,"stats":{"Line":23}},{"line":192,"address":[],"length":0,"stats":{"Line":23}},{"line":193,"address":[],"length":0,"stats":{"Line":23}},{"line":197,"address":[],"length":0,"stats":{"Line":33}},{"line":198,"address":[],"length":0,"stats":{"Line":33}},{"line":201,"address":[],"length":0,"stats":{"Line":4}},{"line":202,"address":[],"length":0,"stats":{"Line":4}},{"line":203,"address":[],"length":0,"stats":{"Line":4}},{"line":210,"address":[],"length":0,"stats":{"Line":11}},{"line":211,"address":[],"length":0,"stats":{"Line":11}},{"line":212,"address":[],"length":0,"stats":{"Line":11}},{"line":213,"address":[],"length":0,"stats":{"Line":11}},{"line":216,"address":[],"length":0,"stats":{"Line":1}},{"line":217,"address":[],"length":0,"stats":{"Line":1}},{"line":219,"address":[],"length":0,"stats":{"Line":2}},{"line":221,"address":[],"length":0,"stats":{"Line":0}},{"line":223,"address":[],"length":0,"stats":{"Line":0}},{"line":225,"address":[],"length":0,"stats":{"Line":0}},{"line":227,"address":[],"length":0,"stats":{"Line":0}},{"line":230,"address":[],"length":0,"stats":{"Line":13}},{"line":231,"address":[],"length":0,"stats":{"Line":13}},{"line":233,"address":[],"length":0,"stats":{"Line":6}},{"line":235,"address":[],"length":0,"stats":{"Line":0}},{"line":239,"address":[],"length":0,"stats":{"Line":1}},{"line":240,"address":[],"length":0,"stats":{"Line":1}},{"line":242,"address":[],"length":0,"stats":{"Line":6}},{"line":246,"address":[],"length":0,"stats":{"Line":4}},{"line":247,"address":[],"length":0,"stats":{"Line":4}},{"line":250,"address":[],"length":0,"stats":{"Line":1}},{"line":251,"address":[],"length":0,"stats":{"Line":1}},{"line":255,"address":[],"length":0,"stats":{"Line":3}},{"line":256,"address":[],"length":0,"stats":{"Line":3}},{"line":259,"address":[],"length":0,"stats":{"Line":0}},{"line":260,"address":[],"length":0,"stats":{"Line":0}}],"covered":37,"coverable":45},{"path":["/","Users","davinci","code","fixed-ratio-trading","src","processors","consolidation.rs"],"content":"//! Pool Fee Consolidation Processor\n//! \n//! This module implements the single batch consolidation process for SOL fees from\n//! multiple pool states to the MainTreasuryState with flexible pause support.\n\nuse borsh::{BorshDeserialize, BorshSerialize};\nuse solana_program::{\n    account_info::AccountInfo,\n    entrypoint::ProgramResult,\n    msg,\n    program_error::ProgramError,\n    pubkey::Pubkey,\n    clock::Clock,\n    sysvar::Sysvar,\n};\n\nuse crate::{\n    constants::*,\n    state::{PoolState, MainTreasuryState, ConsolidatedOperations},\n    utils::validation::validate_and_deserialize_pool_state_secure,\n};\n\n/// Processes batch consolidation of SOL fees with flexible pause requirements\n/// \n/// This function safely consolidates SOL fees from 1-20 pools to the MainTreasuryState\n/// using either system-wide pause or individual pool pause. The consolidation is atomic - \n/// either all eligible pools are processed successfully or the entire operation fails.\n/// \n/// # Flexible Pause Requirements\n/// 1. **System Paused**: If system is paused, all specified pools are consolidated\n/// 2. **System Active**: If system is NOT paused, only pools with both `swaps_paused` AND `liquidity_paused` set to true are consolidated\n/// 3. **Individual Control**: Allows pausing specific pools without affecting entire system\n/// 4. **Race Protection**: Paused state prevents concurrent operations during consolidation\n/// \n/// # Arguments\n/// * `program_id` - The program ID for PDA validation\n/// * `pool_count` - Number of pools to consolidate (1-20)\n/// * `accounts` - Array of accounts in the following order:\n///   - [0] System State PDA (for pause validation)\n///   - [1] Main Treasury PDA (receives consolidated fees)\n///   - [2..2+pool_count] Pool State PDAs (pools to consolidate)\n/// \n/// # Returns\n/// * `ProgramResult` - Success or error\n/// \n/// # CU Estimate: ~109,000 CUs for 20 pools, scales linearly down to ~5,000 for 1 pool\n/// - System pause validation: 1,000 CUs\n/// - Pool processing (N pools): N * 5,200 CUs  \n/// - Treasury update: 4,000 CUs\n/// \n/// # External Validation\n/// - **No fee minimums**: All pools processed regardless of fee amount\n/// - **No operation minimums**: All pools processed regardless of operation count\n/// - **External filtering**: Caller responsible for determining which pools to consolidate\n/// - **Flexible pause support**: Works with system-wide pause OR individual pool pause\npub fn process_consolidate_pool_fees(\n    program_id: \u0026Pubkey,\n    pool_count: u8,\n    accounts: \u0026[AccountInfo],\n) -\u003e ProgramResult {\n    msg!(\"üîÑ Starting batch consolidation for {} pools\", pool_count);\n    \n    // Validate pool count within limits\n    if pool_count == 0 {\n        msg!(\"‚ùå Pool count cannot be zero\");\n        return Err(ProgramError::InvalidArgument);\n    }\n    if pool_count \u003e MAX_POOLS_PER_CONSOLIDATION_BATCH {\n        msg!(\"‚ùå Pool count {} exceeds maximum {}\", pool_count, MAX_POOLS_PER_CONSOLIDATION_BATCH);\n        return Err(ProgramError::InvalidArgument);\n    }\n    \n    // Extract accounts\n    let system_state_pda = \u0026accounts[0];\n    let main_treasury_pda = \u0026accounts[1];\n    let pool_accounts = \u0026accounts[2..2 + pool_count as usize];\n    \n    // Validate account count\n    let expected_accounts = 2 + pool_count as usize;\n    if accounts.len() != expected_accounts {\n        msg!(\"‚ùå Expected {} accounts, got {}\", expected_accounts, accounts.len());\n        return Err(ProgramError::NotEnoughAccountKeys);\n    }\n    \n    let current_timestamp = Clock::get()?.unix_timestamp;\n    \n    // **PHASE 1: DETERMINE CONSOLIDATION MODE**\n    let consolidation_mode = determine_consolidation_mode(program_id, system_state_pda)?;\n    \n    // **PHASE 2: BATCH CONSOLIDATION**\n    perform_batch_consolidation(\n        program_id,\n        pool_accounts,\n        main_treasury_pda,\n        current_timestamp,\n        consolidation_mode,\n    )\n}\n\n/// Consolidation mode based on system/pool pause state\n#[derive(Debug, Clone, Copy)]\nenum ConsolidationMode {\n    /// System is paused - consolidate all specified pools\n    SystemPaused,\n    /// System is active - only consolidate individually paused pools\n    IndividualPoolPause,\n}\n\n/// Determines the consolidation mode based on system state\nfn determine_consolidation_mode(\n    program_id: \u0026Pubkey,\n    system_state_pda: \u0026AccountInfo,\n) -\u003e Result\u003cConsolidationMode, ProgramError\u003e {\n    // Validate system state PDA\n    let system_state = crate::utils::validation::validate_and_deserialize_system_state_secure(\n        system_state_pda, \n        program_id\n    )?;\n    \n    if system_state.is_paused {\n        // System is paused - consolidate all specified pools\n        msg!(\"üîç System is paused - consolidating all specified pools\");\n        if system_state.pause_reason_code == PAUSE_REASON_CONSOLIDATION {\n            msg!(\"‚úÖ System paused with consolidation reason code ({})\", PAUSE_REASON_CONSOLIDATION);\n        } else {\n            msg!(\"‚ÑπÔ∏è System paused with reason code: {}\", system_state.pause_reason_code);\n        }\n        Ok(ConsolidationMode::SystemPaused)\n    } else {\n        // System is active - only consolidate individually paused pools\n        msg!(\"üîç System is active - checking for individually paused pools\");\n        Ok(ConsolidationMode::IndividualPoolPause)\n    }\n}\n\n/// Performs the actual batch consolidation logic\nfn perform_batch_consolidation(\n    program_id: \u0026Pubkey,\n    pool_accounts: \u0026[AccountInfo],\n    main_treasury_pda: \u0026AccountInfo,\n    timestamp: i64,\n    consolidation_mode: ConsolidationMode,\n) -\u003e ProgramResult {\n    let mut total_sol_collected = 0u64;\n    let mut consolidated_ops = ConsolidatedOperations::default();\n    let mut pools_processed = 0u8;\n    \n    // **PROCESS POOLS BASED ON CONSOLIDATION MODE**\n    for pool_account in pool_accounts {\n        let mut pool_state = validate_and_deserialize_pool_state_secure(pool_account, program_id)?;\n        \n        // Check if pool is eligible for consolidation based on mode\n        let is_eligible = match consolidation_mode {\n            ConsolidationMode::SystemPaused =\u003e {\n                // System paused - all pools are eligible\n                true\n            }\n            ConsolidationMode::IndividualPoolPause =\u003e {\n                // System active - only pools with both swaps_paused AND paused are eligible\n                if pool_state.swaps_paused() \u0026\u0026 pool_state.liquidity_paused() {\n                    msg!(\"‚úÖ Pool {} is individually paused (swaps_paused: true, liquidity_paused: true)\", pool_account.key);\n                    true\n                } else {\n                    msg!(\"‚ÑπÔ∏è Pool {} not eligible - swaps_paused: {}, liquidity_paused: {}\", \n                         pool_account.key, pool_state.swaps_paused(), pool_state.liquidity_paused());\n                    false\n                }\n            }\n        };\n        \n        if !is_eligible {\n            continue;\n        }\n        \n        let pool_fees = pool_state.pending_sol_fees();\n        \n        // Skip pools with no fees (but don't error)\n        if pool_fees == 0 {\n            msg!(\"‚ÑπÔ∏è Pool {} has no fees to consolidate, skipping\", pool_account.key);\n            continue;\n        }\n        \n        // **RENT EXEMPT PROTECTION: Calculate rent exempt minimum for pool state**\n        let rent_exempt_minimum = {\n            use solana_program::sysvar::{rent::Rent, Sysvar};\n            let rent = Rent::get()?;\n            rent.minimum_balance(std::mem::size_of::\u003cPoolState\u003e())\n        };\n        \n        // **RENT EXEMPT PROTECTION: Use helper method to safely calculate available consolidation**\n        let current_pool_balance = pool_account.lamports();\n        let available_for_consolidation = pool_state.calculate_available_for_consolidation(\n            current_pool_balance,\n            rent_exempt_minimum,\n        );\n        \n        if available_for_consolidation == 0 {\n            msg!(\"‚ö†Ô∏è Pool {} has {} lamports but needs {} for rent exemption, skipping consolidation\", \n                 pool_account.key, current_pool_balance, rent_exempt_minimum);\n            continue;\n        }\n        \n        if available_for_consolidation \u003c pool_fees {\n            msg!(\"‚ö†Ô∏è Pool {} has {} pending fees but only {} available above rent exempt minimum\", \n                 pool_account.key, pool_fees, available_for_consolidation);\n            msg!(\"   Current balance: {} lamports\", current_pool_balance);\n            msg!(\"   Rent exempt minimum: {} lamports\", rent_exempt_minimum);\n            msg!(\"   Consolidating partial amount: {} lamports\", available_for_consolidation);\n        }\n        \n        // **SAFETY VALIDATION: Double-check consolidation safety before proceeding**\n        if let Err(safety_error) = pool_state.validate_consolidation_safety(\n            available_for_consolidation,\n            current_pool_balance,\n            rent_exempt_minimum,\n        ) {\n            msg!(\"‚ùå Consolidation safety check failed for pool {}: {}\", pool_account.key, safety_error);\n            continue;\n        }\n        \n        // **RENT EXEMPT PROTECTION: Transfer only the available amount (not the full pending fees)**\n        **pool_account.try_borrow_mut_lamports()? -= available_for_consolidation;\n        **main_treasury_pda.try_borrow_mut_lamports()? += available_for_consolidation;\n        \n        // **IMPORTANT: Partial consolidation tracking**\n        // Since we may not consolidate all fees, we need to track what was actually consolidated\n        let consolidation_ratio = if pool_fees \u003e 0 {\n            available_for_consolidation as f64 / pool_fees as f64\n        } else {\n            0.0\n        };\n        \n        // Apply consolidation ratio to fee breakdown\n        let liquidity_fees_consolidated = (pool_state.collected_liquidity_fees as f64 * consolidation_ratio) as u64;\n        let regular_swap_fees_consolidated = (pool_state.collected_swap_contract_fees as f64 * consolidation_ratio) as u64;\n        \n        // Accumulate consolidated data\n        consolidated_ops.liquidity_fees += liquidity_fees_consolidated;\n        consolidated_ops.regular_swap_fees += regular_swap_fees_consolidated;\n        \n        // Calculate operation counts from consolidated fees (using fixed fee constants)\n        let liquidity_ops = liquidity_fees_consolidated / DEPOSIT_WITHDRAWAL_FEE;\n        let regular_ops = regular_swap_fees_consolidated / SWAP_CONTRACT_FEE;\n        \n        consolidated_ops.liquidity_operation_count += liquidity_ops;\n        consolidated_ops.regular_swap_count += regular_ops;\n        \n        total_sol_collected += available_for_consolidation;\n        \n        // **PARTIAL CONSOLIDATION: Update pool state based on what was actually consolidated**\n        if consolidation_ratio \u003e= 1.0 {\n            // Full consolidation - reset all counters\n            pool_state.reset_consolidation_counters(timestamp);\n        } else {\n            // Partial consolidation - reduce counters proportionally\n            pool_state.collected_liquidity_fees -= liquidity_fees_consolidated;\n            pool_state.collected_swap_contract_fees -= regular_swap_fees_consolidated;\n            \n            // Update total consolidated amount\n            pool_state.total_fees_consolidated += available_for_consolidation;\n            \n            // Update metadata\n            pool_state.last_consolidation_timestamp = timestamp;\n            pool_state.total_consolidations += 1;\n        }\n        \n        // **CONSISTENCY VALIDATION**: Verify fee tracking integrity after consolidation\n        debug_assert!(pool_state.validate_fee_consistency().is_ok(), \n                     \"Fee consistency check failed for pool {}\", pool_account.key);\n        \n        // **RENT EXEMPT VALIDATION**: Verify pool still has rent exempt balance\n        debug_assert!(pool_account.lamports() \u003e= rent_exempt_minimum,\n                     \"Pool {} balance {} below rent exempt minimum {} after consolidation\",\n                     pool_account.key, pool_account.lamports(), rent_exempt_minimum);\n        \n        // Save updated pool state\n        let serialized_data = pool_state.try_to_vec()?;\n        pool_account.data.borrow_mut()[..serialized_data.len()].copy_from_slice(\u0026serialized_data);\n        \n        pools_processed += 1;\n        msg!(\"‚úÖ Pool {} consolidated: {} SOL ({}% of pending fees)\", \n             pool_account.key, \n             available_for_consolidation as f64 / 1_000_000_000.0,\n             (consolidation_ratio * 100.0) as u64);\n    }\n    \n    // **STEP 3: Update MainTreasuryState** (even if no pools processed, update timestamp)\n    let mut treasury_state = MainTreasuryState::try_from_slice(\u0026main_treasury_pda.data.borrow())?;\n    \n    // Process batch consolidation\n    treasury_state.process_batch_consolidation(total_sol_collected, \u0026consolidated_ops, timestamp);\n    \n    // Sync balance with actual account balance\n    treasury_state.sync_balance_with_account(main_treasury_pda.lamports());\n    \n    // Save updated treasury state\n    let serialized_data = treasury_state.try_to_vec()?;\n    main_treasury_pda.data.borrow_mut()[..serialized_data.len()].copy_from_slice(\u0026serialized_data);\n    \n    // Report consolidation results\n    match consolidation_mode {\n        ConsolidationMode::SystemPaused =\u003e {\n            msg!(\"üéâ System-wide consolidation completed:\");\n        }\n        ConsolidationMode::IndividualPoolPause =\u003e {\n            msg!(\"üéâ Individual pool consolidation completed:\");\n        }\n    }\n    \n    msg!(\"   Pools processed: {}\", pools_processed);\n    msg!(\"   Total SOL consolidated: {} ({} SOL)\", \n         total_sol_collected, total_sol_collected as f64 / 1_000_000_000.0);\n    msg!(\"   Total operations: {}\", \n         consolidated_ops.liquidity_operation_count + \n         consolidated_ops.regular_swap_count);\n    msg!(\"   üõ°Ô∏è Rent exempt SOL protected in all pools\");\n    \n    // Handle case where no pools were eligible/processed\n    if pools_processed == 0 {\n        match consolidation_mode {\n            ConsolidationMode::SystemPaused =\u003e {\n                msg!(\"‚ÑπÔ∏è No pools had fees to consolidate above rent exempt minimum\");\n            }\n            ConsolidationMode::IndividualPoolPause =\u003e {\n                msg!(\"‚ÑπÔ∏è No pools were individually paused or had sufficient fees above rent exempt minimum\");\n                msg!(\"‚ÑπÔ∏è To consolidate specific pools, pause them individually or pause the entire system\");\n            }\n        }\n    }\n    \n    Ok(())\n}\n\n/// **NEW: Get consolidation status for pools**\n/// View-only function to check pool consolidation status\npub fn get_consolidation_status(\n    program_id: \u0026Pubkey,\n    pool_accounts: \u0026[AccountInfo],\n) -\u003e ProgramResult {\n    msg!(\"üìä CONSOLIDATION STATUS REPORT\");\n    msg!(\"===============================\");\n    \n    let mut total_fees = 0u64;\n    let mut pools_with_fees = 0u8;\n    \n    for (i, pool_account) in pool_accounts.iter().enumerate() {\n        let pool_state = validate_and_deserialize_pool_state_secure(pool_account, program_id)?;\n        \n        let pool_fees = pool_state.pending_sol_fees();\n        let operations = pool_state.total_operations_since_consolidation();\n        \n        msg!(\"Pool {}: {}\", i + 1, pool_account.key);\n        msg!(\"  Collected SOL: {} lamports ({:.6} SOL)\", pool_fees, pool_fees as f64 / 1_000_000_000.0);\n        msg!(\"  Operations since last consolidation: {}\", operations);\n        msg!(\"  Last consolidation: {}\", \n             if pool_state.last_consolidation_timestamp == 0 { \n                 \"Never\".to_string() \n             } else { \n                 pool_state.last_consolidation_timestamp.to_string() \n             });\n        msg!(\"\");\n        \n        if pool_fees \u003e 0 {\n            total_fees += pool_fees;\n            pools_with_fees += 1;\n        }\n    }\n    \n    msg!(\"üìà SUMMARY:\");\n    msg!(\"  Pools with fees: {}\", pools_with_fees);\n    msg!(\"  Total SOL available: {} lamports ({:.6} SOL)\", \n         total_fees, total_fees as f64 / 1_000_000_000.0);\n    msg!(\"  Estimated consolidation cost: ~0.58 SOL\");\n    if total_fees \u003e 580_000_000 { // 0.58 SOL\n        msg!(\"  Net benefit: {:.6} SOL\", (total_fees as f64 / 1_000_000_000.0) - 0.58);\n    } else {\n        msg!(\"  ‚ö†Ô∏è Consolidation cost exceeds available fees\");\n    }\n    \n    Ok(())\n} ","traces":[{"line":56,"address":[],"length
