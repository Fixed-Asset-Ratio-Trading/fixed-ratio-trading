mint_pubkey,\n            user1_deposit,\n        ).await?;\n        \n        // User2 adds base token liquidity - MANUAL IMPLEMENTATION (foundation has user mapping bug)\n        let user2_deposit = 400_000u64; // Reduced to fit user2's 500K base token balance\n        \n        // STEP 1: Check if LP Token B mint exists, if not skip (will be created during deposit)\n        println!(\"üîç Checking if LP Token B mint exists: {}\", foundation.lp_token_b_mint_pda);\n        let lp_b_mint_account = foundation.env.banks_client.get_account(foundation.lp_token_b_mint_pda).await?;\n        \n        if lp_b_mint_account.is_some() {\n            println!(\"‚úÖ LP Token B mint exists, creating user2's LP Token B account...\");\n            \n            // Create user2's LP Token B account since the mint exists\n            crate::common::tokens::create_token_account(\n                \u0026mut foundation.env.banks_client,\n                \u0026foundation.env.payer,\n                foundation.env.recent_blockhash,\n                \u0026foundation.user2_lp_b_account,\n                \u0026foundation.lp_token_b_mint_pda,\n                \u0026user2_pubkey,\n            ).await?;\n            \n            println!(\"‚úÖ User2's LP Token B account created\");\n        } else {\n            println!(\"‚ö†Ô∏è LP Token B mint doesn't exist yet - will be created during first base token deposit\");\n        }\n        \n        // STEP 2: Execute the deposit\n        let deposit_instruction_data = PoolInstruction::Deposit {\n            deposit_token_mint: base_mint_pubkey,\n            amount: user2_deposit,\n        };\n        \n        let deposit_ix = create_deposit_instruction_standardized(\n            \u0026user2_pubkey,\n            \u0026user2_base_account_pubkey,\n            \u0026user2_lp_b_account_pubkey,\n            \u0026foundation.pool_config,\n            \u0026foundation.lp_token_a_mint_pda,\n            \u0026foundation.lp_token_b_mint_pda,\n            \u0026deposit_instruction_data,\n        ).map_err(|e| Box::new(std::io::Error::new(std::io::ErrorKind::Other, e.to_string())) as Box\u003cdyn std::error::Error\u003e)?;\n        \n        let mut deposit_tx = solana_sdk::transaction::Transaction::new_with_payer(\n            \u0026[deposit_ix], \n            Some(\u0026user2_pubkey)\n        );\n        deposit_tx.sign(\u0026[\u0026foundation.user2], foundation.env.recent_blockhash);\n        \n        // STEP 3: Execute with timeout and retry logic if LP token account needs to be created\n        let timeout_duration = std::time::Duration::from_secs(30);\n        let deposit_future = foundation.env.banks_client.process_transaction(deposit_tx);\n        \n        match tokio::time::timeout(timeout_duration, deposit_future).await {\n            Ok(result) =\u003e {\n                if let Err(e) = result {\n                    // Check if this is an LP token account error that we can retry\n                    if e.to_string().contains(\"AccountNotFound\") || e.to_string().contains(\"InvalidAccountData\") {\n                        println!(\"üîÑ First deposit attempt failed, checking if LP Token B mint was created...\");\n                        \n                        let lp_b_mint_account_after = foundation.env.banks_client.get_account(foundation.lp_token_b_mint_pda).await?;\n                        if lp_b_mint_account_after.is_some() {\n                            println!(\"‚úÖ LP Token B mint created, now creating user2's LP Token B account...\");\n                            \n                            // Create user2's LP Token B account now\n                            crate::common::tokens::create_token_account(\n                                \u0026mut foundation.env.banks_client,\n                                \u0026foundation.env.payer,\n                                foundation.env.recent_blockhash,\n                                \u0026foundation.user2_lp_b_account,\n                                \u0026foundation.lp_token_b_mint_pda,\n                                \u0026user2_pubkey,\n                            ).await?;\n                            \n                            println!(\"‚úÖ Retrying base token deposit...\");\n                            \n                            // Retry the deposit\n                            let retry_deposit_ix = create_deposit_instruction_standardized(\n                                \u0026user2_pubkey,\n                                \u0026user2_base_account_pubkey,\n                                \u0026user2_lp_b_account_pubkey,\n                                \u0026foundation.pool_config,\n                                \u0026foundation.lp_token_a_mint_pda,\n                                \u0026foundation.lp_token_b_mint_pda,\n                                \u0026deposit_instruction_data,\n                            ).map_err(|e| Box::new(std::io::Error::new(std::io::ErrorKind::Other, e.to_string())) as Box\u003cdyn std::error::Error\u003e)?;\n                            \n                            let mut retry_tx = solana_sdk::transaction::Transaction::new_with_payer(\n                                \u0026[retry_deposit_ix], \n                                Some(\u0026user2_pubkey)\n                            );\n                            retry_tx.sign(\u0026[\u0026foundation.user2], foundation.env.recent_blockhash);\n                            \n                            foundation.env.banks_client.process_transaction(retry_tx).await.map_err(|e| Box::new(std::io::Error::new(std::io::ErrorKind::Other, e.to_string())) as Box\u003cdyn std::error::Error\u003e)?;\n                            println!(\"‚úÖ Base token deposit succeeded on retry\");\n                        } else {\n                            return Err(Box::new(std::io::Error::new(std::io::ErrorKind::Other, format!(\"LP Token B mint not created after deposit attempt: {}\", e))) as Box\u003cdyn std::error::Error\u003e);\n                        }\n                    } else {\n                        return Err(Box::new(std::io::Error::new(std::io::ErrorKind::Other, e.to_string())) as Box\u003cdyn std::error::Error\u003e);\n                    }\n                } else {\n                    println!(\"‚úÖ Base token deposit succeeded on first attempt\");\n                }\n            }\n            Err(_) =\u003e return Err(Box::new(std::io::Error::new(std::io::ErrorKind::TimedOut, \"Base token deposit timed out\")) as Box\u003cdyn std::error::Error\u003e),\n        }\n        \n        // Step 2: Execute multiple swaps to generate fees\n        let swap_count = 3;\n        let mut total_swap_volume = 0u64;\n        \n        for i in 0..swap_count {\n            let swap_amount = 50_000u64 + (i * 10_000); // Reduced amounts to ensure sufficient balance\n            total_swap_volume += swap_amount;\n            \n            // Alternate swap directions\n            if i % 2 == 0 {\n                // Primary ‚Üí Base swap\n                let swap_ix = create_swap_instruction_standardized(\n                    \u0026foundation.user1.pubkey(),\n                    \u0026foundation.user1_primary_account.pubkey(),\n                    \u0026foundation.user1_base_account.pubkey(),\n                    \u0026foundation.pool_config,\n                    \u0026PoolInstruction::Swap {\n                        input_token_mint: foundation.primary_mint.pubkey(),\n                        amount_in: swap_amount,\n                    },\n                )?;\n                \n                let compute_budget_ix = ComputeBudgetInstruction::set_compute_unit_limit(300_000);\n                let mut transaction = Transaction::new_with_payer(\n                    \u0026[compute_budget_ix, swap_ix], \n                    Some(\u0026foundation.user1.pubkey())\n                );\n                transaction.sign(\u0026[\u0026foundation.user1], foundation.env.recent_blockhash);\n                foundation.env.banks_client.process_transaction(transaction).await?;\n            } else {\n                // Base ‚Üí Primary swap\n                let base_swap_amount = swap_amount / 4; // Further reduced to ensure sufficient balance\n                let swap_ix = create_swap_instruction_standardized(\n                    \u0026foundation.user2.pubkey(),\n                    \u0026foundation.user2_base_account.pubkey(),\n                    \u0026foundation.user2_primary_account.pubkey(),\n                    \u0026foundation.pool_config,\n                    \u0026PoolInstruction::Swap {\n                        input_token_mint: foundation.base_mint.pubkey(),\n                        amount_in: base_swap_amount,\n                    },\n                )?;\n                \n                let compute_budget_ix = ComputeBudgetInstruction::set_compute_unit_limit(300_000);\n                let mut transaction = Transaction::new_with_payer(\n                    \u0026[compute_budget_ix, swap_ix], \n                    Some(\u0026foundation.user2.pubkey())\n                );\n                transaction.sign(\u0026[\u0026foundation.user2], foundation.env.recent_blockhash);\n                foundation.env.banks_client.process_transaction(transaction).await?;\n            }\n        }\n        \n        // Step 3: Validate fee accumulation by checking vault balances\n        let token_a_vault_balance = get_token_balance(\n            \u0026mut foundation.env.banks_client,\n            \u0026foundation.pool_config.token_a_vault_pda\n        ).await;\n        let token_b_vault_balance = get_token_balance(\n            \u0026mut foundation.env.banks_client,\n            \u0026foundation.pool_config.token_b_vault_pda\n        ).await;\n        \n        // Vaults should have accumulated tokens from deposits and swaps\n        assert!(token_a_vault_balance \u003e 0, \"Token A vault should have accumulated balance\");\n        assert!(token_b_vault_balance \u003e 0, \"Token B vault should have accumulated balance\");\n        \n        // Step 4: Calculate expected fees (rough estimation)\n        // Note: In production, fee rates would be configurable and trackable\n        let estimated_fees = total_swap_volume / 1000; // Rough 0.1% fee estimation\n        \n        // Collect comprehensive fee metrics\n        let mut state_changes = HashMap::new();\n        state_changes.insert(\"liquidity_deposits\".to_string(), (user1_deposit + user2_deposit).to_string());\n        state_changes.insert(\"swap_operations\".to_string(), swap_count.to_string());\n        state_changes.insert(\"total_swap_volume\".to_string(), total_swap_volume.to_string());\n        state_changes.insert(\"token_a_vault_balance\".to_string(), token_a_vault_balance.to_string());\n        state_changes.insert(\"token_b_vault_balance\".to_string(), token_b_vault_balance.to_string());\n        state_changes.insert(\"estimated_fees_generated\".to_string(), estimated_fees.to_string());\n        state_changes.insert(\"fee_accumulation_confirmed\".to_string(), \"true\".to_string());\n        \n        Ok(state_changes)\n    }).await;\n    \n    assert!(result.success, \"Fee collection workflow should succeed: {:?}\", result.error_details);\n    assert!(result.total_execution_time_ms \u003c 18000, \"Fee workflow should complete within 18 seconds\");\n    assert_eq!(result.operation_count, 7, \"Should track 7 fee metrics\");\n    \n    println!(\"‚úÖ FLOW-005: Fee collection workflow completed in {}ms\", result.total_execution_time_ms);\n    println!(\"   - Swaps executed: 3\");\n    println!(\"   - Fee accumulation: Confirmed\");\n    \n    Ok(())\n}\n\n// ============================================================================\n// FLOW-006: Error Recovery Flow\n// ============================================================================\n\n/// **FLOW-006**: Test error recovery and graceful failure handling\n/// \n/// **Flow Sequence:**\n/// 1. Create pool and add liquidity\n/// 2. Attempt invalid operations (should fail gracefully)\n/// 3. Validate system state remains consistent\n/// 4. Execute valid operations after failures\n/// 5. Validate recovery and continued functionality\n/// \n/// **Validates:** System handles errors gracefully and recovers properly\n#[tokio::test]\n#[serial]\nasync fn test_flow_006_error_recovery_workflow() -\u003e TestResult {\n    println!(\"üöÄ FLOW-006: Testing error recovery workflow...\");\n    \n    let result = execute_flow_test(\"FLOW-006: Error Recovery\", || async {\n        // Step 1: Create foundation and add initial liquidity\n        let mut foundation = create_liquidity_test_foundation(Some(2)).await?;\n        \n        let initial_deposit = 1_000_000u64;\n        let user1_pubkey = foundation.user1.pubkey();\n        let user1_primary_account_pubkey = foundation.user1_primary_account.pubkey();\n        let user1_lp_a_account_pubkey = foundation.user1_lp_a_account.pubkey();\n        let primary_mint_pubkey = foundation.primary_mint.pubkey();\n        \n        execute_deposit_operation(\n            \u0026mut foundation,\n            \u0026user1_pubkey,\n            \u0026user1_primary_account_pubkey,\n            \u0026user1_lp_a_account_pubkey,\n            \u0026primary_mint_pubkey,\n            initial_deposit,\n        ).await?;\n        \n        // Step 2: Record initial state\n        let initial_primary_balance = get_token_balance(\n            \u0026mut foundation.env.banks_client,\n            \u0026foundation.user1_primary_account.pubkey()\n        ).await;\n        let initial_lp_balance = get_token_balance(\n            \u0026mut foundation.env.banks_client,\n            \u0026foundation.user1_lp_a_account.pubkey()\n        ).await;\n        \n        // Step 3: Attempt invalid operations (these should fail gracefully)\n        \n        // Test 1: Try to deposit zero amount (should fail)\n        let zero_deposit_result = execute_deposit_operation(\n            \u0026mut foundation,\n            \u0026user1_pubkey,\n            \u0026user1_primary_account_pubkey,\n            \u0026user1_lp_a_account_pubkey,\n            \u0026primary_mint_pubkey,\n            0, // Zero amount - should fail\n        ).await;\n        \n        let zero_deposit_failed = zero_deposit_result.is_err();\n        \n        // Test 2: Try to withdraw more LP tokens than available (should fail)\n        let excessive_withdraw_result = execute_withdrawal_operation(\n            \u0026mut foundation,\n            \u0026user1_pubkey,\n            \u0026user1_lp_a_account_pubkey,\n            \u0026user1_primary_account_pubkey,\n            \u0026primary_mint_pubkey,\n            initial_lp_balance + 1_000_000, // More than available\n        ).await;\n        \n        let excessive_withdraw_failed = excessive_withdraw_result.is_err();\n        \n        // Step 4: Validate state consistency after failed operations\n        let after_errors_primary_balance = get_token_balance(\n            \u0026mut foundation.env.banks_client,\n            \u0026foundation.user1_primary_account.pubkey()\n        ).await;\n        let after_errors_lp_balance = get_token_balance(\n            \u0026mut foundation.env.banks_client,\n            \u0026foundation.user1_lp_a_account.pubkey()\n        ).await;\n        \n        // Balances should be unchanged after failed operations\n        assert_eq!(after_errors_primary_balance, initial_primary_balance, \"Primary balance should be unchanged after errors\");\n        assert_eq!(after_errors_lp_balance, initial_lp_balance, \"LP balance should be unchanged after errors\");\n        \n        // Step 5: Execute valid operations after errors to test recovery\n        let recovery_deposit = 500_000u64;\n        let recovery_deposit_result = execute_deposit_operation(\n            \u0026mut foundation,\n            \u0026user1_pubkey,\n            \u0026user1_primary_account_pubkey,\n            \u0026user1_lp_a_account_pubkey,\n            \u0026primary_mint_pubkey,\n            recovery_deposit,\n        ).await;\n        \n        let recovery_successful = recovery_deposit_result.is_ok();\n        \n        // Step 6: Validate recovery\n        let final_primary_balance = get_token_balance(\n            \u0026mut foundation.env.banks_client,\n            \u0026foundation.user1_primary_account.pubkey()\n        ).await;\n        let final_lp_balance = get_token_balance(\n            \u0026mut foundation.env.banks_client,\n            \u0026foundation.user1_lp_a_account.pubkey()\n        ).await;\n        \n        if recovery_successful {\n            assert_eq!(final_primary_balance, initial_primary_balance - recovery_deposit, \"Should spend recovery deposit amount\");\n            assert_eq!(final_lp_balance, initial_lp_balance + recovery_deposit, \"Should receive LP tokens for recovery deposit\");\n        }\n        \n        // Collect error recovery metrics\n        let mut state_changes = HashMap::new();\n        state_changes.insert(\"initial_deposit\".to_string(), initial_deposit.to_string());\n        state_changes.insert(\"zero_deposit_failed\".to_string(), zero_deposit_failed.to_string());\n        state_changes.insert(\"excessive_withdraw_failed\".to_string(), excessive_withdraw_failed.to_string());\n        state_changes.insert(\"state_consistency_maintained\".to_string(), \"true\".to_string());\n        state_changes.insert(\"recovery_successful\".to_string(), recovery_successful.to_string());\n        state_changes.insert(\"final_primary_balance\".to_string(), final_primary_balance.to_string());\n        state_changes.insert(\"final_lp_balance\".to_string(), final_lp_balance.to_string());\n        state_changes.insert(\"error_recovery_operations\".to_string(), \"3\".to_string());\n        \n        Ok(state_changes)\n    }).await;\n    \n    assert!(result.success, \"Error recovery workflow should succeed: {:?}\", result.error_details);\n    assert!(result.total_execution_time_ms \u003c 12000, \"Error recovery should complete within 12 seconds\");\n    assert_eq!(result.operation_count, 8, \"Should track 8 recovery metrics\");\n    \n    println!(\"‚úÖ FLOW-006: Error recovery workflow completed in {}ms\", result.total_execution_time_ms);\n    println!(\"   - Error handling: Graceful failures\");\n    println!(\"   - Recovery: System operational after errors\");\n    \n    Ok(())\n}\n\n// ============================================================================\n// SUMMARY TEST: All Flows Integration\n// ============================================================================\n\n// NOTE: Summary test temporarily disabled due to runtime complexity issues\n// Individual flow tests work correctly and validate all functionality","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","tests","95_test_process_unpause_pool_working.rs"],"content":"//! Test process_unpause_pool functionality\n//! \n//! This test verifies that process_unpause_pool works correctly by first pausing a pool\n//! and then unpausing it, testing the complete pause/unpause cycle.\n\n#![allow(unused_imports)]\n#![allow(unused_variables)]\n#![allow(dead_code)]\n#![allow(unused_mut)]\n#![allow(unused_assignments)]\n#![allow(unused_results)]\n\nuse solana_program_test::*;\nuse solana_sdk::{\n    pubkey::Pubkey,\n    signature::{Signer, Keypair},\n    instruction::{AccountMeta, Instruction},\n    transaction::Transaction,\n};\nuse serial_test::serial;\n\nmod common;\nuse common::{\n    liquidity_helpers::create_liquidity_test_foundation,\n};\n\nuse fixed_ratio_trading::{\n    PoolInstruction,\n    constants::*,\n    state::PoolState,\n};\n\nuse borsh::{BorshDeserialize, BorshSerialize};\n\ntype TestResult = Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e;\n\n/// Test process_unpause_pool with PAUSE_FLAG_LIQUIDITY\n/// \n/// This test verifies the complete pause/unpause cycle:\n/// 1. Create a pool and verify it's active\n/// 2. Pause liquidity operations using PausePool\n/// 3. Verify the pool is paused\n/// 4. Unpause liquidity operations using UnpausePool  \n/// 5. Verify the pool is unpaused\n#[tokio::test]\n#[serial]\nasync fn test_process_unpause_pool_liquidity() -\u003e TestResult {\n    println!(\"üß™ Testing process_unpause_pool with PAUSE_FLAG_LIQUIDITY...\");\n    \n    // Create pool foundation\n    let mut foundation = create_liquidity_test_foundation(Some(2)).await?;\n    println!(\"‚úÖ Pool foundation created with 2:1 ratio\");\n    \n    // Get PDAs\n    let (system_state_pda, _) = Pubkey::find_program_address(\n        \u0026[SYSTEM_STATE_SEED_PREFIX],\n        \u0026fixed_ratio_trading::id(),\n    );\n    \n    // Step 1: Verify pool is initially active\n    println!(\"üîç Verifying pool is initially active...\");\n    let pool_state = foundation.env.banks_client.get_account(foundation.pool_config.pool_state_pda).await?.unwrap();\n    let pool_state: PoolState = PoolState::try_from_slice(\u0026pool_state.data)?;\n    \n    assert!(!pool_state.liquidity_paused(), \"Pool liquidity should initially be active\");\n    println!(\"‚úÖ Pool liquidity is initially active\");\n    \n    // Step 2: Pause the pool liquidity operations\n    println!(\"‚è∏Ô∏è Pausing pool liquidity operations...\");\n    \n    let pause_instruction = PoolInstruction::PausePool {\n        pause_flags: PAUSE_FLAG_LIQUIDITY,\n    };\n    \n    let accounts = vec![\n        AccountMeta::new(foundation.env.payer.pubkey(), true), // Pool owner (payer is the owner)\n        AccountMeta::new(system_state_pda, false),\n        AccountMeta::new(foundation.pool_config.pool_state_pda, false),\n    ];\n    \n    let instruction = Instruction {\n        program_id: fixed_ratio_trading::id(),\n        accounts,\n        data: pause_instruction.try_to_vec()?,\n    };\n    \n    let transaction = Transaction::new_signed_with_payer(\n        \u0026[instruction],\n        Some(\u0026foundation.env.payer.pubkey()),\n        \u0026[\u0026foundation.env.payer],\n        foundation.env.recent_blockhash,\n    );\n    \n    foundation.env.banks_client.process_transaction(transaction).await?;\n    println!(\"‚úÖ Pool liquidity operations paused\");\n    \n    // Step 3: Verify pool is paused\n    println!(\"üîç Verifying pool is paused...\");\n    let pool_state = foundation.env.banks_client.get_account(foundation.pool_config.pool_state_pda).await?.unwrap();\n    let pool_state: PoolState = PoolState::try_from_slice(\u0026pool_state.data)?;\n    \n    assert!(pool_state.liquidity_paused(), \"Pool liquidity should be paused\");\n    println!(\"‚úÖ Pool liquidity is paused as expected\");\n    \n    // Step 4: Unpause the pool liquidity operations using UnpausePool\n    println!(\"‚ñ∂Ô∏è Unpausing pool liquidity operations...\");\n    \n    let unpause_instruction = PoolInstruction::UnpausePool {\n        unpause_flags: PAUSE_FLAG_LIQUIDITY,\n    };\n    \n    let accounts = vec![\n        AccountMeta::new(foundation.env.payer.pubkey(), true), // Pool owner (payer is the owner)\n        AccountMeta::new(system_state_pda, false),\n        AccountMeta::new(foundation.pool_config.pool_state_pda, false),\n    ];\n    \n    let instruction = Instruction {\n        program_id: fixed_ratio_trading::id(),\n        accounts,\n        data: unpause_instruction.try_to_vec()?,\n    };\n    \n    let transaction = Transaction::new_signed_with_payer(\n        \u0026[instruction],\n        Some(\u0026foundation.env.payer.pubkey()),\n        \u0026[\u0026foundation.env.payer],\n        foundation.env.recent_blockhash,\n    );\n    \n    foundation.env.banks_client.process_transaction(transaction).await?;\n    println!(\"‚úÖ Pool liquidity operations unpaused\");\n    \n    // Step 5: Verify pool is unpaused\n    println!(\"üîç Verifying pool is unpaused...\");\n    let pool_state = foundation.env.banks_client.get_account(foundation.pool_config.pool_state_pda).await?.unwrap();\n    let pool_state: PoolState = PoolState::try_from_slice(\u0026pool_state.data)?;\n    \n    assert!(!pool_state.liquidity_paused(), \"Pool liquidity should be unpaused\");\n    println!(\"‚úÖ Pool liquidity is unpaused as expected\");\n    \n    println!(\"üéâ process_unpause_pool test passed! Complete pause/unpause cycle works correctly.\");\n    \n    Ok(())\n}\n\n/// Test process_unpause_pool with PAUSE_FLAG_ALL\n/// \n/// This test verifies unpausing all operations at once.\n#[tokio::test]\n#[serial]\nasync fn test_process_unpause_pool_all_operations() -\u003e TestResult {\n    println!(\"üß™ Testing process_unpause_pool with PAUSE_FLAG_ALL...\");\n    \n    // Create pool foundation\n    let mut foundation = create_liquidity_test_foundation(Some(3)).await?;\n    println!(\"‚úÖ Pool foundation created with 3:1 ratio\");\n    \n    // Get PDAs\n    let (system_state_pda, _) = Pubkey::find_program_address(\n        \u0026[SYSTEM_STATE_SEED_PREFIX],\n        \u0026fixed_ratio_trading::id(),\n    );\n    \n    // Step 1: Pause all pool operations\n    println!(\"‚è∏Ô∏è Pausing all pool operations...\");\n    \n    let pause_instruction = PoolInstruction::PausePool {\n        pause_flags: PAUSE_FLAG_ALL,\n    };\n    \n    let accounts = vec![\n        AccountMeta::new(foundation.env.payer.pubkey(), true),\n        AccountMeta::new(system_state_pda, false),\n        AccountMeta::new(foundation.pool_config.pool_state_pda, false),\n    ];\n    \n    let instruction = Instruction {\n        program_id: fixed_ratio_trading::id(),\n        accounts,\n        data: pause_instruction.try_to_vec()?,\n    };\n    \n    let transaction = Transaction::new_signed_with_payer(\n        \u0026[instruction],\n        Some(\u0026foundation.env.payer.pubkey()),\n        \u0026[\u0026foundation.env.payer],\n        foundation.env.recent_blockhash,\n    );\n    \n    foundation.env.banks_client.process_transaction(transaction).await?;\n    println!(\"‚úÖ All pool operations paused\");\n    \n    // Step 2: Verify all operations are paused\n    let pool_state = foundation.env.banks_client.get_account(foundation.pool_config.pool_state_pda).await?.unwrap();\n    let pool_state: PoolState = PoolState::try_from_slice(\u0026pool_state.data)?;\n    \n    assert!(pool_state.liquidity_paused(), \"Pool liquidity should be paused\");\n    assert!(pool_state.swaps_paused(), \"Pool swaps should be paused\");\n    println!(\"‚úÖ All operations are paused as expected\");\n    \n    // Step 3: Unpause all pool operations\n    println!(\"‚ñ∂Ô∏è Unpausing all pool operations...\");\n    \n    let unpause_instruction = PoolInstruction::UnpausePool {\n        unpause_flags: PAUSE_FLAG_ALL,\n    };\n    \n    let accounts = vec![\n        AccountMeta::new(foundation.env.payer.pubkey(), true),\n        AccountMeta::new(system_state_pda, false),\n        AccountMeta::new(foundation.pool_config.pool_state_pda, false),\n    ];\n    \n    let instruction = Instruction {\n        program_id: fixed_ratio_trading::id(),\n        accounts,\n        data: unpause_instruction.try_to_vec()?,\n    };\n    \n    let transaction = Transaction::new_signed_with_payer(\n        \u0026[instruction],\n        Some(\u0026foundation.env.payer.pubkey()),\n        \u0026[\u0026foundation.env.payer],\n        foundation.env.recent_blockhash,\n    );\n    \n    foundation.env.banks_client.process_transaction(transaction).await?;\n    println!(\"‚úÖ All pool operations unpaused\");\n    \n    // Step 4: Verify all operations are unpaused\n    let pool_state = foundation.env.banks_client.get_account(foundation.pool_config.pool_state_pda).await?.unwrap();\n    let pool_state: PoolState = PoolState::try_from_slice(\u0026pool_state.data)?;\n    \n    assert!(!pool_state.liquidity_paused(), \"Pool liquidity should be unpaused\");\n    assert!(!pool_state.swaps_paused(), \"Pool swaps should be unpaused\");\n    println!(\"‚úÖ All operations are unpaused as expected\");\n    \n    println!(\"üéâ process_unpause_pool ALL operations test passed!\");\n    \n    Ok(())\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","tests","96_test_pool_fee_update.rs"],"content":"//! Pool Fee Update Tests\n//! \n//! Tests for the UpdatePoolFees instruction functionality\n\nuse {\n    fixed_ratio_trading::{\n        constants::*,\n        types::instructions::PoolInstruction,\n        state::{\n            pool_state::PoolState,\n            system_state::SystemState,\n        },\n    },\n    solana_program::pubkey::Pubkey,\n    solana_program_test::*,\n    solana_sdk::{\n        instruction::{AccountMeta, Instruction, InstructionError},\n        signature::{Keypair, Signer},\n        transaction::{Transaction, TransactionError},\n        account::Account,\n        system_instruction,\n    },\n    borsh::{BorshSerialize, BorshDeserialize},\n};\n\nmod common;\n\nuse common::{\n    setup::{initialize_treasury_system},\n    pool_helpers::{create_pool_new_pattern},\n};\n\ntype TestResult = Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e;\n\n/// Extended test context that includes the upgrade authority for testing\nstruct TestContextWithAuthority {\n    pub env: common::setup::TestEnvironment,\n    pub primary_mint: Keypair,\n    pub base_mint: Keypair,\n    pub lp_token_a_mint: Keypair,\n    pub lp_token_b_mint: Keypair,\n    pub upgrade_authority: Keypair,\n}\n\n/// Helper function to create a fee update instruction\nfn create_fee_update_instruction(\n    pool_state_pda: Pubkey,\n    authority: \u0026Keypair,\n    update_flags: u8,\n    new_liquidity_fee: u64,\n    new_swap_fee: u64,\n) -\u003e Result\u003cInstruction, Box\u003cdyn std::error::Error\u003e\u003e {\n    let program_id = fixed_ratio_trading::id();\n    \n    // Derive the system state PDA\n    let (system_state_pda, _) = Pubkey::find_program_address(\n        \u0026[SYSTEM_STATE_SEED_PREFIX],\n        \u0026program_id\n    );\n    \n    // Derive the correct program data account\n    let (program_data_account, _bump) = Pubkey::find_program_address(\n        \u0026[program_id.as_ref()],\n        \u0026solana_program::bpf_loader_upgradeable::id()\n    );\n\n    Ok(Instruction {\n        program_id,\n        accounts: vec![\n            AccountMeta::new_readonly(authority.pubkey(), true), // Program authority signer\n            AccountMeta::new_readonly(system_state_pda, false), // System state PDA\n            AccountMeta::new(pool_state_pda, false), // Pool state PDA (writable)\n            AccountMeta::new_readonly(program_data_account, false), // Program data account\n        ],\n        data: PoolInstruction::UpdatePoolFees {\n            update_flags,\n            new_liquidity_fee,\n            new_swap_fee,\n        }\n        .try_to_vec()?,\n    })\n}\n\n/// Helper function to get pool state\nasync fn get_pool_state(\n    banks_client: \u0026mut solana_program_test::BanksClient,\n    pool_state_pda: \u0026Pubkey,\n) -\u003e Result\u003cPoolState, Box\u003cdyn std::error::Error\u003e\u003e {\n    let account = banks_client.get_account(*pool_state_pda).await?\n        .ok_or(\"Pool state account not found\")?;\n    let pool_state = PoolState::try_from_slice(\u0026account.data)?;\n    Ok(pool_state)\n}\n\n/// Helper function to setup context with treasury system initialized\nasync fn setup_test_context_with_treasury() -\u003e Result\u003cTestContextWithAuthority, Box\u003cdyn std::error::Error\u003e\u003e {\n    // Create program test with the mock program data account pre-created\n    let program_id = fixed_ratio_trading::id();\n    let (program_data_account, _bump) = Pubkey::find_program_address(\n        \u0026[program_id.as_ref()],\n        \u0026solana_program::bpf_loader_upgradeable::id()\n    );\n    \n    let mut program_test = ProgramTest::new(\n        \"fixed-ratio-trading\",\n        program_id,\n        processor!(fixed_ratio_trading::process_instruction),\n    );\n    \n    // Create the upgrade authority keypair for testing\n    let upgrade_authority = Keypair::new();\n    \n    // Create the program data account data\n    let account_type: u32 = 3; // ProgramData type\n    let has_upgrade_authority: u8 = 1; // true\n    let slot: u64 = 0;\n    \n    let mut account_data = Vec::new();\n    account_data.extend_from_slice(\u0026account_type.to_le_bytes());\n    account_data.push(has_upgrade_authority);\n    account_data.extend_from_slice(upgrade_authority.pubkey().as_ref());\n    account_data.extend_from_slice(\u0026slot.to_le_bytes());\n    \n    // Add some dummy program data\n    account_data.extend_from_slice(\u0026[0u8; 100]);\n    \n    // Add the program data account to the test environment\n    program_test.add_account(\n        program_data_account,\n        Account {\n            lamports: 1_000_000_000, // 1 SOL\n            data: account_data,\n            owner: solana_program::bpf_loader_upgradeable::id(),\n            executable: false,\n            rent_epoch: 0,\n        },\n    );\n    \n    // Start the test environment\n    let (mut banks_client, payer, recent_blockhash) = program_test.start().await;\n    \n    // Create test context\n    let primary_mint = Keypair::new();\n    let base_mint = Keypair::new();\n    let lp_token_a_mint = Keypair::new();\n    let lp_token_b_mint = Keypair::new();\n    \n    let mut ctx = TestContextWithAuthority {\n        env: common::setup::TestEnvironment {\n            banks_client,\n            payer,\n            recent_blockhash,\n        },\n        primary_mint,\n        base_mint,\n        lp_token_a_mint,\n        lp_token_b_mint,\n        upgrade_authority,\n    };\n    \n    // Initialize the treasury system (creates SystemState PDA)\n    initialize_treasury_system(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026ctx.env.payer, // Use payer as system authority for tests\n    ).await?;\n    \n    // Fund the upgrade authority\n    let fund_ix = system_instruction::transfer(\n        \u0026ctx.env.payer.pubkey(),\n        \u0026ctx.upgrade_authority.pubkey(),\n        1_000_000_000, // 1 SOL\n    );\n    \n    let fund_tx = Transaction::new_signed_with_payer(\n        \u0026[fund_ix],\n        Some(\u0026ctx.env.payer.pubkey()),\n        \u0026[\u0026ctx.env.payer],\n        ctx.env.recent_blockhash,\n    );\n    \n    ctx.env.banks_client.process_transaction(fund_tx).await?;\n    \n    println!(\"üìù Mock program data account created with proper upgrade authority\");\n    Ok(ctx)\n}\n\n/// Test successful fee update for liquidity fee only\n#[tokio::test]\nasync fn test_update_liquidity_fee_only() -\u003e TestResult {\n    // Use minimal setup approach like the working tests\n    let program_id = fixed_ratio_trading::id();\n    let (program_data_account, _bump) = Pubkey::find_program_address(\n        \u0026[program_id.as_ref()],\n        \u0026solana_program::bpf_loader_upgradeable::id()\n    );\n    \n    let mut program_test = ProgramTest::new(\n        \"fixed-ratio-trading\",\n        program_id,\n        processor!(fixed_ratio_trading::process_instruction),\n    );\n    \n    // Create the upgrade authority keypair for testing\n    let upgrade_authority = Keypair::new();\n    \n    // Create the program data account data\n    let account_type: u32 = 3; // ProgramData type\n    let has_upgrade_authority: u8 = 1; // true\n    let slot: u64 = 0;\n    \n    let mut account_data = Vec::new();\n    account_data.extend_from_slice(\u0026account_type.to_le_bytes());\n    account_data.push(has_upgrade_authority);\n    account_data.extend_from_slice(upgrade_authority.pubkey().as_ref());\n    account_data.extend_from_slice(\u0026slot.to_le_bytes());\n    account_data.extend_from_slice(\u0026[0u8; 100]);\n    \n    // Add the program data account to the test environment\n    program_test.add_account(\n        program_data_account,\n        Account {\n            lamports: 1_000_000_000,\n            data: account_data,\n            owner: solana_program::bpf_loader_upgradeable::id(),\n            executable: false,\n            rent_epoch: 0,\n        },\n    );\n    \n    // Create a mock pool state account for testing with proper PDA derivation\n    let token_a_mint = Pubkey::new_unique();\n    let token_b_mint = Pubkey::new_unique(); \n    \n    // Derive the pool state PDA correctly\n    let pool_state_pda = {\n        let seeds = \u0026[\n            b\"pool_state\",\n            token_a_mint.as_ref(),\n            token_b_mint.as_ref(),\n            \u0026[1u64.to_le_bytes(), 1u64.to_le_bytes()].concat(), // ratio_a:ratio_b = 1:1\n        ];\n        Pubkey::find_program_address(seeds, \u0026program_id).0\n    };\n    \n    let mut initial_pool_state = PoolState::default();\n    initial_pool_state.token_a_mint = token_a_mint;\n    initial_pool_state.token_b_mint = token_b_mint;\n    initial_pool_state.ratio_a_numerator = 1;\n    initial_pool_state.ratio_b_denominator = 1;\n    initial_pool_state.contract_liquidity_fee = DEPOSIT_WITHDRAWAL_FEE;\n    initial_pool_state.swap_contract_fee = SWAP_CONTRACT_FEE;\n    \n    // Create a proper system state account\n    let (system_state_pda, _) = Pubkey::find_program_address(\n        \u0026[SYSTEM_STATE_SEED_PREFIX],\n        \u0026program_id\n    );\n    \n    let system_state = SystemState::new(); // Creates unpaused state\n    \n    program_test.add_account(\n        system_state_pda,\n        Account {\n            lamports: 1_000_000,\n            data: system_state.try_to_vec().unwrap(),\n            owner: program_id,\n            executable: false,\n            rent_epoch: 0,\n        },\n    );\n    \n    program_test.add_account(\n        pool_state_pda,\n        Account {\n            lamports: 10_000_000,\n            data: initial_pool_state.try_to_vec().unwrap(),\n            owner: program_id,\n            executable: false,\n            rent_epoch: 0,\n        },\n    );\n    \n    let (mut banks_client, payer, recent_blockhash) = program_test.start().await;\n    \n    // Fund the upgrade authority\n    let fund_upgrade_authority_ix = system_instruction::transfer(\n        \u0026payer.pubkey(),\n        \u0026upgrade_authority.pubkey(),\n        1_000_000_000,\n    );\n    \n    let fund_upgrade_authority_tx = Transaction::new_signed_with_payer(\n        \u0026[fund_upgrade_authority_ix],\n        Some(\u0026payer.pubkey()),\n        \u0026[\u0026payer],\n        recent_blockhash,\n    );\n    \n    banks_client.process_transaction(fund_upgrade_authority_tx).await.map_err(|e| format!(\"Failed to fund upgrade authority: {:?}\", e))?;\n    \n    // Get initial pool state\n    let initial_liquidity_fee = initial_pool_state.contract_liquidity_fee;\n    let initial_swap_fee = initial_pool_state.swap_contract_fee;\n    \n    // Define new liquidity fee (increase by 50%)\n    let new_liquidity_fee = initial_liquidity_fee + (initial_liquidity_fee / 2);\n    let new_swap_fee = initial_swap_fee; // Keep swap fee unchanged\n    \n    // Create fee update instruction using the upgrade authority\n    let update_instruction = create_fee_update_instruction(\n        pool_state_pda,\n        \u0026upgrade_authority, // Use the proper upgrade authority\n        FEE_UPDATE_FLAG_LIQUIDITY,\n        new_liquidity_fee,\n        new_swap_fee,\n    ).map_err(|e| format!(\"Failed to create instruction: {:?}\", e))?;\n    \n    // Execute the transaction\n    let transaction = Transaction::new_signed_with_payer(\n        \u0026[update_instruction],\n        Some(\u0026upgrade_authority.pubkey()),\n        \u0026[\u0026upgrade_authority],\n        recent_blockhash,\n    );\n    \n    banks_client.process_transaction(transaction).await.map_err(|e| format!(\"Failed to process transaction: {:?}\", e))?;\n    \n    // Verify the fee was updated\n    let pool_account = banks_client.get_account(pool_state_pda).await\n        .map_err(|e| format!(\"Failed to get account: {:?}\", e))?\n        .ok_or(\"Pool state account not found\")?;\n    let updated_pool_state = PoolState::try_from_slice(\u0026pool_account.data)\n        .map_err(|e| format!(\"Failed to deserialize pool state: {:?}\", e))?;\n    \n    assert_eq!(updated_pool_state.contract_liquidity_fee, new_liquidity_fee, \"Liquidity fee should be updated\");\n    assert_eq!(updated_pool_state.swap_contract_fee, initial_swap_fee, \"Swap fee should remain unchanged\");\n    \n    println!(\"‚úÖ Liquidity fee successfully updated from {} to {}\", initial_liquidity_fee, new_liquidity_fee);\n    Ok(())\n}\n\n/// Test successful fee update for swap fee only\n#[tokio::test]\nasync fn test_update_swap_fee_only() -\u003e TestResult {\n    // Use minimal setup approach like the working tests\n    let program_id = fixed_ratio_trading::id();\n    let (program_data_account, _bump) = Pubkey::find_program_address(\n        \u0026[program_id.as_ref()],\n        \u0026solana_program::bpf_loader_upgradeable::id()\n    );\n    \n    let mut program_test = ProgramTest::new(\n        \"fixed-ratio-trading\",\n        program_id,\n        processor!(fixed_ratio_trading::process_instruction),\n    );\n    \n    // Create the upgrade authority keypair for testing\n    let upgrade_authority = Keypair::new();\n    \n    // Create the program data account data\n    let account_type: u32 = 3; // ProgramData type\n    let has_upgrade_authority: u8 = 1; // true\n    let slot: u64 = 0;\n    \n    let mut account_data = Vec::new();\n    account_data.extend_from_slice(\u0026account_type.to_le_bytes());\n    account_data.push(has_upgrade_authority);\n    account_data.extend_from_slice(upgrade_authority.pubkey().as_ref());\n    account_data.extend_from_slice(\u0026slot.to_le_bytes());\n    account_data.extend_from_slice(\u0026[0u8; 100]);\n    \n    // Add the program data account to the test environment\n    program_test.add_account(\n        program_data_account,\n        Account {\n            lamports: 1_000_000_000,
