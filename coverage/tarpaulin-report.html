ne":0}},{"line":363,"address":[],"length":0,"stats":{"Line":0}},{"line":364,"address":[],"length":0,"stats":{"Line":0}}],"covered":67,"coverable":95},{"path":["/","Users","davinci","code","fixed-ratio-trading","src","types","errors.rs"],"content":"//! Pool Error Types\n//! \n//! This module contains all the error definitions for the Solana Trading Pool Program.\n//! Error types provide structured error handling and user-friendly error messages.\n\nuse solana_program::{program_error::ProgramError, pubkey::Pubkey};\nuse std::fmt;\n\n/// Comprehensive error types for the Solana Trading Pool Program.\n/// \n/// This enum defines all possible error conditions that can occur during\n/// pool operations, providing structured error handling with detailed\n/// context information for debugging and user feedback.\n#[derive(Debug, Clone, PartialEq, Eq)]\npub enum PoolError {\n    /// Invalid token pair configuration\n    InvalidTokenPair {\n        token_a: Pubkey,\n        token_b: Pubkey,\n        reason: String,\n    },\n    \n    /// Invalid ratio configuration\n    InvalidRatio {\n        ratio: u64,\n        min_ratio: u64,\n        max_ratio: u64,\n    },\n    \n    /// Insufficient funds for the operation\n    InsufficientFunds {\n        required: u64,\n        available: u64,\n        account: Pubkey,\n    },\n    \n    /// Invalid token account state or configuration\n    InvalidTokenAccount {\n        account: Pubkey,\n        reason: String,\n    },\n    \n    /// Invalid swap amount (outside allowed bounds)\n    InvalidSwapAmount {\n        amount: u64,\n        min_amount: u64,\n        max_amount: u64,\n    },\n    \n    /// Rent exemption error\n    RentExemptError {\n        account: Pubkey,\n        required: u64,\n        available: u64,\n    },\n    \n    /// Pool operations are currently paused\n    PoolPaused,\n    \n    /// Pool swaps are currently paused by owner\n    PoolSwapsPaused,\n    \n    /// Pool swaps are already paused\n    PoolSwapsAlreadyPaused,\n    \n    /// Pool swaps are not currently paused\n    PoolSwapsNotPaused,\n    \n    /// System is paused - all operations blocked except unpause\n    SystemPaused,\n    \n    /// System is already paused\n    SystemAlreadyPaused,\n    \n    /// System is not paused\n    SystemNotPaused,\n    \n    /// Unauthorized access to system controls\n    UnauthorizedAccess,\n    \n    /// Arithmetic overflow\n    ArithmeticOverflow,\n    \n    /// Unauthorized operation\n    Unauthorized,\n}\n\nimpl fmt::Display for PoolError {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        match self {\n            PoolError::InvalidTokenPair { token_a, token_b, reason } =\u003e {\n                write!(f, \"Invalid token pair: {} and {}. Reason: {}\", token_a, token_b, reason)\n            },\n            PoolError::InvalidRatio { ratio, min_ratio, max_ratio } =\u003e {\n                write!(f, \"Invalid ratio: {}. Must be between {} and {}\", ratio, min_ratio, max_ratio)\n            },\n            PoolError::InsufficientFunds { required, available, account } =\u003e {\n                write!(f, \"Insufficient funds: Required {}, Available {}, Account {}\", required, available, account)\n            },\n            PoolError::InvalidTokenAccount { account, reason } =\u003e {\n                write!(f, \"Invalid token account: Account {}, Reason: {}\", account, reason)\n            },\n            PoolError::InvalidSwapAmount { amount, min_amount, max_amount } =\u003e {\n                write!(f, \"Invalid swap amount: {} is not between {} and {}\", amount, min_amount, max_amount)\n            },\n            PoolError::RentExemptError { account, required, available } =\u003e {\n                write!(f, \"Insufficient funds: Required {}, Available {}, Account {}\", required, available, account)\n            },\n            PoolError::PoolPaused =\u003e write!(f, \"Pool operations are currently paused\"),\n            PoolError::PoolSwapsPaused =\u003e write!(f, \"Pool swaps are currently paused by owner\"),\n            PoolError::PoolSwapsAlreadyPaused =\u003e write!(f, \"Pool swaps are already paused\"),\n            PoolError::PoolSwapsNotPaused =\u003e write!(f, \"Pool swaps are not currently paused\"),\n            PoolError::SystemPaused =\u003e write!(f, \"System is paused - all operations blocked except unpause\"),\n            PoolError::SystemAlreadyPaused =\u003e write!(f, \"System is already paused\"),\n            PoolError::SystemNotPaused =\u003e write!(f, \"System is not paused\"),\n            PoolError::UnauthorizedAccess =\u003e write!(f, \"Unauthorized access to system controls\"),\n            PoolError::ArithmeticOverflow =\u003e write!(f, \"Arithmetic overflow\"),\n            PoolError::Unauthorized =\u003e write!(f, \"Unauthorized\"),\n        }\n    }\n}\n\nimpl PoolError {\n    /// Returns a unique error code for each error variant.\n    /// \n    /// Error codes are used for programmatic error handling and\n    /// provide a stable interface for client applications.\n    pub fn error_code(\u0026self) -\u003e u32 {\n        match self {\n            PoolError::InvalidTokenPair { .. } =\u003e 1001,\n            PoolError::InvalidRatio { .. } =\u003e 1002,\n            PoolError::InsufficientFunds { .. } =\u003e 1003,\n            PoolError::InvalidTokenAccount { .. } =\u003e 1004,\n            PoolError::InvalidSwapAmount { .. } =\u003e 1005,\n            PoolError::RentExemptError { .. } =\u003e 1006,\n            PoolError::PoolPaused =\u003e 1007,\n            PoolError::PoolSwapsPaused =\u003e 1008,\n            PoolError::PoolSwapsAlreadyPaused =\u003e 1009,\n            PoolError::PoolSwapsNotPaused =\u003e 1010,\n            PoolError::SystemPaused =\u003e 1011,\n            PoolError::SystemAlreadyPaused =\u003e 1012,\n            PoolError::SystemNotPaused =\u003e 1013,\n            PoolError::UnauthorizedAccess =\u003e 1014,\n            PoolError::ArithmeticOverflow =\u003e 1015,\n            PoolError::Unauthorized =\u003e 1016,\n        }\n    }\n}\n\nimpl From\u003cPoolError\u003e for ProgramError {\n    /// Converts a PoolError into a ProgramError for Solana program compatibility.\n    /// \n    /// This enables seamless integration with Solana's error handling system\n    /// while preserving detailed error information through custom error codes.\n    fn from(e: PoolError) -\u003e Self {\n        ProgramError::Custom(e.error_code())\n    }\n} ","traces":[{"line":89,"address":[],"length":0,"stats":{"Line":11}},{"line":90,"address":[],"length":0,"stats":{"Line":11}},{"line":91,"address":[],"length":0,"stats":{"Line":1}},{"line":92,"address":[],"length":0,"stats":{"Line":1}},{"line":94,"address":[],"length":0,"stats":{"Line":1}},{"line":95,"address":[],"length":0,"stats":{"Line":1}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":1}},{"line":110,"address":[],"length":0,"stats":{"Line":1}},{"line":111,"address":[],"length":0,"stats":{"Line":1}},{"line":112,"address":[],"length":0,"stats":{"Line":1}},{"line":113,"address":[],"length":0,"stats":{"Line":1}},{"line":114,"address":[],"length":0,"stats":{"Line":1}},{"line":115,"address":[],"length":0,"stats":{"Line":1}},{"line":116,"address":[],"length":0,"stats":{"Line":1}},{"line":117,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":1}},{"line":128,"address":[],"length":0,"stats":{"Line":26}},{"line":129,"address":[],"length":0,"stats":{"Line":26}},{"line":130,"address":[],"length":0,"stats":{"Line":2}},{"line":131,"address":[],"length":0,"stats":{"Line":2}},{"line":132,"address":[],"length":0,"stats":{"Line":1}},{"line":133,"address":[],"length":0,"stats":{"Line":1}},{"line":134,"address":[],"length":0,"stats":{"Line":1}},{"line":135,"address":[],"length":0,"stats":{"Line":1}},{"line":136,"address":[],"length":0,"stats":{"Line":2}},{"line":137,"address":[],"length":0,"stats":{"Line":2}},{"line":138,"address":[],"length":0,"stats":{"Line":2}},{"line":139,"address":[],"length":0,"stats":{"Line":2}},{"line":140,"address":[],"length":0,"stats":{"Line":2}},{"line":141,"address":[],"length":0,"stats":{"Line":2}},{"line":142,"address":[],"length":0,"stats":{"Line":2}},{"line":143,"address":[],"length":0,"stats":{"Line":2}},{"line":144,"address":[],"length":0,"stats":{"Line":0}},{"line":145,"address":[],"length":0,"stats":{"Line":2}},{"line":155,"address":[],"length":0,"stats":{"Line":11}},{"line":156,"address":[],"length":0,"stats":{"Line":11}}],"covered":34,"coverable":44},{"path":["/","Users","davinci","code","fixed-ratio-trading","src","types","instructions.rs"],"content":"//! Pool Instructions\n//! \n//! This module contains all the instruction definitions for the Solana Trading Pool Program.\n//! Instructions define the operations that can be performed on the pool.\n\nuse borsh::{BorshDeserialize, BorshSerialize};\nuse solana_program::pubkey::Pubkey;\n\n/// All supported instructions for the Solana Trading Pool Program.\n/// \n/// This enum defines every operation that can be performed on the pool,\n/// from initialization and liquidity management to owner-only operations.\n#[derive(BorshSerialize, BorshDeserialize, Debug, Clone)]\npub enum PoolInstruction {\n\n    /// **CRITICAL**: Program-level initialization (MUST BE CALLED FIRST)\n    /// \n    /// This instruction must be called once when the program is first deployed.\n    /// It creates all the system-level infrastructure that individual pools depend on.\n    /// \n    /// # What it creates:\n    /// 1. SystemState PDA - Global pause controls and system authority\n    /// 2. MainTreasury PDA - Pool creation and liquidity operation fees\n    /// 3. SwapTreasury PDA - Regular swap fees (high frequency)\n    /// \n    /// # When to call:\n    /// - ONCE during initial program deployment\n    /// - Before any pools can be created\n    /// - Before any other program operations\n    /// \n    /// # After this initialization:\n    /// - Pool creation will have treasury PDAs to send fees to\n    /// - System pause functionality will be available\n    /// - Treasury management operations will work\n    /// - All subsequent operations will assume these PDAs exist\n    /// \n    /// # Arguments:\n    /// - System authority is provided via accounts[0] (must be signer)\n    /// - The signer's pubkey will control system-wide operations\n    ///   (pause/unpause system, withdraw treasury funds, etc.)\n    /// \n    /// # Security:\n    /// - Can only be called once (fails if SystemState already exists)\n    /// - Creates all accounts as PDAs owned by the program\n    /// - Sets up proper rent exemption for all accounts\n    InitializeProgram {\n        // No fields needed - system authority comes from accounts[0]\n    },\n\n    /// **RECOMMENDED**: Single-instruction pool initialization\n    /// \n    /// This instruction provides a single, atomic operation for pool creation.\n    /// \n    /// # What it does:\n    /// - Creates Pool State PDA with correct size allocation\n    /// - Creates LP token mints and transfers authority to pool\n    /// - Creates token vault PDAs and initializes them\n    /// - Initializes pool state data with all configuration\n    /// - Transfers registration fees\n    /// \n    /// # Benefits:\n    /// - Atomic operation (all-or-nothing)\n    /// - Simpler client integration\n    /// - Better user experience\n    /// - Eliminates workaround complexity\n    /// \n    /// # Arguments:\n    /// - `ratio_a_numerator`: Token A base units (replaces multiple_per_base)\n    /// - `ratio_b_denominator`: Token B base units (was hardcoded to 1, now configurable)\n    /// \n    /// # Note:\n    /// - `one_to_many_ratio` is automatically determined by the contract based on the ratio values\n    /// - Display preferences are handled by individual applications, not the contract\n    /// - Bump seeds for all PDAs are derived internally using `find_program_address`\n    InitializePool {\n        ratio_a_numerator: u64,\n        ratio_b_denominator: u64,\n    },\n\n    /// Standard deposit operation for adding liquidity to the pool\n    /// \n    /// This instruction enforces a strict 1:1 ratio between deposited tokens and LP tokens.\n    /// If the exact 1:1 ratio cannot be achieved, the entire transaction is rolled back.\n    /// All fees go to the internal pool PDA for centralized management.\n    /// \n    /// # Arguments:\n    /// - `deposit_token_mint`: Token mint being deposited (must match pool's Token A or Token B)\n    /// - `amount`: Amount of tokens to deposit (will receive exactly this many LP tokens)\n    /// \n    /// # Guarantees:\n    /// - Strict 1:1 ratio: deposit N tokens ‚Üí receive exactly N LP tokens\n    /// - Transaction fails if 1:1 ratio cannot be maintained\n    /// - LP tokens have same decimal precision as underlying tokens\n    /// - Unlimited LP token supply (no supply caps)\n    /// - Only the contract can mint LP tokens\n    Deposit {\n        deposit_token_mint: Pubkey,\n        amount: u64,\n    },\n    \n    /// Withdraw liquidity from the pool by burning LP tokens\n    Withdraw {\n        withdraw_token_mint: Pubkey,\n        lp_amount_to_burn: u64,\n    },\n    \n    /// Swap tokens at fixed ratio\n    /// \n    /// Exchanges tokens using the pool's predetermined fixed exchange rate.\n    /// The output amount is deterministically calculated based on the ratio - \n    /// either you get the exact calculated amount or the transaction fails.\n    /// No slippage protection needed since exchange rates are constant.\n    Swap {\n        input_token_mint: Pubkey,\n        amount_in: u64,\n    },\n\n\n    \n    // Pool owner management instructions removed for governance control\n    // Fee management and security controls are now handled through:\n    // - System authority (treasury withdrawals, system pause/unpause)\n    // - Governance protocols (token fees, pool-specific controls)\n    \n    /// Get pool state PDA address for given tokens and ratio\n    /// Useful for clients to derive addresses before calling other instructions\n    GetPoolStatePDA {\n        multiple_token_mint: Pubkey,\n        base_token_mint: Pubkey,\n        multiple_per_base: u64,\n    },\n    \n    /// Returns the Token Vault PDA addresses for a given pool\n    /// Helps clients prepare account lists for transactions\n    GetTokenVaultPDAs {\n        pool_state_pda: Pubkey,\n    },\n    \n    /// Returns comprehensive pool state information in a structured format\n    /// Ideal for testing, debugging, and frontend integration\n    GetPoolInfo {\n        // No parameters needed - reads from pool state account\n    },\n    \n    /// Get current pool pause status (publicly readable)\n    /// Returns swap pause status, deposit/withdrawal status, and pause details\n    /// Distinguishes between system-wide pause and pool-specific swap pause\n    GetPoolPauseStatus {\n        // No parameters needed - reads from pool state account\n    },\n    \n    /// Returns detailed liquidity information for both tokens\n    /// Useful for calculating exchange rates and available liquidity\n    GetLiquidityInfo {\n        // No parameters needed - reads from pool state account  \n    },\n    \n    /// **VIEW INSTRUCTION**: Get fee information including rates and collected amounts\n    GetFeeInfo {\n        // No fields needed - reads from pool state\n    },\n    \n    /// **VIEW INSTRUCTION**: Get pool state PDA SOL balance\n    GetPoolSolBalance {\n        // No fields needed - reads from pool state account balance\n    },\n    \n    /// Pause the entire system - blocks all operations except unpause (system authority only)\n    /// Takes precedence over all pool-specific pause states\n    /// \n    /// # Storage Optimization:\n    /// Uses standardized reason codes for efficient storage (42 bytes vs 245 bytes)\n    /// Client applications map codes to human-readable text\n    /// \n    /// # Standard Pause Codes:\n    /// - 0: No pause active (default state)\n    /// - 1: Temporary consolidation of funds\n    /// - 2: Contract upgrade in progress  \n    /// - 3: Critical security issue detected\n    /// - 4: Routine maintenance and debugging\n    /// - 5: Emergency halt due to unexpected behavior\n    /// - 255: Custom reason (see external documentation)\n    PauseSystem {\n        /// Standardized pause reason code for efficient storage\n        reason_code: u8,\n    },\n    \n    /// Unpause the entire system - allows all operations to resume (system authority only)\n    /// Clears the system pause state completely\n    UnpauseSystem,\n    \n    /// Get the smart contract version information\n    /// Returns version data including contract version and schema version\n    /// No accounts required - returns constant version information\n    GetVersion,\n    \n    /// **TREASURY MANAGEMENT**: Withdraw contract fees from main treasury (system authority only)\n    /// \n    /// Allows the system authority to withdraw accumulated contract fees from the main treasury.\n    /// This is the only way to extract SOL fees collected by the protocol.\n    /// \n    /// # Requirements:\n    /// - Caller must be the system authority (same as system pause authority)\n    /// - Main treasury must have sufficient balance above rent-exempt minimum\n    /// - Amount must not exceed available balance\n    /// \n    /// # Arguments:\n    /// - `amount`: Amount of SOL to withdraw in lamports (0 = withdraw all available)\n    WithdrawTreasuryFees {\n        amount: u64,\n    },\n    \n    /// **PHASE 3: REAL-TIME TREASURY INFORMATION**\n    /// \n    /// Returns comprehensive real-time information about the centralized treasury including:\n    /// - Current balance and total withdrawn\n    /// - Real-time fee counts by category (no consolidation needed)\n    /// - Total fees collected by type\n    /// - Last update timestamp\n    /// - Analytics methods (total operations, average fee, etc.)\n    /// \n    /// # Phase 3 Benefits:\n    /// - No consolidation needed (real-time data)\n    /// - Single source of truth\n    /// - No race conditions\n    /// - Simplified architecture\n    GetTreasuryInfo {\n        // No parameters needed - reads main treasury state directly\n    },\n    \n    /// **PHASE 3: BATCH POOL FEE CONSOLIDATION**\n    /// \n    /// Consolidates SOL fees from multiple pool states to the MainTreasuryState with\n    /// flexible pause support. Supports both system-wide pause and individual pool pause.\n    /// \n    /// # Consolidation Modes:\n    /// - **System Paused**: Consolidates all specified pools regardless of individual pause state\n    /// - **System Active**: Only consolidates pools with both `paused=true` AND `swaps_paused=true`\n    /// \n    /// # Features:\n    /// - Batch processing: 1-20 pools per instruction\n    /// - Rent exempt protection: Never reduces pool balance below rent exempt minimum\n    /// - Partial consolidation: Consolidates available amount if full consolidation would violate rent exemption\n    /// - Atomic operation: All eligible pools processed or entire operation fails\n    /// - Comprehensive logging: Detailed consolidation results and safety checks\n    /// \n    /// # Arguments:\n    /// - `pool_count`: Number of pools to consolidate (1-20)\n    /// \n    /// # Account Order:\n    /// - [0] System State PDA (for pause validation)\n    /// - [1] Main Treasury PDA (receives consolidated fees)\n    /// - [2..2+pool_count] Pool State PDAs (pools to consolidate)\n    /// \n    /// # CU Estimate: \n    /// - 1 pool: ~5,000 CUs\n    /// - 20 pools: ~109,000 CUs\n    /// - Scales linearly with pool count\n    ConsolidatePoolFees {\n        pool_count: u8,\n    },\n    \n    /// **PHASE 3: CONSOLIDATION STATUS REPORT**\n    /// \n    /// View-only function that provides detailed consolidation status for multiple pools.\n    /// Useful for determining which pools have fees to consolidate and the potential\n    /// benefits of consolidation.\n    /// \n    /// # Information Provided:\n    /// - Individual pool fee amounts and operation counts\n    /// - Last consolidation timestamp for each pool\n    /// - Total fees available across all pools\n    /// - Estimated consolidation cost vs. benefit analysis\n    /// \n    /// # Arguments:\n    /// - `pool_count`: Number of pools to check (1-20)\n    /// \n    /// # Account Order:\n    /// - [0..pool_count] Pool State PDAs (pools to check)\n    GetConsolidationStatus {\n        pool_count: u8,\n    },\n    \n    /// **PHASE 4: POOL PAUSE OPERATIONS**\n    /// \n    /// Pauses pool operations using bitwise flags (pool owner only).\n    /// Uses bitwise flags to control which operations to pause:\n    /// - PAUSE_FLAG_LIQUIDITY (1): Pause deposits/withdrawals\n    /// - PAUSE_FLAG_SWAPS (2): Pause swaps\n    /// - PAUSE_FLAG_ALL (3): Pause both (required for consolidation eligibility)\n    /// \n    /// **Idempotent**: Pausing already paused operations does not cause an error.\n    /// \n    /// # Arguments:\n    /// - `pause_flags`: Bitwise flags indicating which operations to pause\n    /// \n    /// # Account Order:\n    /// - [0] Pool Owner Signer (must match pool.owner)\n    /// - [1] System State PDA (for system pause validation)\n    /// - [2] Pool State PDA (writable, to update pause state)\n    PausePool {\n        pause_flags: u8,\n    },\n    \n    /// **PHASE 4: POOL UNPAUSE OPERATIONS**\n    /// \n    /// Unpauses pool operations using bitwise flags (pool owner only).\n    /// Uses bitwise flags to control which operations to unpause:\n    /// - PAUSE_FLAG_LIQUIDITY (1): Unpause deposits/withdrawals\n    /// - PAUSE_FLAG_SWAPS (2): Unpause swaps\n    /// - PAUSE_FLAG_ALL (3): Unpause both operations\n    /// \n    /// **Idempotent**: Unpausing already unpaused operations does not cause an error.\n    /// \n    /// # Arguments:\n    /// - `unpause_flags`: Bitwise flags indicating which operations to unpause\n    /// \n    /// # Account Order:\n    /// - [0] Pool Owner Signer (must match pool.owner)\n    /// - [1] System State PDA (for system pause validation)\n    /// - [2] Pool State PDA (writable, to update pause state)\n    UnpausePool {\n        unpause_flags: u8,\n    },\n    \n    /// **SWAP ACCESS CONTROL**: Enable/disable restrictions and delegate ownership control\n    /// \n    /// This instruction allows the contract owner (program upgrade authority) to control\n    /// swap access for a specific pool and delegate control to any specified entity.\n    /// When enabled, only the designated owner can perform swap operations on that pool.\n    /// \n    /// # Enhanced Flexibility:\n    /// - Program Upgrade Authority retains exclusive right to call this instruction\n    /// - Can delegate swap control to any authorized entity (not just Program Upgrade Authority)\n    /// - Enables complex operational scenarios with specialized swap controllers\n    /// - Maintains security through centralized authority validation\n    /// \n    /// # Purpose\n    /// - Enables custom fee structures by restricting direct pool access\n    /// - Allows delegation of swap control to trusted specialized entities\n    /// - Supports complex operational scenarios (treasury management, automated strategies)\n    /// - Provides flexibility for different fee models and operational patterns\n    /// - Maintains compatibility with standard AMM operation when disabled\n    /// \n    /// # Security\n    /// - Only the Program Upgrade Authority can call this instruction\n    /// - Delegation does not transfer the ability to change restrictions\n    /// - Program Upgrade Authority maintains ultimate control over all pools\n    /// \n    /// # Arguments:\n    /// - `enable_restriction`: True to enable owner-only mode, false to disable\n    /// - `designated_owner`: The pubkey that will have swap control when restrictions are enabled\n    /// \n    /// # Account Order:\n    /// - [0] Contract Owner Signer (must be program upgrade authority)\n    /// - [1] System State PDA (for system pause validation)\n    /// - [2] Pool State PDA (writable, to update swap access flag and owner)\n    /// - [3] Program Data Account (for upgrade authority validation)\n    SetSwapOwnerOnly {\n        enable_restriction: bool,\n        designated_owner: Pubkey,\n    },\n    \n    /// **POOL FEE UPDATE**: Update pool contract fees (program authority only)\n    /// \n    /// Allows the program authority to update the contract fees for a specific pool.\n    /// This provides granular control over pool economics while maintaining security\n    /// through proper authorization checks.\n    /// \n    /// # Security:\n    /// - Only the program authority can call this instruction\n    /// - Fee updates are applied immediately to all future operations\n    /// - Existing pending fees are not affected by the update\n    /// - Fee validation ensures reasonable limits\n    /// \n    /// # Arguments:\n    /// - `update_flags`: Bitwise flags indicating which fees to update\n    ///   - 0b01 (1): Update liquidity fee\n    ///   - 0b10 (2): Update swap fee  \n    ///   - 0b11 (3): Update both fees\n    /// - `new_liquidity_fee`: New liquidity fee in lamports (only used if liquidity flag is set)\n    /// - `new_swap_fee`: New swap fee in lamports (only used if swap flag is set)\n    /// \n    /// # Account Order:\n    /// - [0] Program Authority Signer (must be program upgrade authority)\n    /// - [1] System State PDA (for system pause validation)\n    /// - [2] Pool State PDA (writable, to update fee parameters)\n    /// - [3] Program Data Account (for upgrade authority validation)\n    UpdatePoolFees {\n        update_flags: u8,\n        new_liquidity_fee: u64,\n        new_swap_fee: u64,\n    },\n    \n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","src","types","mod.rs"],"content":"//! Types Module\n//! \n//! This module contains all the type definitions for the Solana Trading Pool Program.\n\npub mod instructions;\npub mod errors;\n\n// Re-export all types for easy access\npub use instructions::*;\npub use errors::*; ","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","src","utils","fee_validation.rs"],"content":"//! Fee Validation Framework\n//!\n//! **DISTRIBUTED COLLECTION ARCHITECTURE**\n//!\n//! This module implements distributed fee collection where operational fees\n//! are collected to pool states and consolidated in batches, while pool creation\n//! fees continue to go directly to the main treasury.\n//!\n//! Key Features:\n//! - Pool creation fees: Direct to main treasury (optimal for one-time fees)\n//! - Liquidity/swap fees: Distributed to pool states with batch consolidation\n//! - 67% CU reduction per operation through distributed collection\n//! - Atomic fee collection with state updates\n//! - Proper error handling with rollback capabilities\n\nuse borsh::BorshSerialize;\nuse solana_program::{\n    account_info::AccountInfo,\n    entrypoint::ProgramResult,\n    msg,\n    pubkey::Pubkey,\n};\n\nuse crate::{\n    constants::*,\n    error::PoolError,\n\n};\n\n/// Fee collection context for tracking and validation\n#[derive(Debug, Clone)]\npub struct FeeContext {\n    pub fee_type: String,\n    pub amount: u64,\n    pub payer: Pubkey,\n    pub recipient: Pubkey,\n}\n\n/// Fee validation result with detailed information\n#[derive(Debug, Clone)]\npub struct FeeValidationResult {\n    pub is_valid: bool,\n    pub available_balance: u64,\n    pub required_amount: u64,\n    pub error_message: Option\u003cString\u003e,\n}\n\n/// Pre-flight fee validation\n/// \n/// Validates that the user has sufficient balance to pay the required fee\n/// before any operation state changes occur.\n///\n/// # Arguments\n/// * `payer_account` - The account that will pay the fee\n/// * `fee_amount` - The required fee amount in lamports\n/// * `validation_context_code` - Validation context byte code (use VALIDATION_CONTEXT_* constants)\n///\n/// # Returns\n/// * `FeeValidationResult` - Detailed validation result\npub fn validate_fee_payment(\n    payer_account: \u0026AccountInfo,\n    fee_amount: u64,\n    validation_context_code: u8,\n) -\u003e FeeValidationResult {\n    let available_balance = payer_account.lamports();\n    \n    if available_balance \u003c fee_amount {\n        return FeeValidationResult {\n            is_valid: false,\n            available_balance,\n            required_amount: fee_amount,\n            error_message: Some(format!(\n                \"Insufficient balance for context {}: required {} lamports, available {} lamports\",\n                validation_context_code, fee_amount, available_balance\n            )),\n        };\n    }\n    \n    FeeValidationResult {\n        is_valid: true,\n        available_balance,\n        required_amount: fee_amount,\n        error_message: None,\n    }\n}\n\n/// Validates treasury account PDA and writability\n///\n/// # Arguments\n/// * `treasury_account` - The treasury account to validate\n/// * `expected_pda` - The expected PDA address\n/// * `treasury_type_code` - Treasury type byte code (use TREASURY_TYPE_* constants)\n///\n/// # Returns\n/// * `ProgramResult` - Success or error\npub fn validate_treasury_account(\n    treasury_account: \u0026AccountInfo,\n    expected_pda: \u0026Pubkey,\n    treasury_type_code: u8,\n) -\u003e ProgramResult {\n    // Verify PDA matches expected\n    if *treasury_account.key != *expected_pda {\n        return Err(PoolError::TreasuryValidationFailed {\n            expected: *expected_pda,\n            provided: *treasury_account.key,\n            treasury_type: treasury_type_code.to_string(),\n        }.into());\n    }\n    \n    // Verify account is writable\n    if !treasury_account.is_writable {\n        return Err(PoolError::FeeValidationFailed {\n            reason: format!(\"Treasury account for type {} is not writable\", treasury_type_code),\n        }.into());\n    }\n    \n    Ok(())\n}\n\n\n\n\n\n\n\n\n\n\n\n/// Emergency rollback mechanism for failed operations\n///\n/// This function can be used to rollback state changes if an operation\n/// fails after fee collection. Note: This is a best-effort mechanism\n/// and may not be able to rollback all changes.\n///\n/// # Arguments\n/// * `fee_context` - Context of the fee that was collected\n/// * `error_reason` - Reason for the rollback\n///\n/// # Returns\n/// * `ProgramResult` - Success or error\npub fn rollback_fee_collection(\n    fee_context: \u0026FeeContext,\n    error_reason: \u0026str,\n) -\u003e ProgramResult {\n    msg!(\"üîÑ Emergency fee rollback requested\");\n    msg!(\"   Fee type: {}\", fee_context.fee_type);\n    msg!(\"   Amount: {} lamports\", fee_context.amount);\n    msg!(\"   Reason: {}\", error_reason);\n    \n    // Note: Actual rollback implementation would require additional\n    // infrastructure for transaction reversal. This is a placeholder\n    // for future rollback mechanisms.\n    \n    msg!(\"‚ö†Ô∏è Fee rollback not implemented - fees have been collected\");\n    Err(PoolError::FeeValidationFailed {\n        reason: format!(\"Operation failed after fee collection: {}\", error_reason),\n    }.into())\n}\n\n\n\n\n\n \n\n/// **NEW: Distributed liquidity fee collection**\n/// Collects fee directly to the pool state account instead of MainTreasuryState\npub fn collect_liquidity_fee_distributed\u003c'a\u003e(\n    payer_account: \u0026AccountInfo\u003c'a\u003e,\n    pool_state_account: \u0026AccountInfo\u003c'a\u003e,\n    system_program: \u0026AccountInfo\u003c'a\u003e,\n    program_id: \u0026Pubkey,\n    fee_amount: u64,\n) -\u003e ProgramResult {\n    println!(\"üîç DEBUG: collect_liquidity_fee_distributed called with fee: {} lamports!\", fee_amount);\n    let result = collect_fee_to_pool_state(\n        payer_account,\n        pool_state_account,\n        system_program,\n        program_id,\n        fee_amount,\n        FeeType::Liquidity,\n    );\n    if let Err(ref e) = result {\n        println!(\"‚ùå DEBUG: Fee collection failed with error: {:?}\", e);\n    } else {\n        println!(\"‚úÖ DEBUG: Fee collection completed successfully\");\n    }\n    result\n}\n\n\n\n/// Fee type enumeration for different operation types\n#[derive(Debug)]\npub enum FeeType {\n    Liquidity,\n    RegularSwap,\n}\n\n/// **NEW: Generic fee collection to pool state**\npub fn collect_fee_to_pool_state\u003c'a\u003e(\n    payer_account: \u0026AccountInfo\u003c'a\u003e,\n    pool_state_account: \u0026AccountInfo\u003c'a\u003e,\n    system_program: \u0026AccountInfo\u003c'a\u003e,\n    program_id: \u0026Pubkey,\n    fee_amount: u64,\n    fee_type: FeeType,\n) -\u003e ProgramResult {\n    use solana_program::{\n        program::invoke,\n        system_instruction,\n        sysvar::{clock::Clock, Sysvar},\n        msg,\n    };\n    \n    println!(\"üîç FEE COLLECTION DEBUG: Starting fee collection\");\n    println!(\"   Fee amount: {} lamports\", fee_amount);\n    println!(\"   Fee type: {:?}\", fee_type);\n    \n    // Validate payer has sufficient SOL balance for fee payment\n    let validation_result = validate_fee_payment(payer_account, fee_amount, VALIDATION_CONTEXT_FEE);\n    if !validation_result.is_valid {\n        return Err(PoolError::InsufficientFeeBalance {\n            required: fee_amount,\n            available: validation_result.available_balance,\n            account: *payer_account.key,\n        }.into());\n    }\n    msg!(\"‚úÖ Fee payment validation passed\");\n    \n    // Validate pool state account is writable\n    if !pool_state_account.is_writable {\n        return Err(PoolError::FeeValidationFailed {\n            reason: \"Pool state account is not writable - cannot update fee tracking fields\".to_string(),\n        }.into());\n    }\n    msg!(\"‚úÖ Pool state account is writable\");\n    \n    // Load and validate pool state\n    let mut pool_state = crate::utils::validation::validate_and_deserialize_pool_state_secure(pool_state_account, program_id)?;\n    println!(\"‚úÖ Pool state loaded successfully\");\n    println!(\"   Before update - collected_liquidity_fees: {}\", pool_state.collected_liquidity_fees);\n    println!(\"   Before update - total_sol_fees_collected: {}\", pool_state.total_sol_fees_collected);\n    \n    // Transfer SOL to pool state account\n    invoke(\n        \u0026system_instruction::transfer(\n            payer_account.key,\n            pool_state_account.key,\n            fee_amount,\n        ),\n        \u0026[\n            payer_account.clone(),\n            pool_state_account.clone(),\n            system_program.clone(),\n        ],\n    )?;\n    msg!(\"‚úÖ SOL transfer completed: {} lamports\", fee_amount);\n    println!(\"üîç DEBUG: SOL transfer completed, proceeding to timestamp\");\n    \n    // Update pool state based on fee type\n    let current_timestamp = Clock::get()\n        .map_err(|e| {\n            println!(\"‚ùå DEBUG: Failed to get clock: {:?}\", e);\n            PoolError::FeeValidationFailed {\n                reason: format!(\"Failed to get system clock: {:?}\", e),\n            }\n        })?\n        .unix_timestamp;\n    \n    println!(\"üîç DEBUG: Got timestamp: {}, proceeding to fee type match\", current_timestamp);\n    \n    println!(\"üîç DEBUG: About to match fee_type: {:?}\", fee_type);\n    match fee_type {\n        FeeType::Liquidity =\u003e {\n            println!(\"üîç DEBUG: Matched Liquidity fee type, updating...\");\n            msg!(\"üîç Updating liquidity fees...\");\n            println!(\"üîç DEBUG: About to call add_liquidity_fee with amount: {}\", fee_amount);\n            pool_state.add_liquidity_fee(fee_amount, current_timestamp);\n            println!(\"üîç DEBUG: add_liquidity_fee completed\");\n            println!(\"üîç DEBUG: After add_liquidity_fee - collected_liquidity_fees: {}\", pool_state.collected_liquidity_fees);\n            println!(\"üîç DEBUG: After add_liquidity_fee - total_sol_fees_collected: {}\", pool_state.total_sol_fees_collected);\n            msg!(\"   After update - collected_liquidity_fees: {}\", pool_state.collected_liquidity_fees);\n        },\n        FeeType::RegularSwap =\u003e {\n            println!(\"üîç DEBUG: Matched RegularSwap fee type, updating...\");\n            msg!(\"üîç Updating swap contract fees...\");\n            pool_state.add_swap_contract_fee(fee_amount, current_timestamp);\n            println!(\"üîç DEBUG: add_swap_contract_fee completed\");\n            msg!(\"   After update - collected_swap_contract_fees: {}\", pool_state.collected_swap_contract_fees);\n        },\n    }\n    println!(\"üîç DEBUG: About to print total_sol_fees_collected: {}\", pool_state.total_sol_fees_collected);\n    msg!(\"   After update - total_sol_fees_collected: {}\", pool_state.total_sol_fees_collected);\n    \n    println!(\"üîç DEBUG: About to serialize pool state for saving...\");\n    // Save updated pool state with bounds checking\n    let serialized_data = pool_state.try_to_vec()?;\n    println!(\"üîç DEBUG: Pool state serialization completed, proceeding to save...\");\n    println!(\"üîç DEBUG: Serialized data size: {} bytes\", serialized_data.len());\n    println!(\"üîç DEBUG: Pool state account size: {} bytes\", pool_state_account.data_len());\n    msg!(\"‚úÖ Pool state serialized, size: {} bytes\", serialized_data.len());\n    \n    if pool_state_account.data_len() \u003c serialized_data.len() {\n        println!(\"‚ùå DEBUG: Account too small for serialized data!\");\n        return Err(PoolError::FeeValidationFailed {\n            reason: format!(\n                \"Pool state account too small for serialized data: account size {}, required {}\",\n                pool_state_account.data_len(),\n                serialized_data.len()\n            ),\n        }.into());\n    }\n    \n    // Copy serialized data to account\n    println!(\"üîç DEBUG: About to copy serialized data to account...\");\n    pool_state_account.data.borrow_mut()[..serialized_data.len()].copy_from_slice(\u0026serialized_data);\n    println!(\"üîç DEBUG: Data copied to account successfully\");\n    \n    // üîß CRITICAL FIX: Ensure data is flushed to account storage\n    // In test environments, we need to explicitly commit the data\n    drop(pool_state_account.data.borrow_mut()); // Release the borrow\n    println!(\"üîç DEBUG: Account data borrow released\");\n    msg!(\"‚úÖ Pool state saved to account\");\n    \n    // Verify the save worked by reading it back\n    let verification_state = crate::utils::validation::validate_and_deserialize_pool_state_secure(pool_state_account, program_id)?;\n    msg!(\"üîç VERIFICATION - After save:\");\n    msg!(\"   collected_liquidity_fees: {}\", verification_state.collected_liquidity_fees);\n    msg!(\"   collected_swap_contract_fees: {}\", verification_state.collected_swap_contract_fees);\n    msg!(\"   total_sol_fees_collected: {}\", verification_state.total_sol_fees_collected);\n    msg!(\"   pending_sol_fees(): {}\", verification_state.pending_sol_fees());\n    \n    msg!(\"üîç FEE COLLECTION DEBUG: Completed successfully\");\n    \n    Ok(())\n} ","traces":[{"line":60,"address":[],"length":0,"stats":{"Line":269}},{"line":65,"address":[],"length":0,"stats":{"Line":269}},{"line":67,"address":[],"length":0,"stats":{"Line":269}},{"line":68,"address":[],"length":0,"stats":{"Line":2}},{"line":69,"address":[],"length":0,"stats":{"Line":2}},{"line":70,"address":[],"le ere the program's data is stored\n/// in the BPF Loader Upgradeable system.\n/// \n/// # Arguments\n/// * `program_id` - The program ID\n/// \n/// # Returns\n/// * `Pubkey` - The program data account address\npub fn get_program_data_address(program_id: \u0026Pubkey) -\u003e Pubkey {\n    Pubkey::find_program_address(\u0026[program_id.as_ref()], \u0026bpf_loader_upgradeable::id()).0\n}\n\n/// Validate that the provided signer is the program upgrade authority\n/// \n/// This function checks if the provided signer account matches the program's\n/// upgrade authority, allowing for flexible authority management.\n/// \n/// # Arguments\n/// * `program_id` - The program ID\n/// * `program_data_account` - The program data account info\n/// * `authority_account` - The account claiming to be the authority\n/// \n/// # Returns\n/// * `Result\u003c(), ProgramError\u003e` - Success if authority is valid\npub fn validate_program_upgrade_authority(\n    program_id: \u0026Pubkey,\n    program_data_account: \u0026AccountInfo,\n    authority_account: \u0026AccountInfo,\n) -\u003e Result\u003c(), ProgramError\u003e {\n    // Check if the account is owned by the upgradeable loader\n    if *program_data_account.owner != bpf_loader_upgradeable::id() {\n        // This is likely a test environment where the program is not deployed with\n        // the BPF Loader Upgradeable. In this case, we use controlled test validation.\n        msg!(\"‚ö†Ô∏è  Program data account not owned by upgradeable loader\");\n        msg!(\"   This is likely a test environment - using controlled authority validation\");\n        \n        // Basic validation: ensure the authority is a signer\n        if !authority_account.is_signer {\n            msg!(\"‚ùå Program authority must be a signer\");\n            return Err(ProgramError::MissingRequiredSignature);\n        }\n                \n        msg!(\"‚úÖ Test environment: Program authority validated: {}\", authority_account.key);\n        return Ok(());\n     Ok(_) =\u003e {\n            msg!(\"DEBUG: serialize_to_account: Serialization to buffer successful. Buffer len: {}\", serialized_data.len());\n        }\n        Err(e) =\u003e {\n            msg!(\"DEBUG: serialize_to_account: Serialization to buffer FAILED: {:?}\", e);\n            return Err(e.into());\n        }\n    }\n    \n    // Step 2: Verify buffer size fits in account\n    let account_data_len = account.data_len();\n    if serialized_data.len() \u003e account_data_len {\n        msg!(\"DEBUG: serialize_to_account: Serialized data too large for account. Need: {}, Have: {}\", \n             serialized_data.len(), account_data_len);\n        return Err(ProgramError::AccountDataTooSmall);\n    }\n    \n    // Step 3: Copy the serialized data to the account data atomically\n    {\n        let mut account_data = account.data.borrow_mut();\n        account_data[..serialized_data.len()].copy_from_slice(\u0026serialized_data);\n        msg!(\"DEBUG: serialize_to_account: Data copied to account successfully\");\n    }\n    \n    msg!(\"DEBUG: serialize_to_account: Account data len after copy: {}\", account.data.borrow().len());\n    Ok(())\n}\n\n ","traces":[{"line":29,"address":[],"length":0,"stats":{"Line":251}},{"line":31,"address":[],"length":0,"stats":{"Line":251}},{"line":32,"address":[],"length":0,"stats":{"Line":251}},{"line":33,"address":[],"length":0,"stats":{"Line":251}},{"line":34,"address":[],"length":0,"stats":{"Line":251}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":251}},{"line":53,"address":[],"length":0,"stats":{"Line":251}},{"line":54,"address":[],"length":0,"stats":{"Line":251}},{"line":57,"address":[],"length":0,"stats":{"Line":251}},{"line":58,"address":[],"length":0,"stats":{"Line":251}}],"covered":10,"coverable":18},{"path":["/","Users","davinci","code","fixed-ratio-trading","src","utils","validation.rs"],"content":"//! Input Validation Utilities\n//! \n//! This module contains utilities for validating user inputs, account states, and program parameters.\n//! These functions provide common validation logic used throughout the program.\n\nuse borsh::BorshDeserialize;\nuse solana_program::{\n    account_info::AccountInfo,\n    entrypoint::ProgramResult,\n    msg,\n    program_error::ProgramError,\n    pubkey::Pubkey,\n};\n\nuse crate::{\n    error::PoolError,\n    state::SystemState,\n    PoolState,\n};\n\nuse crate::constants::*;\n\n\n\n/// Validates that an account is a signer.\n///\n/// # Arguments\n/// * `account` - The account to validate\n/// * `context` - Context string for error messages\n///\n/// # Returns\n/// * `ProgramResult` - Success if account is signer, error otherwise\npub fn validate_signer(account: \u0026AccountInfo, context: \u0026str) -\u003e ProgramResult {\n    if !account.is_signer {\n        msg!(\"{} must be a signer\", context);\n        return Err(ProgramError::MissingRequiredSignature);\n    }\n    Ok(())\n}\n\n/// Validates that an account is writable.\n///\n/// # Arguments\n/// * `account` - The account to validate\n/// * `context` - Context string for error messages\n///\n/// # Returns\n/// * `ProgramResult` - Success if account is writable, error otherwise\npub fn validate_writable(account: \u0026AccountInfo, context: \u0026str) -\u003e ProgramResult {\n    if !account.is_writable {\n        msg!(\"{} must be writable\", context);\n        return Err(ProgramError::InvalidAccountData);\n    }\n    Ok(())\n}\n\n\n\n/// Validates that a token amount is non-zero.\n///\n/// # Arguments\n/// * `amount` - The amount to validate\n/// * `context` - Context string for error messages\n///\n/// # Returns\n/// * `ProgramResult` - Success if amount is valid, error otherwise\npub fn validate_non_zero_amount(amount: u64, context: \u0026str) -\u003e ProgramResult {\n    if amount == 0 {\n        msg!(\"{} amount cannot be zero\", context);\n        return Err(ProgramError::InvalidArgument);\n    }\n    Ok(())\n}\n\n\n\n/// Validates that a pool state is properly initialized.\n/// validate_pool_initialized removed as we now use the pool state PDA to check if the pool is initialized.\n///\n/// Validates that a pool is not paused (pool-specific pause check).\n///\n/// # Arguments\n/// * `pool_state` - The pool state to validate\n/// * `_current_timestamp` - Current timestamp (for future time-based pause logic)\n///\n/// # Returns\n///\n/// **SECURITY CRITICAL**: Validates and deserializes PoolState with PDA verification.\n/// \n/// This function prevents malicious users from passing fake PoolState accounts by:\n/// 1. Deriving the expected PoolState PDA from the pool's token mints and ratio\n/// 2. Validating the provided account matches the expected PDA\n/// 3. Only then deserializing the PoolState data\n/// \n/// # Arguments\n/// * `pool_state_account` - The pool state account to validate and deserialize\n/// * `program_id` - The program ID for PDA derivation\n/// \n/// # Returns\n/// * `Result\u003cPoolState, ProgramError\u003e` - The validated and deserialized PoolState or error\npub fn validate_and_deserialize_pool_state_secure(\n    pool_state_account: \u0026AccountInfo,\n    program_id: \u0026Pubkey,\n) -\u003e Result\u003cPoolState, ProgramError\u003e {\n    // First, deserialize to get the token mints and ratio for PDA derivation\n    let pool_state_data = PoolState::deserialize(\u0026mut \u0026pool_state_account.data.borrow()[..])?;\n    \n    // Now validate this is the correct PDA for these parameters\n    let (expected_pool_state_pda, _) = Pubkey::find_program_address(\n        \u0026[\n            POOL_STATE_SEED_PREFIX,\n            pool_state_data.token_a_mint.as_ref(),\n            pool_state_data.token_b_mint.as_ref(),\n            \u0026pool_state_data.ratio_a_numerator.to_le_bytes(),\n            \u0026pool_state_data.ratio_b_denominator.to_le_bytes(),\n        ],\n        program_id,\n    );\n    \n    if *pool_state_account.key != expected_pool_state_pda {\n        msg!(\"üö® SECURITY: Invalid PoolState PDA provided\");\n        msg!(\"Expected: {}, Provided: {}\", expected_pool_state_pda, pool_state_account.key);\n        msg!(\"Token A: {}, Token B: {}\", pool_state_data.token_a_mint, pool_state_data.token_b_mint);\n        msg!(\"Ratio: {}:{}\", pool_state_data.ratio_a_numerator, pool_state_data.ratio_b_denominator);\n        return Err(PoolError::TreasuryValidationFailed {\n            expected: expected_pool_state_pda,\n            provided: *pool_state_account.key,\n            treasury_type: \"PoolState\".to_string(),\n        }.into());\n    }\n    \n    // PDA validation passed, return the deserialized data\n    Ok(pool_state_data)\n}\n\n\n\n/// Validates that the system is not paused for user operations.\n/// This check takes precedence over pool-specific pause checks.\n///\n/// **SECURITY FIX**: Now validates PDA to prevent fake SystemState accounts.\n///\n/// # Arguments\n/// * `system_state_account` - The system state account to check\n/// * `program_id` - The program ID for PDA derivation\n///\n/// # Returns\n/// * `ProgramResult` - Success if system is not paused, error if paused\npub fn validate_system_not_paused_secure(\n    system_state_account: \u0026AccountInfo,\n    program_id: \u0026Pubkey,\n) -\u003e ProgramResult {\n    // üîí SECURITY: First validate this is the correct SystemState PDA\n    let (expected_system_state_pda, _) = Pubkey::find_program_address(\n        \u0026[crate::constants::SYSTEM_STATE_SEED_PREFIX], // b\"system_state\"\n        program_id,\n    );\n    \n    if *system_state_account.key != expected_system_state_pda {\n        msg!(\"üö® SECURITY: Invalid SystemState PDA provided\");\n        msg!(\"Expected: {}, Provided: {}\", expected_system_state_pda, system_state_account.key);\n        return Err(PoolError::TreasuryValidationFailed {\n            expected: expected_system_state_pda,\n            provided: *system_state_account.key,\n            treasury_type: \"SystemState\".to_string(),\n        }.into());\n    }\n    \n    // Now safely deserialize and validate pause state\n    let system_state = SystemState::try_from_slice(\u0026system_state_account.data.borrow())?;\n    \n    if system_state.is_paused {\n        msg!(\"üõë SYSTEM PAUSED: All operations blocked (overrides pool pause state)\");\n        msg!(\"Pause code: {}\", system_state.pause_reason_code);\n        msg!(\"Paused at: {}\", system_state.pause_timestamp);\n        msg!(\"Only system unpause is allowed\");\n        return Err(PoolError::SystemPaused.into());\n    }\n    \n    Ok(())\n}\n\n\n\n/// Validates ratio values and returns pool ID string for PDA derivation.\n///\n/// # Arguments\n/// * `ratio_a_numerator` - Token A base units\n/// * `ratio_b_denominator` - Token B base units\n///\n/// # Returns\n/// * `ProgramResult` - Success if ratios are valid, error otherwise\npub fn validate_ratio_values(ratio_a_numerator: u64, ratio_b_denominator: u64) -\u003e ProgramResult {\n    if ratio_a_numerator == 0 {\n        msg!(\"Ratio A numerator cannot be zero\");\n        return Err(ProgramError::InvalidArgument);\n    }\n    \n    if ratio_b_denominator == 0 {\n        msg!(\"Ratio B denominator cannot be zero\");\n        return Err(ProgramError::InvalidArgument);\n    }\n    \n    Ok(())\n}\n\n/// **POOL_FLAG_ONE_TO_MANY_RATIO Validation Function**\n/// \n/// Determines if a pool qualifies for the POOL_FLAG_ONE_TO_MANY_RATIO flag based on\n/// specific whole-number ratio patterns. This function analyzes token ratios in display\n/// units to identify pools suitable for applications targeting these specific patterns.\n///\n/// **Flag Logic Definition**: The flag should be set when the pool has a token ratio where:\n/// * One or both tokens have a ratio value of exactly 1 (representing 1 whole token, not fractional)\n/// * The corresponding token(s) must have whole number values only (no fractional amounts)\n/// * Both ratios must be positive (greater than zero)\n///\n/// **Technical Implementation**:\n/// 1. Converts base units to display units using token decimal factors\n/// 2. Validates both ratios represent whole numbers (no fractional parts)\n/// 3. Ensures both ratios are positive\n/// 4. Checks if one of the ratios equals exactly 1.0 in display units\n///\n/// **Valid Examples** (returns true):\n/// * ‚úÖ 1 SOL = 160 USDT (one token equals exactly 1, other is whole number)\n/// * ‚úÖ 1000 DOGE = 1 USDC (one token equals exactly 1, other is whole number)\n/// * ‚úÖ 1 BTC = 50000 USDT (one token equals exactly 1, other is whole number)\n///\n/// **Invalid Examples** (returns false):\n/// * ‚ùå 1 SOL = 160.55 USDT (fractional value violates whole-number requirement)\n/// * ‚ùå 0.5 BTC = 1 ETH (fractional value violates whole-number requirement)\n/// * ‚ùå 2 TokenA = 3 TokenB (neither token equals exactly 1)\n/// * ‚ùå 2.5 TokenA = 3.7 TokenB (fractional values violate whole-number requirement)\n///\n/// **Application Purpose**: This flag serves as a filtering mechanism for applications\n/// that specifically target pools with these whole-number ratios. Other applications\n/// remain free to implement different ratio types as needed.\n///\n/// **Usage in Pool Creation**: This function is called during pool creation in\n/// `process_initialize_pool()` to automatically set the POOL_FLAG_ONE_TO_MANY_RATIO\n/// flag based on the provided token ratios and their decimal configurations.\n///\n/// # Arguments\n/// * `ratio_a_numerator` - Token A base units in the ratio\n/// * `ratio_b_denominator` - Token B base units in the ratio\n/// * `token_a_decimals` - Number of decimal places for token A (used for display conversion)\n/// * `token_b_decimals` - Number of decimal places for token B (used for display conversion)\n///\n/// # Returns\n/// * `bool` - true if the pool qualifies for POOL_FLAG_ONE_TO_MANY_RATIO, false otherwise\n///\n/// # Examples\n/// ```\n/// use fixed_ratio_trading::utils::validation::check_one_to_many_ratio;\n/// \n/// // ‚úÖ Valid: 1 SOL = 2 USDC (SOL: 9 decimals, USDC: 6 decimals)\n/// let is_one_to_many = check_one_to_many_ratio(\n///     1_000_000_000,  // 1.0 SOL in base units\n///     2_000_000,      // 2.0 USDC in base units\n///     9,              // SOL decimals\n///     6               // USDC decimals\n/// ); // Returns true - one token equals 1, both are whole numbers\n/// assert!(is_one_to_many);\n/// \n/// // ‚ùå Invalid: 1 BTC = 1.01 USDT (BTC: 8 decimals, USDT: 6 decimals)\n/// let is_one_to_many = check_one_to_many_ratio(\n///     100_000_000,    // 1.0 BTC in base units\n///     1_010_000,      // 1.01 USDT in base units\n///     8,              // BTC decimals\n///     6               // USDT decimals\n/// ); // Returns false - 1.01 is not a whole number\n/// assert!(!is_one_to_many);\n/// ```\npub fn check_one_to_many_ratio(\n    ratio_a_numerator: u64,\n    ratio_b_denominator: u64, \n    token_a_decimals: u8,\n    token_b_decimals: u8\n) -\u003e bool {\n    // ‚úÖ ENHANCED DEBUG LOGGING: Step-by-step tracing\n    use solana_program::msg;\n    \n    msg!(\"üîç ENHANCED DEBUG: Entering check_one_to_many_ratio\");\n    msg!(\"  Input: ratio_a_numerator={}, ratio_b_denominator={}\", ratio_a_numerator, ratio_b_denominator);\n    msg!(\"  Input: token_a_decimals={}, token_b_decimals={}\", token_a_decimals, token_b_decimals);\n    \n    let token_a_decimal_factor = 10_u64.pow(token_a_decimals as u32);\n    let token_b_decimal_factor = 10_u64.pow(token_b_decimals as u32);\n    \n    msg!(\"üîç Step 1: Calculated decimal factors\");\n    msg!(\"  token_a_decimal_factor: {} (10^{})\", token_a_decimal_factor, token_a_decimals);\n    msg!(\"  token_b_decimal_factor: {} (10^{})\", token_b_decimal_factor, token_b_decimals);\n    \n    // Check if both ratios represent whole numbers (no fractional parts)\n    let a_is_whole = (ratio_a_numerator % token_a_decimal_factor) == 0;\n    let b_is_whole = (ratio_b_denominator % token_b_decimal_factor) == 0;\n    \n    msg!(\"üîç Step 2: Checking if ratios represent whole numbers\");\n    msg!(\"  a_is_whole: {} ({} % {} == 0)\", a_is_whole, ratio_a_numerator, token_a_decimal_factor);\n    msg!(\"  b_is_whole: {} ({} % {} == 0)\", b_is_whole, ratio_b_denominator, token_b_decimal_factor);\n    \n    // Convert to display units\n    let display_ratio_a = ratio_a_numerator / token_a_decimal_factor;\n    let display_ratio_b = ratio_b_denominator / token_b_decimal_factor;\n    \n    msg!(\"üîç Step 3: Converting to display units\");\n    msg!(\"  display_ratio_a: {} ({} / {})\", display_ratio_a, ratio_a_numerator, token_a_decimal_factor);\n    msg!(\"  display_ratio_b: {} ({} / {})\", display_ratio_b, ratio_b_denominator, token_b_decimal_factor);\n    \n    // Check if both are greater than zero, whole numbers, and one equals exactly 1\n    let both_positive = display_ratio_a \u003e 0 \u0026\u0026 display_ratio_b \u003e 0;\n    let one_equals_one = display_ratio_a == 1 || display_ratio_b == 1;\n    \n    msg!(\"üîç Step 4: Checking final conditions\");\n    msg!(\"  both_positive: {} ({} \u003e 0 \u0026\u0026 {} \u003e 0)\", both_positive, display_ratio_a, display_ratio_b);\n    msg!(\"  one_equals_one: {} ({} == 1 || {} == 1)\", one_equals_one, display_ratio_a, display_ratio_b);\n    \n    let final_result = a_is_whole \u0026\u0026 b_is_whole \u0026\u0026 both_positive \u0026\u0026 one_equals_one;\n    \n    msg!(\"üîç Step 5: Final calculation\");\n    msg!(\"  a_is_whole: {}\", a_is_whole);\n    msg!(\"  b_is_whole: {}\", b_is_whole);\n    msg!(\"  both_positive: {}\", both_positive);\n    msg!(\"  one_equals_one: {}\", one_equals_one);\n    msg!(\"  final_result: {} (a_is_whole \u0026\u0026 b_is_whole \u0026\u0026 both_positive \u0026\u0026 one_equals_one)\", final_result);\n    \n    msg!(\"üîç ENHANCED DEBUG: Exiting check_one_to_many_ratio with result: {}\", final_result);\n    \n    final_result\n} \n\n/// **NEW: Secure system state validation**\n/// Validates that the account is the correct SystemState PDA and deserializes it\npub fn validate_and_deserialize_system_state_secure(\n    system_state_account: \u0026AccountInfo,\n    program_id: \u0026Pubkey,\n) -\u003e Result\u003cSystemState, ProgramError\u003e {\n    // Validate this is the correct SystemState PDA\n    let (expected_system_state_pda, _) = Pubkey::find_program_address(\n        \u0026[SYSTEM_STATE_SEED_PREFIX],\n        program_id,\n    );\n    \n    if *system_state_account.key != expected_system_state_pda {\n        msg!(\"‚ùå Invalid SystemState PDA provided\");\n        msg!(\"‚ùå Expected: {}\", expected_system_state_pda);\n        msg!(\"‚ùå Got: {}\", system_state_account.key);\n        return Err(PoolError::InvalidSystemStatePDA.into());\n    }\n    \n    // Deserialize and return system state\n    SystemState::try_from_slice(\u0026system_state_account.data.borrow())\n        .map_err(|_| PoolError::InvalidSystemStateDeserialization.into())\n} ","traces":[{"line":33,"address":[],"length":0,"stats":{"Line":8}},{"line":34,"address":[],"length":0,"stats":{"Line":8}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":8}},{"line":49,"address":[],"length":0,"stats":{"Line":21}},{"line":50,"address":[],"length":0,"stats":{"Line":21}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":21}},{"line":67,"address":[],"length":0,"stats":{"Line":60}},{"line":68,"address":[],"length":0,"sta
