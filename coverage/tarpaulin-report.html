initial_token_balance.saturating_sub(final_token_balance)\n    } else {\n        final_token_balance.saturating_sub(initial_token_balance)\n    };\n    \n    let lp_change = if operation_type == \"deposit\" {\n        final_lp_balance.saturating_sub(initial_lp_balance)\n    } else {\n        initial_lp_balance.saturating_sub(final_lp_balance)\n    };\n    \n    if token_change != expected_change {\n        return Err(format!(\n            \"‚ùå {} token change mismatch: expected {}, got {}\",\n            operation_type, expected_change, token_change\n        ));\n    }\n    \n    if lp_change != expected_change {\n        return Err(format!(\n            \"‚ùå {} LP change mismatch: expected {}, got {}\",\n            operation_type, expected_change, lp_change\n        ));\n    }\n    \n    if token_change != lp_change {\n        return Err(format!(\n            \"‚ùå 1:1 ratio violation in {}: token change {} != LP change {}\",\n            operation_type, token_change, lp_change\n        ));\n    }\n    \n    println!(\"‚úÖ 1:1 {} ratio verified: {} tokens ‚Üî {} LP tokens\", operation_type, token_change, lp_change);\n    Ok(())\n}\n\n/// Comprehensive liquidity operation verification\n/// Validates balances, ratios, and operation success for deposits/withdrawals\n#[allow(dead_code)]\npub async fn verify_liquidity_operation(\n    banks_client: \u0026mut crate::common::BanksClient,\n    operation_type: \u0026str, // \"deposit\" or \"withdrawal\"\n    amount: u64,\n    user_token_account: \u0026Pubkey,\n    user_lp_account: \u0026Pubkey,\n    initial_token_balance: u64,\n    initial_lp_balance: u64,\n) -\u003e Result\u003c(), String\u003e {\n    println!(\"üîç Verifying {} operation for {} tokens/LP...\", operation_type, amount);\n    \n    // Get final balances\n    let final_token_balance = crate::common::tokens::get_token_balance(banks_client, user_token_account).await;\n    let final_lp_balance = crate::common::tokens::get_token_balance(banks_client, user_lp_account).await;\n    \n    println!(\"Balances - Initial: tokens={}, LP={}\", initial_token_balance, initial_lp_balance);\n    println!(\"Balances - Final: tokens={}, LP={}\", final_token_balance, final_lp_balance);\n    \n    // Verify 1:1 ratio\n    verify_one_to_one_ratio(\n        banks_client,\n        operation_type,\n        user_token_account,\n        user_lp_account,\n        amount,\n        initial_token_balance,\n        initial_lp_balance,\n    ).await?;\n    \n    // Verify exact expected balances\n    let (expected_token_balance, expected_lp_balance) = if operation_type == \"deposit\" {\n        (initial_token_balance - amount, initial_lp_balance + amount)\n    } else {\n        (initial_token_balance + amount, initial_lp_balance - amount)\n    };\n    \n    verify_balances(\n        banks_client,\n        \u0026format!(\"{} final state\", operation_type),\n        \u0026[\n            (user_token_account, expected_token_balance),\n            (user_lp_account, expected_lp_balance),\n        ],\n    ).await?;\n    \n    println!(\"‚úÖ {} operation fully verified!\", operation_type);\n    Ok(())\n}\n\n/// Validates the state of a foundation after operations\n/// Useful for debugging and ensuring test environment consistency\n#[allow(dead_code)]\npub async fn validate_foundation_state(\n    foundation: \u0026mut LiquidityTestFoundation,\n    expected_user1_primary_balance: Option\u003cu64\u003e,\n    expected_user1_base_balance: Option\u003cu64\u003e,\n) -\u003e Result\u003c(), String\u003e {\n    println!(\"üîç Validating foundation state...\");\n    \n    // Check that pool exists and is initialized\n    let pool_state = crate::common::pool_helpers::get_pool_state(\n        \u0026mut foundation.env.banks_client,\n        \u0026foundation.pool_config.pool_state_pda,\n    ).await;\n    \n    match pool_state {\n        Some(state) =\u003e {\n            // Pool existence = initialization (no is_initialized field needed)\n            if false { // Pool is always initialized if we can deserialize it\n                return Err(\"Pool should be initialized\".to_string());\n            }\n            println!(\"‚úÖ Pool is properly initialized\");\n        }\n        None =\u003e {\n            return Err(\"Pool state not found\".to_string());\n        }\n    }\n    \n    // Check user balances if specified\n    if let Some(expected) = expected_user1_primary_balance {\n        let actual = crate::common::tokens::get_token_balance(\n            \u0026mut foundation.env.banks_client,\n            \u0026foundation.user1_primary_account.pubkey(),\n        ).await;\n        \n        if actual != expected {\n            return Err(format!(\n                \"User1 primary balance mismatch: expected {}, got {}\",\n                expected, actual\n            ));\n        }\n        println!(\"‚úÖ User1 primary balance: {}\", actual);\n    }\n    \n    if let Some(expected) = expected_user1_base_balance {\n        let actual = crate::common::tokens::get_token_balance(\n            \u0026mut foundation.env.banks_client,\n            \u0026foundation.user1_base_account.pubkey(),\n        ).await;\n        \n        if actual != expected {\n            return Err(format!(\n                \"User1 base balance mismatch: expected {}, got {}\",\n                expected, actual\n            ));\n        }\n        println!(\"‚úÖ User1 base balance: {}\", actual);\n    }\n    \n    println!(\"‚úÖ Foundation state validation complete\");\n    Ok(())\n}\n\n/// Verifies that an operation fails as expected\n/// Useful for testing error conditions and validation logic\n#[allow(dead_code)]\npub async fn verify_operation_fails(\n    result: Result\u003c(), solana_program_test::BanksClientError\u003e,\n    operation_description: \u0026str,\n    expected_error_type: Option\u003c\u0026str\u003e,\n) -\u003e Result\u003c(), String\u003e {\n    match result {\n        Ok(_) =\u003e {\n            return Err(format!(\"‚ùå {} should have failed but succeeded!\", operation_description));\n        }\n        Err(e) =\u003e {\n            println!(\"‚úÖ {} correctly failed: {:?}\", operation_description, e);\n            \n            if let Some(expected) = expected_error_type {\n                let error_string = format!(\"{:?}\", e);\n                if !error_string.contains(expected) {\n                    return Err(format!(\n                        \"‚ùå {} failed with wrong error type. Expected '{}', got: {:?}\",\n                        operation_description, expected, e\n                    ));\n                }\n                println!(\"‚úÖ Error type matches expected: {}\", expected);\n            }\n        }\n    }\n    \n    Ok(())\n}\n\n/// Executes and verifies a deposit operation in one call\n/// Combines execution with comprehensive validation\n#[allow(dead_code)]\npub async fn execute_and_verify_deposit(\n    foundation: \u0026mut LiquidityTestFoundation,\n    user_keypair: \u0026Keypair,\n    amount: u64,\n    expect_success: bool,\n) -\u003e Result\u003c(), String\u003e {\n    println!(\"üéØ Executing and verifying deposit of {} tokens...\", amount);\n    \n    // Determine deposit accounts based on pool configuration\n    let (deposit_mint, user_input_account, user_output_lp_account) = if foundation.pool_config.token_a_is_the_multiple {\n        (\n            foundation.pool_config.token_a_mint,\n            foundation.user1_primary_account.pubkey(),\n            foundation.user1_lp_a_account.pubkey(),\n        )\n    } else {\n        (\n            foundation.pool_config.token_b_mint,\n            foundation.user1_base_account.pubkey(),\n            foundation.user1_lp_b_account.pubkey(),\n        )\n    };\n    \n    // Get initial balances\n    let initial_token_balance = crate::common::tokens::get_token_balance(\u0026mut foundation.env.banks_client, \u0026user_input_account).await;\n    let initial_lp_balance = crate::common::tokens::get_token_balance(\u0026mut foundation.env.banks_client, \u0026user_output_lp_account).await;\n    \n    // Execute operation\n    let result = execute_deposit_operation(\n        foundation,\n        \u0026user_keypair.pubkey(),\n        \u0026user_input_account,\n        \u0026user_output_lp_account,\n        \u0026deposit_mint,\n        amount,\n    ).await;\n    \n    if expect_success {\n        match result {\n            Ok(()) =\u003e {\n                // Verify the operation was correct\n                verify_liquidity_operation(\n                    \u0026mut foundation.env.banks_client,\n                    \"deposit\",\n                    amount,\n                    \u0026user_input_account,\n                    \u0026user_output_lp_account,\n                    initial_token_balance,\n                    initial_lp_balance,\n                ).await?;\n                \n                println!(\"‚úÖ Deposit operation completed and verified successfully\");\n                Ok(())\n            }\n            Err(e) =\u003e {\n                Err(format!(\"‚ùå Expected successful deposit but got error: {:?}\", e))\n            }\n        }\n    } else {\n        verify_operation_fails(result, \"deposit\", None).await?;\n        println!(\"‚úÖ Deposit correctly failed as expected\");\n        Ok(())\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","tests","common","mod.rs"],"content":"/*\nMIT License\n\nCopyright (c) 2024 Davinci\n\nPermission is hereby granted, free of charge, to any person obtaining a copy\nof this software and associated documentation files (the \"Software\"), to deal\nin the Software without restriction, including without limitation the rights\nto use, copy, modify, merge, publish, distribute, sublicense, and/or sell\ncopies of the Software, and to permit persons to whom the Software is\nfurnished to do so, subject to the following conditions:\n\nThe above copyright notice and this permission notice shall be included in all\ncopies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\nFITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\nAUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\nLIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\nOUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE\nSOFTWARE.\n*/\n\n//! # Common Test Utilities\n//! \n//! This module provides shared utilities and helpers for integration tests\n//! across all test modules. It includes:\n//! \n//! - Token creation and minting helpers\n//! - Pool setup and initialization utilities  \n//! - Test environment configuration\n//! - Test execution utilities\n\npub mod setup;\npub mod tokens;\npub mod pool_helpers;\npub mod liquidity_helpers;\npub mod client_test_utils;\npub mod view_utils;\npub mod utils_test_utils;\npub mod cu_measurement;\n\n// Re-export commonly used types and functions\n#[allow(unused_imports)]\npub use setup::*;\n#[allow(unused_imports)]\npub use tokens::*;  \n#[allow(unused_imports)]\npub use pool_helpers::*;\n#[allow(unused_imports)]\npub use liquidity_helpers::*;\n#[allow(unused_imports)]\npub use client_test_utils::*;\n#[allow(unused_imports)]\npub use view_utils::*;\n#[allow(unused_imports)]\npub use utils_test_utils::*;\n#[allow(unused_imports)]\npub use cu_measurement::*;\n\n// Re-export external dependencies commonly used in tests\n// Allow unused imports since these are provided for optional use across test modules\n#[allow(unused_imports)]\npub use borsh::{BorshDeserialize, BorshSerialize};\n#[allow(unused_imports)]\npub use solana_program::{\n    pubkey::Pubkey,\n    instruction::{AccountMeta, Instruction},\n};\n#[allow(unused_imports)]\npub use solana_sdk::{\n    program_pack::Pack,\n    signature::{Keypair, Signer},\n    transaction::Transaction,\n};\n#[allow(unused_imports)]\npub use spl_token::{\n    instruction as token_instruction,\n    state::{Account as TokenAccount, Mint as MintAccount},\n};\n#[allow(unused_imports)]\npub use solana_program_test::*;\n\n// Re-export program-specific imports\n#[allow(unused_imports)]\npub use fixed_ratio_trading::{\n    PoolInstruction, PoolState, process_instruction, \n    ID as PROGRAM_ID,\n    POOL_STATE_SEED_PREFIX, TOKEN_A_VAULT_SEED_PREFIX, TOKEN_B_VAULT_SEED_PREFIX\n};\n\n/// Test result type alias for convenience\npub type TestResult = Result\u003c(), BanksClientError\u003e;\n\n/// Helper function to run a test with minimal logging\n#[allow(dead_code)]\npub async fn run_test_with_minimal_logging\u003cF, Fut\u003e(test_fn: F) -\u003e TestResult \nwhere\n    F: FnOnce() -\u003e Fut,\n    Fut: std::future::Future\u003cOutput = TestResult\u003e,\n{\n    // Save current log level\n    let original_log = std::env::var(\"RUST_LOG\").ok();\n    \n    // Set minimal logging\n    std::env::set_var(\"RUST_LOG\", \"off\");\n    std::env::set_var(\"SOLANA_TEST_METRICS_ENABLED\", \"0\");\n    \n    // Run the test\n    let result = test_fn().await;\n    \n    // Restore original log level\n    if let Some(log) = original_log {\n        std::env::set_var(\"RUST_LOG\", log);\n    } else {\n        std::env::remove_var(\"RUST_LOG\");\n    }\n    \n    result\n}\n\n/// A helper function to handle expected test errors in a cleaner way.\n/// This prevents warnings from showing up when an error is actually expected behavior.\n/// \n/// # Arguments\n/// * `description` - Description of what's being tested\n/// * `result` - The result to check\n/// * `expected_success_message` - Message to print on success\n/// * `expected_error_message` - Custom message to show on expected error\n/// \n/// # Returns\n/// The original result\n#[allow(dead_code)]\npub fn handle_expected_test_error\u003cT, E: std::fmt::Debug\u003e(\n    description: \u0026str, \n    result: \u0026Result\u003cT, E\u003e, \n    expected_success_message: \u0026str,\n    expected_error_message: \u0026str\n) {\n    match result {\n        Ok(_) =\u003e println!(\"‚úÖ {}\", expected_success_message),\n        Err(e) =\u003e {\n            // Use a special format that clearly indicates this is expected behavior\n            println!(\"‚ÑπÔ∏è {} - {}: {:?}\", expected_error_message, description, e);\n            println!(\"‚úÖ Test is verifying correct error handling\");\n        }\n    }\n}\n\n/// Common test constants\npub mod constants {\n    /// Default ratio for test pools (2:1)\n    pub const DEFAULT_RATIO: u64 = 2;\n    \n    /// Test token decimal places\n    #[allow(dead_code)]\n    pub const TOKEN_DECIMALS: u8 = 9;\n    \n    /// Default liquidity amounts for testing\n    #[allow(dead_code)]\n    pub const DEFAULT_LIQUIDITY_AMOUNT: u64 = 10_000_000; // 10M tokens\n    \n    /// Default user token amounts for testing\n    #[allow(dead_code)]\n    pub const DEFAULT_USER_TOKEN_AMOUNT: u64 = 25_000_000; // 25M tokens\n    \n    /// Default SOL airdrop amount for test users\n    #[allow(dead_code)]\n    pub const DEFAULT_SOL_AIRDROP: u64 = 5_000_000_000; // 5 SOL\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","tests","common","pool_helpers.rs"],"content":"/*\nMIT License\n\nCopyright (c) 2024 Davinci\n\nPermission is hereby granted, free of charge, to any person obtaining a copy\nof this software and associated documentation files (the \"Software\"), to deal\nin the Software without restriction, including without limitation the rights\nto use, copy, modify, merge, publish, distribute, sublicense, and/or sell\ncopies of the Software, and to permit persons to whom the Software is\nfurnished to do so, subject to the following conditions:\n\nThe above copyright notice and this permission notice shall be included in all\ncopies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\nFITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\nAUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\nLIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\nOUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE\nSOFTWARE.\n*/\n\n//! # Pool Creation and Management Utilities\n//! \n//! This module provides utilities for creating and managing liquidity pools\n//! in integration tests, including both the deprecated two-instruction pattern\n//! and the new single-instruction pattern for pool initialization.\n\nuse solana_program_test::BanksClient;\nuse solana_sdk::{signature::Keypair, signer::Signer};\nuse borsh::BorshSerialize;\nuse crate::common::{constants, *};\nuse fixed_ratio_trading::constants as frt_constants;\nuse fixed_ratio_trading::id;\n\n/// Normalized pool configuration data\n/// \n/// Contains the normalized token mints, ratios, and derived PDAs for a pool\n#[derive(Debug, Clone)]\n#[allow(dead_code)] // Allow unused fields as this is a comprehensive config struct for tests\npub struct PoolConfig {\n    /// Normalized token A mint (lexicographically smaller)\n    pub token_a_mint: Pubkey,\n    /// Normalized token B mint (lexicographically larger)\n    pub token_b_mint: Pubkey,\n    /// Normalized ratio A numerator\n    pub ratio_a_numerator: u64,\n    /// Normalized ratio B denominator\n    pub ratio_b_denominator: u64,\n    /// True if multiple token became token A after normalization\n    pub token_a_is_the_multiple: bool,\n    /// Pool state PDA\n    pub pool_state_pda: Pubkey,\n    /// Pool authority bump seed\n    pub pool_authority_bump: u8,\n    /// Token A vault PDA\n    pub token_a_vault_pda: Pubkey,\n    /// Token A vault bump seed\n    pub token_a_vault_bump: u8,\n    /// Token B vault PDA\n    pub token_b_vault_pda: Pubkey,\n    /// Token B vault bump seed\n    pub token_b_vault_bump: u8,\n    /// Multiple token vault bump (for instruction)\n    pub multiple_vault_bump: u8,\n    /// Base token vault bump (for instruction)\n    pub base_vault_bump: u8,\n}\n\n/// Backwards compatibility wrapper for normalize_pool_config\n/// \n/// # Arguments\n/// * `multiple_mint` - Multiple token mint (abundant token)\n/// * `base_mint` - Base token mint (valuable token)\n/// * `multiple_per_base` - Ratio of multiple tokens per base token (legacy format)\n/// \n/// # Returns\n/// Normalized pool configuration with all derived addresses\npub fn normalize_pool_config_legacy(\n    multiple_mint: \u0026Pubkey,\n    base_mint: \u0026Pubkey,\n    multiple_per_base: u64,\n) -\u003e PoolConfig {\n    // Convert legacy single ratio to new dual ratio format\n    // For backwards compatibility, we assume denominator of 1\n    normalize_pool_config(multiple_mint, base_mint, multiple_per_base, 1)\n}\n\n/// Normalize pool parameters and derive PDAs\n/// \n/// This function performs enhanced normalization logic that prevents creation of \n/// economically equivalent pools. It ensures tokens are ordered lexicographically\n/// and detects inverse exchange rates that would fragment liquidity.\n/// \n/// **CRITICAL INVARIANT**: This function prevents market fragmentation by ensuring\n/// that pools with equivalent exchange rates (like \"3 A per 1 B\" and \"1 B per 3 A\")\n/// normalize to the same configuration, preventing duplicate economic pools.\n/// \n/// # Arguments\n/// * `multiple_mint` - Multiple token mint (abundant token)\n/// * `base_mint` - Base token mint (valuable token)\n/// * `ratio_a_numerator` - Token A base units\n/// * `ratio_b_denominator` - Token B base units\n/// \n/// # Returns\n/// Normalized pool configuration with all derived addresses\n/// \n/// # Important Note\n/// This prevents liquidity fragmentation by ensuring economically equivalent\n/// pools (like A/B at 3:1 and B/A at 1:3) resolve to the same pool configuration.\npub fn normalize_pool_config(\n    multiple_mint: \u0026Pubkey,\n    base_mint: \u0026Pubkey,\n    ratio_a_numerator: u64,\n    ratio_b_denominator: u64,\n) -\u003e PoolConfig {\n    // Step 1: Lexicographic token ordering  \n    let (token_a_mint, token_b_mint) = \n        if multiple_mint.to_bytes() \u003c base_mint.to_bytes() {\n            (*multiple_mint, *base_mint)\n        } else if multiple_mint.to_bytes() \u003e base_mint.to_bytes() {\n            (*base_mint, *multiple_mint)\n        } else {\n            panic!(\"Multiple and Base token mints cannot be the same\");\n        };\n    \n    // Step 2: Use provided ratios directly (already in base units)\n    // The ratios are provided as base units, so we use them as-is\n    // Token ordering is handled by the lexicographic ordering above\n    let token_a_is_the_multiple = multiple_mint.to_bytes() \u003c base_mint.to_bytes();\n\n    // Derive pool state PDA using NORMALIZED values\n    let (pool_state_pda, pool_authority_bump) = Pubkey::find_program_address(\n        \u0026[\n            POOL_STATE_SEED_PREFIX,\n            token_a_mint.as_ref(),\n            token_b_mint.as_ref(),\n            \u0026ratio_a_numerator.to_le_bytes(),\n            \u0026ratio_b_denominator.to_le_bytes(),\n        ],\n        \u0026id(),\n    );\n\n    // Derive vault PDAs\n    let (token_a_vault_pda, token_a_vault_bump) = Pubkey::find_program_address(\n        \u0026[TOKEN_A_VAULT_SEED_PREFIX, pool_state_pda.as_ref()],\n        \u0026id(),\n    );\n    let (token_b_vault_pda, token_b_vault_bump) = Pubkey::find_program_address(\n        \u0026[TOKEN_B_VAULT_SEED_PREFIX, pool_state_pda.as_ref()],\n        \u0026id(),\n    );\n\n    // Map vault bumps back to instruction parameters\n    let (multiple_vault_bump, base_vault_bump) = if token_a_is_the_multiple {\n        (token_a_vault_bump, token_b_vault_bump)\n    } else {\n        (token_b_vault_bump, token_a_vault_bump)\n    };\n\n    PoolConfig {\n        token_a_mint,\n        token_b_mint,\n        ratio_a_numerator,\n        ratio_b_denominator,\n        token_a_is_the_multiple,\n        pool_state_pda,\n        pool_authority_bump,\n        token_a_vault_pda,\n        token_a_vault_bump,\n        token_b_vault_pda,\n        token_b_vault_bump,\n        multiple_vault_bump,\n        base_vault_bump,\n    }\n}\n\n/// Create pool using the new single-instruction pattern (RECOMMENDED)\n/// \n/// This function uses the InitializePool instruction to create and initialize\n/// a pool in a single atomic operation.\n/// \n/// # Arguments\n/// * `banks` - Banks client for transaction processing\n/// * `payer` - Account that pays for pool creation\n/// * `recent_blockhash` - Recent blockhash for transaction\n/// * `multiple_mint` - Multiple token mint keypair (abundant token)\n/// * `base_mint` - Base token mint keypair (valuable token)\n/// * `lp_token_a_mint` - LP Token A mint keypair\n/// * `lp_token_b_mint` - LP Token B mint keypair\n/// * `multiple_per_base` - Ratio of multiple tokens per base token\n/// \n/// # Returns\n/// Pool configuration with all derived addresses\n#[allow(dead_code)]\npub async fn create_pool_new_pattern(\n    banks: \u0026mut BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    multiple_mint: \u0026Keypair,\n    base_mint: \u0026Keypair,\n    multiple_per_base: Option\u003cu64\u003e,\n) -\u003e Result\u003cPoolConfig, BanksClientError\u003e {\n    let ratio = multiple_per_base.unwrap_or(constants::DEFAULT_RATIO);\n    \n    // Get normalized pool configuration\n    let config = normalize_pool_config_legacy(\u0026multiple_mint.pubkey(), \u0026base_mint.pubkey(), ratio);\n\n    // Check if pool already exists\n    if let Some(_existing_pool) = get_pool_state(banks, \u0026config.pool_state_pda).await {\n        return Err(BanksClientError::Io(std::io::Error::new(\n            std::io::ErrorKind::AlreadyExists,\n            \"Pool already exists with this configuration\"\n        )));\n    }\n\n    // Derive main treasury PDA for fee collection\n    let (main_treasury_pda, _) = Pubkey::find_program_address(\n        \u0026[frt_constants::MAIN_TREASURY_SEED_PREFIX],\n        \u0026id(),\n    );\n\n    // Derive system state PDA for pause validation\n    let (system_state_pda, _) = Pubkey::find_program_address(\n        \u0026[frt_constants::SYSTEM_STATE_SEED_PREFIX],\n        \u0026id(),\n    );\n\n    // Derive LP token mint PDAs\n    let (lp_token_a_mint_pda, _) = Pubkey::find_program_address(\n        \u0026[frt_constants::LP_TOKEN_A_MINT_SEED_PREFIX, config.pool_state_pda.as_ref()],\n        \u0026id(),\n    );\n    let (lp_token_b_mint_pda, _) = Pubkey::find_program_address(\n        \u0026[frt_constants::LP_TOKEN_B_MINT_SEED_PREFIX, config.pool_state_pda.as_ref()],\n        \u0026id(),\n    );\n\n    // Use main treasury for all operations (Phase 3: Centralized Treasury)\n    // Old specialized treasuries have been consolidated into main treasury\n\n    // ‚úÖ CORRECTED ACCOUNT ORDERING: Match processor expectations (13 accounts)\n    let initialize_pool_ix = Instruction {\n        program_id: id(),\n        accounts: vec![\n            // Account ordering matching processor documentation:\n            AccountMeta::new(payer.pubkey(), true),                          // Index 0: User Authority Signer\n            AccountMeta::new_readonly(solana_program::system_program::id(), false), // Index 1: System Program Account\n            AccountMeta::new_readonly(system_state_pda, false),              // Index 2: System State PDA\n            AccountMeta::new(config.pool_state_pda, false),                  // Index 3: Pool State PDA\n            AccountMeta::new_readonly(spl_token::id(), false),               // Index 4: SPL Token Program Account\n            AccountMeta::new(main_treasury_pda, false),                      // Index 5: Main Treasury PDA\n            AccountMeta::new_readonly(solana_program::sysvar::rent::id(), false),   // Index 6: Rent Sysvar Account\n            AccountMeta::new_readonly(multiple_mint.pubkey(), false),        // Index 7: Token A Mint Account\n            AccountMeta::new_readonly(base_mint.pubkey(), false),            // Index 8: Token B Mint Account\n            AccountMeta::new(config.token_a_vault_pda, false),               // Index 9: Token A Vault PDA\n            AccountMeta::new(config.token_b_vault_pda, false),               // Index 10: Token B Vault PDA\n            AccountMeta::new(lp_token_a_mint_pda, false),                    // Index 11: LP Token A Mint PDA\n            AccountMeta::new(lp_token_b_mint_pda, false),                    // Index 12: LP Token B Mint PDA\n        ],\n        data: PoolInstruction::InitializePool {\n            ratio_a_numerator: config.ratio_a_numerator,\n            ratio_b_denominator: config.ratio_b_denominator,\n        }.try_to_vec().unwrap(),\n    };\n\n    // ‚úÖ COMPUTE BUDGET: Add compute budget instruction for pool creation (500K CUs)\n    use solana_sdk::compute_budget::ComputeBudgetInstruction;\n    let compute_budget_ix = ComputeBudgetInstruction::set_compute_unit_limit(500_000);\n    \n    // ‚úÖ PHASE 9 SECURITY: Send transaction with compute budget and pool creation instruction\n    let mut transaction = Transaction::new_with_payer(\n        \u0026[compute_budget_ix, initialize_pool_ix], \n        Some(\u0026payer.pubkey())\n    );\n    let signers = [payer]; // Only payer signs - LP token mints are derived as PDAs\n    transaction.sign(\u0026signers[..], recent_blockhash);\n    banks.process_transaction(transaction).await?;\n\n    Ok(config)\n}\n\n/// Create pool using the legacy pattern (now redirects to new pattern)\n/// \n/// DEPRECATED: Legacy two-instruction pattern is no longer supported.\n/// This function now uses the single InitializePool instruction for compatibility.\n/// \n/// # Arguments\n/// * `banks` - Banks client for transaction processing\n/// * `payer` - Account that pays for pool creation\n/// * `recent_blockhash` - Recent blockhash for transaction\n/// * `multiple_mint` - Multiple token mint keypair (abundant token)\n/// * `base_mint` - Base token mint keypair (valuable token)\n/// * `lp_token_a_mint` - LP Token A mint keypair\n/// * `lp_token_b_mint` - LP Token B mint keypair\n/// * `multiple_per_base` - Ratio of multiple tokens per base token\n/// \n/// # Returns\n/// Pool configuration with all derived addresses\n#[allow(dead_code)]\npub async fn create_pool_legacy_pattern(\n    banks: \u0026mut BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    multiple_mint: \u0026Keypair,\n    base_mint: \u0026Keypair,\n    multiple_per_base: Option\u003cu64\u003e,\n) -\u003e Result\u003cPoolConfig, BanksClientError\u003e {\n    println!(\"‚ÑπÔ∏è Legacy pattern redirecting to new pattern (InitializePool)\");\n    \n    // Redirect to new pattern since deprecated instructions were removed\n    create_pool_new_pattern(\n        banks,\n        payer,\n        recent_blockhash,\n        multiple_mint,\n        base_mint,\n        multiple_per_base,\n    ).await\n}\n\n// Security parameter updates moved to governance control\n// Pool owners no longer have direct security management rights\n\n/// Get pool state data with debug information\n/// \n/// # Arguments\n/// * `banks` - Banks client for account fetching\n/// * `pool_state_pda` - Pool state account\n/// \n/// # Returns\n/// Deserialized pool state or None if account doesn't exist\n#[allow(dead_code)]\npub async fn get_pool_state(\n    banks: \u0026mut BanksClient,\n    pool_state_pda: \u0026Pubkey,\n) -\u003e Option\u003cPoolState\u003e {\n    match banks.get_account(*pool_state_pda).await {\n        Ok(Some(account)) =\u003e {\n            match PoolState::deserialize(\u0026mut \u0026account.data[..]) {\n                Ok(pool_state) =\u003e Some(pool_state),\n                Err(_) =\u003e None\n            }\n        },\n        _ =\u003e None\n    }\n}\n\n/// Verify pool state matches expected configuration\n/// \n/// # Arguments\n/// * `banks` - Banks client for account fetching\n/// * `config` - Expected pool configuration\n/// * `owner` - Expected pool owner\n/// * `lp_token_a_mint` - Expected LP Token A mint\n/// * `lp_token_b_mint` - Expected LP Token B mint\n#[allow(dead_code)]\npub async fn verify_pool_state(\n    banks: \u0026mut BanksClient,\n    config: \u0026PoolConfig,\n    owner: \u0026Pubkey,\n    lp_token_a_mint: \u0026Pubkey,\n    lp_token_b_mint: \u0026Pubkey,\n) -\u003e Result\u003c(), String\u003e {\n    let pool_state = get_pool_state(banks, \u0026config.pool_state_pda).await\n        .ok_or(\"Pool state account not found\")?;\n\n    // Verify basic state\n    // Pool existence = initialization (no is_initialized field needed)\n    if false { // Pool is always initialized if we can deserialize it\n        return Err(\"Pool should be initialized\".to_string());\n    }\n    if pool_state.owner != *owner {\n        return Err(\"Pool owner mismatch\".to_string());\n    }\n\n    // Verify normalized tokens and ratios\n    if pool_state.token_a_mint != config.token_a_mint {\n        return Err(\"Token A mint mismatch\".to_string());\n    }\n    if pool_state.token_b_mint != config.token_b_mint {\n        return Err(\"Token B mint mismatch\".to_string());\n    }\n    if pool_state.ratio_a_numerator != config.ratio_a_numerator {\n        return Err(\"Ratio A numerator mismatch\".to_string());\n    }\n    if pool_state.ratio_b_denominator != config.ratio_b_denominator {\n        return Err(\"Ratio B denominator mismatch\".to_string());\n    }\n\n    // Verify vault addresses\n    if pool_state.token_a_vault != config.token_a_vault_pda {\n        return Err(\"Token A vault PDA mismatch\".to_string());\n    }\n    if pool_state.token_b_vault != config.token_b_vault_pda {\n        return Err(\"Token B vault PDA mismatch\".to_string());\n    }\n\n    // ‚úÖ PHASE 9 SECURITY: Verify LP token mints are derived PDAs (not user-provided)\n    let (expected_lp_token_a_mint, _) = Pubkey::find_program_address(\n        \u0026[\n            frt_constants::LP_TOKEN_A_MINT_SEED_PREFIX,\n            config.pool_state_pda.as_ref(),\n        ],\n        \u0026id(),\n    );\n    \n    let (expected_lp_token_b_mint, _) = Pubkey::find_program_address(\n        \u0026[\n            frt_constants::LP_TOKEN_B_MINT_SEED_PREFIX,\n            config.pool_state_pda.as_ref(),\n        ],\n        \u0026id(),\n    );\n    \n    if pool_state.lp_token_a_mint != expected_lp_token_a_mint {\n        return Err(\"LP Token A mint mismatch - should be derived PDA\".to_string());\n    }\n    if pool_state.lp_token_b_mint != expected_lp_token_b_mint {\n        return Err(\"LP Token B mint mismatch - should be derived PDA\".to_string());\n    }\n\n    // Verify bump seeds\n    if pool_state.pool_authority_bump_seed != config.pool_authority_bump {\n        return Err(\"Pool authority bump mismatch\".to_string());\n    }\n    if pool_state.token_a_vault_bump_seed != config.token_a_vault_bump {\n        return Err(\"Token A vault bump mismatch\".to_string());\n    }\n    if pool_state.token_b_vault_bump_seed != config.token_b_vault_bump {\n        return Err(\"Token B vault bump mismatch\".to_string());\n    }\n\n    Ok(())\n} \n\n// # Phase 1.1: Enhanced Pool Creation Helpers\n// \n// These functions provide comprehensive pool creation with treasury counter verification\n// and detailed result tracking for legitimate integration testing.\n\nuse fixed_ratio_trading::state::MainTreasuryState;\nuse fixed_ratio_trading::constants::MAIN_TREASURY_SEED_PREFIX;\nuse borsh::BorshDeserialize;\n\n/// Result structure for enhanced pool creation operations\n#[derive(Debug, Clone)]\npub struct PoolCreationResult {\n    /// The created pool's PDA\n    pub pool_pda: Pubkey,\n    /// Treasury state before pool creation\n    pub initial_treasury_state: MainTreasuryState,\n    /// Treasury state after pool creation\n    pub post_creation_treasury_state: MainTreasuryState,\n    /// Amount of fees collected during pool creation\n    pub fee_collected: u64,\n    /// The pool configuration used\n    pub pool_config: PoolConfig,\n    /// Whether the pool creation was successful\n    pub creation_successful: bool,\n}\n\n/// Result structure for multiple pool creation operations\n#[derive(Debug, Clone)]\npub struct MultiPoolResult {\n    /// Results from individual pool creations\n    pub pool_results: Vec\u003cPoolCreationResult\u003e,\n    /// Total fees collected across all pool creations\n    pub total_fees_collected: u64,\n    /// Total pools created successfully\n    pub successful_pools: u32,\n    /// Failed pool creation attempts\n    pub failed_pools: u32,\n}\n\n/// **Phase 1.1: Enhanced pool creation with comprehensive treasury counter verification**\n/// \n/// This function creates a pool and verifies that treasury counters are properly incremented.\n/// It provides the foundation for legitimate integration testing of treasury functionality.\n/// \n/// # Arguments\n/// * `env` - Test environment containing banks client and program context\n/// * `multiple_per_base` - Ratio of multiple token to base token\n/// * `_ignored` - Ignored parameter for function compatibility\n/// \n/// # Returns\n/// * `PoolCreationResult` - Comprehensive results including treasury state changes\npub async fn execute_pool_creation_with_counter_verification(\n    env: \u0026mut crate::common::setup::TestEnvironment,\n    multiple_per_base: u64,\n    _ignored: u64,\n) -\u003e Result\u003cPoolCreationResult, Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"üèóÔ∏è Phase 1.1: Enhanced pool creation with treasury verification...\");\n    \n    // Step 1: Get initial treasury state\n    let (main_treasury_pda, _) = Pubkey::find_program_address(\n        \u0026[MAIN_TREASURY_SEED_PREFIX],\n        \u0026fixed_ratio_trading::ID,\n    );\n    \n    let initial_treasury_account = env.banks_client.get_account(main_treasury_pda).await?;\n    let initial_treasury_state = if let Some(account) = initial_treasury_account {\n        MainTreasuryState::try_from_slice(\u0026account.data)?\n    } else {\n        return Err(\"Treasury account not found - ensure system is properly initialized\".into());\n    };\n    \n    println!(\"üí∞ Initial treasury state:\");\n    println!(\"   - Pool creation count: {}\", initial_treasury_state.pool_creation_count);\n    println!(\"   - Total pool creation fees: {}\", initial_treasury_state.total_pool_creation_fees);\n    println!(\"   - Total balance: {}\", initial_treasury_state.total_balance);\n    \n    // Step 2: Create tokens for pool creation\n    use crate::common::tokens::create_mint;\n    use solana_sdk::signature::Keypair;\n    let primary_mint = Keypair::new();\n    let base_mint = Keypair::new();\n    create_mint(\u0026mut env.banks_client, \u0026env.payer, env.recent_blockhash, \u0026primary_mint, Some(6)).await?;\n    create_mint(\u0026mut env.banks_client, \u0026env.payer, env.recent_blockhash, \u0026base_mint, Some(6)).await?;\n    \n    // Step 3: Create the pool using existing infrastructure\n    let pool_result = create_pool_new_pattern(\n        \u0026mut env.banks_client,\n        \u0026env.payer,\n        env.recent_blockhash,\n        \u0026primary_mint,\n        \u0026base_mint,\n        Some(multiple_per_base), // Use multiple_per_base ratio\n    ).await;\n    \n    let creation_successful = pool_result.is_ok();\n    let pool_config = if creation_successful {\n        pool_result.unwrap()\n    } else {\n        return Err(format!(\"Pool creation failed: {:?}\", pool_result.err()).into());\n    };\n    \n    // Step 4: Get post-creation treasury state\n    let post_creation_treasury_account = env.banks_client.get_account(main_treasury_pda).await?;\n    let post_creation_treasury_state = if let Some(account) = post_creation_treasury_account {\n        MainTreasuryState::try_from_slice(\u0026account.data)?\n    } else {\n        return Err(\"Treasury account not found after pool creation\".into());\n    };\n    \n    // Step 5: Verify treasury counter increments\n    let pool_creation_count_increment = post_creation_treasury_state.pool_creation_count - initial_treasury_state.pool_creation_count;\n    let fee_collected = post_creation_treasury_state.total_pool_creation_fees - initial_treasury_state.total_pool_creation_fees;\n    let balance_change = post_creation_treasury_state.total_balance - initial_treasury_state.total_balance;\n    \n    println!(\"üìä Treasury verification results:\");\n    println!(\"   - Pool creation count increment: {}\", pool_creation_count_increment);\n    println!(\"   - Fees collected: {} lamports\", fee_collected);\n    println!(\"   - Balance change: {} lamports\", balance_change);\n    \n    // Step 6: Validate increments are correct\n    if pool_creation_count_increment != 1 {\n        return Err(format!(\"Expected pool creation count to increment by 1, got {}\", pool_creation_count_increment).into());\n    }\n    \n    if fee_collected == 0 {\n        return Err(\"Expected pool creation fees to be collected, but got 0\".into());\n    }\n    \n    if balance_change \u003c= 0 {\n        return Err(format!(\"Expected treasury balance to increase, but got change of {}\", balance_change).into());\n    }\n    \n    println!(\"‚úÖ Treasury counter verification successful!\");\n    \n    Ok(PoolCreationResult {\n        pool_pda: pool_config.pool_state_pda,\n        initial_treasury_state,\n        post_creation_treasury_state,\n        fee_collected,\n        pool_config,\n        creation_successful,\n    })\n}\n\n/// **Phase 1.1: Create multiple pools for comprehensive testing**\n/// \n/// This function creates multiple pools with different configurations and tracks\n/// the cumulative impact on treasury counters.\n/// \n/// # Arguments\n/// * `env` - Test environment\n/// * `pool_configs` - Vector of (ratio_a, ratio_b) tuples for different pools\n/// \n/// # Returns\n/// * `MultiPoolResult` - Results from all pool creation attempts\npub async fn create_multiple_pools_for_testing(\n    env: \u0026mut crate::common::setup::TestEnvironment,\n    pool_configs: Vec\u003c(u64, u64)\u003e,\n) -\u003e Result\u003cMultiPoolResult, Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"üèóÔ∏è Phase 1.1: Creating {} pools for testing...\", pool_configs.len());\n    \n    let mut pool_results = Vec::new();\n    let mut total_fees_collected = 0u64;\n    let mut successful_pools = 0u32;\n    let mut failed_pools = 0u32;\n    \n    for (i, (ratio_a, ratio_b)) in pool_configs.iter().enumerate() {\n        println!(\"üîÑ Creating pool {}/{} with ratio {}:{}\", i + 1, pool_configs.len(), ratio_a, ratio_b);\n        \n        match execute_pool_creation_with_counter_verification(env, *ratio_a, *ratio_b).await {\n            Ok(result) =\u003e {\n                total_fees_collected += result.fee_collected;\n                successful_pools += 1;\n                pool_results.push(result);\n                println!(\"   ‚úÖ Pool {} created successfully\", i + 1);\n            }\n            Err(e) =\u003e {\n                failed_pools += 1;\n                println!(\"   ‚ùå Pool {} creation failed: {}\", i + 1, e);\n                // Create a failed result entry\n                pool_results.push(PoolCreationResult {\n                    pool_pda: Pubkey::default(),\n                    initial_treasury_state: MainTreasuryState::new(),\n                    post_creation_treasury_state: MainTreasuryState::new(), \n                    fee_collected: 0,\n                    pool_config: PoolConfig {\n                        token_a_mint: Pubkey::default(),\n                        token_b_mint: Pubkey::default(),\n                        ratio_a_numerator: *ratio_a,\n                        ratio_b_denominator: *ratio_b,\n                        token_a_is_the_multiple: false,\n                        pool_state_pda: Pubkey::default(),\n                        pool_authority_bump: 0,\n                        token_a_vault_pda: Pubkey::default(),\n                        token_a_vault_bump: 0,\n                        token_b_vault_pda: Pubkey::default(),\n                        token_b_vault_bump: 0,\n                        multiple_vault_bump: 0,\n                        base_vault_bump: 0,\n                    },\n                    creation_successful: false,\n                });\n            }\n        }\n    }\n    \n    println!(\"üìä Multi-pool creation summary:\");\n    println!(\"   - Total pools attempted: {}\", pool_configs.len());\n    println!(\"   - Successful: {}\", successful_pools);\n    println!(\"   - Failed: {}\", failed_pools);\n    println!(\"   - Total fees collected: {} lamports\", total_fees_collected);\n    \n    Ok(MultiPoolResult {\n        pool_results,\n        total_fees_collected,\n        successful_pools,\n        failed_pools,\n    })\n}\n\n/// **Phase 1.1: Verify pool creation fee collection in treasury**\n/// \n/// This function verifies that pool creation fees were properly collected\n/// by comparing treasury states before and after operations.\n/// \n/// # Arguments\n/// * `env` - Test environment\n/// * `initial_treasury_state` - Treasury state before operations\n/// \n/// # Returns\n/// * `Result\u003cu64, String\u003e` - Amount of fees collected or error message\npub async fn verify_pool_creation_fee_collection(\n    env: \u0026mut crate::common::setup::TestEnvironment,\n    initial_treasury_state: \u0026MainTreasuryState,\n) -\u003e Result\u003cu64, String\u003e {\n    println!(\"üîç Phase 1.1: Verifying pool creation fee collection...\");\n    \n    // Get current treasury state\n    let (main_treasury_pda, _) = Pubkey::find_program_address(\n        \u0026[MAIN_TREASURY_SEED_PREFIX],\n        \u0026fixed_ratio_trading::ID,\n    );\n    \n    let current_treasury_account = env.banks_client.get_account(main_treasury_pda).await\n        .map_err(|e| format!(\"Failed to get treasury account: {}\", e))?;\n    \n    let current_treasury_state = if let Some(account) = current_treasury_account {\n        MainTreasuryState::try_from_slice(\u0026account.data)\n            .map_err(|e| format!(\"Failed to deserialize treasury state: {}\", e))?\n    } else {\n        return Err(\"Treasury account not found\".to_string());\n    };\n    \n    // Calculate changes\n    let pool_creation_count_change = current_treasury_state.pool_creation_count - initial_treasury_state.pool_creation_count;\n    let fees_collected = current_treasury_state.total_pool_creation_fees - initial_treasury_state.total_pool_creation_fees;\n    let balance_change = current_treasury_state.total_balance - initial_treasury_state.total_balance;\n    \n    println!(\"üìä Fee collection verification:\");\n    println!(\"   - Pool creation count change: {}\", pool_creation_count_change);\n    println!(\"   - Pool creation fees collected: {} lamports\", fees_collected);\n    println!(\"   - Treasury balance change: {} lamports\", balance_change);\n    \n    // Validate the changes make sense\n    if pool_creation_count_change \u003e 0 \u0026\u0026 fees_collected == 0 {\n        return Err(\"Pool creation count increased but no fees were collected\".to_string());\n    }\n    \n    if fees_collected \u003e 0 \u0026\u0026 balance_change \u003c= 0 {\n        return Err(\"Fees were collected but treasury balance did not increase\".to_string());\n    }\n    \n    println!(\"‚úÖ Pool creation fee collection verified successfully\");\n    Ok(fees_collected)\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","tests","common","setup.rs"],"content":"/*\nMIT License\n\nCopyright (c) 2024 Davinci\n\nPermission is hereby granted, free of charge, to any person obtaining a copy\nof this software and associated documentation files (the \"Software\"), to deal\nin the Software without restriction, including without limitation the rights\nto use, copy, modify, merge, publish, distribute, sublicense, and/or sell\ncopies of the Software, and to permit persons to whom the Software is\nfurnished to do so, subject to the following conditions:\n\nThe above copyright notice and this permission notice shall be included in all\ncopies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\nFITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\nAUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\nLIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\nOUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE\nSOFTWARE.\n*/\n\n//! # Test Environment Setup Utilities\n//! \n//! This module provides utilities for setting up test environments,\n//! including program test creation, account initialization, and\n//! common test scaffolding.\n\nuse solana_program_test::{BanksClient, ProgramTest, processor};\nuse solana_sdk::{\n    signature::Keypair, \n    signer::Signer,\n    instruction::{AccountMeta, Instruction},\n    transaction::Transaction,\n    pubkey::Pubkey,\n    system_instruction,\n};\nuse crate::common::constants;\nuse fixed_ratio_trading::{\n    constants::{\n        SYSTEM_STATE_SEED_PREFIX,\n        MAIN_TREASURY_SEED_PREFIX,\n    },\n    state::{SystemState, MainTreasuryState},\n    process_instruction,\n};\n\n\nuse std::env;\nuse env_logger;\nuse borsh::BorshSerialize;\n\n// =============================================================================\n// TEST-ONLY CONSTANTS\n// =============================================================================\n// WARNING: These constants are for testing purposes ONLY and should NEVER be\n// used in production deployments. The private keys are publicly visible and\n// provide no security.\n\n/// Test program authority public key for testing\n/// \n/// This is the program authority used specifically for testing. The corresponding\n/// keypair is loaded from target/deploy/PROGRAM_AUTHORITY-keypair.json.\n/// \n/// **IMPORTANT:** This is a test-only keypair generated specifically for testing.\n/// The private key is stored in the repository for testing purposes only.\n/// \n/// **NEVER use this authority in production deployments!**\npub const TEST_PROGRAM_AUTHORITY: \u0026str = \"6SBHtCjRodUsFrsHEGjf4WH1v1kU2CMKHNQKFhTfYNQn\";\n\n/// **HARDCODED TEST PROGRAM AUTHORITY KEYPAIR**\n/// \n/// This keypair is hardcoded for testing purposes to avoid any risk of accidental\n/// key releases or confusion about which key is being used. The private key is\n/// intentionally visible in the source code as it's ONLY for testing.\n/// \n/// **SECURITY WARNING:** This keypair is hardcoded in the repository for testing\n/// purposes only. It should NEVER be used in production deployments.\n/// \n/// **Public Key:** 6SBHtCjRodUsFrsHEGjf4WH1v1kU2CMKHNQKFhTfYNQn\n/// \n/// # Returns\n/// * `Result\u003cKeypair, Box\u003cdyn std::error::Error\u003e\u003e` - The test authority keypair or error\npub fn create_test_program_authority_keypair() -\u003e Result\u003csolana_sdk::signature::Keypair, Box\u003cdyn std::error::Error\u003e\u003e {\n    use solana_sdk::signature::Keypair;\n    use std::str::FromStr;\n    \n    // HARDCODED test keypair bytes - NEVER use in production!\n    // This ensures consistent testing without file dependencies or accidental key releases\n    let keypair_bytes = [\n        163, 234,  36, 177,  75, 126, 161, 135,\n        163, 241, 103,  15,  75,  15, 167,  73,\n        233,  11, 113, 216, 162, 207,  50,  60,\n         60, 172,  13, 230,  60,  27,  56, 134,\n         80, 189, 151,  77,  71, 242, 203, 226,\n         23, 157,  38,  50, 145, 212, 227, 241,\n         10, 174,   8,  87, 229,  18, 141,  49,\n        234,  58,  87,  52, 160,   2, 239, 207,\n    ];\n    \n    let keypair = Keypair::from_bytes(\u0026keypair_bytes)\n        .map_err(|e| format!(\"Failed to create hardcoded test keypair: {}\", e))?;\n    \n    // Verify the keypair matches our expected public key\n    let expected_pubkey = solana_program::pubkey::Pubkey::from_str(TEST_PROGRAM_AUTHORITY)\n        .map_err(|e| format!(\"Invalid TEST_PROGRAM_AUTHORITY constant: {}\", e))?;\n    \n    if keypair.pubkey() != expected_pubkey {\n        return Err(format!(\n            \"Hardcoded keypair mismatch! Expected: {}, Got: {}\",\n            expected_pubkey, keypair.pubkey()\n        ).into());\n    }\n    \n    Ok(keypair)\n}\n\n/// Helper function to get program data account address for testing\n/// \n/// This function derives the program data account address for the test program,\n/// which is needed for program upgrade authority validation.\n/// \n/// # Arguments\n/// * `program_id` - The program ID\n/// \n/// # Returns\n/// * `Pubkey` - The program data account address\npub fn get_test_program_data_address(program_id: \u0026Pubkey) -\u003e Pubkey {\n    use solana_program::bpf_loader_upgradeable;\n    Pubkey::find_program_address(\u0026[program_id.as_ref()], \u0026bpf_loader_upgradeable::id()).0\n}\n\n/// Helper function to create program upgrade authority account meta for testing\n/// \n/// This creates the AccountMeta needed for program upgrade authority validation\n/// in test transactions.\n/// \n/// # Arguments\n/// * `program_id` - The program ID\n/// * `authority_keypair` - The authority keypair\n/// \n/// # Returns\n/// * `Vec\u003cAccountMeta\u003e` - Account metas for authority validation\npub fn create_program_authority_account_metas(\n    program_id: \u0026Pubkey,\n    authority_keypair: \u0026Keypair,\n) -\u003e Vec\u003cAccountMeta\u003e {\n    let program_data_address = get_test_program_data_address(program_id);\n    \n    vec![\n        AccountMeta::new(authority_keypair.pubkey(), true),  // Program authority (signer)\n        AccountMeta::new_readonly(solana_program::system_program::id(), false), // System program\n        AccountMeta::new_readonly(solana_program::sysvar::rent::id(), false),   // Rent sysvar\n        AccountMeta::new_readonly(program_data_address, false),  // Program data account\n    ]\n}\n\n/// Verify that the test program authority matches the hardcoded keypair\n/// \n/// This function ensures that the TEST_PROGRAM_AUTHORITY constant matches\n/// the hardcoded keypair. This is a safety check to prevent mismatches.\n/// \n/// # Arguments\n/// * `keypair` - The hardcoded keypair\n/// \n/// # Returns\n/// * `Result\u003c(), String\u003e` - Ok if they match, error message if they don't\npub fn verify_test_program_authority_consistency(keypair: \u0026Keypair) -\u003e Result\u003c(), String\u003e {\n    use std::str::FromStr;\n    \n    let expected_pubkey = Pubkey::from_str(TEST_PROGRAM_AUTHORITY)\n        .map_err(|e| format!(\"Invalid TEST_PROGRAM_AUTHORITY constant: {}\", e))?;\n    \n    if keypair.pubkey() != expected_pubkey {\n        return Err(format!(\n            \"TEST_PROGRAM_AUTHORITY constant ({}) does not match hardcoded keypair ({})\",\n            expected_pubkey,\n            keypair.pubkey()\n        ));\n    }\n    \n    Ok(())\n}\n\n// =============================================================================\n// TEST ENVIRONMENT STRUCTURES\n// =============================================================================\n\n/// Test environment context\n/// \n/// Contains all the basic components needed for a test environment\npub struct TestEnvironment {\n    pub banks_client: BanksClient,\n    pub payer: Keypair,\n    pub recent_blockhash: solana_sdk::hash::Hash,\n}\n\n/// Complete pool test context\n/// \n/// Contains a test environment plus pool-specific components\n#[allow(dead_code)]\npub struct PoolTestContext {\n    pub env: TestEnvironment,\n    #[allow(dead_code)]\n    pub primary_mint: Keypair,\n    #[allow(dead_code)]\n    pub base_mint: Keypair,\n    pub lp_token_a_mint: Keypair,\n    pub lp_token_b_mint: Keypair,\n}\n\n/// Create a basic program test environment\n/// \n/// Sets up the program test with the fixed-ratio-trading program\n/// \n/// # Returns\n/// Configured ProgramTest instance\npub fn create_program_test() -\u003e ProgramTest {\n    let mut program_test = ProgramTest::new(\n        \"fixed-ratio-trading\",\n        fixed_ratio_trading::id(),\n        processor!(process_instruction),\n    );\n    \n    // Minimize logging output\n    program_test.set_compute_max_units(100_000);\n    program_test\n}\n\n/// Start a basic test environment\n/// \n/// Creates and starts a test environment with the fixed-ratio-trading program\n/// \n/// # Returns\n/// TestEnvironment with banks client, payer, and recent blockhash\npub async fn start_test_environment() -\u003e TestEnvironment {\n    // Set minimal logging\n    env::set_var(\"RUST_LOG\", \"error,solana_runtime::message_processor::stable_log=error\");\n    let _ = env_logger::try_init();\n    \n    let program_test = create_program_test();\n    let (banks_client, payer, recent_blockhash) = program_test.start().await;\n    \n    TestEnvironment {\n        banks_client,\n        payer,\n        recent_blockhash,\n    }\n}\n\n/// Start a test environment with debug logging\n/// \n/// Same as start_test_environment but with enhanced logging for debugging\n/// \n/// # Returns\n/// TestEnvironment with debug logging enabled\npub async fn start_test_environment_with_debug() -\u003e TestEnvironment {\n    std::env::set_var(\"RUST_LOG\", \"debug,solana_runtime::message_processor::stable_log=debug\");\n    let _ = env_logger::try_init();\n    \n    let program_test = create_program_test();\n    let (banks_client, payer, recent_blockhash) = program_test.start().await;\n    \n    TestEnvironment {\n        banks_client,\n        payer,\n        recent_blockhash,\n    }\n}\n\n/// Setup a complete pool test context\n/// \n/// Creates a test environment and initializes all the keypairs needed for pool testing\n/// \n/// # Arguments\n/// * `with_debug_logging` - Whether to enable debug logging\n/// \n/// # Returns\n/// PoolTestContext with environment and all required keypairs\n#[allow(dead_code)]\npub async fn setup_pool_test_context(with_debug_logging: bool) -\u003e PoolTestContext {\n    let env = if with_debug_logging {\n        start_test_environment_with_debug().await\n    } else {\n        start_test_environment().await\n    };\n\n    let primary_mint = Keypair::new();\n    let base_mint = Keypair::new();\n    let lp_token_a_mint = Keypair::new();\n    let lp_token_b_mint = Keypair::new();\n\n    PoolTestContext {\n        env,\n        primary_mint,\n        base_mint,\n        lp_token_a_mint,\n        lp_token_b_mint,\n    }\n}\n\n/// Create and fund a test user account\n#[allow(dead_code)]\n/// \n/// Creates a new keypair and funds it with SOL from the payer\n/// \n/// # Arguments\n/// * `banks` - Banks client for transaction processing\n/// * `payer` - Account that provides the funding\n/// * `recent_blockhash` - Recent blockhash for transaction\n/// * `sol_amount` - Amount of SOL to fund (uses default if None)\n/// \n/// # Returns\n/// Funded user keypair\npub async fn create_funded_user(\n    banks: \u0026mut BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    sol_amount: Option\u003cu64\u003e,\n) -\u003e Result\u003cKeypair, solana_program_test::BanksClientError\u003e {\n    let user = Keypair::new();\n    let amount = sol_amount.unwrap_or(constants::DEFAULT_SOL_AIRDROP);\n\n    let transfer_ix = solana_sdk::system_instruction::transfer(\n        \u0026payer.pubkey(),\n        \u0026user.pubkey(),\n        amount,\n    );\n\n    let mut transaction = solana_sdk::transaction::Transaction::new_with_payer(\n        \u0026[transfer_ix],\n        Some(\u0026payer.pubkey()),\n    );\n    transaction.sign(\u0026[payer], recent_blockhash);\n    banks.process_transaction(transaction).await?;\n\n    Ok(user)\n}\n\n/// Create multiple funded test users\n/// \n/// # Arguments\n/// * `banks` - Banks client for transaction processing\n/// * `payer` - Account that provides the funding\n/// * `recent_blockhash` - Recent blockhash for transaction\n/// * `count` - Number of users to create\n/// * `sol_amount` - Amount of SOL to fund each user (uses default if None)\n/// \n/// # Returns\n/// Vector of funded user keypairs\n#[allow(dead_code)]\npub async fn create_multiple_funded_users(\n    banks: \u0026mut BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    count: usize,\n    sol_amount: Option\u003cu64\u003e,\n) -\u003e Result\u003cVec\u003cKeypair\u003e, solana_program_test::BanksClientError\u003e {\n    let mut users = Vec::with_capacity(count);\n    \n    for _ in 0..count {\n        let user = create_funded_user(banks, payer, recent_blockhash, sol_amount).await?;\n        users.push(user);\n    }\n    \n    Ok(users)\n}\n\n/// Get account balance in SOL\n/// \n/// # Arguments\n/// * `banks` - Banks client for account fetching\n/// * `account` - Account to check balance for\n/// \n/// # Returns\n/// Account balance in lamports, or 0 if account doesn't exist\n#[allow(dead_code)]\npub async fn get_sol_balance(\n    banks: \u0026mut BanksClient,\n    account: \u0026solana_program::pubkey::Pubkey,\n) -\u003e u64 {\n    match banks.get_account(*account).await {\n        Ok(Some(account)) =\u003e account.lamports,\n        _ =\u003e 0,\n    }\n}\n\n/// Wait for a specified number of slots\n/// \n/// Useful for testing time-dependent functionality like cooldowns\n/// \n/// # Arguments\n/// * `banks` - Banks client \n/// * `slots` - Number of slots to wait\n#[allow(dead_code)]\npub async fn wait_slots(banks: \u0026mut BanksClient, slots: u64) -\u003e Result\u003c(), solana_program_test::BanksClientError\u003e {\n    // In solana-program-test, we can't actually wait for slots to pass\n    // This is a placeholder for when time-dependent tests are needed\n    // In a real environment, you might use warp_to_slot or similar\n    let _ = banks.get_root_slot().await?;\n    \n    // For testing purposes, this is a no-op\n    // Real implementations would advance the clock\n    println!(\"Note: wait_slots is a no-op in test environment (requested {} slots)\", slots);\n    \n    Ok(())\n}\n\n/// Advance the test environment clock\n/// \n/// # Arguments\n/// * `banks` - Banks client\n/// * `seconds` - Number of seconds to advance\n#[allow(dead_code)]\npub async fn advance_clock(banks: \u0026mut BanksClient, seconds: u64) -\u003e Result\u003c(), solana_program_test::BanksClientError\u003e {\n    // Similar to wait_slots, this is a placeholder for clock advancement\n    // In solana-program-test, time manipulation is limited\n    let _ = banks.get_root_slot().await?;\n    \n    println!(\"Note: advance_clock is a no-op in test environment (requested {} seconds)\", seconds);\n    \n    Ok(())\n}\n\n/// Setup test environment with custom configuration\n/// \n/// # Arguments\n/// * `debug_logging` - Enable debug logging\n/// * `additional_accounts` - Additional accounts to create and fund\n/// \n/// # Returns\n/// TestEnvironment with additional setup\n#[allow(dead_code)]\npub async fn setup_custom_test_environment(\n    debug_logging: bool,\n    additional_accounts: Option\u003cVec\u003cu64\u003e\u003e, // SOL amounts for additional accounts\n) -\u003e Result\u003c(TestEnvironment, Vec\u003cKeypair\u003e), solana_program_test::BanksClientError\u003e {\n    let mut env = if debug_logging {\n        start_test_environment_with_debug().await\n    } else {\n        start_test_environment().await\n    };\n\n    let mut additional_keypairs = Vec::new();\n\n    if let Some(sol_amounts) = additional_accounts {\n        for sol_amount in sol_amounts {\n            let keypair = create_funded_user(\n                \u0026mut env.banks_client,\n                \u0026env.payer,\n                env.recent_blockhash,\n                Some(sol_amount),\n            ).await?;\n            additional_keypairs.push(keypair);\n        }\n    }\n\n    Ok((env, additional_keypairs))\n}\n\n/// Test helper to verify account exists\n/// \n/// # Arguments\n/// * `banks` - Banks client\n/// * `account` - Account to check\n/// \n/// # Returns\n/// True if account exists, false otherwise\n#[allow(dead_code)]\npub async fn account_exists(\n    banks: \u0026mut BanksClient,\n    account: \u0026solana_program::pubkey::Pubkey,\n) -\u003e bool {\n    banks.get_account(*account).await.unwrap_or(None).is_some()\n}\n\n/// Test helper to get account data length\n/// \n/// # Arguments\n/// * `banks` - Banks client\n/// * `account` - Account to check\n/// \n/// # Returns\n/// Account data length, or 0 if account doesn't exist\n#[allow(dead_code)]\npub async fn get_account_data_len(\n    banks: \u0026mut BanksClient,\n    account: \u0026solana_program::pubkey::Pubkey,\n) -\u003e usize {\n    match banks.get_account(*account).await {\n        Ok(Some(account)) =\u003e account.data.len(),\n        _ =\u003e 0,\n    }\n} \n\n/// Update pool state by directly modifying its data (for testing fee simulation)\n/// \n/// # Arguments\n/// * `banks` - Banks client\n/// * `pool_state_pda` - Pool state account\n/// * `update_fn` - Function to update the pool state\n/// \n/// Note: This function applies the update to the pool state in memory but doesn't\n/// persist changes back to the blockchain. In a real test scenario, you would need\n/// to use actual program instructions to modify pool state.\n#[allow(dead_code)]\npub async fn update_pool_state\u003cF\u003e(\n    banks: \u0026mut BanksClient,\n    pool_state_pda: \u0026solana_program::pubkey::Pubkey,\n    update_fn: F,\n) -\u003e Result\u003cfixed_ratio_trading::PoolState, Box\u003cdyn std::error::Error\u003e\u003e\nwhere\n    F: FnOnce(\u0026mut fixed_ratio_trading::PoolState),\n{\n    use fixed_ratio_trading::PoolState;\n    use borsh::{BorshDeserialize};\n    \n    // Get current pool state\n    let account = banks.get_account(*pool_state_pda).await?\n        .ok_or(\"Pool state account not found\")?;\n    \n    let mut pool_state = PoolState::deserialize(\u0026mut \u0026account.data[..])?;\n    \n    // Apply update in memory only\n    update_fn(\u0026mut pool_state);\n    \n    println!(\"Note: update_pool_state only modifies the pool state in memory\");\n    println!(\"For testing, ensure your program has proper instructions to handle fee collection\");\n    println!(\"‚úì Updated pool state (in memory only): collected fees A: {}, B: {}\", \n             pool_state.collected_fees_token_a, pool_state.collected_fees_token_b);\n    \n    // Return the updated pool state (but it's not persisted on-chain)\n    Ok(pool_state)\n}\n\n/// Transfer SOL between accounts (convenience function)\n#[allow(dead_code)]\npub async fn transfer_sol(\n    banks: \u0026mut BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    from: \u0026Keypair,\n    to: \u0026solana_program::pubkey::Pubkey,\n    amount: u64,\n) -\u003e Result\u003c(), solana_program_test::BanksClientError\u003e {\n    use solana_sdk::{system_instruction, transaction::Transaction};\n    \n    let transfer_ix = system_instruction::transfer(\u0026from.pubkey(), to, amount);\n    let mut transfer_tx = Transaction::new_with_payer(\u0026[transfer_ix], Some(\u0026payer.pubkey()));\n    transfer_tx.sign(\u0026[payer, from], recent_blockhash);\n    \n    banks.process_transaction(transfer_tx).await\n}\n\n/// Initialize treasury system for tests (creates the SystemState and Treasury PDAs)\n/// This creates the foundation treasury infrastructure required for pool operations\n#[allow(dead_code)]\npub async fn initialize_treasury_system(\n    banks_client: \u0026mut solana_program_test::BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    system_authority: \u0026Keypair,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"üè¶ Initializing treasury system for tests...\");\n    \n    // Fund the system authority account with SOL for account creation fees\n    let system_authority_balance = banks_client.get_balance(system_authority.pubkey()).await?;\n    if system_authority_balance \u003c 10_000_000_000 {  // 10 SOL\n        println!(\"üì¶ Airdropping SOL to system authority for account creation...\");\n        // Transfer SOL from payer to system authority\n        let transfer_ix = system_instruction::transfer(\n            \u0026payer.pubkey(),\n            \u0026system_authority.pubkey(),\n            10_000_000_000,  // 10 SOL\n        );\n        let mut transfer_tx = Transaction::new_with_payer(\u0026[transfer_ix], Some(\u0026payer.pubkey()));\n        transfer_tx.sign(\u0026[payer], recent_blockhash);\n        banks_client.process_transaction(transfer_tx).await?;\n        println!(\"‚úÖ System authority funded with 10 SOL\");\n    }\n    \n    // Derive all required PDA addresses using the actual program constants\n    let (system_state_pda, _) = Pubkey::find_program_address(\n        \u0026[SYSTEM_STATE_SEED_PREFIX], \n        \u0026fixed_ratio_trading::id()\n    );\n    let (main_treasury_pda, _) = Pubkey::find_program_address(\n        \u0026[MAIN_TREASURY_SEED_PREFIX], \n        \u0026fixed_ratio_trading::id()\n    );\n    let program_data_address = get_test_program_data_address(\u0026fixed_ratio_trading::id());\n    \n    // Create InitializeProgram instruction with Phase 12 program upgrade authority account ordering (6 accounts)\n    let initialize_program_ix = Instruction {\n        program_id: fixed_ratio_trading::id(),\n        accounts: vec![\n            // Phase 12 program upgrade authority account ordering (6 accounts total)\n            AccountMeta::new(system_authority.pubkey(), true),                       // Index 0: Program Authority (signer, writable)\n            AccountMeta::new_readonly(solana_program::system_program::id(), false), // Index 1: System Program (readable)\n            AccountMeta::new_readonly(solana_program::sysvar::rent::id(), false),   // Index 2: Rent Sysvar (readable)\n            AccountMeta::new(system_state_pda, false),                              // Index 3: System State PDA (writable)\n            AccountMeta::new(main_treasury_pda, false),                             // Index 4: Main Treasury PDA (writable)\n            AccountMeta::new_readonly(program_data_address, false),                 // Index 5: Program Data Account (readable)\n        ],\n        data: fixed_ratio_trading::PoolInstruction::InitializeProgram {\n            // No fields needed - system authority comes from accounts[0]\n        }.try_to_vec().unwrap(),\n    };\n\n    let mut transaction = Transaction::new_with_payer(\u0026[initialize_program_ix], Some(\u0026payer.pubkey()));\n    transaction.sign(\u0026[payer, system_authority], recent_blockhash);\n    banks_client.process_transaction(transaction).await?;\n    \n    println!(\"‚úÖ Treasury system initialized successfully\");\n    println!(\"   ‚Ä¢ SystemState PDA: {}\", system_state_pda);\n    println!(\"   ‚Ä¢ MainTreasury PDA: {}\", main_treasury_pda);\n    Ok(())\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","tests","common","tokens.rs"],"content":"/*\nMIT License\n\nCopyright (c) 2024 Davinci\n\nPermission is hereby granted, free of charge, to any person obtaining a copy\nof this software and associated documentation files (the \"Software\"), to deal\nin the Software without restriction, including without limitation the rights\nto use, copy, modify, merge, publish, distribute, sublicense, and/or sell\ncopies of the Software, and to permit persons to whom the Software is\nfurnished to do so, subject to the following conditions:\n\nThe above copyright notice and this permission notice shall be included in all\ncopies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\nFITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\nAUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\nLIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\nOUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE\nSOFTWARE.\n*/\n\n//! # Token Creation and Management Utilities\n//! \n//! This module provides utilities for creating and managing SPL tokens\n//! in integration tests, including mint creation, token account setup,\n//! and token minting operations.\n\nuse solana_program_test::BanksClient;\nuse solana_sdk::{signature::Keypair, signer::Signer, program_pack::Pack};\nuse spl_token::{instruction as token_instruction, state::Account as TokenAccount};\nuse crate::common::{constants, TestResult};\n\n/// Helper function to create a token mint\n/// \n/// Creates a new SPL token mint with the specified authority and decimals.\n/// This is the primary utility for creating test tokens.\n/// \n/// # Arguments\n/// * `banks` - Banks client for transaction processing\n/// * `payer` - Account that pays for the mint creation\n/// * `recent_blockhash` - Recent blockhash for transaction\n/// * `mint` - Keypair for the new mint account\n/// * `decimals` - Number of decimal places (defaults to 9 if None)\n/// \n/// # Returns\n/// Result indicating success or failure of mint creation\n#[allow(dead_code)]\npub async fn create_mint(\n    banks: \u0026mut BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    mint: \u0026Keypair,\n    decimals: Option\u003cu8\u003e,\n) -\u003e TestResult {\n    let decimals = decimals.unwrap_or(constants::TOKEN_DECIMALS);\n    let rent = banks.get_rent().await.unwrap();\n    let lamports = rent.minimum_balance(spl_token::state::Mint::LEN);\n\n    let create_account_ix = solana_sdk::system_instruction::create_account(\n        \u0026payer.pubkey(),\n        \u0026mint.pubkey(),\n        lamports,\n        spl_token::state::Mint::LEN as u64,\n        \u0026spl_token::id(),\n    );\n    \n    let initialize_mint_ix = token_instruction::initialize_mint(\n        \u0026spl_token::id(),\n        \u0026mint.pubkey(),\n        \u0026payer.pubkey(),\n        None,\n        decimals,\n    )\n    .unwrap();\n\n    let mut transaction = solana_sdk::transaction::Transaction::new_with_payer(\n        \u0026[create_account_ix, initialize_mint_ix], \n        Some(\u0026payer.pubkey())\n    );\n    transaction.sign(\u0026[payer, mint], recent_blockhash);\n    banks.process_transaction(transaction).await\n}\n\n/// Create a token account for a specific mint and owner\n/// \n/// # Arguments\n/// * `banks` - Banks client for transaction processing\n/// * `payer` - Account that pays for the token account creation\n/// * `recent_blockhash` - Recent blockhash for transaction\n/// * `token_account` - Keypair for the new token account\n/// * `mint` - Mint that this token account will hold\n/// * `owner` - Owner of the token account\n#[allow(dead_code)]\npub async fn create_token_account(\n    banks: \u0026mut BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n    token_account: \u0026Keypair,\n    mint: \u0026solana_program::pubkey::Pubkey,\n    owner: \u0026solana_program::pubkey::Pubkey,\n) -\u003e TestResult {\n    let rent = banks.get_rent().await.unwrap();\n    let lamports = rent.minimum_balance(TokenAccount::LEN);\n\n    let create_account_ix = solana_sdk::system_instruction::create_account(\n        \u0026payer.pubkey(),\n        \u0026token_account.pubkey(),\n        lamports,\n        TokenAccount::LEN as u64,\n        \u0026spl_token::id(),\n    );\n    \n    let initialize_account_ix = token_instruction::initialize_account(\n        \u0026spl_token::id(),\n        \u0026token_account.pubkey(),\n        mint,\
