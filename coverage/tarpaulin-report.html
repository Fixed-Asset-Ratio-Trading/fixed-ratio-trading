[],"length":0,"stats":{"Line":6}},{"line":252,"address":[],"length":0,"stats":{"Line":6}},{"line":253,"address":[],"length":0,"stats":{"Line":6}},{"line":254,"address":[],"length":0,"stats":{"Line":6}},{"line":255,"address":[],"length":0,"stats":{"Line":6}},{"line":256,"address":[],"length":0,"stats":{"Line":6}},{"line":257,"address":[],"length":0,"stats":{"Line":6}},{"line":258,"address":[],"length":0,"stats":{"Line":6}},{"line":259,"address":[],"length":0,"stats":{"Line":6}},{"line":260,"address":[],"length":0,"stats":{"Line":6}},{"line":261,"address":[],"length":0,"stats":{"Line":6}},{"line":262,"address":[],"length":0,"stats":{"Line":6}},{"line":263,"address":[],"length":0,"stats":{"Line":6}},{"line":264,"address":[],"length":0,"stats":{"Line":6}},{"line":265,"address":[],"length":0,"stats":{"Line":6}},{"line":266,"address":[],"length":0,"stats":{"Line":6}},{"line":267,"address":[],"length":0,"stats":{"Line":6}},{"line":268,"address":[],"length":0,"stats":{"Line":6}},{"line":269,"address":[],"length":0,"stats":{"Line":6}},{"line":270,"address":[],"length":0,"stats":{"Line":6}},{"line":271,"address":[],"length":0,"stats":{"Line":6}},{"line":272,"address":[],"length":0,"stats":{"Line":6}},{"line":273,"address":[],"length":0,"stats":{"Line":6}},{"line":274,"address":[],"length":0,"stats":{"Line":6}},{"line":275,"address":[],"length":0,"stats":{"Line":6}},{"line":276,"address":[],"length":0,"stats":{"Line":6}},{"line":277,"address":[],"length":0,"stats":{"Line":6}},{"line":279,"address":[],"length":0,"stats":{"Line":6}}],"covered":83,"coverable":117},{"path":["/","Users","davinci","code","fixed-ratio-trading","src","processors","utilities.rs"],"content":"//! Utility Processors\n//! \n//! This module contains utility processors for helper functions, view operations,\n//! PDA derivation, and debugging/testing support functions.\n\nuse crate::constants::*;\n\nuse crate::PoolState;\nuse solana_program::{\n    account_info::AccountInfo,\n    entrypoint::ProgramResult,\n    msg,\n    program_error::ProgramError,\n    pubkey::Pubkey,\n    account_info::next_account_info,\n};\nuse borsh::BorshDeserialize;\nuse crate::error::PoolError;\n\n// ================================================================================================\n// PDA HELPER UTILITIES\n// ================================================================================================\n\n/// **PDA HELPER**: Returns the Pool State PDA for given token mints and ratio.\n/// \n/// This utility function computes the Program Derived Address (PDA) for a pool\n/// without requiring any account setup. It's useful for address derivation in\n/// client applications and testing scenarios.\n/// \n/// # Enhanced Normalization Logic\n/// This function implements the same token normalization and ratio mapping logic\n/// used during pool creation to ensure consistent PDA derivation. It prevents\n/// creation of economically equivalent pools by normalizing token pairs to a\n/// canonical form.\n/// \n/// # Arguments\n/// * `program_id` - The program ID of the Fixed Ratio Trading Pool program\n/// * `multiple_token_mint` - The abundant token mint address\n/// * `base_token_mint` - The valuable token mint address\n/// * `multiple_per_base` - Exchange ratio between tokens\n/// \n/// # Returns\n/// * `ProgramResult` - Success (logs the PDA) or error\n/// \n/// # Logging Output\n/// This function logs the following information for client consumption:\n/// - Final Pool State PDA address\n/// - PDA bump seed for signing operations  \n/// - Normalized token A and token B addresses (lexicographic order)\n/// - Normalized ratio numerator and denominator\n/// \n/// # Note\n/// The logged PDA can be used by clients to derive the correct pool address\n/// for subsequent operations like deposits, withdrawals, and swaps.\npub fn get_pool_state_pda(\n    program_id: \u0026Pubkey,\n    multiple_token_mint: Pubkey,\n    base_token_mint: Pubkey,\n    multiple_per_base: u64,\n) -\u003e ProgramResult {\n    msg!(\"DEBUG: get_pool_state_pda: Computing Pool State PDA\");\n    \n    // Enhanced normalization to prevent economic duplicates (same logic as pool creation)\n    // Step 1: Lexicographic token ordering\n    let (token_a_mint_key, token_b_mint_key) = \n        if multiple_token_mint \u003c base_token_mint {\n            (multiple_token_mint, base_token_mint)\n        } else {\n            (base_token_mint, multiple_token_mint)\n        };\n    \n    // Step 2: Canonical ratio mapping to prevent liquidity fragmentation\n    let (ratio_a_numerator, ratio_b_denominator): (u64, u64) = \n        if multiple_token_mint \u003c base_token_mint {\n            // Tokens are in normal order: multiple = token_a, base = token_b\n            (multiple_per_base, 1u64)\n        } else {\n            // Tokens are swapped: multiple = token_b, base = token_a\n            // So ratio needs to be inverted: if multiple/base was N:1, then token_a/token_b is 1:N\n            (1u64, multiple_per_base)\n        };\n    \n    // Find PDA with canonical bump seed\n    let (pool_state_pda, bump_seed) = Pubkey::find_program_address(\n        \u0026[\n            POOL_STATE_SEED_PREFIX,\n            token_a_mint_key.as_ref(),\n            token_b_mint_key.as_ref(),\n            \u0026ratio_a_numerator.to_le_bytes(),\n            \u0026ratio_b_denominator.to_le_bytes(),\n        ],\n        program_id,\n    );\n    \n    msg!(\"Pool State PDA: {}\", pool_state_pda);\n    msg!(\"Pool State PDA Bump Seed: {}\", bump_seed);\n    msg!(\"Normalized Token A: {}\", token_a_mint_key);\n    msg!(\"Normalized Token B: {}\", token_b_mint_key);\n    msg!(\"Normalized Ratio A: {}\", ratio_a_numerator);\n    msg!(\"Normalized Ratio B: {}\", ratio_b_denominator);\n    \n    Ok(())\n}\n\n\n\n/// **PDA HELPER**: Computes and returns Token Vault PDA addresses for a given pool.\n/// \n/// This utility helps clients derive the token vault addresses for pool operations.\n/// Useful for preparing deposit, withdraw, and swap transaction account lists.\n/// \n/// # Arguments\n/// * `program_id` - The program ID of the contract\n/// * `pool_state_pda` - The Pool State PDA address\n/// \n/// # Returns\n/// * `ProgramResult` - Logs the derived vault PDA addresses and bump seeds\npub fn get_token_vault_pdas(\n    program_id: \u0026Pubkey,\n    pool_state_pda: Pubkey,\n) -\u003e ProgramResult {\n    msg!(\"DEBUG: get_token_vault_pdas: Computing Token Vault PDAs for pool: {}\", pool_state_pda);\n    \n    // Find Token A Vault PDA\n    let (token_a_vault_pda, token_a_bump) = Pubkey::find_program_address(\n        \u0026[\n            TOKEN_A_VAULT_SEED_PREFIX,\n            pool_state_pda.as_ref(),\n        ],\n        program_id,\n    );\n    \n    // Find Token B Vault PDA\n    let (token_b_vault_pda, token_b_bump) = Pubkey::find_program_address(\n        \u0026[\n            TOKEN_B_VAULT_SEED_PREFIX,\n            pool_state_pda.as_ref(),\n        ],\n        program_id,\n    );\n    \n    msg!(\"Token A Vault PDA: {}\", token_a_vault_pda);\n    msg!(\"Token A Vault Bump Seed: {}\", token_a_bump);\n    msg!(\"Token B Vault PDA: {}\", token_b_vault_pda);\n    msg!(\"Token B Vault Bump Seed: {}\", token_b_bump);\n    \n    Ok(())\n}\n\n// ================================================================================================\n// TEST-SPECIFIC VIEW/GETTER INSTRUCTIONS\n// ================================================================================================\n\n/// **VIEW INSTRUCTION**: Returns comprehensive pool information\n/// \n/// # Purpose\n/// Logs structured pool information for debugging, testing, and frontend integration.\n/// Outputs all critical pool state data in a human-readable format.\n/// \n/// **‚ö†Ô∏è RACE CONDITION NOTICE**: Pool status reflects real-time state.\n/// Temporary pause during large withdrawals (‚â•5% threshold) is expected behavior.\n/// \n/// # Account Layout (Read-Only)\n/// 0. **System Authority Signer** (readable) - Placeholder account (not used in pool info)\n/// 1. **System Program Account** (readable) - Placeholder account (not used in pool info)\n/// 2. **Pool State PDA** (read-only) - Pool state PDA for info query\n/// 3. **SPL Token Program Account** (readable) - Placeholder account (not used in pool info)\n/// \n/// # Returns\n/// * `ProgramResult` - Logs comprehensive pool information\npub fn get_pool_info(accounts: \u0026[AccountInfo]) -\u003e ProgramResult {\n    msg!(\"DEBUG: get_pool_info: Retrieving comprehensive pool information\");\n    \n    // ‚úÖ READ-ONLY OPERATION: This operation can continue during system pause\n    // Read-only operations provide essential transparency during emergency situations\n    \n    // ‚úÖ COMPUTE OPTIMIZATION: No account length verification\n    // Solana runtime automatically fails with NotEnoughAccountKeys when accessing\n    // accounts[N] if insufficient accounts are provided. Manual length checks are\n    // redundant and waste compute units on every function call.\n    \n    let _system_authority_signer = \u0026accounts[0];             // Index 0: System Authority Signer (placeholder)\n    let _system_program_account = \u0026accounts[1];              // Index 1: System Program Account (placeholder)\n    let pool_state_account = \u0026accounts[2];                   // Index 2: Pool State PDA\n    let _spl_token_program_account = \u0026accounts[3];           // Index 3: SPL Token Program Account (placeholder)\n    // Note: Read-only operations still use secure validation for security consistency\n    let pool_state = crate::utils::validation::validate_and_deserialize_pool_state_secure(pool_state_account, \u0026crate::id())?;\n    \n    msg!(\"=== POOL STATE INFORMATION ===\");\n    msg!(\"Pool Owner: {}\", pool_state.owner);\n    msg!(\"Pool State PDA: {}\", pool_state_account.key);\n    msg!(\"Token A Mint: {}\", pool_state.token_a_mint);\n    msg!(\"Token B Mint: {}\", pool_state.token_b_mint);\n    msg!(\"Token A Vault: {}\", pool_state.token_a_vault);\n    msg!(\"Token B Vault: {}\", pool_state.token_b_vault);\n    msg!(\"LP Token A Mint: {}\", pool_state.lp_token_a_mint);\n    msg!(\"LP Token B Mint: {}\", pool_state.lp_token_b_mint);\n    msg!(\"Ratio A Numerator: {}\", pool_state.ratio_a_numerator);\n    msg!(\"Ratio B Denominator: {}\", pool_state.ratio_b_denominator);\n    msg!(\"Pool Authority Bump Seed: {}\", pool_state.pool_authority_bump_seed);\n    msg!(\"Token A Vault Bump Seed: {}\", pool_state.token_a_vault_bump_seed);\n    msg!(\"Token B Vault Bump Seed: {}\", pool_state.token_b_vault_bump_seed);\n    msg!(\"Liquidity Paused: {}\", pool_state.liquidity_paused());\n    msg!(\"Swaps Paused: {}\", pool_state.swaps_paused());\n    \n    // Enhanced operations status\n    msg!(\"=== OPERATIONS STATUS ===\");\n    msg!(\"Deposits: ENABLED\");\n    msg!(\"Withdrawals: ENABLED\");\n    \n    if pool_state.swaps_paused() {\n        msg!(\"Swaps: PAUSED (Owner Action)\");\n        msg!(\"  - Requires manual unpause by owner\");\n        msg!(\"  - Controlled by pool owner\");\n    } else {\n        msg!(\"Swaps: ENABLED\");\n    }\n    \n    msg!(\"===============================\");\n    \n    Ok(())\n}\n\n/// **VIEW INSTRUCTION**: Returns current pool pause status - publicly accessible\n/// \n/// # Purpose\n/// Provides public visibility into pool operation status and distinguishes between\n/// system-wide pause and pool-specific swap pause for user transparency.\n/// \n/// # Account Layout (Read-Only)\n/// 0. Pool State PDA (read-only)\n/// \n/// # Returns\n/// * `ProgramResult` - Logs comprehensive pause status information\npub fn get_pool_pause_status(accounts: \u0026[AccountInfo]) -\u003e ProgramResult {\n    // ‚úÖ READ-ONLY OPERATION: This operation can continue during system pause\n    // Users need transparency about pause status especially during system pause\n    \n    let pool_state_account = \u0026accounts[0];\n    let pool_state_data = PoolState::try_from_slice(\u0026pool_state_account.data.borrow())?;\n    \n    // Log comprehensive pause status for public visibility\n    msg!(\"=== POOL STATUS ===\");\n    msg!(\"Swaps: {}\", if pool_state_data.swaps_paused() { \"PAUSED\" } else { \"ENABLED\" });\n    msg!(\"Deposits: ENABLED\");  // Always enabled (only system pause affects)\n    msg!(\"Withdrawals: ENABLED\"); // Always enabled (only system pause affects)\n    \n    if pool_state_data.swaps_paused() {\n        msg!(\"=== OWNER PAUSE ===\");\n        msg!(\"Swaps paused by owner action\");\n        msg!(\"Control: Pool owner\");\n        msg!(\"Note: No auto-unpause - requires manual unpause action\");\n    }\n    \n    msg!(\"==================\");\n    \n    Ok(())\n}\n\n/// **VIEW INSTRUCTION**: Returns detailed liquidity information for both tokens.\n/// \n/// This function provides easy access to liquidity data, useful for calculating\n/// exchange rates, available liquidity, and pool utilization metrics.\n/// \n/// # Arguments\n/// * `accounts` - Must contain pool state account as first account\n/// \n/// # Returns\n/// * `ProgramResult` - Logs detailed liquidity information\npub fn get_liquidity_info(accounts: \u0026[AccountInfo]) -\u003e ProgramResult {\n    msg!(\"DEBUG: get_liquidity_info: Retrieving liquidity information\");\n    \n    let pool_state_account = \u0026accounts[0];\n    // Note: Read-only operations still use secure validation for security consistency\n    let pool_state = crate::utils::validation::validate_and_deserialize_pool_state_secure(pool_state_account, \u0026crate::id())?;\n    \n    msg!(\"=== LIQUIDITY INFORMATION ===\");\n    msg!(\"Total Token A Liquidity: {}\", pool_state.total_token_a_liquidity);\n    msg!(\"Total Token B Liquidity: {}\", pool_state.total_token_b_liquidity);\n    msg!(\"Exchange Rate (A per B): {}\", \n         if pool_state.ratio_b_denominator != 0 { \n             pool_state.ratio_a_numerator as f64 / pool_state.ratio_b_denominator as f64 \n         } else { 0.0 });\n    msg!(\"Exchange Rate (B per A): {}\", \n         if pool_state.ratio_a_numerator != 0 { \n             pool_state.ratio_b_denominator as f64 / pool_state.ratio_a_numerator as f64 \n         } else { 0.0 });\n    \n    // Calculate utilization if available\n    let total_value_locked = pool_state.total_token_a_liquidity + pool_state.total_token_b_liquidity;\n    msg!(\"Total Value Locked (TVL): {} tokens\", total_value_locked);\n    msg!(\"==============================\");\n    \n    Ok(())\n}\n\n/// **VIEW INSTRUCTION**: Returns fee information including collected fees and rates.\n/// \n/// This function provides comprehensive fee information essential for fee tracking,\n/// transparency, and financial reporting. Shows both tracked fee amounts and \n/// actual account balances for complete transparency.\n/// \n/// # Arguments\n/// * `accounts` - Must contain pool state account as first account\n/// \n/// # Returns\n/// * `ProgramResult` - Logs detailed fee information\npub fn get_fee_info(accounts: \u0026[AccountInfo]) -\u003e ProgramResult {\n    let account_info_iter = \u0026mut accounts.iter();\n    let pool_state_account = next_account_info(account_info_iter)?;\n\n    // Note: Read-only operations still use secure validation for security consistency\n    let pool_state = crate::utils::validation::validate_and_deserialize_pool_state_secure(pool_state_account, \u0026crate::id())?;\n\n    msg!(\"=== FEE INFORMATION ===\");\n    \n    // Pool fees (percentage-based on tokens)\n    msg!(\"Pool Fees (Trading Fees):\");\n    msg!(\"  Collected Token A Fees: {}\", pool_state.collected_fees_token_a);\n    msg!(\"  Collected Token B Fees: {} ({} tokens)\",\n         pool_state.collected_fees_token_b,\n         pool_state.collected_fees_token_b as f64 / 1_000_000.0);\n    msg!(\"   Withdrawn Token A Fees: {} ({} tokens)\",\n         pool_state.total_fees_withdrawn_token_a,\n         pool_state.total_fees_withdrawn_token_a as f64 / 1_000_000.0);\n    msg!(\"   Withdrawn Token B Fees: {} ({} tokens)\",\n         pool_state.total_fees_withdrawn_token_b,\n         pool_state.total_fees_withdrawn_token_b as f64 / 1_000_000.0);\n    msg!(\"üìä SOL FEES (MOVED TO CENTRAL TREASURY):\");\n    msg!(\"   ‚ö†Ô∏è  SOL fees are now tracked centrally in TreasuryState\");\n    msg!(\"   ‚ö†Ô∏è  Use GetTreasuryInfo instruction for SOL fee data\");\n    msg!(\"   ‚ö†Ô∏è  Per-pool SOL fee tracking no longer available\");\n    \n    // Actual pool state PDA balance\n    let current_pool_balance = pool_state_account.lamports();\n    msg!(\"Pool State PDA Balance:\");\n    msg!(\"  Current SOL Balance: {} lamports ({:.6} SOL)\", \n         current_pool_balance,\n         current_pool_balance as f64 / 1_000_000_000.0);\n    \n    // Calculate available fees for withdrawal (balance minus rent-exempt minimum)\n    // Note: This is an approximation since we don't have rent sysvar here\n    let estimated_rent_minimum = 2_500_000; // Conservative estimate for pool state account\n    let estimated_available_fees = if current_pool_balance \u003e estimated_rent_minimum {\n        current_pool_balance - estimated_rent_minimum\n    } else {\n        0\n    };\n    \n    msg!(\"  Estimated Available for Withdrawal: {} lamports ({:.6} SOL)\", \n         estimated_available_fees,\n         estimated_available_fees as f64 / 1_000_000_000.0);\n    msg!(\"  (Note: Exact amount calculated during withdrawal with current rent rates)\");\n    \n    msg!(\"=======================\");\n\n    Ok(())\n}\n\n/// **VIEW INSTRUCTION**: Returns the actual SOL balance of the pool state PDA.\n/// \n/// This function provides direct access to the pool state account's SOL balance,\n/// allowing users to see exactly how much SOL is held by the pool.\n/// \n/// # Arguments\n/// * `accounts` - Must contain pool state account as first account\n/// \n/// # Returns\n/// * `ProgramResult` - Logs pool state PDA SOL balance information\npub fn get_pool_sol_balance(accounts: \u0026[AccountInfo]) -\u003e ProgramResult {\n    let account_info_iter = \u0026mut accounts.iter();\n    let pool_state_account = next_account_info(account_info_iter)?;\n\n    let current_balance = pool_state_account.lamports();\n    let estimated_rent_minimum = 2_500_000; // Conservative estimate\n    let estimated_available = if current_balance \u003e estimated_rent_minimum {\n        current_balance - estimated_rent_minimum\n    } else {\n        0\n    };\n\n    msg!(\"=== POOL SOL BALANCE ===\");\n    msg!(\"Pool State PDA: {}\", pool_state_account.key);\n    msg!(\"Current SOL Balance: {} lamports\", current_balance);\n    msg!(\"Current SOL Balance: {:.6} SOL\", current_balance as f64 / 1_000_000_000.0);\n    msg!(\"Estimated Rent-Exempt Minimum: {} lamports\", estimated_rent_minimum);\n    msg!(\"Estimated Available for Withdrawal: {} lamports\", estimated_available);\n    msg!(\"Estimated Available for Withdrawal: {:.6} SOL\", estimated_available as f64 / 1_000_000_000.0);\n    msg!(\"Note: Use WithdrawFees instruction for exact calculations with current rent rates\");\n    msg!(\"========================\");\n\n    Ok(())\n}\n\n/// Validates that an account is a signer.\npub fn validate_signer(account: \u0026AccountInfo, context: \u0026str) -\u003e ProgramResult {\n    if !account.is_signer {\n        msg!(\"{} must be a signer\", context);\n        return Err(ProgramError::MissingRequiredSignature);\n    }\n    Ok(())\n}\n\n/// Validates that an account is writable.\npub fn validate_writable(account: \u0026AccountInfo, context: \u0026str) -\u003e ProgramResult {\n    if !account.is_writable {\n        msg!(\"{} must be writable\", context);\n        return Err(ProgramError::InvalidAccountData);\n    }\n    Ok(())\n}\n\n/// Validates that an amount is non-zero.\npub fn validate_non_zero_amount(amount: u64, context: \u0026str) -\u003e ProgramResult {\n    if amount == 0 {\n        msg!(\"{} amount cannot be zero\", context);\n        return Err(ProgramError::InvalidArgument stats":{"Line":0}},{"line":377,"address":[],"length":0,"stats":{"Line":0}},{"line":379,"address":[],"length":0,"stats":{"Line":0}},{"line":382,"address":[],"length":0,"stats":{"Line":0}},{"line":383,"address":[],"length":0,"stats":{"Line":0}},{"line":384,"address":[],"length":0,"stats":{"Line":0}},{"line":385,"address":[],"length":0,"stats":{"Line":0}},{"line":386,"address":[],"length":0,"stats":{"Line":0}},{"line":387,"address":[],"length":0,"stats":{"Line":0}},{"line":388,"address":[],"length":0,"stats":{"Line":0}},{"line":389,"address":[],"length":0,"stats":{"Line":0}},{"line":390,"address":[],"length":0,"stats":{"Line":0}},{"line":392,"address":[],"length":0,"stats":{"Line":0}},{"line":396,"address":[],"length":0,"stats":{"Line":0}},{"line":397,"address":[],"length":0,"stats":{"Line":0}},{"line":398,"address":[],"length":0,"stats":{"Line":0}},{"line":399,"address":[],"length":0,"stats":{"Line":0}},{"line":401,"address":[],"length":0,"stats":{"Line":0}},{"line":405,"address":[],"length":0,"stats":{"Line":0}},{"line":406,"address":[],"length":0,"stats":{"Line":0}},{"line":407,"address":[],"length":0,"stats":{"Line":0}},{"line":408,"address":[],"length":0,"stats":{"Line":0}},{"line":410,"address":[],"length":0,"stats":{"Line":0}},{"line":414,"address":[],"length":0,"stats":{"Line":0}},{"line":415,"address":[],"length":0,"stats":{"Line":0}},{"line":416,"address":[],"length":0,"stats":{"Line":0}},{"line":417,"address":[],"length":0,"stats":{"Line":0}},{"line":419,"address":[],"length":0,"stats":{"Line":0}},{"line":426,"address":[],"length":0,"stats":{"Line":37}},{"line":427,"address":[],"length":0,"stats":{"Line":37}},{"line":428,"address":[],"length":0,"stats":{"Line":0}},{"line":429,"address":[],"length":0,"stats":{"Line":0}},{"line":430,"address":[],"length":0,"stats":{"Line":0}},{"line":431,"address":[],"length":0,"stats":{"Line":0}},{"line":433,"address":[],"length":0,"stats":{"Line":37}},{"line":449,"address":[],"length":0,"stats":{"Line":0}},{"line":450,"address":[],"length":0,"stats":{"Line":0}},{"line":451,"address":[],"length":0,"stats":{"Line":0}},{"line":452,"address":[],"length":0,"stats":{"Line":0}},{"line":453,"address":[],"length":0,"stats":{"Line":0}},{"line":454,"address":[],"length":0,"stats":{"Line":0}},{"line":455,"address":[],"length":0,"stats":{"Line":0}},{"line":456,"address":[],"length":0,"stats":{"Line":0}},{"line":457,"address":[],"length":0,"stats":{"Line":0}},{"line":458,"address":[],"length":0,"stats":{"Line":0}},{"line":460,"address":[],"length":0,"stats":{"Line":0}}],"covered":50,"coverable":191},{"path":["/","Users","davinci","code","fixed-ratio-trading","src","state","mod.rs"],"content":"//! State Module\n//! \n//! This module contains all state-related types and management for the program.\n\npub mod pool_state;\npub mod system_state;\npub mod treasury_state;\n\n// Re-export all state types for easy access\npub use pool_state::*;\npub use system_state::*;\npub use treasury_state::*; ","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","src","state","pool_state.rs"],"content":"//! Pool State Types and Structures\n//! \n//! This module contains all the core state structures for the trading pool,\n//! including the main PoolState and related helper types.\n\nuse borsh::{BorshDeserialize, BorshSerialize};\nuse solana_program::{\n    pubkey::Pubkey,\n    sysvar::rent::Rent,\n    program_pack::Pack,\n};\nuse spl_token::state::{Account as TokenAccount, Mint as MintAccount};\nuse crate::{\n    constants::MINIMUM_RENT_BUFFER,\n};\n\n/// Tracks rent requirements for pool accounts to ensure rent exemption.\n#[derive(BorshSerialize, BorshDeserialize, Debug, Default)]\npub struct RentRequirements {\n    pub last_update_slot: u64,\n    pub rent_exempt_minimum: u64,\n    pub pool_state_rent: u64,\n    pub token_vault_rent: u64,\n    pub lp_mint_rent: u64,\n}\n\nimpl RentRequirements {\n    pub fn new(rent: \u0026Rent) -\u003e Self {\n        Self {\n            last_update_slot: 0,\n            rent_exempt_minimum: rent.minimum_balance(0),\n            pool_state_rent: rent.minimum_balance(PoolState::get_packed_len()),\n            token_vault_rent: rent.minimum_balance(TokenAccount::LEN),\n            lp_mint_rent: rent.minimum_balance(MintAccount::LEN),\n        }\n    }\n\n    pub fn update_if_needed(\u0026mut self, rent: \u0026Rent, current_slot: u64) -\u003e bool {\n        // Update rent requirements if they've changed or if it's been a while\n        let needs_update = self.last_update_slot == 0 || \n                          current_slot - self.last_update_slot \u003e 1000 || // Update every ~1000 slots\n                          self.pool_state_rent != rent.minimum_balance(PoolState::get_packed_len()) ||\n                          self.token_vault_rent != rent.minimum_balance(TokenAccount::LEN) ||\n                          self.lp_mint_rent != rent.minimum_balance(MintAccount::LEN);\n\n        if needs_update {\n            self.pool_state_rent = rent.minimum_balance(PoolState::get_packed_len());\n            self.token_vault_rent = rent.minimum_balance(TokenAccount::LEN);\n            self.lp_mint_rent = rent.minimum_balance(MintAccount::LEN);\n            self.last_update_slot = current_slot;\n        }\n\n        needs_update\n    }\n\n    pub fn get_total_required_rent(\u0026self) -\u003e u64 {\n        self.pool_state_rent + \n        (2 * self.token_vault_rent) + // Two token vaults\n        (2 * self.lp_mint_rent) + // Two LP mints\n        MINIMUM_RENT_BUFFER // Additional buffer\n    }\n\n    pub fn get_packed_len() -\u003e usize {\n        8 + // last_update_slot\n        8 + // rent_exempt_minimum\n        8 + // pool_state_rent\n        8 + // token_vault_rent\n        8   // lp_mint_rent\n    }\n}\n\n/// Main pool state containing all configuration and runtime data.\n/// \n/// **PHASE 1: DISTRIBUTED COLLECTION ARCHITECTURE**\n/// Updated to support distributed SOL fee collection with batch consolidation.\n/// Pool creation fees still go directly to MainTreasuryState (optimal for one-time fees).\n#[derive(BorshSerialize, BorshDeserialize, Debug)]\npub struct PoolState {\n    pub owner: Pubkey,\n    pub token_a_mint: Pubkey,\n    pub token_b_mint: Pubkey,\n    pub token_a_vault: Pubkey,\n    pub token_b_vault: Pubkey,\n    pub lp_token_a_mint: Pubkey,\n    pub lp_token_b_mint: Pubkey,\n    pub ratio_a_numerator: u64,\n    pub ratio_b_denominator: u64,\n    pub total_token_a_liquidity: u64,\n    pub total_token_b_liquidity: u64,\n    pub pool_authority_bump_seed: u8,\n    pub token_a_vault_bump_seed: u8,\n    pub token_b_vault_bump_seed: u8,\n    pub lp_token_a_mint_bump_seed: u8,\n    pub lp_token_b_mint_bump_seed: u8,\n    pub rent_requirements: RentRequirements,\n    \n    /// Pool state flags using bitwise operations\n    /// Bit 0 (1): One-to-many ratio configuration\n    /// Bit 1 (2): Liquidity operations paused (deposits/withdrawals only)\n    /// Bit 2 (4): Swap operations paused\n    /// Bit 3 (8): Withdrawal protection active\n    /// Bit 4 (16): Single LP token mode (future feature)\n    pub flags: u8,\n    \n    // Fee collection and withdrawal tracking (Token fees only)\n    pub collected_fees_token_a: u64,\n    pub collected_fees_token_b: u64,\n    pub total_fees_withdrawn_token_a: u64,\n    pub total_fees_withdrawn_token_b: u64,\n    \n    // **NEW: DISTRIBUTED SOL FEE TRACKING**\n    /// SOL fees collected from liquidity operations (accumulated locally)  \n    pub collected_liquidity_fees: u64,\n    \n    /// Total collected swap contract fees (fixed SOL amounts) accumulated from swap operations\n    /// These are the fixed SOL fees charged per swap to cover computational costs\n    pub collected_swap_contract_fees: u64,\n    \n    // **NEW: LIFETIME SOL FEE TRACKING**\n    /// Total SOL fees collected by this pool since inception (never resets)\n    /// This is the authoritative count of all SOL fees ever collected\n    /// Formula: total_sol_fees_collected = total_fees_consolidated + current_pending_fees\n    pub total_sol_fees_collected: u64,\n    \n    // **NEW: CONSOLIDATION MANAGEMENT**\n    /// Timestamp of last consolidation (0 if never consolidated)\n    pub last_consolidation_timestamp: i64,\n    \n    /// Total number of consolidations performed on this pool\n    pub total_consolidations: u64,\n    \n    /// Total SOL fees transferred to treasury via consolidation\n    pub total_fees_consolidated: u64,\n}\n\nimpl Default for PoolState {\n    fn default() -\u003e Self {\n        Self {\n            owner: Pubkey::default(),\n            token_a_mint: Pubkey::default(),\n            token_b_mint: Pubkey::default(),\n            token_a_vault: Pubkey::default(),\n            token_b_vault: Pubkey::default(),\n            lp_token_a_mint: Pubkey::default(),\n            lp_token_b_mint: Pubkey::default(),\n            ratio_a_numerator: 0,\n            ratio_b_denominator: 0,\n            total_token_a_liquidity: 0,\n            total_token_b_liquidity: 0,\n            pool_authority_bump_seed: 0,\n            token_a_vault_bump_seed: 0,\n            token_b_vault_bump_seed: 0,\n            lp_token_a_mint_bump_seed: 0,\n            lp_token_b_mint_bump_seed: 0,\n            rent_requirements: RentRequirements::default(),\n            flags: 0, // All flags start as false (0)\n            collected_fees_token_a: 0,\n            collected_fees_token_b: 0,\n            total_fees_withdrawn_token_a: 0,\n            total_fees_withdrawn_token_b: 0,\n            \n            // Initialize new distributed collection fields\n            collected_liquidity_fees: 0,\n            collected_swap_contract_fees: 0,\n            total_sol_fees_collected: 0,\n            last_consolidation_timestamp: 0,\n            total_consolidations: 0,\n            total_fees_consolidated: 0,\n        }\n    }\n}\n\nimpl PoolState {\n    pub fn get_packed_len() -\u003e usize {\n        32 + // owner\n        32 + // token_a_mint\n        32 + // token_b_mint\n        32 + // token_a_vault\n        32 + // token_b_vault\n        32 + // lp_token_a_mint\n        32 + // lp_token_b_mint\n        8 +  // ratio_a_numerator\n        8 +  // ratio_b_denominator\n        8 +  // total_token_a_liquidity\n        8 +  // total_token_b_liquidity\n        1 +  // pool_authority_bump_seed\n        1 +  // token_a_vault_bump_seed\n        1 +  // token_b_vault_bump_seed\n        1 +  // lp_token_a_mint_bump_seed\n        1 +  // lp_token_b_mint_bump_seed\n        RentRequirements::get_packed_len() + // rent_requirements\n        1 +  // flags (bitwise: one_to_many_ratio, liquidity_paused, swaps_paused, withdrawal_protection_active, only_lp_token_a_for_both)\n        \n        // Fee collection and withdrawal tracking (Token fees)\n        8 +  // collected_fees_token_a\n        8 +  // collected_fees_token_b\n        8 +  // total_fees_withdrawn_token_a\n        8 +  // total_fees_withdrawn_token_b\n        \n        // **NEW: DISTRIBUTED SOL FEE TRACKING** (+32 bytes)\n        8 +  // collected_liquidity_fees  \n        8 +  // collected_swap_contract_fees\n        8 +  // total_sol_fees_collected\n        \n        // **NEW: CONSOLIDATION MANAGEMENT** (+24 bytes)\n        8 +  // last_consolidation_timestamp\n        8 +  // total_consolidations\n        8    // total_fees_consolidated\n        \n        // **REMOVED FIELDS** (-17 bytes):\n        // - is_initialized: bool (1 byte) - Pool existence = initialization\n        // - swap_fee_basis_points: u64 (8 bytes) - Moved to constants as fixed value\n        // - collected_pool_creation_fees: u64 (8 bytes) - Pool creation happens only once, goes to MainTreasury\n        \n        // **NET ADDITION: +39 bytes per pool** (56 added - 17 removed)\n    }\n    \n    // **NEW: BITWISE FLAG HELPER METHODS**\n    \n    /// Checks if one-to-many ratio is configured\n    /// \n    /// **Purpose**: This flag identifies pools with specific whole-number ratio patterns\n    /// where one or both tokens have a ratio value of exactly 1 (representing 1 whole token).\n    /// \n    /// **Flag Logic**: Returns true when the pool has a token ratio where:\n    /// * One or both tokens have a ratio value of exactly 1 (representing 1 whole token, not fractional)\n    /// * The corresponding token(s) must have whole number values only (no fractional amounts)\n    /// * Both ratios must be positive (greater than zero)\n    /// \n    /// **Valid Examples** (flag is SET):\n    /// * ‚úÖ 1 SOL = 160 USDT ‚Üí Returns true\n    /// * ‚úÖ 1000 DOGE = 1 USDC ‚Üí Returns true\n    /// * ‚úÖ 1 BTC = 50000 USDT ‚Üí Returns true\n    /// \n    /// **Invalid Examples** (flag is NOT set):\n    /// * ‚ùå 1 SOL = 160.55 USDT ‚Üí Returns false (fractional value)\n    /// * ‚ùå 2 TokenA = 3 TokenB ‚Üí Returns false (neither equals 1)\n    /// \n    /// **Application Usage**: This enables filtering pools for applications that specifically\n    /// target whole-number ratio patterns, while other applications remain free to\n    /// implement different ratio types as needed.\n    pub fn one_to_many_ratio(\u0026self) -\u003e bool {\n        self.flags \u0026 crate::constants::POOL_FLAG_ONE_TO_MANY_RATIO != 0\n    }\n    \n    /// Sets or clears the one-to-many ratio flag\n    /// \n    /// **Important**: This flag should only be set during pool creation based on the\n    /// `check_one_to_many_ratio()` validation function. Manual modification after pool\n    /// creation is not recommended as it may create inconsistencies.\n    /// \n    /// **Technical Note**: The flag is determined by analyzing token decimals and ratios\n    /// to ensure both display values are whole numbers and one equals exactly 1.0.\n    /// \n    /// # Arguments\n    /// * `value` - true to set the flag, false to clear it\n    pub fn set_one_to_many_ratio(\u0026mut self, value: bool) {\n        if value {\n            self.flags |= crate::constants::POOL_FLAG_ONE_TO_MANY_RATIO;\n        } else {\n            self.flags \u0026= !crate::constants::POOL_FLAG_ONE_TO_MANY_RATIO;\n        }\n    }\n    \n    /// Checks if liquidity operations (deposits/withdrawals) are paused\n    pub fn liquidity_paused(\u0026self) -\u003e bool {\n        self.flags \u0026 crate::constants::POOL_FLAG_LIQUIDITY_PAUSED != 0\n    }\n    \n    /// Sets or clears the liquidity operations pause flag\n    pub fn set_liquidity_paused(\u0026mut self, value: bool) {\n        if value {\n            self.flags |= crate::constants::POOL_FLAG_LIQUIDITY_PAUSED;\n        } else {\n            self.flags \u0026= !crate::constants::POOL_FLAG_LIQUIDITY_PAUSED;\n        }\n    }\n    \n    /// Checks if swap operations are paused\n    pub fn swaps_paused(\u0026self) -\u003e bool {\n        self.flags \u0026 crate::constants::POOL_FLAG_SWAPS_PAUSED != 0\n    }\n    \n    /// Sets or clears the swap operations pause flag\n    pub fn set_swaps_paused(\u0026mut self, value: bool) {\n        if value {\n            self.flags |= crate::constants::POOL_FLAG_SWAPS_PAUSED;\n        } else {\n            self.flags \u0026= !crate::constants::POOL_FLAG_SWAPS_PAUSED;\n        }\n    }\n    \n    /// Checks if withdrawal protection is active\n    pub fn withdrawal_protection_active(\u0026self) -\u003e bool {\n        self.flags \u0026 crate::constants::POOL_FLAG_WITHDRAWAL_PROTECTION != 0\n    }\n    \n    /// Sets or clears the withdrawal protection flag\n    pub fn set_withdrawal_protection_active(\u0026mut self, value: bool) {\n        if value {\n            self.flags |= crate::constants::POOL_FLAG_WITHDRAWAL_PROTECTION;\n        } else {\n            self.flags \u0026= !crate::constants::POOL_FLAG_WITHDRAWAL_PROTECTION;\n        }\n    }\n    \n    /// Checks if single LP token mode is enabled (future feature)\n    pub fn only_lp_token_a_for_both(\u0026self) -\u003e bool {\n        self.flags \u0026 crate::constants::POOL_FLAG_SINGLE_LP_TOKEN != 0\n    }\n    \n    /// Sets or clears the single LP token mode flag\n    pub fn set_only_lp_token_a_for_both(\u0026mut self, value: bool) {\n        if value {\n            self.flags |= crate::constants::POOL_FLAG_SINGLE_LP_TOKEN;\n        } else {\n            self.flags \u0026= !crate::constants::POOL_FLAG_SINGLE_LP_TOKEN;\n        }\n    }\n    \n    /// Checks if swap operations are restricted to owners only\n    /// \n    /// When this flag is set, only the pool owner and contract owner can perform swaps.\n    /// This enables custom fee structures through separate contracts while maintaining\n    /// granular access control.\n    pub fn swap_for_owners_only(\u0026self) -\u003e bool {\n        self.flags \u0026 crate::constants::POOL_FLAG_SWAP_FOR_OWNERS_ONLY != 0\n    }\n    \n    /// Sets or clears the swap operations owner-only restriction flag\n    /// \n    /// **IMPORTANT**: This flag can only be modified by the contract owner, not the pool owner.\n    /// This restriction is enforced in the processor function, not here.\n    pub fn set_swap_for_owners_only(\u0026mut self, value: bool) {\n        if value {\n            self.flags |= crate::constants::POOL_FLAG_SWAP_FOR_OWNERS_ONLY;\n        } else {\n            self.flags \u0026= !crate::constants::POOL_FLAG_SWAP_FOR_OWNERS_ONLY;\n        }\n    }\n    \n    // **NEW: Pool-level fee collection methods with atomic updates**\n    \n    /// Records liquidity operation fee collection\n    /// \n    /// **ATOMIC UPDATE**: Updates both specific fee counter and total in single operation\n    /// to prevent race conditions and ensure consistency.\n    pub fn add_liquidity_fee(\u0026mut self, fee_amount: u64, _timestamp: i64) {\n        // Atomic update: both counters updated together\n        self.collected_liquidity_fees += fee_amount;\n        self.total_sol_fees_collected += fee_amount;\n        \n        // Invariant check (debug mode only) - simplified since pending_sol_fees() uses the mathematical relationship\n        debug_assert_eq!(\n            self.pending_sol_fees(),\n            self.collected_liquidity_fees + self.collected_swap_contract_fees,\n            \"Pending fees calculation should match sum of individual pending fee types\"\n        );\n    }\n    \n    /// Adds a swap contract fee to the accumulated fees\n    /// \n    /// This function records a swap contract fee (fixed SOL amount) collected during\n    /// swap operations. These fees cover computational costs.\n    /// \n    /// # Arguments\n    /// * `fee_amount` - The swap contract fee amount in lamports\n    /// * `_timestamp` - Timestamp of the fee collection (currently unused)\n    pub fn add_swap_contract_fee(\u0026mut self, fee_amount: u64, _timestamp: i64) {\n        // Atomic update: both counters updated together\n        self.collected_swap_contract_fees += fee_amount;\n        self.total_sol_fees_collected += fee_amount;\n        \n        // Invariant check (debug mode only) - simplified since pending_sol_fees() uses the mathematical relationship\n        debug_assert_eq!(\n            self.pending_sol_fees(),\n            self.collected_liquidity_fees + self.collected_swap_contract_fees,\n            \"Pending fees calculation should match sum of individual pending fee types\"\n        );\n    }\n    \n\n    \n    /// Calculates current pending SOL fees awaiting consolidation\n    /// \n    /// **ACCURATE CALCULATION**: Uses the mathematical relationship:\n    /// pending_fees = total_lifetime_fees - already_consolidated_fees\n    /// \n    /// This automatically includes ALL fee types (pool creation, liquidity, swaps)\n    /// without needing to track consolidation state of individual fee types.\n    /// \n    /// **WHY THIS IS BETTER THAN SUMMING INDIVIDUAL FEE TYPES:**\n    /// - Pool creation fees go directly to MainTreasuryState, not to individual pools\n    /// - Previous total_collected_sol_fees() only summed liquidity + swap fees\n    /// - Would need complex logic to determine if pool creation fees were consolidated\n    /// - Mathematical approach is simple, accurate, and includes everything automatically\n    pub fn pending_sol_fees(\u0026self) -\u003e u64 {\n        // Simple and accurate: total collected minus what's been consolidated\n        self.total_sol_fees_collected - self.total_fees_consolidated\n    }\n    \n    /// Calculates total operations since last consolidation using fee constants\n    pub fn total_operations_since_consolidation(\u0026self) -\u003e u64 {\n        use crate::constants::*;\n        \n        let liquidity_ops = self.collected_liquidity_fees / DEPOSIT_WITHDRAWAL_FEE;\n        let regular_swap_ops = self.collected_swap_contract_fees / SWAP_CONTRACT_FEE;\n        \n        liquidity_ops + regular_swap_ops\n    }\n    \n    /// Calculates individual operation counts since last consolidation\n    pub fn operation_counts_since_consolidation(\u0026self) -\u003e (u64, u64) {\n        use crate::constants::*;\n        \n        let liquidity_ops = self.collected_liquidity_fees / DEPOSIT_WITHDRAWAL_FEE;\n        let regular_swap_ops = self.collected_swap_contract_fees / SWAP_CONTRACT_FEE;\n        \n        (liquidity_ops, regular_swap_ops)\n    }\n    \n    /// Resets consolidation counters (called after successful consolidation)\n    /// \n    /// **RACE CONDITION PROTECTION**: This method performs atomic updates to ensure\n    /// that total_sol_fees_collected remains consistent during consolidation.\n    /// The invariant total_sol_fees_collected = total_fees_consolidated + current_pending_fees\n    /// is maintained throughout the operation.\n    pub fn reset_consolidation_counters(\u0026mut self, timestamp: i64) {\n        // Calculate pending fees before any changes using the accurate mathematical relationship\n        let pending_fees = self.pending_sol_fees();\n        \n        // **ATOMIC CONSOLIDATION UPDATE**: \n        // Move pending fees from \"collected\" to \"consolidated\" state\n        // NOTE: total_sol_fees_collected does NOT change - it's the lifetime total\n        self.total_fees_consolidated += pending_fees;\n        \n        // Reset collected fees (operation counts are calculated from these)\n        self.collected_liquidity_fees = 0;\n        self.collected_swap_contract_fees = 0;\n        \n        // Update consolidation metadata\n        self.last_consolidation_timestamp = timestamp;\n        self.total_consolidations += 1;\n        \n        // **INVARIANT VERIFICATION**: Ensure consistency after consolidation\n        debug_assert_eq!(\n            self.pending_sol_fees(),\n            0,\n            \"Pending fees should be zero after consolidation\"\n        );\n        debug_assert_eq!(\n            self.total_sol_fees_collected,\n            self.total_fees_consolidated,\n            \"After consolidation, total collected should equal total consolidated\"\n        );\n    }\n    \n    /// **NEW: Validates internal consistency of fee tracking**\n    /// \n    /// This method can be called periodically to ensure that race conditions\n    /// or bugs haven't corrupted the fee tracking state.\n    pub fn validate_fee_consistency(\u0026self) -\u003e Result\u003c(), \u0026'static str\u003e {\n        // Verify the mathematical relationship: pending = total - consolidated\n        let calculated_pending = self.total_sol_fees_collected.saturating_sub(self.total_fees_consolidated);\n        let actual_pending = self.pending_sol_fees();\n        \n        if calculated_pending != actual_pending {\n            return Err(\"Pending SOL fees calculation inconsistency\");\n        }\n        \n        // Verify individual pending fees sum matches the mathematical pending\n        let individual_sum = self.collected_liquidity_fees + \n                           self.collected_swap_contract_fees;\n        \n        if actual_pending != individual_sum {\n            return Err(\"Individual pending fees don't match calculated pending fees\");\n        }\n        \n        // Verify no arithmetic overflow conditions\n        let max_safe_value = u64::MAX / 2; // Conservative check\n        if self.total_sol_fees_collected \u003e max_safe_value {\n            return Err(\"Total SOL fees approaching overflow risk\");\n        }\n        \n        // Verify consolidated fees don't exceed total fees\n        if self.total_fees_consolidated \u003e self.total_sol_fees_collected {\n            return Err(\"Consolidated fees exceed total collected fees\");\n        }\n        \n        Ok(())\n    }\n    \n    /// **NEW: Calculate available balance for consolidation (respecting rent exemption)**\n    /// \n    /// This method calculates how much SOL can be safely consolidated from a pool state\n    /// without violating rent exemption requirements. It considers both the rent exempt\n    /// minimum and the actual pending fees.\n    /// \n    /// # Arguments\n    /// * `current_account_balance` - Current lamports balance of the pool state account\n    /// * `rent_exempt_minimum` - Minimum balance required for rent exemption\n    /// \n    /// # Returns\n    /// * `u64` - Amount of SOL that can be safely consolidated (in lamports)\n    /// \n    /// # Safety\n    /// This function ensures that consolidation never reduces the pool state balance\n    /// below the rent exempt minimum, preventing account closure due to insufficient funds.\n    pub fn calculate_available_for_consolidation(\n        \u0026self,\n        current_account_balance: u64,\n        rent_exempt_minimum: u64,\n    ) -\u003e u64 {\n        // Calculate pending fees awaiting consolidation\n        let pending_fees = self.pending_sol_fees();\n        \n        // Calculate available balance above rent exempt minimum\n        let available_above_rent_exempt = if current_account_balance \u003e rent_exempt_minimum {\n            current_account_balance - rent_exempt_minimum\n        } else {\n            0\n        };\n        \n        // Return the minimum of available balance and pending fees\n        // This ensures we never:\n        // 1. Take more than what's available above rent exempt minimum\n        // 2. Take more than what's actually owed in pending fees\n        std::cmp::min(available_above_rent_exempt, pending_fees)\n    }\n    \n    /// **NEW: Validate consolidation is safe (respecting rent exemption)**\n    /// \n    /// This method validates that a proposed consolidation amount is safe and won't\n    /// violate rent exemption requirements or exceed pending fees.\n    /// \n    /// # Arguments\n    /// * `proposed_consolidation_amount` - Amount of SOL proposed for consolidation\n    /// * `current_account_balance` - Current lamports balance of the pool state account\n    /// * `rent_exempt_minimum` - Minimum balance required for rent exemption\n    /// \n    /// # Returns\n    /// * `Result\u003c(), \u0026'static str\u003e` - Ok if consolidation is safe, error message if not\n    /// \n    /// # Safety\n    /// This function provides comprehensive validation to prevent:\n    /// - Account closure due to insufficient rent exempt balance\n    /// - Over-consolidation beyond pending fees\n    /// - Arithmetic underflow in account balance\n    pub fn validate_consolidation_safety(\n        \u0026self,\n        proposed_consolidation_amount: u64,\n        current_account_balance: u64,\n        rent_exempt_minimum: u64,\n    ) -\u003e Result\u003c(), \u0026'static str\u003e {\n        // Check if account would have sufficient balance after consolidation\n        if current_account_balance \u003c proposed_consolidation_amount {\n            return Err(\"Consolidation amount exceeds current account balance\");\n        }\n        \n        let balance_after_consolidation = current_account_balance - proposed_consolidation_amount;\n        if balance_after_consolidation \u003c rent_exempt_minimum {\n            return Err(\"Consolidation would reduce balance below rent exempt minimum\");\n        }\n        \n        // Check if consolidation amount exceeds pending fees\n        let pending_fees = self.pending_sol_fees();\n        if proposed_consolidation_amount \u003e pending_fees {\n            return Err(\"Consolidation amount exceeds pending fees\");\n        }\n        \n        // Check for edge cases\n        if proposed_consolidation_amount == 0 {\n            return Err(\"Consolidation amount cannot be zero\");\n        }\n        \n        Ok(())\n    }\n} ","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":61}},{"line":31,"address":[],"length":0,"stats":{"Line":61}},{"line":32,"address":[],"length":0,"stats":{"Line":61}},{"line":33,"address":[],"length":0,"stats":{"Line":61}},{"line":34,"address":[],"length":0,"stats":{"Line":61}},{"line":38,"address":[],"length":0,"stats":{"Line":5}},{"line":40,"address":[],"length":0,"stats":{"Line":10}},{"line":41,"address":[],"length":0,"stats":{"Line":4}},{"line":42,"address":[],"length":0,"stats":{"Line":3}},{"line":43,"address":[],"length":0,"stats":{"Line":2}},{"line":44,"address":[],"length":0,"stats":{"Line":2}},{"line":46,"address":[],"length":0,"stats":{"Line":8}},{"line":47,"address":[],"length":0,"stats":{"Line":3}},{"line":48,"address":[],"length":0,"stats":{"Line":3}},{"line":49,"address":[],"length":0,"stats":{"Line":3}},{"line":50,"address":[],"length":0,"stats":{"Line":3}},{"line":53,"address":[],"length":0,"stats":{"Line":5}},{"line":56,"address":[],"length":0,"stats":{"Line":1}},{"line":57,"address":[],"length":0,"stats":{"Line":1}},{"line":58,"address":[],"length":0,"stats":{"Line":1}},{"line":59,"address":[],"length":0,"stats":{"Line":1}},{"line":60,"address":[],"length":0,"stats":{"Line":1}},{"line":63,"address":[],"length":0,"stats":{"Line":283}},{"line":64,"address":[],"length":0,"stats":{"Line":283}},{"line":65,"address":[],"length":0,"stats":{"Line":283}},{"line":66,"address":[],"length":0,"stats":{"Line":283}},{"line":67,"address":[],"length":0,"stats":{"Line":283}},{"line":68,"address":[],"length":0,"stats":{"Line":283}} ed except unpause\n    pub is_paused: bool,\n    \n    /// Unix timestamp when the system was paused\n    pub pause_timestamp: i64,\n    \n    /// Pause reason code for efficient storage (see documentation above for meanings)\n    pub pause_reason_code: u8,\n}\n\nimpl SystemState {\n    /// Account space required for SystemState serialization\n    /// \n    /// **ULTRA-OPTIMIZED CALCULATION** (235 bytes saved vs original String version):\n    /// - is_paused: 1 byte (bool)\n    /// - pause_timestamp: 8 bytes (i64)\n    /// - pause_reason_code: 1 byte (u8)\n    /// \n    /// **TOTAL: 10 bytes** (vs 245 bytes originally - **96% reduction!**)\n    /// **Authority removed**: Program upgrade authority used directly (saves 32 additional bytes)\n    pub const LEN: usize = 1 + 8 + 1;\n    \n    /// Creates a new SystemState in unpaused state.\n    /// \n    /// # Returns\n    /// A new SystemState initialized in unpaused state (code 0)\n    /// \n    /// # Note\n    /// Authority validation is handled through program upgrade authority directly\n    pub fn new() -\u003e Self {\n        Self {\n            is_paused: false,\n            pause_timestamp: 0,\n            pause_reason_code: 0, // 0 = No pause active\n        }\n    }\n    \n    /// Pauses the system with the specified reason code and timestamp.\n    /// \n    /// # Arguments\n    /// * `reason_code` - Pause reason code (see documentation above)\n    /// * `timestamp` - Unix timestamp when the pause was initiated\n    pub fn pause(\u0026mut self, reason_code: u8, timestamp: i64) {\n        self.is_paused = true;\n        self.pause_timestamp = timestamp;\n        self.pause_reason_code = reason_code;\n    }\n    \n    /// Unpauses the system, clearing pause state.\n    pub fn unpause(\u0026mut self) {\n        self.is_paused = false;\n        self.pause_timestamp = 0;\n        self.pause_reason_code = 0; // 0 = No pause active\n    }\n} ","traces":[{"line":68,"address":[],"length":0,"stats":{"Line":58}},{"line":81,"address":[],"length":0,"stats":{"Line":12}},{"line":82,"address":[],"length":0,"stats":{"Line":12}},{"line":83,"address":[],"length":0,"stats":{"Line":12}},{"line":84,"address":[],"length":0,"stats":{"Line":12}},{"line":88,"address":[],"length":0,"stats":{"Line":5}},{"line":89,"address":[],"length":0,"stats":{"Line":5}},{"line":90,"address":[],"length":0,"stats":{"Line":5}},{"line":91,"address":[],"length":0,"stats":{"Line":5}}],"covered":9,"coverable":9},{"path":["/","Users","davinci","code","fixed-ratio-trading","src","state","treasury_state.rs"],"content":"//! Central Treasury State for All Contract Fees\n//! \n//! **PHASE 3: CENTRALIZED TREASURY ARCHITECTURE**\n//! \n//! This module implements a centralized treasury system where all fees are collected\n//! directly into the main treasury with real-time counter updates. This eliminates\n//! the complexity of specialized treasuries and consolidation race conditions.\n//!\n//! **PHASE 1: DISTRIBUTED COLLECTION PREPARATION**\n//! \n//! Enhanced with consolidation tracking for future distributed collection architecture.\n//! Pool creation fees continue to go directly here (optimal for one-time fees).\n//!\n//! Key improvements:\n//! - Single treasury for all fee types\n//! - Real-time counter updates\n//! - Rent exempt balance tracking\n//! - Consolidation preparation\n//! - Simplified architecture\n//! - Single source of truth for all balances\n\nuse borsh::{BorshDeserialize, BorshSerialize};\n\n/// **PHASE 1: ENHANCED MAIN TREASURY**\n/// \n/// This is the single treasury that collects ALL contract fees directly.\n/// All fee types are tracked in real-time with immediate counter updates.\n/// Enhanced with consolidation tracking for future distributed collection.\n/// \n/// **Real-time Tracking:**\n/// - Pool creation fees: Collected and counted immediately\n/// - Liquidity operation fees: Collected and counted immediately  \n/// - Regular swap fees: Collected and counted immediately\n/// - HFT swap fees: Collected and counted immediately\n/// \n/// **Single Source of Truth:**\n/// - total_balance: Always reflects actual account balance\n/// - All counters: Updated immediately on fee collection\n/// - All totals: Updated immediately on fee collection\n/// \n/// **NEW: Consolidation Support:**\n/// - Rent exempt minimum tracking\n/// - Consolidation operation counting\n/// - Batch consolidation processing\n#[derive(BorshSerialize, BorshDeserialize, Debug, Clone)]\npub struct MainTreasuryState {\n    /// Current SOL balance of the main treasury account (synced with account.lamports())\n    pub total_balance: u64,\n    \n    /// **NEW: Rent-exempt minimum balance requirement**\n    pub rent_exempt_minimum: u64,\n    \n    /// Total SOL fees withdrawn by authority over time\n    pub total_withdrawn: u64,\n    \n    /// **PHASE 3: REAL-TIME COUNTERS** - Updated immediately on fee collection\n    pub pool_creation_count: u64,\n    pub liquidity_operation_count: u64,\n    pub regular_swap_count: u64,\n    \n    /// **NEW: EXTENDED COUNTERS** - Additional operation tracking\n    pub treasury_withdrawal_count: u64,\n    pub failed_operation_count: u64,\n    \n    /// **PHASE 3: REAL-TIME TOTALS** - Updated immediately on fee collection\n    pub total_pool_creation_fees: u64,\n    pub total_liquidity_fees: u64,\n    pub total_regular_swap_fees: u64,\n    \n    /// Total swap contract fees collected across all pools\n    /// These are fixed SOL fees charged per swap to cover computational costs\n    pub total_swap_contract_fees: u64,\n    \n    /// Last update timestamp (replaces consolidation timestamp)\n    pub last_update_timestamp: i64,\n    \n    /// **NEW: Consolidation tracking**\n    /// Number of consolidation operations performed\n    pub total_consolidations_performed: u64,\n    \n    /// Timestamp of last consolidation\n    pub last_consolidation_timestamp: i64,\n}\n\n/// **NEW: Consolidated operations data structure**\n/// Used for batch consolidation processing from multiple pools\n#[derive(BorshSerialize, BorshDeserialize, Debug, Clone)]\npub struct ConsolidatedOperations {\n    pub liquidity_fees: u64,\n    pub regular_swap_fees: u64,\n    pub liquidity_operation_count: u64,\n    pub regular_swap_count: u64,\n}\n\nimpl Default for ConsolidatedOperations {\n    fn default() -\u003e Self {\n        Self {\n            liquidity_fees: 0,\n            regular_swap_fees: 0,\n            liquidity_operation_count: 0,\n            regular_swap_count: 0,\n        }\n    }\n}\n\nimpl MainTreasuryState {\n    pub const LEN: usize = \n        8 +   // total_balance\n        8 +   // rent_exempt_minimum ‚Üê NEW\n        8 +   // total_withdrawn\n        8 +   // pool_creation_count\n        8 +   // liquidity_operation_count\n        8 +   // regular_swap_count\n        8 +   // treasury_withdrawal_count ‚Üê NEW\n        8 +   // failed_operation_count ‚Üê NEW\n        8 +   // total_pool_creation_fees\n        8 +   // total_liquidity_fees\n        8 +   // total_regular_swap_fees\n        8 +   // total_swap_contract_fees ‚Üê NEW\n        8 +   // last_update_timestamp\n        8 +   // total_consolidations_performed ‚Üê NEW\n        8;    // last_consolidation_timestamp ‚Üê NEW\n        // **TOTAL ADDITION: +24 bytes**\n        // Authority removed: 32 bytes saved, validation handled through SystemState\n\n    pub fn get_packed_len() -\u003e usize {\n        Self::LEN\n    }\n\n    pub fn new() -\u003e Self {\n        Self {\n            total_balance: 0,\n            rent_exempt_minimum: 0,\n            total_withdrawn: 0,\n            pool_creation_count: 0,\n            liquidity_operation_count: 0,\n            regular_swap_count: 0,\n            treasury_withdrawal_count: 0,\n            failed_operation_count: 0,\n            total_pool_creation_fees: 0,\n            total_liquidity_fees: 0,\n            total_regular_swap_fees: 0,\n            total_swap_contract_fees: 0,\n            last_update_timestamp: 0,\n            total_consolidations_performed: 0,\n            last_consolidation_timestamp: 0,\n        }\n    }\n    \n    /// **NEW: Initialize with rent-exempt balance**\n    pub fn new_with_rent_exemption(rent_exempt_minimum: u64) -\u003e Self {\n        Self {\n            total_balance: rent_exempt_minimum, // Start with rent-exempt balance\n            rent_exempt_minimum,\n            total_withdrawn: 0,\n            pool_creation_count: 0,\n            liquidity_operation_count: 0,\n            regular_swap_count: 0,\n            treasury_withdrawal_count: 0,\n            failed_operation_count: 0,\n            total_pool_creation_fees: 0,\n            total_liquidity_fees: 0,\n            total_regular_swap_fees: 0,\n            total_swap_contract_fees: 0,\n            last_update_timestamp: 0,\n            total_consolidations_performed: 0,\n            last_consolidation_timestamp: 0,\n        }\n    }\n    \n    /// **PHASE 3: REAL-TIME FEE TRACKING**\n    /// Records a pool creation fee immediately when collected\n    pub fn add_pool_creation_fee(\u0026mut self, fee_amount: u64, timestamp: i64) {\n        self.pool_creation_count += 1;\n        self.total_pool_creation_fees += fee_amount;\n        self.last_update_timestamp = timestamp;\n    }\n    \n    /// **PHASE 3: REAL-TIME FEE TRACKING**\n    /// Records a liquidity operation fee immediately when collected\n    pub fn add_liquidity_fee(\u0026mut self, fee_amount: u64, timestamp: i64) {\n        self.liquidity_operation_count += 1;\n        self.total_liquidity_fees += fee_amount;\n        self.last_update_timestamp = timestamp;\n    }\n    \n    /// Adds a swap contract fee to the treasury tracking\n    /// \n    /// This function records a swap contract fee (fixed SOL amount) collected during\n    /// swap operations. These fees cover computational costs.\n    /// \n    /// # Arguments  \n    /// * `fee_amount` - The swap contract fee amount in lamports\n    /// * `timestamp` - Timestamp of the fee collection\n    pub fn add_swap_contract_fee(\u0026mut self, fee_amount: u64, timestamp: i64) {\n        self.regular_swap_count += 1;  // Increment the operation count\n        self.total_swap_contract_fees += fee_amount;\n        self.last_update_timestamp = timestamp;\n        \n        // Also update the legacy regular_swap_fees for backward compatibility\n        // TODO: Remove this after migration period\n        self.total_regular_swap_fees += fee_amount;\n    }\n\n    /// Adds a regular swap fee to the treasury (legacy method)\n    /// \n    /// **DEPRECATED**: Use add_swap_contract_fee instead for new code.\n    /// This method is maintained for backward compatibility only.\n    pub fn add_regular_swap_fee(\u0026mut self, fee_amount: u64, timestamp: i64) {\n        // Delegate to the new method to ensure consistency\n        self.add_swap_contract_fee(fee_amount, timestamp);\n    }\n    \n    /// **NEW: Records a treasury withdrawal operation**\n    pub fn add_treasury_withdrawal(\u0026mut self, withdrawal_amount: u64, timestamp: i64) {\n        self.treasury_withdrawal_count += 1;\n        self.total_withdrawn += withdrawal_amount;\n        self.last_update_timestamp = timestamp;\n    }\n    \n    /// **NEW: Records a failed operation for debugging and analytics**\n    pub fn add_failed_operation(\u0026mut self, timestamp: i64) {\n        self.failed_operation_count += 1;\n        self.last_update_timestamp = timestamp;\n    }\n    \n    /// **NEW: Calculate total successful operations across all types**\n    pub fn total_successful_operations(\u0026self) -\u003e u64 {\n        self.pool_creation_count + \n        self.liquidity_operation_count + \n        self.regular_swap_count + \n        self.treasury_withdrawal_count +\n        self.total_consolidations_performed\n    }\n    \n    /// **NEW: Calculate success rate (successful vs failed operations)**\n    pub fn success_rate_percentage(\u0026self) -\u003e f64 {\n        let total_operations = self.total_successful_operations() + self.failed_operation_count;\n        if total_operations == 0 {\n            100.0 // No operations yet, consider 100% success rate\n        } else {\n            (self.total_successful_operations() as f64 / total_operations as f64) * 100.0\n        }\n    }\n    \n    /// **NEW: Calculate average fees per operation type**\n    pub fn average_pool_creation_fee(\u0026self) -\u003e f64 {\n        if self.pool_creation_count == 0 {\n            0.0\n        } else {\n            self.total_pool_creation_fees as f64 / self.pool_creation_count as f64\n        }\n    }\n    \n    pub fn average_liquidity_fee(\u0026self) -\u003e f64 {\n        if self.liquidity_operation_count == 0 {\n            0.0\n        } else {\n            self.total_liquidity_fees as f64 / self.liquidity_operation_count as f64\n        }\n    }\n    \n    pub fn average_swap_fee(\u0026self) -\u003e f64 {\n        if self.regular_swap_count == 0 {\n            0.0\n        } else {\n            self.total_regular_swap_fees as f64 / self.regular_swap_count as f64\n        }\n    }\n    \n    /// **PHASE 3: REAL-TIME BALANCE SYNC**\n    /// Synchronizes internal balance tracking with actual account balance\n    pub fn sync_balance_with_account(\u0026mut self, account_lamports: u64) {\n        self.total_balance = account_lamports;\n    }\n    \n    /// **NEW: Process batch consolidation from multiple pools**\n    pub fn process_batch_consolidation(\n        \u0026mut self,\n        _consolidated_fees: u64,\n        consolidated_operations: \u0026ConsolidatedOperations,\n        timestamp: i64,\n    ) {\n        // Update fee totals (pool creation fees handled during initial creation)\n        self.total_liquidity_fees += consolidated_operations.liquidity_fees;\n        self.total_regular_swap_fees += consolidated_operations.regular_swap_fees;\n        self.total_swap_contract_fees += consolidated_operations.regular_swap_fees; // Same fees, different tracking\n        \n        // Update operation counts\n        self.liquidity_operation_count += consolidated_operations.liquidity_operation_count;\n        self.regular_swap_count += consolidated_operations.regular_swap_count;\n        \n        // Update consolidation metadata\n        self.total_consolidations_performed += 1;\n        self.last_consolidation_timestamp = timestamp;\n        self.last_update_timestamp = timestamp;\n    }\n    \n    /// **NEW: Calculate available balance for withdrawal (considering rent exemption)**\n    pub fn available_for_withdrawal(\u0026self) -\u003e u64 {\n        if self.total_balance \u003e self.rent_exempt_minimum {\n            self.total_balance - self.rent_exempt_minimum\n        } else {\n            0\n        }\n    }\n}\n\nimpl MainTreasuryState {\n    /// Calculate available balance for withdrawal with explicit minimum balance\n    pub fn available_for_withdrawal_with_minimum(\u0026self, minimum_balance: u64) -\u003e u64 {\n        if self.total_balance \u003e minimum_balance {\n            self.total_balance - minimum_balance\n        } else {\n            0\n        }\n    }\n    \n    /// Records a withdrawal by the authority\n    pub fn record_withdrawal(\u0026mut self, amount: u64) -\u003e Result\u003c(), \u0026'static str\u003e {\n        if amount \u003e self.total_balance {\n            return Err(\"Insufficient balance\");\n        }\n        \n        self.total_balance -= amount;\n        self.total_withdrawn += amount;\n        Ok(())\n    }\n    \n    /// **PHASE 3: ANALYTICS METHODS**\n    /// Calculates total fees collected across all categories\n    pub fn total_fees_collected(\u0026self) -\u003e u64 {\n        self.total_pool_creation_fees +\n        self.total_liquidity_fees +\n        self.total_regular_swap_fees\n    }\n    \n    /// **PHASE 3: ANALYTICS METHODS**\n    /// Calculates total operations processed across all categories\n    pub fn total_operations_processed(\u0026self) -\u003e u64 {\n        self.pool_creation_count +\n        self.liquidity_operation_count +\n        self.regular_swap_count\n    }\n    \n    /// **PHASE 3: ANALYTICS METHODS**\n    /// Calculates average fee per operation (if any operations have been processed)\n    pub fn average_fee_per_operation(\u0026self) -\u003e f64 {\n        let total_ops = self.total_operations_processed();\n        if total_ops \u003e 0 {\n            self.total_fees_collected() as f64 / total_ops as f64\n        } else {\n            0.0\n        }\n    }\n\n    /// Records consolidated fee operations from pool states\n    /// \n    /// This function processes consolidated operations from pool fee collection,\n    /// updating the treasury's tracking of all fee types and operation counts.\n    pub fn record_consolidated_operations(\u0026mut self, consolidated_operations: \u0026ConsolidatedOperations, timestamp: i64) {\n        // Add all fee types\n        self.total_liquidity_fees += consolidated_operations.liquidity_fees;\n        self.total_regular_swap_fees += consolidated_operations.regular_swap_fees;\n        self.total_swap_contract_fees += consolidated_operations.regular_swap_fees; // Same fees, different tracking\n        \n        // Update operation counts using correct field names\n        self.liquidity_operation_count += consolidated_operations.liquidity_operation_count;\n        self.regular_swap_count += consolidated_operations.regular_swap_count;\n        \n        // Update metadata\n        self.last_update_timestamp = timestamp;\n        self.total_consolidations_performed += 1;\n    }\n}\n\n// ============================================================================\n// SPECIALIZED TREASURY STRUCTURES \n// ============================================================================\n// Benefits of removal:\n// - Eliminates consolidation race conditions\n// - Simplifies architecture significantly\n// - Provides real-time fee tracking\n// - Single source of truth for all treasury operations\n// - Reduces compute unit usage for fee operations\n// \n// Migration notes:\n// - All specialized treasury accounts can be closed\n// - All fees now route directly to main treasury\n// - Real-time tracking eliminates need for consolidation delays\n// ============================================================================ ","traces":[{"line":96,"address":[],"length":0,"stats":{"Line":3}},{"line":126,"address":[],"length":0,"stats":{"Line":119}},{"line":127,"address":[],"length":0,"stats":{"Line":119}},{"line":130,"address":[],"length":0,"stats":{"Line":61}},{"line":151,"address":[],"length":0,"stats":{"Line":0}},{"line":173,"address":[],"length":0,"stats":{"Line":80}},{"line":174,"address":[],"length":0,"stats":{"Line":80}},{"line":175,"address":[],"length":0,"stats":{"Line":80}},{"line":176,"address":[],"length":0,"stats":{"Line":80}},{"line":181,"address":[],"length":0,"stats":{"Line":6}},{"line":182,"address":[],"length":0,"stats":{"Line":6}},{"line":183,"address":[],"length":0,"stats":{"Line":6}},{"line":184,"address":[],"length":0,"stats":{"Line":6}},{"line":195,"address":[],"length":0,"stats":{"Line":11}},{"line":196,"address":[],"length":0,"stats":{"Line":11}},{"line":197,"address":[],"length":0,"stats":{"Line":11}},{"line":198,"address":[],"length":0,"stats":{"Line":11}},{"line":202,"address":[],"length":0,"stats":{"Line":11}},{"line":209,"address":[],"length":0,"stats":{"Line":0}},{"line":211,"address":[],"length":0,"stats":{"Line":0}},{"line":215,"address":[],"length":0,"stats":{"Line":1}},{"line":216,"address":[],"length":0,"stats":{"Line":1}},{"line":217,"address":[],"length":0,"stats":{"Line":1}},{"line":218,"address":[],"length":0,"stats":{"Line":1}},{"line":222,"address":[],"length":0,"stats":{"Line":0}},{"line":223,"address":[],"length":0,"stats":{"Line":0}},{"line":224,"address":[],"length":0,"stats":{"Line":0}},{"line":228,"address":[],"length":0,"stats":{"Line":23}},{"line":229,"address":[],"length":0,"stats":{"Line":23}},{"line":230,"address":[],"length":0,"stats
