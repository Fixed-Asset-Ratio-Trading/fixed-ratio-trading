A\n#[tokio::test]\nasync fn test_treasury_account_validation_success() {\n    println!(\"üîç Testing treasury account validation with correct PDA\");\n    \n    // Create a mock treasury account\n    let treasury_keypair = Keypair::new();\n    let mut treasury_lamports = 1000000u64;\n    let mut treasury_account = Account {\n        lamports: treasury_lamports,\n        data: vec![],\n        owner: PROGRAM_ID,\n        executable: false,\n        rent_epoch: 0,\n    };\n    \n    let treasury_pubkey = treasury_keypair.pubkey();\n    let treasury_info = AccountInfo::new(\n        \u0026treasury_pubkey,\n        false,\n        true, // writable\n        \u0026mut treasury_lamports,\n        \u0026mut treasury_account.data,\n        \u0026PROGRAM_ID,\n        false,\n        0,\n    );\n    \n    // Test validation with matching PDA\n    let result = validate_treasury_account(\n        \u0026treasury_info,\n        \u0026treasury_pubkey,\n        TREASURY_TYPE_MAIN,\n    );\n    \n    assert!(result.is_ok(), \"Treasury validation should pass with matching PDA\");\n    \n    println!(\"‚úÖ Treasury account validation passed\");\n}\n\n/// Test treasury account validation with incorrect PDA\n#[tokio::test]\nasync fn test_treasury_account_validation_failure() {\n    println!(\"üîç Testing treasury account validation with incorrect PDA\");\n    \n    // Create a mock treasury account\n    let treasury_keypair = Keypair::new();\n    let different_keypair = Keypair::new();\n    let mut treasury_lamports = 1000000u64;\n    let mut treasury_account = Account {\n        lamports: treasury_lamports,\n        data: vec![],\n        owner: PROGRAM_ID,\n        executable: false,\n        rent_epoch: 0,\n    };\n    \n    let treasury_pubkey = treasury_keypair.pubkey();\n    let treasury_info = AccountInfo::new(\n        \u0026treasury_pubkey,\n        false,\n        true, // writable\n        \u0026mut treasury_lamports,\n        \u0026mut treasury_account.data,\n        \u0026PROGRAM_ID,\n        false,\n        0,\n    );\n    \n    // Test validation with non-matching PDA\n    let different_pubkey = different_keypair.pubkey();\n    let result = validate_treasury_account(\n        \u0026treasury_info,\n        \u0026different_pubkey, // Different pubkey\n        TREASURY_TYPE_MAIN,\n    );\n    \n    assert!(result.is_err(), \"Treasury validation should fail with wrong PDA\");\n    \n    match result.unwrap_err() {\n        ProgramError::Custom(code) =\u003e {\n            assert_eq!(code, 1034); // TreasuryValidationFailed error code (shifted by 1)\n        }\n        _ =\u003e panic!(\"Expected TreasuryValidationFailed error\"),\n    }\n    \n    println!(\"‚úÖ Treasury account validation failed as expected\");\n}\n\n/// Test fee collection workflow simulation\n#[tokio::test]\nasync fn test_fee_collection_workflow() {\n    println!(\"üîç Testing complete fee collection workflow\");\n    \n    // Test data structure to track results\n    struct FeeTestCase {\n        name: \u0026'static str,\n        fee_amount: u64,\n        initial_balance: u64,\n        should_succeed: bool,\n        validation_context_code: u8,\n    }\n    \n    let test_cases = vec![\n        FeeTestCase {\n            name: \"Pool Creation (sufficient funds)\",\n            fee_amount: REGISTRATION_FEE,\n            initial_balance: 10_000_000_000u64, // 10 SOL\n            should_succeed: true,\n            validation_context_code: VALIDATION_CONTEXT_POOL_CREATION,\n        },\n        FeeTestCase {\n            name: \"Liquidity Operation (sufficient funds)\",\n            fee_amount: DEPOSIT_WITHDRAWAL_FEE,\n            initial_balance: 10_000_000u64, // 0.01 SOL\n            should_succeed: true,\n            validation_context_code: VALIDATION_CONTEXT_LIQUIDITY,\n        },\n        FeeTestCase {\n            name: \"Regular Swap (sufficient funds)\",\n            fee_amount: SWAP_CONTRACT_FEE,\n            initial_balance: 1_000_000u64, // 0.001 SOL\n            should_succeed: true,\n            validation_context_code: VALIDATION_CONTEXT_SWAP,\n        },\n        FeeTestCase {\n                    name: \"Swap (sufficient funds)\",\n        fee_amount: SWAP_CONTRACT_FEE,\n            initial_balance: 100_000u64, // 0.0001 SOL\n            should_succeed: true,\n            validation_context_code: VALIDATION_CONTEXT_SWAP,\n        },\n        FeeTestCase {\n            name: \"Pool Creation (insufficient funds)\",\n            fee_amount: REGISTRATION_FEE,\n            initial_balance: 1000u64, // Very small amount\n            should_succeed: false,\n            validation_context_code: VALIDATION_CONTEXT_POOL_CREATION,\n        },\n    ];\n    \n    for test_case in test_cases {\n        println!(\"Testing: {}\", test_case.name);\n        \n        // Create payer account\n        let payer_keypair = Keypair::new();\n        let mut payer_lamports = test_case.initial_balance;\n        let mut payer_account = Account {\n            lamports: payer_lamports,\n            data: vec![],\n            owner: system_program::id(),\n            executable: false,\n            rent_epoch: 0,\n        };\n        \n        let payer_pubkey = payer_keypair.pubkey();\n        let system_program_id = system_program::id();\n        let payer_info = AccountInfo::new(\n            \u0026payer_pubkey,\n            true,\n            true,\n            \u0026mut payer_lamports,\n            \u0026mut payer_account.data,\n            \u0026system_program_id,\n            false,\n            0,\n        );\n        \n        // Validate fee payment\n        let validation_result = validate_fee_payment(\u0026payer_info, test_case.fee_amount, test_case.validation_context_code);\n        \n        if test_case.should_succeed {\n            assert!(validation_result.is_valid, \"Fee validation should pass for {}\", test_case.name);\n            assert_eq!(validation_result.required_amount, test_case.fee_amount);\n            assert_eq!(validation_result.available_balance, test_case.initial_balance);\n            println!(\"  ‚úÖ Fee validation passed\");\n        } else {\n            assert!(!validation_result.is_valid, \"Fee validation should fail for {}\", test_case.name);\n            assert!(validation_result.error_message.is_some());\n            println!(\"  ‚úÖ Fee validation failed as expected\");\n        }\n    }\n}\n\n/// Test fee amounts are correct\n#[tokio::test]\nasync fn test_fee_amounts_consistency() {\n    println!(\"üîç Testing fee amounts consistency\");\n    \n    // Verify fee amounts match constants\n    assert_eq!(REGISTRATION_FEE, 1_150_000_000u64, \"Pool creation fee should be 1.15 SOL\");\n    assert_eq!(DEPOSIT_WITHDRAWAL_FEE, 1_300_000u64, \"Liquidity fee should be 0.0013 SOL\");\n    assert_eq!(SWAP_CONTRACT_FEE, 27_150u64, \"Regular swap fee should be 0.00002715 SOL\");\n        assert_eq!(SWAP_CONTRACT_FEE, 27_150u64, \"Swap fee should be 0.00002715 SOL\");\n    \n    // Verify fee relationships\n    assert!(REGISTRATION_FEE \u003e DEPOSIT_WITHDRAWAL_FEE, \"Pool creation fee should be higher than liquidity fee\");\n    assert!(DEPOSIT_WITHDRAWAL_FEE \u003e SWAP_CONTRACT_FEE, \"Liquidity fee should be higher than swap fee\");\n\n    \n    println!(\"‚úÖ All fee amounts are consistent\");\n}\n\n/// Test error code mappings\n#[tokio::test]\nasync fn test_error_code_mappings() {\n    println!(\"üîç Testing error code mappings\");\n    \n    // Test that new error types have correct codes\n    let insufficient_fee_error = PoolError::InsufficientFeeBalance {\n        required: 1000,\n        available: 500,\n        account: Pubkey::new_unique(),\n    };\n    assert_eq!(insufficient_fee_error.error_code(), 1031); // Shifted by 1\n\n    let fee_collection_error = PoolError::FeeCollectionFailed {\n        expected: 1000,\n        collected: 500,\n        fee_type: \"Test\".to_string(),\n    };\n    assert_eq!(fee_collection_error.error_code(), 1032); // Shifted by 1\n\n    let fee_validation_error = PoolError::FeeValidationFailed {\n        reason: \"Test reason\".to_string(),\n    };\n    assert_eq!(fee_validation_error.error_code(), 1033); // Shifted by 1\n    \n    let treasury_validation_error = PoolError::TreasuryValidationFailed {\n        expected: Pubkey::new_unique(),\n        provided: Pubkey::new_unique(),\n        treasury_type: \"Test\".to_string(),\n    };\n    assert_eq!(treasury_validation_error.error_code(), 1034); // Shifted by 1\n    \n    println!(\"‚úÖ All error codes are correctly mapped\");\n}\n\n\n\n/// Helper function to create mock account info for testing\nfn create_mock_account_info() -\u003e AccountInfo\u003c'static\u003e {\n    static mut LAMPORTS: u64 = 500; // Insufficient for most fees\n    static mut DATA: Vec\u003cu8\u003e = Vec::new();\n    static PUBKEY: Pubkey = Pubkey::new_from_array([0; 32]);\n    static SYSTEM_PROGRAM_ID: Pubkey = system_program::ID;\n    \n    unsafe {\n        AccountInfo::new(\n            \u0026PUBKEY,\n            false,\n            false,\n            \u0026mut LAMPORTS,\n            \u0026mut DATA,\n            \u0026SYSTEM_PROGRAM_ID,\n            false,\n            0,\n        )\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","tests","34_test_treasury_validation.rs"],"content":"//! # Treasury System Validation Tests\n//! \n//! This module validates the treasury system architecture, fee routing,\n//! and withdrawal mechanisms without executing complex on-chain operations.\n\nuse solana_sdk::pubkey::Pubkey;\nuse fixed_ratio_trading::PoolInstruction;\nuse borsh::BorshSerialize;\nuse serial_test::serial;\n\nmod common;\nuse common::*;\n\n/// Test treasury PDA derivation and validation logic\n#[tokio::test]\nasync fn test_treasury_pda_derivation() {\n    println!(\"üèóÔ∏è Testing treasury PDA derivation and validation\");\n    \n    // Test 1: Verify main treasury PDA derivation using correct seed\n    let (main_treasury_correct, main_bump) = Pubkey::find_program_address(\n        \u0026[fixed_ratio_trading::constants::MAIN_TREASURY_SEED_PREFIX], \n        \u0026PROGRAM_ID\n    );\n    \n    println!(\"Treasury PDA Derivation:\");\n    println!(\"  Main Treasury: {} (bump: {})\", main_treasury_correct, main_bump);\n    println!(\"  Seed: {:?}\", std::str::from_utf8(fixed_ratio_trading::constants::MAIN_TREASURY_SEED_PREFIX).unwrap());\n    \n    // Test 2: Verify PDA properties\n    assert_ne!(main_treasury_correct, Pubkey::default(), \"Main treasury PDA should not be default pubkey\");\n    assert!(!main_treasury_correct.to_string().is_empty(), \"Main treasury PDA should not be empty\");\n    assert!(main_bump \u003e= 240, \"Bump seed should be in expected range for PDAs (typically 240+)\");\n    \n    // Test 3: Verify consistency - multiple derivations should yield same result  \n    let (main_treasury_check, main_bump_check) = Pubkey::find_program_address(\n        \u0026[fixed_ratio_trading::constants::MAIN_TREASURY_SEED_PREFIX], \n        \u0026PROGRAM_ID\n    );\n    assert_eq!(main_treasury_correct, main_treasury_check, \"PDA derivation should be deterministic\");\n    assert_eq!(main_bump, main_bump_check, \"Bump seed should be deterministic\");\n    \n    // Test 4: Verify different seeds produce different PDAs\n    let (wrong_treasury, _wrong_bump) = Pubkey::find_program_address(\u0026[b\"wrong_seed\"], \u0026PROGRAM_ID);\n    assert_ne!(main_treasury_correct, wrong_treasury, \"Different seeds should produce different PDAs\");\n    \n    // Test 5: Test treasury validation function with correct PDA\n    use fixed_ratio_trading::utils::fee_validation::validate_treasury_account;\n    use fixed_ratio_trading::constants::TREASURY_TYPE_MAIN;\n    use solana_program::account_info::AccountInfo;\n    use solana_program::system_program;\n    \n    // Create mock account info for testing validation\n    let mut lamports = 1000000000u64; // 1 SOL\n    let mut data = vec![0u8; 256];\n    let owner = system_program::id();\n    \n    let mock_treasury_account = AccountInfo::new(\n        \u0026main_treasury_correct,\n        false, // not signer\n        true,  // writable\n        \u0026mut lamports,\n        \u0026mut data,\n        \u0026owner,\n        false, // not executable\n        0,     // rent epoch\n    );\n    \n    // Test validation with correct PDA - should succeed\n    let validation_result = validate_treasury_account(\n        \u0026mock_treasury_account,\n        \u0026main_treasury_correct,\n        TREASURY_TYPE_MAIN\n    );\n    assert!(validation_result.is_ok(), \"Treasury validation should succeed with correct PDA\");\n    \n    // Test 6: Test treasury validation with wrong PDA - should fail\n    let mut wrong_lamports = 1000000000u64;\n    let mut wrong_data = vec![0u8; 256];\n    \n    let mock_wrong_account = AccountInfo::new(\n        \u0026wrong_treasury,\n        false, // not signer  \n        true,  // writable\n        \u0026mut wrong_lamports,\n        \u0026mut wrong_data,\n        \u0026owner,\n        false, // not executable\n        0,     // rent epoch\n    );\n    \n    let wrong_validation_result = validate_treasury_account(\n        \u0026mock_wrong_account,\n        \u0026main_treasury_correct,\n        TREASURY_TYPE_MAIN\n    );\n    assert!(wrong_validation_result.is_err(), \"Treasury validation should fail with wrong PDA\");\n    \n    // Test 7: Test treasury validation with non-writable account - should fail\n    let mock_readonly_account = AccountInfo::new(\n        \u0026main_treasury_correct,\n        false, // not signer\n        false, // NOT writable\n        \u0026mut lamports,\n        \u0026mut data,\n        \u0026owner,\n        false, // not executable\n        0,     // rent epoch\n    );\n    \n    let readonly_validation_result = validate_treasury_account(\n        \u0026mock_readonly_account,\n        \u0026main_treasury_correct,\n        TREASURY_TYPE_MAIN\n    );\n    assert!(readonly_validation_result.is_err(), \"Treasury validation should fail with non-writable account\");\n    \n    println!(\"‚úÖ Treasury PDA derivation and validation tests completed:\");\n    println!(\"  ‚úì PDA derivation works correctly\");\n    println!(\"  ‚úì PDA is deterministic and consistent\");\n    println!(\"  ‚úì Different seeds produce different PDAs\");\n    println!(\"  ‚úì Treasury validation accepts correct PDA\");\n    println!(\"  ‚úì Treasury validation rejects wrong PDA\");\n    println!(\"  ‚úì Treasury validation rejects non-writable accounts\");\n}\n\n/// Test treasury instruction serialization and deserialization\n#[tokio::test] \nasync fn test_treasury_instruction_serialization() {\n    println!(\"üìù Testing treasury instruction serialization and deserialization\");\n    \n    // Test 1: WithdrawTreasuryFees instruction serialization/deserialization\n    let withdraw_original = PoolInstruction::WithdrawTreasuryFees { amount: 1_500_000_000 };\n    \n    // Serialize to bytes\n    let serialized_withdraw = withdraw_original.try_to_vec()\n        .expect(\"WithdrawTreasuryFees should serialize\");\n    assert!(serialized_withdraw.len() \u003e 0, \"Serialized data should not be empty\");\n    println!(\"‚úì WithdrawTreasuryFees serialized to {} bytes\", serialized_withdraw.len());\n    \n    // Deserialize back to instruction\n    let deserialized_withdraw = PoolInstruction::try_from_slice(\u0026serialized_withdraw)\n        .expect(\"WithdrawTreasuryFees should deserialize\");\n    \n    // Verify deserialized instruction matches original\n    match (withdraw_original, deserialized_withdraw) {\n        (PoolInstruction::WithdrawTreasuryFees { amount: orig_amount }, \n         PoolInstruction::WithdrawTreasuryFees { amount: deser_amount }) =\u003e {\n            assert_eq!(orig_amount, deser_amount, \"Deserialized amount should match original\");\n            println!(\"‚úì WithdrawTreasuryFees amount preserved: {} lamports\", orig_amount);\n        }\n        _ =\u003e panic!(\"Deserialized instruction type mismatch\"),\n    }\n    \n    // Test 2: GetTreasuryInfo instruction serialization/deserialization\n    let info_original = PoolInstruction::GetTreasuryInfo {};\n    \n    // Serialize to bytes\n    let serialized_info = info_original.try_to_vec()\n        .expect(\"GetTreasuryInfo should serialize\");\n    assert!(serialized_info.len() \u003e 0, \"Serialized data should not be empty\");\n    println!(\"‚úì GetTreasuryInfo serialized to {} bytes\", serialized_info.len());\n    \n    // Deserialize back to instruction\n    let deserialized_info = PoolInstruction::try_from_slice(\u0026serialized_info)\n        .expect(\"GetTreasuryInfo should deserialize\");\n    \n    // Verify deserialized instruction matches original\n    match (info_original, deserialized_info) {\n        (PoolInstruction::GetTreasuryInfo {}, PoolInstruction::GetTreasuryInfo {}) =\u003e {\n            println!(\"‚úì GetTreasuryInfo successfully round-trip serialized\");\n        }\n        _ =\u003e panic!(\"Deserialized instruction type mismatch\"),\n    }\n    \n    // Test 3: Edge case - Zero amount withdrawal\n    let zero_withdraw = PoolInstruction::WithdrawTreasuryFees { amount: 0 };\n    let zero_serialized = zero_withdraw.try_to_vec()\n        .expect(\"Zero amount withdraw should serialize\");\n    let zero_deserialized = PoolInstruction::try_from_slice(\u0026zero_serialized)\n        .expect(\"Zero amount withdraw should deserialize\");\n    \n    match zero_deserialized {\n        PoolInstruction::WithdrawTreasuryFees { amount: 0 } =\u003e {\n            println!(\"‚úì Zero amount withdrawal preserved correctly\");\n        }\n        _ =\u003e panic!(\"Zero amount instruction not preserved\"),\n    }\n    \n    // Test 4: Edge case - Maximum amount withdrawal\n    let max_withdraw = PoolInstruction::WithdrawTreasuryFees { amount: u64::MAX };\n    let max_serialized = max_withdraw.try_to_vec()\n        .expect(\"Max amount withdraw should serialize\");\n    let max_deserialized = PoolInstruction::try_from_slice(\u0026max_serialized)\n        .expect(\"Max amount withdraw should deserialize\");\n    \n    match max_deserialized {\n        PoolInstruction::WithdrawTreasuryFees { amount: u64::MAX } =\u003e {\n            println!(\"‚úì Maximum amount withdrawal preserved correctly\");\n        }\n        _ =\u003e panic!(\"Maximum amount instruction not preserved\"),\n    }\n    \n    println!(\"‚úÖ All treasury instruction serialization/deserialization tests passed:\");\n    println!(\"  ‚úì WithdrawTreasuryFees preserves amount data\");\n    println!(\"  ‚úì GetTreasuryInfo round-trip works correctly\");\n    println!(\"  ‚úì Edge cases (0 and u64::MAX) handled properly\");\n    println!(\"  ‚úì All serialized data is non-empty and valid\");\n}\n\n/// Test fee routing and treasury state management\n#[tokio::test]\nasync fn test_fee_routing_validation() {\n    println!(\"üí∞ Testing fee routing and treasury state management\");\n    \n    // Test 1: Create mock treasury state and test fee routing methods\n    use fixed_ratio_trading::state::treasury_state::MainTreasuryState;\n    use solana_program::clock::Clock;\n    \n    let mut treasury_state = MainTreasuryState::new();\n    let current_timestamp = Clock::default().unix_timestamp;\n    \n    // Define actual fee amounts from constants\n    let pool_creation_fee = 1_150_000_000u64; // 1.15 SOL (REGISTRATION_FEE)\n    let liquidity_fee = 1_300_000u64; // 0.0013 SOL  \n    let swap_fee = 27_150u64; // Swap contract fee\n\n    \n    println!(\"üß™ Testing fee routing methods:\");\n    \n    // Test 2: Pool creation fee routing\n    let initial_pool_creations = treasury_state.pool_creation_count;\n    let initial_pool_fees = treasury_state.total_pool_creation_fees;\n    \n    treasury_state.add_pool_creation_fee(pool_creation_fee, current_timestamp);\n    \n    assert_eq!(treasury_state.pool_creation_count, initial_pool_creations + 1, \n               \"Pool creation count should increment\");\n    assert_eq!(treasury_state.total_pool_creation_fees, initial_pool_fees + pool_creation_fee,\n               \"Pool creation fees should accumulate\");\n    println!(\"‚úì Pool creation fee routing: {} lamports\", pool_creation_fee);\n    \n    // Test 3: Liquidity operation fee routing\n    let initial_liquidity_ops = treasury_state.liquidity_operation_count;\n    let initial_liquidity_fees = treasury_state.total_liquidity_fees;\n    \n    treasury_state.add_liquidity_fee(liquidity_fee, current_timestamp);\n    \n    assert_eq!(treasury_state.liquidity_operation_count, initial_liquidity_ops + 1,\n               \"Liquidity operation count should increment\");\n    assert_eq!(treasury_state.total_liquidity_fees, initial_liquidity_fees + liquidity_fee,\n               \"Liquidity fees should accumulate\");\n    println!(\"‚úì Liquidity fee routing: {} lamports\", liquidity_fee);\n    \n    // Test 4: Regular swap fee routing\n    let initial_regular_swaps = treasury_state.regular_swap_count;\n    let initial_regular_fees = treasury_state.total_swap_contract_fees;\n    \n    treasury_state.add_swap_contract_fee(swap_fee, current_timestamp);\n    \n    assert_eq!(treasury_state.regular_swap_count, initial_regular_swaps + 1,\n               \"Regular swap count should increment\");\n    assert_eq!(treasury_state.total_swap_contract_fees, initial_regular_fees + swap_fee,\n               \"Regular swap fees should accumulate\");\n    println!(\"‚úì Regular swap fee routing: {} lamports\", swap_fee);\n    \n\n    \n    // Test 6: Validate fee relationships (business logic)\n    assert!(pool_creation_fee \u003e liquidity_fee, \n            \"Pool creation should cost more than liquidity operations\");\n    assert!(liquidity_fee \u003e swap_fee, \n            \"Liquidity operations should cost more than regular swaps\");\n\n    \n    // Test 7: Treasury analytics methods\n    let total_operations = treasury_state.total_operations_processed();\n    let total_fees = treasury_state.total_fees_collected();\n    let average_fee = treasury_state.average_fee_per_operation();\n    \n    assert_eq!(total_operations, 3, \"Should have processed 3 operations\");\n    assert_eq!(total_fees, pool_creation_fee + liquidity_fee + swap_fee,\n               \"Total fees should be sum of all fees\");\n    assert_eq!(average_fee, total_fees as f64 / total_operations as f64,\n               \"Average fee calculation should be correct\");\n    \n    println!(\"‚úì Treasury analytics:\");\n    println!(\"  Total operations: {}\", total_operations);\n    println!(\"  Total fees collected: {} lamports\", total_fees);\n    println!(\"  Average fee per operation: {:.2} lamports\", average_fee);\n    \n    // Test 8: Timestamp tracking\n    assert_eq!(treasury_state.last_update_timestamp, current_timestamp,\n               \"Last update timestamp should be preserved\");\n    \n    println!(\"‚úÖ Fee routing validation completed:\");\n    println!(\"  ‚úì Pool creation fees route correctly to treasury\");\n    println!(\"  ‚úì Liquidity fees route correctly to treasury\");\n    println!(\"  ‚úì Swap fees route correctly to treasury\");\n\n    println!(\"  ‚úì Fee relationships maintain business logic\");\n    println!(\"  ‚úì Treasury analytics calculate correctly\");\n    println!(\"  ‚úì Timestamp tracking works properly\");\n}\n\n/// Test withdrawal authorization logic and validation\n#[tokio::test]\nasync fn test_withdrawal_authorization() {\n    println!(\"üîê Testing withdrawal authorization logic and validation\");\n    \n    use solana_program::{\n        pubkey::Pubkey,\n        rent::Rent,\n    };\n    use fixed_ratio_trading::state::treasury_state::MainTreasuryState;\n    use fixed_ratio_trading::constants::MAIN_TREASURY_SEED_PREFIX;\n    \n    // Test 1: Test treasury PDA derivation for authorization\n    let program_id = Pubkey::new_unique();\n    let (treasury_pda, _treasury_bump) = Pubkey::find_program_address(\n        \u0026[MAIN_TREASURY_SEED_PREFIX],\n        \u0026program_id,\n    );\n    \n    println!(\"‚úì Treasury PDA derived: {}\", treasury_pda);\n    \n    // Test 2: Test rent calculation logic (mirrors processor logic)\n    let treasury_state_size = MainTreasuryState::get_packed_len();\n    let rent = Rent::default();\n    let rent_exempt_minimum = rent.minimum_balance(treasury_state_size);\n    \n    println!(\"‚úì Treasury state size: {} bytes\", treasury_state_size);\n    println!(\"‚úì Rent exempt minimum: {} lamports\", rent_exempt_minimum);\n    \n    // Test 3: Test withdrawal authorization logic scenarios\n    let test_scenarios = vec![\n        (\"Empty treasury\", 0u64),\n        (\"Below rent minimum\", rent_exempt_minimum / 2),\n        (\"Exactly rent minimum\", rent_exempt_minimum),\n        (\"Small surplus\", rent_exempt_minimum + 100_000),\n        (\"Large balance\", 10_000_000_000u64), // 10 SOL\n    ];\n    \n    for (scenario_name, treasury_balance) in test_scenarios {\n        println!(\"üß™ Testing scenario: {}\", scenario_name);\n        \n        // Calculate available balance (mirrors processor logic)\n        let available_balance = if treasury_balance \u003e rent_exempt_minimum {\n        treasury_balance - rent_exempt_minimum\n    } else {\n        0\n    };\n    \n        println!(\"  Treasury balance: {} lamports\", treasury_balance);\n        println!(\"  Available for withdrawal: {} lamports\", available_balance);\n        \n        // Test authorization logic\n        match scenario_name {\n            \"Empty treasury\" | \"Below rent minimum\" =\u003e {\n                assert_eq!(available_balance, 0, \n                          \"Should have no funds available when below rent minimum\");\n            }\n            \"Exactly rent minimum\" =\u003e {\n                assert_eq!(available_balance, 0,\n                          \"Should have no funds available when exactly at rent minimum\");\n            }\n            _ =\u003e {\n                assert!(available_balance \u003e 0,\n                       \"Should have funds available when above rent minimum\");\n                assert!(available_balance \u003c treasury_balance,\n                       \"Available should be less than total balance\");\n                assert_eq!(available_balance, treasury_balance - rent_exempt_minimum,\n                          \"Available should equal total minus rent minimum\");\n            }\n        }\n    }\n    \n    // Test 4: Test withdrawal amount validation logic\n    let treasury_balance = 5_000_000_000u64; // 5 SOL\n    let available_balance = treasury_balance - rent_exempt_minimum;\n    \n    let withdrawal_tests = vec![\n        (\"Zero withdrawal (withdraw all)\", 0u64, true),\n        (\"Partial withdrawal\", available_balance / 2, true),\n        (\"Exact available amount\", available_balance, true),\n        (\"Excessive withdrawal\", available_balance + 1, false),\n        (\"Maximum u64 withdrawal\", u64::MAX, false),\n    ];\n    \n    for (test_name, withdrawal_amount, should_be_valid) in withdrawal_tests {\n        println!(\"üß™ Testing withdrawal: {}\", test_name);\n        \n        // Determine effective withdrawal amount (0 means withdraw all available)\n        let effective_amount = if withdrawal_amount == 0 {\n            available_balance\n        } else {\n            withdrawal_amount\n        };\n        \n        // Check if withdrawal is valid\n        let is_valid = effective_amount \u003c= available_balance;\n        \n        assert_eq!(is_valid, should_be_valid,\n                  \"Withdrawal validation for {} should be {}\", test_name, should_be_valid);\n        \n        if is_valid {\n            println!(\"  ‚úì Valid withdrawal: {} lamports\", effective_amount);\n        } else {\n            println!(\"  ‚úó Invalid withdrawal: {} lamports (exceeds available)\", effective_amount);\n        }\n    }\n    \n    // Test 5: Test authority validation requirements (conceptual)\n    let system_authority = Pubkey::new_unique();\n    let unauthorized_user = Pubkey::new_unique();\n    \n    println!(\"üß™ Testing authority validation requirements:\");\n    println!(\"  System authority: {}\", system_authority);\n    println!(\"  Unauthorized user: {}\", unauthorized_user);\n    \n    // Conceptual test - in real processor, this would check signatures\n    assert_ne!(system_authority, unauthorized_user,\n              \"System authority should be different from unauthorized users\");\n    \n    println!(\"‚úÖ Withdrawal authorization tests completed:\");\n    println!(\"  ‚úì Treasury PDA derivation works correctly\");\n    println!(\"  ‚úì Rent calculation logic is sound\");\n    println!(\"  ‚úì Available balance calculation handles all scenarios\");\n    println!(\"  ‚úì Withdrawal amount validation works properly\");\n    println!(\"  ‚úì Authority validation requirements are clear\");\n    println!(\"  ‚úì Edge cases (0, exact limits, overflow) handled correctly\");\n}\n\n/// Test complete treasury system workflow operations\n#[tokio::test]\nasync fn test_treasury_workflow_operations() {\n    println!(\"üìã Testing complete treasury system workflow operations\");\n    \n    use fixed_ratio_trading::state::treasury_state::MainTreasuryState;\n    use solana_program::{\n        pubkey::Pubkey,\n        clock::Clock,\n        rent::Rent,\n    };\n    use fixed_ratio_trading::constants::MAIN_TREASURY_SEED_PREFIX;\n    \n    // Test 1: Initialize treasury system\n    let mut treasury_state = MainTreasuryState::new();\n    let program_id = Pubkey::new_unique();\n    let current_timestamp = Clock::default().unix_timestamp;\n    \n    // Derive treasury PDA\n    let (treasury_pda, treasury_bump) = Pubkey::find_program_address(\n        \u0026[MAIN_TREASURY_SEED_PREFIX],\n        \u0026program_id,\n    );\n    \n    println!(\"üèóÔ∏è Phase 1: Treasury System Initialization\");\n    println!(\"  Treasury PDA: {}\", treasury_pda);\n    println!(\"  Treasury bump: {}\", treasury_bump);\n    println!(\"  Initial balance: {} lamports\", treasury_state.total_balance);\n    \n    // Test 2: Simulate fee collection workflow\n    println!(\"\\nüí∞ Phase 2: Fee Collection Workflow\");\n    \n    // Simulate multiple pool creations\n    for i in 1..=3 {\n        let pool_creation_fee = 1_150_000_000u64; // 1.15 SOL\n        treasury_state.add_pool_creation_fee(pool_creation_fee, current_timestamp + i);\n        println!(\"  Pool {} created - Fee: {} lamports\", i, pool_creation_fee);\n    }\n    \n    // Simulate liquidity operations\n    for i in 1..=5 {\n        let liquidity_fee = 1_300_000u64; // 0.0013 SOL\n        treasury_state.add_liquidity_fee(liquidity_fee, current_timestamp + i + 10);\n        println!(\"  Liquidity operation {} - Fee: {} lamports\", i, liquidity_fee);\n    }\n    \n    // Simulate regular swaps\n    for i in 1..=10 {\n        let swap_fee = 27_150u64; // Regular swap fee\n        treasury_state.add_swap_contract_fee(swap_fee, current_timestamp + i + 20);\n        println!(\"  Regular swap {} - Fee: {} lamports\", i, swap_fee);\n    }\n    \n\n    \n    // Test 3: Validate workflow state\n    println!(\"\\nüìä Phase 3: Workflow State Validation\");\n    \n    let total_operations = treasury_state.total_operations_processed();\n    let total_fees = treasury_state.total_fees_collected();\n    let average_fee = treasury_state.average_fee_per_operation();\n    \n    assert_eq!(treasury_state.pool_creation_count, 3, \"Should have 3 pool creations\");\n    assert_eq!(treasury_state.liquidity_operation_count, 5, \"Should have 5 liquidity operations\");\n    assert_eq!(treasury_state.regular_swap_count, 10, \"Should have 10 regular swaps\");\n    assert_eq!(total_operations, 18, \"Should have 18 total operations\");\n    \n    println!(\"  ‚úì Pool creations: {}\", treasury_state.pool_creation_count);\n    println!(\"  ‚úì Liquidity operations: {}\", treasury_state.liquidity_operation_count);\n    println!(\"  ‚úì Regular swaps: {}\", treasury_state.regular_swap_count);\n\n    println!(\"  ‚úì Total operations: {}\", total_operations);\n    println!(\"  ‚úì Total fees collected: {} lamports\", total_fees);\n    println!(\"  ‚úì Average fee per operation: {:.2} lamports\", average_fee);\n    \n    // Test 4: Simulate withdrawal workflow\n    println!(\"\\nüè¶ Phase 4: Withdrawal Workflow Simulation\");\n    \n    let treasury_state_size = MainTreasuryState::get_packed_len();\n    let rent = Rent::default();\n    let rent_exempt_minimum = rent.minimum_balance(treasury_state_size);\n    let simulated_treasury_balance = total_fees + rent_exempt_minimum + 1_000_000; // Some extra SOL\n    \n    // Calculate withdrawal scenarios\n    let available_for_withdrawal = simulated_treasury_balance - rent_exempt_minimum;\n    let partial_withdrawal = available_for_withdrawal / 2;\n    let full_withdrawal = available_for_withdrawal;\n    \n    println!(\"  Treasury balance: {} lamports\", simulated_treasury_balance);\n    println!(\"  Rent exempt minimum: {} lamports\", rent_exempt_minimum);\n    println!(\"  Available for withdrawal: {} lamports\", available_for_withdrawal);\n    \n    // Test withdrawal validation logic\n    assert!(available_for_withdrawal \u003e 0, \"Should have funds available for withdrawal\");\n    assert!(partial_withdrawal \u003c available_for_withdrawal, \"Partial should be less than available\");\n    assert_eq!(full_withdrawal, available_for_withdrawal, \"Full should equal available\");\n    \n    println!(\"  ‚úì Partial withdrawal scenario: {} lamports\", partial_withdrawal);\n    println!(\"  ‚úì Full withdrawal scenario: {} lamports\", full_withdrawal);\n    \n    // Test 5: Validate treasury system benefits\n    println!(\"\\nüéØ Phase 5: System Benefits Validation\");\n    \n    // Real-time data (no consolidation needed)\n    assert!(treasury_state.last_update_timestamp \u003e 0, \"Should have real-time timestamps\");\n    \n    // Single source of truth\n    let total_by_category = treasury_state.total_pool_creation_fees +\n                           treasury_state.total_liquidity_fees +\n                           treasury_state.total_swap_contract_fees;\n    assert_eq!(total_fees, total_by_category, \"Single source of truth for fee tracking\");\n    \n    // No race conditions (deterministic state)\n    let recalculated_operations = treasury_state.pool_creation_count +\n                                treasury_state.liquidity_operation_count +\n                                treasury_state.regular_swap_count;\n    assert_eq!(total_operations, recalculated_operations, \"Deterministic operation counting\");\n    \n    println!(\"  ‚úì Real-time data tracking works\");\n    println!(\"  ‚úì Single source of truth validated\");\n    println!(\"  ‚úì No race conditions (deterministic state)\");\n    println!(\"  ‚úì Simplified architecture (single treasury)\");\n    println!(\"  ‚úì Rent-safe withdrawal mechanism\");\n    \n    println!(\"\\n‚úÖ Treasury workflow operations test completed:\");\n    println!(\"  ‚úì Treasury initialization works correctly\");\n    println!(\"  ‚úì Fee collection workflow handles all operation types\");\n    println!(\"  ‚úì State tracking is accurate and real-time\");\n    println!(\"  ‚úì Withdrawal workflow logic is sound\");\n    println!(\"  ‚úì System benefits are validated\");\n    println!(\"  ‚úì End-to-end workflow operates correctly\");\n} \n\n/// TREASURY-VALIDATION-004: Phase 1.1 Enhanced Treasury Validation with Real Operations\n/// \n/// This test uses Phase 1.1 enhanced helpers to perform legitimate treasury validation\n/// with real blockchain operations rather than mock data\n#[tokio::test]\n#[serial]\nasync fn test_phase_1_1_enhanced_treasury_validation() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"üß™ Testing TREASURY-VALIDATION-004: Phase 1.1 Enhanced Treasury Validation...\");\n    \n    use crate::common::{\n        setup::{initialize_treasury_system, start_test_environment},\n        pool_helpers::{execute_pool_creation_with_counter_verification, verify_pool_creation_fee_collection},\n    };\n    use solana_sdk::signature::Keypair;\n    use fixed_ratio_trading::{\n        constants::MAIN_TREASURY_SEED_PREFIX,\n        state::MainTreasuryState,\n    };\n    use borsh::BorshDeserialize;\n    \n    // Initialize test environment\n    let mut env = start_test_environment().await;\n    \n    println!(\"üèõÔ∏è Step 1: Initialize treasury system for validation...\");\n    \n    // Initialize treasury system\n    let system_authority = Keypair::new();\n    initialize_treasury_system(\n        \u0026mut env.banks_client,\n        \u0026env.payer,\n        env.recent_blockhash,\n        \u0026system_authority,\n    ).await?;\n    \n    println!(\"‚úÖ Treasury system initialized\");\n    \n    // Get treasury PDA for validation\n    let (main_treasury_pda, _) = solana_sdk::pubkey::Pubkey::find_program_address(\n        \u0026[MAIN_TREASURY_SEED_PREFIX],\n        \u0026fixed_ratio_trading::ID,\n    );\n    \n    println!(\"\\nüìä Step 2: Validate initial treasury state...\");\n    \n    // Get initial state for validation\n    let initial_account = env.banks_client.get_account(main_treasury_pda).await?.unwrap();\n    let initial_treasury_state = MainTreasuryState::try_from_slice(\u0026initial_account.data)?;\n    let initial_balance = env.banks_client.get_balance(main_treasury_pda).await?;\n    \n    println!(\"üîç Initial treasury validation:\");\n    println!(\"   - Pool creation count: {}\", initial_treasury_state.pool_creation_count);\n    println!(\"   - Total pool creation fees: {}\", initial_treasury_state.total_pool_creation_fees);\n    println!(\"   - Treasury balance: {} lamports\", initial_balance);\n    println!(\"   - Total balance in state: {}\", initial_treasury_state.total_balance);\n    \n    // Validate initial state consistency\n    assert_eq!(initial_treasury_state.pool_creation_count, 0, \"Initial pool creation count should be 0\");\n    assert_eq!(initial_treasury_state.total_pool_creation_fees, 0, \"Initial pool creation fees should be 0\");\n    assert!(initial_balance \u003e 0, \"Treasury should have rent-exempt balance\");\n    \n    println!(\"\\nüèä Step 3: Execute pool creation and validate treasury changes...\");\n    \n    // Use Phase 1.1 enhanced helper to create pool and validate\n    let pool_result = execute_pool_creation_with_counter_verification(\n        \u0026mut env,\n        2500,  // ratio_a_numerator \n        3,     // ratio_b_denominator\n    ).await?;\n    \n    println!(\"‚úÖ Pool creation with validation completed!\");\n    \n    println!(\"\\nüîç Step 4: Comprehensive treasury validation...\");\n    \n    // Get post-creation state for validation\n    let post_account = env.banks_client.get_account(main_treasury_pda).await?.unwrap();\n    let post_treasury_state = MainTreasuryState::try_from_slice(\u0026post_account.data)?;\n    let post_balance = env.banks_client.get_balance(main_treasury_pda).await?;\n    \n    println!(\"üîç Post-creation treasury validation:\");\n    println!(\"   - Pool creation count: {} (increment: {})\", \n             post_treasury_state.pool_creation_count,\n             post_treasury_state.pool_creation_count - initial_treasury_state.pool_creation_count);\n    println!(\"   - Total pool creation fees: {} (increment: {})\", \n             post_treasury_state.total_pool_creation_fees,\n             post_treasury_state.total_pool_creation_fees - initial_treasury_state.total_pool_creation_fees);\n    println!(\"   - Treasury balance: {} lamports (increment: {})\", \n             post_balance, post_balance - initial_balance);\n    \n    // Validate treasury changes are correct\n    let counter_increment = post_treasury_state.pool_creation_count - initial_treasury_state.pool_creation_count;\n    let fee_increment = post_treasury_state.total_pool_creation_fees - initial_treasury_state.total_pool_creation_fees;\n    let balance_increment = post_balance - initial_balance;\n    \n    assert_eq!(counter_increment, 1, \"Pool creation counter should increment by exactly 1\");\n    assert!(fee_increment \u003e 0, \"Pool creation fees should be collected\");\n    assert!(balance_increment \u003e 0, \"Treasury balance should increase\");\n    assert_eq!(fee_increment, pool_result.fee_collected, \"Fee increment should match result\");\n    assert_eq!(balance_increment, fee_increment, \"Balance increment should equal fee increment\");\n    \n    println!(\"\\nüîç Step 5: Validate treasury state consistency...\");\n    \n    // Validate internal state consistency\n    assert_eq!(post_treasury_state.total_balance, post_balance, \n               \"Internal balance tracking should match actual balance\");\n    \n    // Use Phase 1.1 helper for additional verification\n    let fee_verification = verify_pool_creation_fee_collection(\n        \u0026mut env,\n        \u0026initial_treasury_state,\n    ).await?;\n    \n    assert_eq!(fee_verification, pool_result.fee_collected, \n               \"Fee verification should match pool result\");\n    \n    println!(\"‚úÖ Treasury state consistency validation:\");\n    println!(\"   - Counter increment: {} ‚úÖ\", counter_increment);\n    println!(\"   - Fee collection: {} lamports ‚úÖ\", fee_increment);\n    println!(\"   - Balance update: {} lamports ‚úÖ\", balance_increment);\n    println!(\"   - State consistency: ‚úÖ\");\n    println!(\"   - Fee verification: {} lamports ‚úÖ\", fee_verification);\n    \n    println!(\"\\nüîç Step 6: Validate enhanced analytics methods...\");\n    \n    // Test the enhanced analytics methods from our treasury enhancements\n    let total_operations = post_treasury_state.total_successful_operations();\n    let success_rate = post_treasury_state.success_rate_percentage();\n    \n    println!(\"üìä Enhanced analytics validation:\");\n    println!(\"   - Total successful operations: {}\", total_operations);\n    println!(\"   - Success rate percentage: {:.2}%\", success_rate);\n    \n    // Validate analytics make sense\n    assert_eq!(total_operations, 1, \"Should have 1 successful operation (pool creation)\");\n    assert_eq!(success_rate, 100.0, \"Success rate should be 100% with no failures\");\n    \n    println!(\"\\n‚úÖ TREASURY-VALIDATION-004: Phase 1.1 Enhanced Treasury Validation successful!\");\n    println!(\"üìã Legitimate Treasury Validation Verified:\");\n    println!(\"   1. ‚úÖ Treasury state initialization validation\");\n    println!(\"   2. ‚úÖ Real blockchain operation execution and validation\");\n    println!(\"   3. ‚úÖ Counter increment validation with actual operations\");\n    println!(\"   4. ‚úÖ Fee collection validation with real fees\");\n    println!(\"   5. ‚úÖ Treasury state consistency validation\");\n    println!(\"   6. ‚úÖ Enhanced analytics method validation\");\n    println!(\"   7. ‚úÖ Phase 1.1 helper integration for comprehensive validation\");\n    println!(\"   8. ‚úÖ No mock data - all validations use real blockchain state\");\n    \n    Ok(())\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","tests","38_test_program_authority.rs"],"content":"//! Program Authority Utilities Tests\n//! \n//! This module tests the program authority validation and derivation utilities\n//! which are critical for security in the Fixed Ratio Trading protocol.\n\nuse solana_sdk::{\n    pubkey::Pubkey,\n    signature::{Keypair, Signer},\n    bpf_loader_upgradeable,\n};\n\nmod common;\nuse common::*;\n\nuse fixed_ratio_trading::utils::program_authority::get_program_data_address;\n\ntype TestResult = Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e;\n\n/// Test the get_program_data_address function - comprehensive coverage\n#[test]\nfn test_get_program_data_address() -\u003e TestResult {\n    println!(\"üß™ Testing program data address derivation...\");\n    \n    // Test with system program ID\n    let system_program_id = solana_program::system_program::id();\n    let program_data_address = get_program_data_address(\u0026system_program_id);\n    \n    // Verify it's a valid PDA\n    let (expected_pda, _bump) = Pubkey::find_program_address(\n        \u0026[system_program_id.as_ref()], \n        \u0026bpf_loader_upgradeable::id()\n    );\n    \n    assert_eq!(program_data_address, expected_pda, \n        \"Program data address should match PDA derivation\");\n    \n    println!(\"‚úÖ Program data address: {}\", program_data_address);\n    println!(\"‚úÖ Matches expected PDA: {}\", expected_pda);\n    \n    // Test with multiple different program IDs - use distinct hardcoded IDs to avoid collisions\n    let program_ids = vec![\n        solana_program::system_program::id(),\n        Pubkey::from([1u8; 32]),   // Distinct hardcoded ID\n        Pubkey::from([2u8; 32]),   // Distinct hardcoded ID  \n        Pubkey::from([3u8; 32]),   // Different from default\n        Pubkey::from([255u8; 32]), // Max value\n    ];\n    \n    let mut data_addresses = Vec::new();\n    for program_id in \u0026program_ids {\n        let data_address = get_program_data_address(program_id);\n        \n        // Verify no duplicates\n        assert!(!data_addresses.contains(\u0026data_address),\n            \"Each program should have a unique data address\");\n        \n        data_addresses.push(data_address);\n        \n        // Verify deterministic\n        let data_address2 = get_program_data_address(program_id);\n        assert_eq!(data_address, data_address2,\n            \"Address derivation should be deterministic\");\n    }\n    \n    println!(\"‚úÖ Generated {} unique data addresses for {} programs\", \n        data_addresses.len(), program_ids.len());\n    \n    // Test PDA derivation properties\n    for (i, program_id) in program_ids.iter().enumerate() {\n        let data_address = data_addresses[i];\n        let (expected_pda, bump) = Pubkey::find_program_address(\n            \u0026[program_id.as_ref()],\n            \u0026bpf_loader_upgradeable::id()\n        );\n        \n        assert_eq!(data_address, expected_pda,\n            \"Derived address should match PDA calculation\");\n        \n        // Verify PDA properties\n        // Bump is always valid by design, so no need to check\n        assert!(expected_pda.is_on_curve() == false, \n            \"PDA should be off the curve\");\n    }\n    \n    println!(\"‚úÖ All program authority scenarios working correctly\");\n    Ok(())\n}\n\n/// Test program authority consistency validation\n#[test] \nfn test_program_authority_consistency() -\u003e TestResult {\n    println!(\"üß™ Testing program authority consistency validation...\");\n    \n    // Test the hardcoded test authority\n    let authority_keypair = create_test_program_authority_keypair()?;\n    verify_test_program_authority_consistency(\u0026authority_keypair)?;\n    \n    println!(\"‚úÖ Test program authority consistency verified\");\n    \n    // Test with invalid keypair should fail\n    let invalid_keypair = Keypair::new();\n    let consistency_result = verify_test_program_authority_consistency(\u0026invalid_keypair);\n    assert!(consistency_result.is_err(), \n        \"Invalid keypair should fail consistency check\");\n    \n    println!(\"‚úÖ Invalid authority properly rejected\");\n    \n    // Test multiple calls for consistency\n    let authority_keypair2 = create_test_program_authority_keypair()?;\n    assert_eq!(authority_keypair.pubkey(), authority_keypair2.pubkey(),\n        \"Multiple calls should return the same authority\");\n    \n    println!(\"‚úÖ Authority derivation is consistent across calls\");\n    Ok(())\n}\n\n/// Test authority creation and verification comprehensive scenarios\n#[test]\nfn test_program_authority_comprehensive() -\u003e TestResult {\n    println!(\"üß™ Testing comprehensive program authority scenarios...\");\n    \n    // Test authority creation\n    let authority1 = create_test_program_authority_keypair()?;\n    let authority2 = create_test_program_authority_keypair()?;\n    \n    // Authorities should be identical (same hardcoded keypair)\n    assert_eq!(authority1.pubkey(), authority2.pubkey(),\n        \"All created authorities should be identical\");\n    \n    // Test with multiple different program IDs - use distinct hardcoded IDs to avoid collisions\n    let program_ids = vec![\n        solana_program::system_program::id(),\n        Pubkey::from([1u8; 32]),   // Distinct hardcoded ID\n        Pubkey::from([2u8; 32]),   // Distinct hardcoded ID  \n        Pubkey::from([3u8; 32]),   // Different from default\n        Pubkey::from([255u8; 32]), // Max value\n    ];\n    \n    let mut data_addresses = Vec::new();\n    for (index, program_id) in program_ids.iter().enumerate() {\n        let data_address = get_program_data_address(program_id);\n        \n        println!(\"Program {}: {} -\u003e {}\", index, program_id, data_address);\n        \n        // Verify no duplicates\n        if data_addresses.contains(\u0026data_address) {\n            println!(\"‚ùå Collision detected! Address {} already exists\", data_address);\n            for (i, existing_addr) in data_addresses.iter().enumerate() {\n                println!(\"  Existing[{}]: {}\", i, existing_addr);\n            }\n        }\n        assert!(!data_addresses.contains(\u0026data_address),\n            \"Each program should have a unique data address\");\n        \n        data_addresses.push(data_address);\n        \n        // Verify deterministic\n        let data_address2 = get_program_data_address(program_id);\n        assert_eq!(data_address, data_address2,\n            \"Address derivation should be deterministic\");\n    }\n    \n    println!(\"‚úÖ Generated {} unique data addresses for {} programs\", \n        data_addresses.len(), program_ids.len());\n    \n    // Test PDA derivation properties\n    for (i, program_id) in program_ids.iter().enumerate() {\n        let data_address = data_addresses[i];\n        let (expected_pda, bump) = Pubkey::find_program_address(\n            \u0026[program_id.as_ref()],\n            \u0026bpf_loader_upgradeable::id()\n        );\n        \n        assert_eq!(data_address, expected_pda,\n            \"Derived address should match PDA calculation\");\n        \n        // Verify PDA properties\n        // Bump is always valid by design, so no need to check\n        assert!(expected_pda.is_on_curve() == false, \n            \"PDA should be off the curve\");\n    }\n    \n    println!(\"‚úÖ All program authority scenarios working correctly\");\n    Ok(())\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Users","davinci","code","fixed-ratio-trading","tests","40_test_pool_creation.rs"],"content":"/*\nMIT License\n\nCopyright (c) 2024 Davinci\n\nPermission is hereby granted, free of charge, to any person obtaining a copy\nof this software and associated documentation files (the \"Software\"), to deal\nin the Software without restriction, including without limitation the rights\nto use, copy, modify, merge, publish, distribute, sublicense, and/or sell\ncopies of the Software, and to permit persons to whom the Software is\nfurnished to do so, subject to the following conditions:\n\nThe above copyright notice and this permission notice shall be included in all\ncopies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\nFITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\nAUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\nLIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\nOUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE\nSOFTWARE.\n*/\n\n//! # Pool Creation and Initialization Tests\n//! \n//! This module contains comprehensive tests for pool creation and initialization,\n//! including both the deprecated two-instruction pattern and the new single-instruction\n//! pattern, as well as validation and error handling tests.\n\nmod common;\n\nuse common::*;\nuse solana_program_test::BanksClientError;\nuse serial_test::serial;\n\n/// Helper function to convert treasury system initialization errors to BanksClientError\nasync fn init_treasury_for_test(\n    banks_client: \u0026mut BanksClient,\n    payer: \u0026Keypair,\n    recent_blockhash: solana_sdk::hash::Hash,\n) -\u003e Result\u003c(), BanksClientError\u003e {\n    // ‚úÖ PHASE 11 SECURITY: Use test program authority for treasury initialization\n    use crate::common::setup::{create_test_program_authority_keypair, verify_test_program_authority_consistency};\n    \n    // Create keypair that matches the test program authority\n    let system_authority = create_test_program_authority_keypair()\n        .map_err(|e| BanksClientError::Io(std::io::Error::new(std::io::ErrorKind::InvalidData, \n            format!(\"Failed to create program authority keypair: {}\", e))))?;\n    \n    // Verify the loaded keypair matches the expected authority\n    verify_test_program_authority_consistency(\u0026system_authority)\n        .map_err(|e| BanksClientError::Io(std::io::Error::new(\n            std::io::ErrorKind::InvalidData, e)))?;\n    \n    println!(\"üîê Using test program authority for testing: {}\", system_authority.pubkey());\n    \n    initialize_treasury_system(banks_client, payer, recent_blockhash, \u0026system_authority)\n        .await\n        .map_err(|e| {\n            let error_msg = format!(\"Treasury system initialization error: {:?}\", e);\n            println!(\"{}\", error_msg);\n            BanksClientError::Io(std::io::Error::new(std::io::ErrorKind::Other, error_msg))\n        })\n}\n\n// ================================================================================================\n// NEW SINGLE-INSTRUCTION PATTERN TESTS (RECOMMENDED)\n// ================================================================================================\n\n/// **COMPREHENSIVE TEST**: Complete pool initialization and validation\n/// \n/// This consolidated test covers all aspects of pool creation and initialization:\n/// 1. New single-instruction pattern testing (from test_initialize_pool_new_pattern)\n/// 2. Utility function integration testing (from test_pool_creation_with_utilities)\n/// 3. Complete environment setup and validation (from test_process_initialize_pool_success)\n/// 4. Multiple users and comprehensive state verification\n/// \n/// This test creates a complete testing environment that serves as the foundation\n/// for all other tests and validates:\n/// - Treasury System initialization\n/// - Token infrastructure creation\n/// - Pool creation with standard 3:1 ratio\n/// - User accounts with proper funding\n/// - Both new and legacy pattern compatibility\n/// - Complete state verification\n/// \n/// # Test Flow\n/// 1. Initialize treasury system (required first step)\n/// 2. Create ordered token mints (lexicographically)\n/// 3. Test new single-instruction pattern\n/// 4. Test utility functions with both patterns\n/// 5. Setup multiple test users with token accounts\n/// 6. Verify all components are properly initialized\n/// \n/// # Returns\n/// Success when all components are properly initialized and verified\n#[tokio::test]\nasync fn test_process_initialize_pool() -\u003e TestResult {\n    println!(\"üöÄ COMPREHENSIVE TEST: Complete pool initialization and validation\");\n    println!(\"   This test consolidates all pool creation testing into one comprehensive test\");\n    \n    // =============================================\n    // STEP 1: Setup Test Environment\n    // =============================================\n    let mut ctx = setup_pool_test_context(false).await;\n    println!(\"‚úÖ Test environment created\");\n    \n    // Create ordered token mints to ensure consistent behavior\n    let keypair1 = Keypair::new();\n    let keypair2 = Keypair::new();\n    \n    let (primary_mint, base_mint) = if keypair1.pubkey() \u003c keypair2.pubkey() {\n        (keypair1, keypair2)\n    } else {\n        (keypair2, keypair1)\n    };\n    \n    println!(\"‚úÖ Token keypairs generated:\");\n    println!(\"   Primary mint: {}\", primary_mint.pubkey());\n    println!(\"   Base mint: {}\", base_mint.pubkey());\n    \n    // =============================================\n    // STEP 2: Initialize Treasury System (REQUIRED FIRST)\n    // =============================================\n    println!(\"\\nüè¶ Initializing treasury system...\");\n    init_treasury_for_test(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n    ).await?;\n    println!(\"‚úÖ Treasury system initialized - all fee collection PDAs created\");\n    \n    // =============================================\n    // STEP 3: Create Token Mints\n    // =============================================\n    println!(\"\\nü™ô Creating token mints...\");\n    create_test_mints(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026[\u0026primary_mint, \u0026base_mint],\n    ).await?;\n    println!(\"‚úÖ Token mints created and initialized\");\n    \n    // =============================================\n    // STEP 4: Test New Single-Instruction Pattern\n    // =============================================\n    println!(\"\\nüß™ Testing new single-instruction pattern...\");\n    \n    // Create pool using new single-instruction pattern\n    let config_new = create_pool_new_pattern(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026primary_mint,\n        \u0026base_mint,\n        Some(3),\n    ).await?;\n\n    // Verify pool state\n    verify_pool_state(\n        \u0026mut ctx.env.banks_client,\n        \u0026config_new,\n        \u0026ctx.env.payer.pubkey(),\n        \u0026ctx.lp_token_a_mint.pubkey(),\n        \u0026ctx.lp_token_b_mint.pubkey(),\n    ).await.expect(\"Pool state verification failed\");\n\n    println!(\"‚úÖ New single-instruction pattern: Pool created and verified successfully!\");\n    println!(\"‚úÖ Atomic operation - all accounts created and data initialized in one transaction\");\n    \n    // =============================================\n    // STEP 5: Test Utility Functions with Both Patterns\n    // =============================================\n    println!(\"\\nüîß Testing utility functions with both patterns...\");\n    \n    // Test legacy pattern with different ratio to avoid conflict\n    let config_legacy = create_pool_legacy_pattern(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026primary_mint,\n        \u0026base_mint,\n        Some(4), // Different ratio to avoid conflict\n    ).await?;\n\n    // Verify using utility\n    verify_pool_state(\n        \u0026mut ctx.env.banks_client,\n        \u0026config_legacy,\n        \u0026ctx.env.payer.pubkey(),\n        \u0026ctx.lp_token_a_mint.pubkey(),\n        \u0026ctx.lp_token_b_mint.pubkey(),\n    ).await.expect(\"Legacy pattern pool verification failed\");\n\n    // Verify pools are different\n    assert_ne!(config_new.pool_state_pda, config_legacy.pool_state_pda,\n        \"Different ratio pools should have different PDAs\");\n\n    println!(\"‚úÖ Both pool creation patterns work correctly with common utilities!\");\n    println!(\"   New pattern PDA: {}\", config_new.pool_state_pda);\n    println!(\"   Legacy pattern PDA: {}\", config_legacy.pool_state_pda);\n    \n    // =============================================\n    // STEP 6: Use Primary Pool for Comprehensive Testing\n    // =============================================\n    println!(\"\\nüèä Using primary pool (3:1 ratio) for comprehensive testing...\");\n    let pool_config = config_new; // Use the new pattern pool as primary\n    \n    println!(\"‚úÖ Pool created successfully:\");\n    println!(\"   Pool State PDA: {}\", pool_config.pool_state_pda);\n    println!(\"   Token A Mint: {}\", pool_config.token_a_mint);\n    println!(\"   Token B Mint: {}\", pool_config.token_b_mint);\n    println!(\"   Ratio: {}:{}\", pool_config.ratio_a_numerator, pool_config.ratio_b_denominator);\n    println!(\"   Token A Vault: {}\", pool_config.token_a_vault_pda);\n    println!(\"   Token B Vault: {}\", pool_config.token_b_vault_pda);\n    \n    // =============================================\n    // STEP 7: Verify Pool State\n    // =============================================\n    println!(\"\\nüîç Verifying pool state...\");\n    let pool_state = get_pool_state(\u0026mut ctx.env.banks_client, \u0026pool_config.pool_state_pda).await\n        .expect(\"Pool state should exist\");\n    \n    println!(\"‚úÖ Pool state verified:\");\n    println!(\"   Initialized: {}\", true); // Pool existence = initialization\n    println!(\"   Owner: {}\", pool_state.owner);\n    println!(\"   LP Token A Mint: {}\", pool_state.lp_token_a_mint);\n    println!(\"   LP Token B Mint: {}\", pool_state.lp_token_b_mint);\n    println!(\"   Initial Token A Liquidity: {}\", pool_state.total_token_a_liquidity);\n    println!(\"   Initial Token B Liquidity: {}\", pool_state.total_token_b_liquidity);\n    \n    // =============================================\n    // STEP 8: Create Test Users with Token Accounts\n    // =============================================\n    println!(\"\\nüë• Creating test users with token accounts...\");\n    \n    // User 1: Primary trader with substantial funds\n    let user1 = create_funded_user(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        Some(10_000_000_000), // 10 SOL for fees\n    ).await?;\n    \n    let user1_primary_account_kp = Keypair::new();\n    create_token_account(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026user1_primary_account_kp,\n        \u0026primary_mint.pubkey(),\n        \u0026user1.pubkey(),\n    ).await?;\n    \n    // Mint 100M tokens to user1's primary account\n    mint_tokens(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026primary_mint.pubkey(),\n        \u0026user1_primary_account_kp.pubkey(),\n        \u0026ctx.env.payer,  // Use payer as mint authority (set during create_mint)\n        100_000_000, // 100M tokens\n    ).await?;\n    \n    let user1_base_account_kp = Keypair::new();\n    create_token_account(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026user1_base_account_kp,\n        \u0026base_mint.pubkey(),\n        \u0026user1.pubkey(),\n    ).await?;\n    \n    // Mint 50M tokens to user1's base account\n    mint_tokens(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026base_mint.pubkey(),\n        \u0026user1_base_account_kp.pubkey(),\n        \u0026ctx.env.payer,  // Use payer as mint authority (set during create_mint)\n        50_000_000, // 50M tokens\n    ).await?;\n    \n    // User 2: Moderate trader\n    let user2 = create_funded_user(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        Some(5_000_000_000), // 5 SOL\n    ).await?;\n    \n    let user2_primary_account_kp = Keypair::new();\n    create_token_account(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026user2_primary_account_kp,\n        \u0026primary_mint.pubkey(),\n        \u0026user2.pubkey(),\n    ).await?;\n    \n    mint_tokens(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026primary_mint.pubkey(),\n        \u0026user2_primary_account_kp.pubkey(),\n        \u0026ctx.env.payer,  // Use payer as mint authority (set during create_mint)\n        25_000_000, // 25M tokens\n    ).await?;\n    \n    let user2_base_account_kp = Keypair::new();\n    create_token_account(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026user2_base_account_kp,\n        \u0026base_mint.pubkey(),\n        \u0026user2.pubkey(),\n    ).await?;\n    \n    mint_tokens(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026base_mint.pubkey(),\n        \u0026user2_base_account_kp.pubkey(),\n        \u0026ctx.env.payer,  // Use payer as mint authority (set during create_mint)\n        10_000_000, // 10M tokens\n    ).await?;\n    \n    // User 3: Small trader\n    let user3 = create_funded_user(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        Some(2_000_000_000), // 2 SOL\n    ).await?;\n    \n    let user3_primary_account_kp = Keypair::new();\n    create_token_account(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026user3_primary_account_kp,\n        \u0026primary_mint.pubkey(),\n        \u0026user3.pubkey(),\n    ).await?;\n    \n    mint_tokens(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026primary_mint.pubkey(),\n        \u0026user3_primary_account_kp.pubkey(),\n        \u0026ctx.env.payer,  // Use payer as mint authority (set during create_mint)\n        5_000_000, // 5M tokens\n    ).await?;\n    \n    let user3_base_account_kp = Keypair::new();\n    create_token_account(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026user3_base_account_kp,\n        \u0026base_mint.pubkey(),\n        \u0026user3.pubkey(),\n    ).await?;\n    \n    mint_tokens(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026base_mint.pubkey(),\n        \u0026user3_base_account_kp.pubkey(),\n        \u0026ctx.env.payer,  // Use payer as mint authority (set during create_mint)\n        2_000_000, // 2M tokens\n    ).await?;\n    \n    println!(\"‚úÖ Test users created:\");\n    println!(\"   User 1 (Primary Trader): {}\", user1.pubkey());\n    println!(\"     - Primary Token Account: {}\", user1_primary_account_kp.pubkey());\n    println!(\"     - Base Token Account: {}\", user1_base_account_kp.pubkey());\n    println!(\"   User 2 (Moderate Trader): {}\", user2.pubkey());\n    println!(\"     - Primary Token Account: {}\", user2_primary_account_kp.pubkey());\n    println!(\"     - Base Token Account: {}\", user2_base_account_kp.pubkey());\n    println!(\"   User 3 (Small Trader): {}\", user3.pubkey());\n    println!(\"     - Primary Token Account: {}\", user3_primary_account_kp.pubkey());\n    println!(\"     - Base Token Account: {}\", user3_base_account_kp.pubkey());\n    \n    // =============================================\n    // STEP 9: Final Verification \u0026 Summary\n    // =============================================\n    println!(\"\\nüéØ COMPREHENSIVE TEST COMPLETE - All Pool Creation Features Validated!\");\n    println!(\"‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\");\n    println!(\"‚úÖ CONSOLIDATED FEATURES TESTED:\");\n    println!(\"   ‚Ä¢ New Single-Instruction Pattern: Atomic pool creation ‚úì\");\n    println!(\"   ‚Ä¢ Legacy Pattern Compatibility: Two-step pool creation ‚úì\");\n    println!(\"   ‚Ä¢ Utility Function Integration: Both patterns work with utilities ‚úì\");\n    println!(\"   ‚Ä¢ Complete Environment Setup: Full testing infrastructure ‚úì\");\n    println!(\"   ‚Ä¢ Multiple User Accounts: 3 funded users with all token accounts ‚úì\");\n    println!(\"   ‚Ä¢ Treasury System: All fee collection PDAs initialized ‚úì\");\n    println!(\"   ‚Ä¢ State Verification: Comprehensive pool state validation ‚úì\");\n    println!();\n    println!(\"üîß INFRASTRUCTURE CREATED:\");\n    println!(\"   ‚Ä¢ Treasury System: All fee collection PDAs initialized\");\n    println!(\"   ‚Ä¢ Token Mints: Primary and Base tokens created\");\n    println!(\"   ‚Ä¢ Trading Pools: Both 3:1 and 4:1 ratio pools created\");\n    println!(\"   ‚Ä¢ User Accounts: 3 funded users with all token accounts\");\n    println!(\"   ‚Ä¢ LP Token Mints: Created as PDAs (will be initialized on first deposit)\");\n    println!();\n    println!(\"üìã POOL INFORMATION:\");\n    println!(\"   Primary Pool ID: {}\", pool_config.pool_state_pda);\n    println!(\"   Legacy Pool ID: {}\", config_legacy.pool_state_pda);\n    println!(\"   Primary Mint: {}\", primary_mint.pubkey());\n    println!(\"   Base Mint: {}\", base_mint.pubkey());\n    println!(\"   Primary Ratio: 3 Primary : 1 Base\");\n    println!(\"   Legacy Ratio: 4 Primary : 1 Base\");\n    println!(\"   Users: 3 traders with varying balances\");\n    println!(\"   Fee System: Fully operational treasury PDAs\");\n    println!(\"   LP Token A Mint PDA: {}\", pool_state.lp_token_a_mint);\n    println!(\"   LP Token B Mint PDA: {}\", pool_state.lp_token_b_mint);\n    println!();\n    println!(\"üí° USAGE: This comprehensive test covers all pool creation scenarios\");\n    println!(\"   and can serve as a reference for pool initialization testing.\");\n    println!(\"   Other tests can use this as a foundation for testing specific operations.\");\n    \n    Ok(())\n}\n\n// ================================================================================================\n// VALIDATION AND ERROR TESTS\n// ================================================================================================\n\n/// Test that creating a pool with reversed tokens but equivalent exchange rate fails\n/// \n/// This test verifies a critical invariant: the contract prevents creation of economically\n/// duplicate pools. If a pool exists with \"3 A per 1 B\", attempting to create a pool with \n/// \"1 B per 3 A\" should fail since they represent the same exchange rate.\n/// \n/// This prevents:\n/// - Market fragmentation\n/// - Liquidity splitting across equivalent pools  \n/// - User confusion about which pool to use\n/// - Arbitrage opportunities due to liquidity imbalances\n#[tokio::test]\nasync fn test_create_pool_reversed_tokens_same_ratio_fails() -\u003e TestResult {\n    let mut ctx = setup_pool_test_context(false).await;\n    \n    // Create token mints\n    create_test_mints(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026[\u0026ctx.primary_mint, \u0026ctx.base_mint],\n    ).await?;\n\n    // Initialize treasury system first (required for pool creation fees)\n    init_treasury_for_test(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n    ).await?;\n\n    // Test 1: Create first pool successfully: 2 primary per 1 base (exchange rate: 2:1)\n    let _config1 = create_pool_new_pattern(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026ctx.primary_mint,\n        \u0026ctx.base_mint,\n        Some(2),\n    ).await?;\n\n    println!(\"‚úÖ Created first pool: 2 primary per 1 base\");\n\n    // Test 2: Try to create economically equivalent pool with swapped tokens\n    // This should fail because normalization will result in the same PDA\n    let result2 = create_pool_new_pattern(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026ctx.base_mint,  // Swapped order\n        \u0026ctx.primary_mint,  // Swapped order\n        Some(2),\n    ).await;\n\n    assert!(result2.is_err(), \"Creating economically equivalent pool should fail\");\n    println!(\"‚úÖ Correctly rejected economically equivalent pool creation\");\n\n    // Test 3: Try to create pool with zero ratio (should fail)\n    let result3 = create_pool_new_pattern(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026ctx.primary_mint,\n        \u0026ctx.base_mint,\n        Some(0),\n    ).await;\n\n    assert!(result3.is_err(), \"Creating pool with zero ratio should fail\");\n    println!(\"‚úÖ Correctly rejected pool creation with zero ratio\");\n\n    // Test 4: Try to create the exact same pool again (should fail due to AccountAlreadyInitialized)\n    let result4 = create_pool_new_pattern(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026ctx.primary_mint,\n        \u0026ctx.base_mint,\n        Some(2),  // Same ratio as first pool\n    ).await;\n\n    assert!(result4.is_err(), \"Creating duplicate pool should fail\");\n    println!(\"‚úÖ Correctly rejected duplicate pool creation\");\n\n    // Test 5: Try to create pool with same token as both primary and base (should fail)\n    // This will panic in the normalize function, so we need to handle it differently\n    println!(\"‚úÖ Test 5: Attempting to create pool with identical tokens (should be rejected)\");\n    \n    // We'll test this by checking if the normalize function panics\n    use std::panic;\n    \n    let result = panic::catch_unwind(|| {\n        normalize_pool_config_legacy(\u0026ctx.primary_mint.pubkey(), \u0026ctx.primary_mint.pubkey(), 2)\n    });\n\n    assert!(result.is_err(), \"normalize_pool_config should panic with identical tokens\");\n    println!(\"‚úÖ Correctly rejected pool creation with identical token mints (panic caught)\");\n\n    // Test 6: Create a valid different pool to ensure the system still works\n    let _config6 = create_pool_new_pattern(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026ctx.primary_mint,\n        \u0026ctx.base_mint,\n        Some(3),  // Different ratio\n    ).await?;\n\n    println!(\"‚úÖ Successfully created pool with different ratio (3:1)\");\n    \n    Ok(())\n}\n\n// ================================================================================================\n// INTEGRATION WITH UTILITIES\n// ================================================================================================\n\n/// Test normalization logic with various token orderings\n#[tokio::test]\nasync fn test_pool_normalization_logic() -\u003e TestResult {\n    let mut ctx = setup_pool_test_context(false).await;\n    \n    // Create token mints\n    create_test_mints(\n        \u0026mut ctx.env.banks_client,\n        \u0026ctx.env.payer,\n        ctx.env.recent_blockhash,\n        \u0026[\u0026ctx.primary_mint, \u0026ctx.base_mint],\n    ).await?;\n\n    // Test normalization directly with economically equivalent ratios\n    let config1 = normalize_pool_config_legacy(\u0026ctx.primary_mint.pubkey(), \u0026ctx.base_mint.pubkey(), 4);\n    let config2 = normalize_pool_config_legacy(\u0026ctx.base_mint.pubkey(), \u0026ctx.primary_mint.pubkey(), 4);\n\n    // Both should normalize to the same token ordering (lexicographically)\n    assert_eq!(config1.token_a_mint, config2.token_a_mint, \"Token A should be the same after normalization\");\n    assert_eq!(config1.token_b_mint, config2.token_b_mint, \"Token B should be the same after normalization\");\n    \n    // These represent economically equivalent pools and should result in the same PDA\n    // Pool 1: 4 primary per 1 base \n    // Pool 2: 4 base per 1 primary (when tokens are reversed)\n    // After normalization, these should be detected as equivalent\n    assert_eq!(config1.pool_state_pda, config2.pool_state_pda, \"Economically equivalent pools should have the same PDA\");\n\n    println!(\"‚úÖ Normalization logic correctly detects economically equivalent pools\");\n    println!(\"   Config 1 - Token A: {}, Token B: {}\", config1.token_a_mint, config1.token_b_mint);\n    println!(\"   Config 1 - Ratio: {}:{}\", config1.ratio_a_numerator, config1.ratio_b_denominator);\n    println!(\"   Config 2 - Ratio: {}:{}\", config2.ratio_a_numerator, config2.ratio_b_denominator);\n    println!(\"   Same PDA prevents liquidity fragmentation: {}\", config1.pool_state_pda);\n    \n    Ok(())\n} \n\n/// POOL-007: Phase 1.1 Enhanced Pool Creation with Treasury Counter Verification\n/// \n/// This test demonstrates the Phase 1.1 enhanced pool creation helpers that provide\n/// legitimate integration testing of treasury counter functionality\n#[tokio::test]\n#[serial]\nasync fn test_phase_1_1_enhanced_pool_creation() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"üß™ Testing POOL-007: Phase 1.1 Enhanced Pool Creation with Treasury Verification...\");\n    \n    use crate::common::{\n        setup::{initialize_treasury_system, start_test_environment},\n        pool_helpers::{execute_pool_creation_with_counter_verification, verify_pool_creation_fee_collection},\n    };\n    use solana_sdk::signature::Keypair;\n    \n    // Initialize test environment\n    let mut env = start_test_environment().await;\n    \n    println!(\"üèõÔ∏è Step 1: Initialize treasury system...\");\n    \n    // Initialize treasury system\n    let system_authority = Keypair::new();\n    initialize_treasury_system(\n        \u0026mut env.banks_client,\n        \u0026env.payer,\n        env.recent_blockhash,\n        \u0026system_authority,\n    ).await?;\n    \n    println!(\"‚úÖ Treasury system initialized\");\n    \n    println!(\"\\nüèä Step 2: Execute enhanced pool creation with verification...\");\n    \n    // Use Phase 1.1 enhanced helper for legitimate testing\n    let pool_result = execute_pool_creation_with_counter_verification(\n        \u0026mut env,\n        1000,  // This will be used as the multiple_per_base ratio\n        1,     // This parameter is ignored by the current implementation\n    ).await?;\n    \n    println!(\"‚úÖ Enhanced pool creation completed!\");\n    println!(\"   - Pool PDA: {}\", pool_result.pool_pda);\n    println!(\"   - Fee collected: {} lamports\", pool_result.fee_collected);\n    println!(\"   - Creation successful: {}\", pool_result.creation_successful);\n    \n    println!(\"\\nüìä Step 3: Verify pool creation results...\");\n    \n    // Validate results from Phase 1.1 helper\n    assert!(pool_result.creation_successful, \"Pool creation should be successful\");\n    assert!(pool_result.fee_collected \u003e 0, \"Pool creation should collect fees\");\n    \n    // Verify treasury counter increments\n    let counter_increment = pool_result.post_creation_treasury_state.pool_creation_count - \n                           pool_result.initial_treasury_state.pool_creation_count;\n    let fee_increment = pool_result.post_creation_treasury_state.total_pool_creation_fees - \n                       pool_result.initial_treasury_state.total_pool_creation_fees;\n    let balance_increment = pool_result.post_creation_treasury_state.total_balance - \n                           pool_result.initial_treasury_state.total_balance;\n    \n    assert_eq!(counter_increment, 1, \"Pool creation counter should increment by 1\");\n    assert_eq!(fee_increment, pool_result.fee_collected, \"Fee increment should match collected amount\");\n    assert!(balance_increment \u003e 0, \"Treasury balance should increase\");\n    \n    println!(\"üîç Verification results:\
